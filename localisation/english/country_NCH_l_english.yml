greneclyf_base.1.t:0 "Legacy"
greneclyf_base.1.d:0 "Gytha slowly sifted through last year’s reports and old newspapers, trying to form the most accurate picture possible of the country that had fallen into her hooves. \n\n ‘Luddites, luddites, luddites... there weren’t this many of them when I was younger, was there?’, the queen glanced wistfully out the window, frowning at the gathering clouds. \n\n ‘I suppose that is the price of progress. What was the earliest record of machine dissent? The 90s? Holy Matron, I was barely a hatchling back then! Enya managed to so radically reshape society In just a single generation...’ , Gytha studied the raindrops forming on the glass, reflecting on how the old country of collective labor had so swiftly turned into a divided society of guilds, manufactories, elites, and the poor. \n\n ‘Your Majesty?’, Lord Protector of the realm Basalt Shaw entered the study, awkwardly tapping a hoof against the open door.’ Is something troubling you?’\n\n ‘It appears industrialization was much costlier than I could have imagined. To think, the machinery from Griffonia would strip away so many jobs! And the luddites...’ \n\n ‘At your word, the guard will deal with them, Lady Gytha.’ \n\n ‘No. Under no circumstances. They are my little subjects — innocent and hungry workers who were robbed of their means to find purpose. No force must ever be used against the suffering. We took their work from them — the solution must be ours to find. I...  I will come up with something at the gathering of the Eryahtas. This is our first and most pressing issue,’ Gytha declared resolutely, her eyes darting across lines describing how unemployment had enriched new industrialists while impoverishing ordinary drones.’ By the way, why did you come? Some matter of business?’\n\n Shaw nodded with a neutral expression.’ The Royal Guard. As the new Commander-in-Chief, I have several concepts for modernizing our army, but since you mentioned the Eryahtas, that is where it shall be decided. I will trouble you no further,’ the Lord Protector turned to leave, but paused as if recalling something.’ Her Excellency, Supreme Judge Oiren, asked me to convey that she would like to meet you in the library this evening. What should I tell her?’\n\n Gytha was still processing the thought that she would soon be involved in military modernization, when a familiar name pulled her from her trance.’ Oiren?’, the queen’s face softened slightly."

greneclyf_base.1.a:0 "‘I will be there. Tell her to bring that Hindian tea again.’ "


greneclyf_base.2.t:0 "The Gathering of the Eryahtas"
greneclyf_base.2.d:0 "Both chambers of the representative parliament gathered within the ancient halls of Blosmport Abbey, just as they and their predecessors had done for over eight hundred years. Yet today’s session was unusual: every prefect, cardinal, officer, and bureaucrat present sensed the weight of unprecedented change. The shouts and aggressive disputes typical of the Abbey during sessions gave way to excited whispers, abruptly silenced by the sharp strike of Supreme Judge Oiren of Oir’s gavel. \n\n ‘Order!’, she took a deep breath and continued in her commanding tone.’ The First Gathering of the Eryahtas under the blessed reign of Her Majesty Gytha of Lemann is hereby declared open! The floor is granted to the monarch herself.’ \n\n Oiren fixed her expectant and stern gaze upon Gytha, and only the queen could perceive, within that expression, the gentleness and encouragement of a sworn sister urging her to begin. \n\n ‘I...  ahem, am honored to greet the representatives of our proud communities under one roof for the first time. We are at the dawn of history’s making, for which the Glorious Enya sowed seeds throughout her life with the sweat and blood of our nation. The time has come to reap the fruits of her efforts and multiply them, without dishonoring the legacy of the previous queen — and for that, I and all of us will give our utmost,’ Gytha continued, her voice growing more emotional.’ Much work lies ahead: bringing the Guard to a state worthy of the 11th century, providing work to our people whose livelihoods were taken by machines, poverty returning to our streets for the first time since the First Great Famine,’ — she pressed on — ‘even the Abbey itself! The pretors tear at one another over interpretations of Matron’s word; how did we come to this?!’\n\n The queen met Oiren’s gaze once more, who subtly signaled the need to shift the direction of the speech. \n\n ‘But...  but there are also things that have worked flawlessly since Enya’s time — like Skyfall clocks. Our new legal system, whose Charter was written at the start of this century, and the introduction of the prefecture system, which has proven vastly more effective than the old feudal holdings. Today, as I expect, Prefect Carrion of our glorious capital will share his experience with the Eryahtas, after which other opinions and questions will be heard, so that together we may decide which path our country must walk. I thank you all sincerely.’ \n\n The assembled representatives greeted the queen with applause as she returned to her seat beside Oiren. \n\n ‘You did well,’ the Supreme Judge whispered with a barely noticeable smile, before resuming her authoritative tone as tradition demanded.’ Order! The floor is granted to Apex Carrion, Prefect of Blosmport.’ \n\n A tall, imposing changeling of noble bearing adjusted his monocle as he stepped to the podium and answered in a loud, gravelly voice:"

greneclyf_base.2.a:0 "‘Thank you for the opportunity, Your Majesty Gytha and Your Excellency Oiren.’ "


# Gytha Jorney #
greneclyf_base.3.t:0 "The Beginning of the Journey"
greneclyf_base.3.d:0 "Prefect Carrion had assembled a chunk of the city’s guard specifically for this day to hold a parade, wishing to show Gytha the state of affairs in Blosmport. The general was visibly proud of himself, craning his neck and baring a grin at the marching guards. \n\n Today, Gytha was not merely inspecting the city, but officially announcing the beginning of a royal tour across the entire island — an occasion the prefect chose to celebrate with a citywide festival. Subjects of the Crown wandered in family groups from one street vendor to another, while the crowd watched the officers with delight and enjoyed live music. \n\n ‘What do you think of the parade, Your Majesty?’, Carrion asked Gytha as she waved a hoof to the crowd. \n\n ‘I must admit,’ she began, ‘the way Blosmport has transformed since my childhood is astonishing. When I was a foal, our pier held only wooden boats — and looked at it now. It is an entire shipyard, where our first ship already awaits me!’\n\n Carrion adjusted his monocle, approvingly eyeing the steel leviathan.’ Yes, Her Majesty Enya truly was great, if she could introduce our people to such marvels. However, I must warn you, my Queen — other parts of our nation are...  not so advanced. You may even be shocked by how starkly the capital differs from the rest of the country,’ Carrion said, furrowing his brow. \n\n Gytha shrugged.’ Then that is precisely what I shall see, Prefect. In the end, it is I who must raise our country to an entirely new level, not someone else. And I am ready for it.’ \n\n The prefect allowed himself a faint smile, clearly admiring the queen’s resolve. She might be naïve, but there was undeniable potential in her for great deeds — given a more pragmatic approach."

greneclyf_base.3.a:0 "‘I wish you luck on your journey, Your Majesty.’ "

greneclyf_base.4.t:0 "Beyond the Golden Cage"
greneclyf_base.4.d:0 "Setting hoof on Aisling for the first time, Gytha gasped in surprise as she descended the gangway from the ship.  This was the state of her nation beyond the outskirts of the major cities? \n\n Her spiraling thoughts were soon interrupted by a modest welcoming ceremony, the sight was heartwarming as she saw her soot-stained subjects joyfully greeting their queen. At the center stood a tall changeling with a stern expression that softened into a weary smile upon seeing the two most important figures in the kingdom. \n\n ‘Your Majesty, Your Excellency — may the wisdom of the Matron illuminate your paths,’ the changeling bowed deeply. \n\n ‘It is good to see you, Pretor Onychion. Or do you prefer being addressed by your secular title of prefect?’, Oiren asked. \n\n Gytha studied him closely.’ Onychion..? You have aged so much since we last met! It is hard to believe you are the same changeling who conducted our initiation rite years ago.’ \n\n ‘Time flows, my Queen. The capital’s pretor and most likely future cardinal is now Actino. As for me, I have found my strength in service here — where I am needed by our brothers and sisters in faith as a prefect, not only as a spiritual guide,’ Onychion said, turning his gaze toward the people of Aisling. \n\n Over the following days, Gytha and Oiren studied local life firsthand. Daily conversations with Onychion revealed just how unevenly modernization had spread across the island: some changelings here could not even read, and a competent bureaucratic administration had only begun to rise under Enya, after a priest was appointed prefect. \n\n Bidding farewell to Aisling, the queen and her retinue departed for their next destination."

greneclyf_base.4.a:0 "Zhukomyr awaits!"

greneclyf_base.5.t:0 "The City of Steel"
greneclyf_base.5.d:0 "When Gytha arrived in Zhukomyr, the sight before her was wholly unexpected. In the middle of the square, a crowd surrounded a stout changeling who, sweating, pleaded for calm. Upon spotting the queen, her eyes widened and she spoke into the microphone once more.’ Your Majesty! Zhukomyr welcomes you!’\n\n The crowd froze, turning as one to face Gytha. She smiled awkwardly and waved to her subjects — and moments later they overwhelmed her with endless complaints.’ Queen, they took our jobs!’, ‘We have nothing left to eat, Your Majesty!’, ‘Matron, have mercy on us!’\n\n Oiren stepped forward before the stunned Gytha and shouted, ‘ORDER!’, silencing the crowd.’ I see now difficult times have befallen my homeland. Rejoice — not only has Her Majesty arrived for an inspection but so has your Supreme Judge. I will gladly hear your grievances to determine our course of action. And our esteemed Prefect Berylla will assist me in this, will she not?’, Oiren bared her fangs at the nervously swallowing official in the center of the square. \n\n Over the next several days, the queen and the Supreme Judge inspected manufactories and mines, repeatedly hearing accounts of labor conditions from factory workers, owners, the prefect, miners, and even the luddites — with whose leader Gytha shared tea under the watchful eye of her loyal Lord Protector, Shaw. \n\n Though Oiren did not show it outwardly, her heart ached at the sight of what the ancestral home of House Oir had become. Basalt sensed her sorrow and took upon himself part of the duties and conversations with citizens, sparing the judge from despair. \n\n One evening, the Supreme Judge visited her family nest. The same respectfully bowing gatekeeper, the same richly decorated walls, and the same sense of order amid chaos. \n\n ‘Oyri, is that you?’, asked an elderly noblemare seated by the fireplace. Her eyes opened, revealing the familiar cloudy haze. \n\n ‘Yes, mother...  it has been a long time,’ Oiren approached her ancestress, sat beside her, and allowed her to embrace her daughter. After several moments of silence, Oiren spoke again.’ How fares our house, mother?’\n\n The old noblemare frowned slightly, as if recalling recent events. \n\n ‘Foolish as ever. The elders care only for money and pleasure, the younger ones refuse to come to their senses. Though your nephew Kyanite is pushing his way into the prefecture, taking part in city affairs,’ the judge’s mother took a sip of a pungent herbal tincture before continuing.’ You two are the hope for true change within the house, Oiren. Your grandmother’s rule tipped the scales, and now we are either corrupted — like Isoviy, no doubt spoiling city mares again...’  she turned her blind gaze toward her daughter, ‘or the noble hope of our great family — like you and Kyanite. How tragic that the queen is Gytha, and not you, my dear,’ the ancestress smiled, a tear tracing its way down her face. \n\n The following morning, as the nervously chattering Berylla and representatives of every social estate saw the leaders of the state off, hope was kindled in each of their hearts — hope for the changes embodied by a new generation of power. Changes that would rein in Enya’s reforms and guide the country onto the proper path."

greneclyf_base.5.a:0 "The rumble of the train faded into the distance..."

greneclyf_base.6.t:0 "The Road Home"
greneclyf_base.6.d:0 "‘I am still surprised that for security you took only Basalt and a couple of guards, Gytha,’ Oiren snorted, gazing through the locomotive window at the forests of Greneclyf.’ As you can see, the lives of ordinary drones are far from ideal, and it would take only one enraged fanatic to plunge this country into a crisis beyond anything it has ever imagined.’ \n\n Gytha merely smiled in response, reading one of the reports from Aisling.’ Oiren, I appreciate your concern, but I am certain my subjects would never try to kill me. I am not afraid of them — I love each and every one of them, and I want them to see that. Besides, even if some...  peculiar element does appear among them, our tireless Lord Protector will deal with it in an instant!’\n\n A shadow of uncertainty crossed Oiren’s face as she considered her reply. In the end, she simply exhaled loudly.’ Gytha...  Do you remember the drones in Aisling? While you were speaking with Onychion about their lives, I spoke with the youth — illiteracy is universal. The education system can no longer cope; there are simply too many of us.’ \n\n ‘Add it to the list of problems we must solve,’ Gytha replied with a bitter smile.’ Or recall what Zhukomyr looks like now...  It pains me to see what it has become. Imagine it — once the first city of our people, now a dusty concrete sack.’ \n\n Oiren turned away, openly revealing sorrow for the state of her native hive for the first time. Yet moments later she concealed those feelings and looked at the queen with a smile.’ And what of Llir? What caused all that shouting in the office — did my Gytha scold someone over the poor harvest?’, the judge asked with a smirk. \n\n Gytha hesitated.’ Vixit is...  old-fashioned, though it is difficult to say that about someone who fills her home with so many machines. She knows what she is doing, she is wise — but she must adapt to the fact that we live in a new era. As for the harvest issues...’  the queen sighed, ‘I have some rather radical ideas related to...  Well, we will speak of it later. The peasants have also begun a witch hunt.’  Oiren looked at the queen inquisitively but said nothing. \n\n Gytha took a deep sip of tea, watching as darkness slowly swallowed the island landscapes beyond the window. \n\n ‘I am glad you are here with me, Oiren. It truly means a great deal to me,’ the queen said softly. \n\n ‘I know. We have been inseparable since childhood — even wearing a royal mantle will not free you from me, Leman,’ the judge chuckled. \n\n ‘Yes...’  Gytha murmured dreamily, settling more comfortably beside her and closing her eyes in exhaustion.’ May it always be so.’ \n\n Oiren wrapped a foreleg around her, then drifted into thoughts of how she would help the softly breathing queen beside her achieve, at any cost, a Greneclyf worth living in."

greneclyf_base.6.a:0 "‘Sleep peacefully, my Queen. You have earned a little rest.’ "

greneclyf_base.7.t:0 "Report of the Graduates of 277"
greneclyf_base.7.d:0 "‘### TOP SECRET, For Her Majesty’s eyes only. ###’ \n\n Gytha grimaced at the formality, yet continued reading the yellowed parchment. \n\n After some time, she gently lowered the page onto the desk with her horn and pondered. So the market does not regulate itself after all, and the republican economists of Kemera were mistaken — and sometimes state intervention is not such a terrible thing?\n\n ‘This Beakolini is certainly eccentric, but there is something to his ideas,’ Gytha drawled, examining the spider brought from Deponia, sealed within glass."

greneclyf_base.7.a:0 "‘Perhaps we should adapt some of his methods.’ "

greneclyf_base.8.t:0 "The Apartment of the Future"
greneclyf_base.8.d:0 "When the time came to present her project, the blue-eyed changeling beamed widely and greeted the queen with a strong Aquellian accent:\n\n ‘Bonjour, Votre Majesté! I am absolutely delighted to present to you a miniature model of housing that will one day stand in every corner of our glorious homeland — cheap, practical, and adorable, oui!’, the young architect chirped, nearly bouncing in place. \n\n ‘Miss Xylocopa Valga, to the point,’ Oiren spoke skeptically. \n\n ‘Oui, oui! Please!’, Valga replied, magically lifting a velvet cloth to reveal a small building model. Gytha stepped closer, examining it carefully. \n\n ‘This is...  what exactly, dear Valga?’\n\n ‘This, Your Majesty, is what in Aquellia is called “construction modulaire”. The idea is that such a building is not constructed on site but assembled from panel blocks manufactured in factories in advance! The savings are incredible — and look!’, Xylocopa stepped closer, eyes blazing with excitement as she removed the model’s top to reveal the interior. \n\n ‘Here, here, ma Reine, do you see? The space is fully optimized so that future residents can comfortably perform all household tasks. Do you realize how many kilometers an average homemaker walks while cooking stew and caring for offspring? Of course, it is exhausting — but not in a home like this, where everything is close at hoof,’ she said, laying out a blueprint showing the dimensions of a standard apartment. \n\n ‘The space seems rather small. I would even say, bordering on uncomfortable,’ the Supreme Judge remarked.’ Are you certain this is not excessive?’\n\n ‘Non, non, non, not at all! Everything is precisely calculated. I did not merely defend my thesis on this subject — I lived in such a building myself. This is called rational efficiency, exactly what our island needs in such difficult times,’ Xylocopa replied with another dazzling smile. \n\n After a brief discussion and a nod from Oiren, Gytha responded:"

greneclyf_base.8.a:0 "‘Miss Valga, congratulations. Your project is approved.’ "

greneclyf_base.9.t:0 "A Letter from the Baroness"
greneclyf_base.9.d:0 "Sweating slightly, Gytha read the beautifully penned letter, marked with a vulgar lipstick mark upon the paper — clearly revealing its author. \n\n ‘Esteemed Queen and dear niece, \n\n To my great misfortune, the harvest problems began even earlier than I had anticipated. An unexpected northern storm destroyed the meager crops we already had. The Sacred Grove is forced to introduce a rationing system for food, and by my decree as prefect I am imposing a curfew upon the streets to prevent unrest at its root. I earnestly ask you to take action and remain ever ready to aid. \n\n Yours always, \n\n Baroness Vixit Lemann, Prefect of Llir’"

greneclyf_base.9.a:0 "‘Damn it...’ "

greneclyf_base.10.t:0 "Reality Hit"
greneclyf_base.10.d:0 "‘Sorry, could you repeat that?’, Gytha asked her Lord Protector, twitching an eye. \n\n ‘Famine, Your Majesty. Farbrook has had a failed fishing season. We hoped to buy what we lack from Bakara, but the River Coalition tariffs are beyond what our treasury can bear. I fear the country stands on the brink of what happened eight hundred years ago...’ \n\n Gytha slammed her hooves onto the desk, snorting with anger.’ We still have time! We still have room to maneuver! Shaw, meet the Eryahtas at once! Summon Oiren!’\n\n Basalt nodded, grasping the gravity of the situation, bowed, and hurried away to contact the state’s leading figures. \n\n Gytha collapsed into her chair, staring at her trembling hooves. She knows what hunger is; the entire island learned the lesson of the First Great Famine eight centuries ago, ensuring that descendants would never forget the horrific images of emaciated drones devouring one another with revulsion on their faces. The mere thought made Gytha shed a tear, gasping for air in panic, until she forced herself to draw a deep breath and exhale. \n\n ‘I will not let this horror happen again. Whatever the cost, my little subjects will not witness a second nightmare.’ "

greneclyf_base.10.a:0 "‘Or I am no queen of House Lemann!’\n§CThe Second Great Famine has begun... §!"
greneclyf_base.10.b:0 "§RPerhaps surrender is not the worst outcome... §!"


greneclyf_base.15.t:0 "A Formal Dinner"
greneclyf_base.15.d:0 "Oiren utterly despised the idea of hosting any sort of reception under the looming threat of famine, yet she understood it was vital for the nation’s survival. Anything was better than cannibalism, ruin, or revolution. \n\n Still, when she entered the hall in her strict service jacket, escorting Gytha and Shaw, irritation did not leave her stony face as she caught the wide-eyed stares of several ponies. Throughout the evening’s conversations, it was painfully clear that these arrogant riverlanders considered her bloodline savages — crude fools to be deceived and led by the nose. \n\n And being dependent on them was humiliating. \n\n When the dinner ended and Gytha, exhausted by endless attempts to placate those snobs, dragged herself to her room, Oiren once again heard her muffled sobs through the night. \n\n And then and there she swore to do everything in her power to hold back the vultures from the continent."
greneclyf_base.15.a:0 "‘In the name of Greneclyf, and for the honor of our blood.’ "


greneclyf_base.16.t:0 "The Zone of Sin"
greneclyf_base.16.d:0 "After signing countless lengthy contracts and agreements, Gytha paused at the last one, staring at the riverlandian representative with a look of great annoyance and fatigue. \n\n ‘A gambling zone? What does that even mean?’, the queen threw a questioning glance at the fidgeting Bakaran pony. \n\n ‘You see, Your Majesty,’ the pony coughed and began cautiously, ‘in many riverland countries casinos are either banned or left uncontrolled, turning into breeding grounds for delinquents. And so...  My patrons propose that you open the first legal casino in Saor, where ponies from across the Riverlands can go to spend their bits.’ \n\n Onychion, present at the meeting as Prefect of Aisling, sprang up in fury. \n\n ‘You want to open the doors to lust and sin in our holy nation?!’, he roared, glaring at the trade representative, who shrank deeper into her chair. \n\n ‘Your Majesty, even as a representative of the schismatics, I cannot approve this in any way. It is vile!’\n\n ‘And you think I don’t know that?!’, Gytha herself snapped, slamming a hoof on the table.’ Spare me your sermons about Matrona, Onychion — our people are starving! What are they supposed to feed on?! Your speeches?!  They’re going to resort to cannibalism!’, she added sharply, sinking back into her chair. \n\n ‘I-if you permit...’ , the representative raised a trembling hoof, feigning a tight smile.’ From the fees alone your treasury will receive a great deal of money. I guarantee demand for such a business is enormous! A-and it will also improve the investment appeal for tourism!’\n\n Onychion looked like a scolded child and exhaled heavily. With a swift stroke of her pen, Gytha authorized the venture, then lifted her gaze sharply toward the pony. \n\n ‘What is your name?’\n\n ‘S-Sweet Sprinkle,’ she stammered, adjusting her glasses. \n\n ‘From now on, Miss Sprinkle, you will be held accountable for everything that happens in Saor. Understood? You are dismissed.’ \n\n The queen turned away, clearly unwilling to continue the conversation. \n\n The Bakaran’s eyes widened. She bowed meekly, turned, and hurried out, carefully closing the door behind her."

greneclyf_base.16.a:0 "‘I’m just a broker...’ "


greneclyf_base.17.t:0 "A Bored Captain"
greneclyf_base.17.d:0 "The pony in a peaked cap smirked with satisfaction as he noticed Her Majesty’s Lord Protector approaching. He finished his cider, removed his cap, and nodded amicably. \n\n ‘Lord Protector! It is a great honor to meet you. How can I help?’\n\n Basalt gave him a skeptical once-over but got to the point all the same:\n\n ‘Greetings, Captain Butler. I am here on behalf of Her Excellency the Supreme Judge. She wishes to know why the URC sent its own police regiment here instead of relying on the Guard.’ \n\n The captain’s smile dimmed slightly. \n\n ‘To be honest, my lord, they simply don’t trust you,’ he said, looking at the changeling.’ The formal reason is ‘ensuring the safety of all international guests’ and other vague wording. But in practice it’s about trust. Or rather — the lack of it, he-he-he.’ \n\n ‘You are...  remarkably candid, Captain. While that deserves respect, the situation itself is dispiriting.’ \n\n The pony nodded with understanding, lazily eyeing the rumps of passing mares, then looked back at Lord Shaw. \n\n ‘Your Lordship, I’ll be frank: I don’t give a damn about politics. In my life I have three passions — drink, mares, and martial valor. I can find all three here with ease. And I offer you, as a representative of the last, my friendship. I respect you as an officer respects a commander, and I guarantee I will quietly keep you informed about what’s happening in Saor — behind the General Staff’s back. Provided, of course, you don’t meddle in the zone’s affairs directly, so as not to scare off the merchants, he-he-he. Agreed?’\n\n The pony grinned again, but in that grin Shaw saw no threat. Before him sat more of a mischievous colt, eager to cause a little trouble for his superiors for reasons unknown to Basalt. \n\n Basalt exhaled. \n\n ‘Very well. If the only alternative is storming this so-called zone with the Guard and severing ties with the Coalition, I have no choice. But I expect absolute honesty, Captain.’ "

greneclyf_base.17.a:0 "‘From now on, there will be both open law — and hidden law.’ "

# Magic Hoof
greneclyf_base.19.t:0 "The Magic Hoof"
greneclyf_base.19.d:0 "Vixit stared at the field where crops imported from the Riverlands had begun sprouting. They looked stunted and misshapen, growing too tall in some places and too low in others. But the real problem lay elsewhere: no one had planted anything on this plot. \n\n A creature of habit, the Prefect lit a thin cigarette through the ornate holder while rereading an old envelope, the only indication of it’s sender was an unusual seal. She looked up from it again, standing before a manifestation of a miracle. \n\n ‘Dear Baroness,\n\n We love Llir and wish to help you and all its inhabitants. Please accept our humble gift on plot A113 of your lands. Distribute it among the poor drones and the children, among all those in need — we will aid you as our means allow. \n\n The Sisters’\n\n At the bottom of the letter was a symbol familiar to Vixit, one that guards and locals had already reported."

greneclyf_base.19.a:0 "‘Who are you... ?’"

# Hierarchy of Consumption
greneclyf_base.20.t:0 "The Hierarchy of Consumption"
greneclyf_base.20.d:0 "‘So then!’, Kyanite clopped his hooves together, flipping through yet another chart before the Prefect Berilla and Queen Gytha. \n\n ‘As you can see, we do indeed have a certain surplus of food. And the question is acute: to whom should it be distributed? Anticipating your question, Your Majesty, I will say at once — Berilla and I have calculated everything. Equal distribution is impossible, and it will satisfy no one. Therefore,’ the Zhukomir prefect’s protégé switched the slide, ‘we have identified three target consumer groups. Group A — officials and administration; Group B — the workforce; Group C — the lumpen.’ \n\n ‘One might say that in the name of harmony everything should go to Group C. But, Your Majesty, what is the point of that?’, Kyanite added, not hiding his skepticism. \n\n Gytha glanced at him, scarcely believing her ears.’ The point is that otherwise they will simply die, Kyanite.’ \n\n ‘And so what?’, the deputy prefect blurted out shamelessly. \n\n The Queen felt a surge of anger and was about to rise, but Berilla stopped her.’ Y-Your Majesty, allow me to explain this a little differently. Forgive my protégé’s bluntness.’ \n\n The official stood, stepping toward the charts and gently moving Kyanite aside.’ The problem is that allocating the surplus to Group A will improve the efficiency of the administrative apparatus and speed our way out of the crisis. Allocating rations to Group B — our workers — will allow them to produce more, buying us time and yielding more food in the future. As for allocating to Group C...’ , the Prefect hesitated slightly.’ The only reason to increase rations for the poor is to prevent an uprising. It is a way to pacify the masses, but at the cost of workers and ourselves going hungry. Of course, there is a certain logic to this, but...’ \n\n ‘But strategically it is far more advantageous to increase rations for workers and suppress poverty with force!’, Kyanite interjected, not letting Berilla finish.’ Your Majesty, one must be rational here. Please consider everything as carefully as possible. Feed the parasites — and you risk everything else; feed the soldiers — and they will leap into Tartarus for you, eliminating threats along the way.’ \n\n Gytha pondered this. Her gaze was icy, yet she could not deny the rationality of the proposal. After long deliberation, she said:"

