# Fear and Loathing in Saor
greneclyf_base.21.t:0 "Fear and Loathing in Saor"
greneclyf_base.21.d:0 "‘So, what do we have here?’, Butler squeezed past several officers examining the hotel room. \n\n ‘Dismemberment. And a bad one,’ drawled the security officer sitting by the body.’ One of the local unfortunates. Took up night work — it’s popular these days. They get affection and money, and the clients are delighted — they can take on any form. And then...’ , the officer blew a ring of smoke toward the corpse. \n\n Butler grimaced. Someone would be very unhappy about this news — not to mention the headache it would cause him personally. \n\n ‘Alright. What about the room? Who called her here? Who was staying here?’\n\n ‘Check the registry. You’ll be quite surprised.’ \n\n At the reception desk, the captain requested the guest records, and when his eyes stopped on room 217, he nervously scratched the back of his head. \n\n ‘Shine Spark. Ambassador of Wittenland. Of course. That explains the nature of the injuries, too.’ "
greneclyf_base.21.a:0 "‘Someone is going to be very, very angry...’ "

# A Vile Report
greneclyf_base.22.t:0 "A Vile Report"
greneclyf_base.22.d:0 "Basalt spent a long time reading the report sent by Butler, studying the photographs of the murdered Greneclyf citizen as closely as possible — limited as it was, since the Guard would not be allowed into the investigation due to the humiliating status of the Saor Zone. \n\n Eventually, he brought the matter to the Supreme Judge. \n\n ‘Our own citizens are becoming whores, and at such a young age as this Lucilia. And in the end they are beaten to death like cattle, without consequence,’ Oiren grew more furious with every word. \n\n ‘An entire country has become a cheap mare for the Riverlands. This poor girl — she is all of us, Basalt.’ \n\n Shaw stood stone-faced, unsure how to respond. At last, he spoke:\n\n ‘Your Excellency, as changelings of the law, we can respond in two ways. The first is to allow Captain Butler to conduct the investigation and deal with the culprit himself.’ \n\n ‘And rely on them not covering for one another and not continuing to kill our citizens?’, Oiren scoffed. \n\n ‘... Or the second, which I propose to you as a Greneclyfer. Leave them a message. I will handle it personally, if that is your order, Lady Oiren. Retribution will be guaranteed.’ \n\n The Supreme Judge reflected. On the one hoof, one could proceed according to the law — albeit one imposed from outside — so that everything ran smoothly. On the other, humiliation could not be endured, and anyone who sinned against the subjects she had sworn to protect had to know that retribution was inevitable. \n\n At last, she decided:"

greneclyf_base.22.a:0 "‘Assist the police however you can’"
greneclyf_base.22.b:0 "‘Make an example of Shine Spark’"

# Saorian Noir
greneclyf_base.23.t:0 "Saorian Noir"
greneclyf_base.23.d:0 "The festive atmosphere in the VIP hall was abruptly shattered by the thunder of a police regiment sealing off the room. When the bewildered guests were ordered to remain in place and the security detail was disarmed, Butler strode stiffly toward the stunned Shine Spark. \n\n ‘Mr. Ambassador of Wittenland, the Police Department of the Saor SEZ possesses incontrovertible evidence of your involvement in a murder committed two months ago in this very casino. Please accompany us to the station while the circumstances are clarified.’ \n\n The unicorn looked the captain up and down with contempt and snorted:\n\n ‘First, I have diplomatic immunity. Second, a filthy earth pony does not give me orders. Begone, serf.’ \n\n Butler’s smile tightened. He leaned toward the suspect’s ear and hissed:\n\n ‘Your choices are limited, Wittenland rat: either you come with me, or—doing a favor to a veeeery angry royal regime—I shoot you during the arrest. This is not the slave magocracy of your native dump. Don’t get cocky, hee-hee-hee...’ \n\n The chuckle sounded especially vile to the ambassador. In the end, he agreed to be escorted and was soon convicted and extradited to a prison back home. Of course, through connections he could well secure his release in Wittenland, but today the Saor police demonstrated that violence against Greneclyfers is also punished by law."

greneclyf_base.23.a:0 "‘Justice has been served’"
greneclyf_base.23.b:0 "‘This isn’t enough.’"

# Vendetta
greneclyf_base.24.t:0 "Sharing the Pain"
greneclyf_base.24.d:0 "Shaw chose the perfect day for revenge: when the ambassador had gone out to sea aboard his ship. The Lord Protector personally infiltrated the vessel with a small detachment of the Royal Guard. Eliminating only Shine Spark would have looked suspicious, so the order was simple: kill everyone encountered and loot the ship. \n\n The waiter returned to his native changeling form:\n\n ‘Aside from security and crew, the vessel is full of...  uh, escorts of indeterminate gender, revelers, and elements tied to narcotics trafficking. Spark himself is on the upper deck, at least four armed subjects there as well, the remaining twelve scattered below. Execute?’\n\n Shaw pulled on a balaclava and charged his Wingbardian SMG. \n\n ‘Stage it as a pirate attack. Remember: no witnesses. For Greneclyf!’\n\n A week later the ship washed ashore near Bakara, where the coast guard examined it, suppressing retches at the stench of sun-rotted, bullet-riddled bodies. They found Spark last—his face frozen in a foolish expression, a bullet hole gaping in his skull. \n\n In light of the news, the ORC declared the sea region dangerous, reducing the flow of clients. Some representatives guessed the real issue and ordered their subordinates to behave with restraint in Saor. They got the message. However, the kingdom will clearly suffer from the reduced visitors to the Zone."

greneclyf_base.24.a:0 "‘It’s about the message’"

greneclyf_base.32.t:0 "Messages from the Family Nest"
greneclyf_base.32.d:0 "‘You’ve got to be kidding me!’, Oiren barked at her nephew.’ How did you manage to allow a strike?!’\n\n ‘Yelling won’t help, Oiry,’ Kyanite said, tie loosened, sipping coffee and tapping the table with a hoof.’ The workers were at the limit. After your visit they even started believing all their problems had been magically solved. Poor Berilla has already ended up in the hospital from stress, so I’m acting prefect for now. Quite the job, I’ll tell you...’ \n\n Oiren buried her face in her hooves and exhaled loudly. They were so close to life finally becoming normal—and of course it all had to be ruined at the very last moment. \n\n ‘Prepare for the introduction of martial law.’ \n\n Kyanite hiccupped in surprise.’ Are you sure? And what will Gytha say?’"

greneclyf_base.32.a:0 "‘I’ll think of something’"

greneclyf_base.26.t:0 "A Sacred Place"
greneclyf_base.26.d:0 "On the way to Llir, Gytha was visibly nervous. When she was little, she had nearly disrupted her initiation into the Church of Matrona there by sneezing on the priest. The mere memory of his look and her aunt’s ringing laughter made Gytha’s cheeks flush, and she stepped into the train vestibule to clear her head. \n\n Basalt Shaw was there as well, reading an encrypted report on regional security status, and without looking up said: ‘Nervous, my lady?’\n\n Gytha sighed and admitted: ‘I’m already a monarch, yet I still fear Vixit’s laughter. And did Enya really have to appoint her prefect?’\n\n Shaw replied thoughtfully: ‘If I recall correctly, this branch of House Lemann has held these lands almost since Ulysses’ expedition a century ago. It’s hardly surprising a relative of yours was chosen as prefect.’ \n\n ‘Yes, yes...  know-it-all,’ the queen pouted. \n\n Upon arrival, the state’s first figures were escorted by richly dressed guards past vast fields worked by peasants to a large white manor. From the outside it looked like a feudal estate with slaves, but in truth the city—the kingdom’s agrarian hub—lay slightly below. The manor served as both administration and residence of its prefect—Baroness Vixit of House Lemann, famed for her eccentricity and love of inventions. Inside, Gytha asked her retinue to wait and went alone to speak with the baroness through strange mechanical doors. \n\n ‘It’s been far too long since I last saw your charming little face, dear,’ purred a thin changeling with long black hair uncharacteristic of House Lemann, her face hidden behind a red, embroidered Kirian fan.’ What brings you here?’\n\n Gytha gave a nervous smile: ‘An inspection of the kingdom ahead of reforms, aunt. Your prefecture was the last remaining, so... ,’ she sat opposite the pair of studying pink eyes:\n\n "

greneclyf_base.26.a:0 "‘Let us discuss the state of affairs’"

greneclyf_base.261.t:0 "A Sacred Place"
greneclyf_base.261.d:0 "Vixit brightened, elegantly arching an eyebrow.’ It is gratifying to see such resolve. Well then, there are two pieces of news, and neither is good.’  The baroness laid printed lists on the table, the numbers on them steadily shrinking. \n\n ‘Yields are falling? But why?’ Gytha asked. \n\n ‘The experiments of the agrarians who lived in Brodfeld,’ Vixit drawled.’ Failure after failure. Do not worry, my dear queen, I have already had them executed.’ \n\n ‘Wh—’ Gytha choked.’ I-is that not too radical, dear baroness?’\n\n ‘Not in the slightest. They placed us on the brink of famine that could cost thousands of lives through negligence. They were obliged to pay for it,’ the baroness’s face grew sterner.’ Mistakes of this magnitude must never be forgiven, my monarch. I ask you to remember this throughout your reign.’ \n\n A swarm of thoughts buzzed in Gytha’s head. On the one hoof, there was truth in Vixit’s words; on the other, execution for merely trying to help the country and failing?\n\n The prefect set down her fan and lit a thin cigarette through a long holder.’ Power is responsibility. And responsibility for a future tragedy lay with them. I will accept any punishment you deem fit for allowing this to happen, my queen.’ \n\n Gytha slammed her hooves on the table, shouting at her relative.’ Enough! We live in a new age without aristocratic arbitrariness. The Supreme Judge is sitting in your corridor right now, shaping a system of law under which all are equal. I do not want to hear of any self-rule or extrajudicial reprisals again, Vixit!’ she snapped, trembling slightly. \n\n Vixit said nothing, slowly drawing in the bluish smoke and placing another paper on the table—a drawn symbol.’ And this is the second piece of news,’ she said with closed eyes.’ The peasants claim a witches’ coven has settled in the Sacred Grove. These are likely wild rumors, but the guard found these symbols in several places across Llir. I will make efforts to identify them, though I suspect it is a waste of time. We simply need to calm the peasants that there is no blasphemy against Matrona in a holy place.’ \n\n The queen examined the curious symbol and tucked it among the other documents in her bag. The baroness opened her eyes again, looking at Gytha with respect and severity. \n\n ‘If you wish to rule a truly new kingdom, first you must create it, Gytha.’ "

greneclyf_base.261.a:0 "‘I will remain here, watching what you give us’"

greneclyf_base.27.t:0 "A Curious Order"
greneclyf_base.27.d:0 "‘#DESTROY AFTER READING#\n\n Dear G. O. Gagat,\n\n the services of your institution must ensure social and informational order within the kingdom. Payment will be made promptly. Participation in information campaigns is not subject to discussion. Await further instructions in similar envelopes marked by the Information and Propaganda Department of Her Majesty’s Chancellery. \n\n Glory to Greneclyf!’"

greneclyf_base.27.a:0 "The letter was swiftly burned"

greneclyf_base.28.t:0 "Matrona Loves Us"
greneclyf_base.28.d:0 "‘Praetor Actino,’ Gytha bowed before the elderly changeling, who inclined his head in return. \n\n ‘Your Majesty, how heartening it is to see you today. May Matrona bless you—how may I help?’\n\n ‘Praetor, my request is quite simple. I ask you to calm the citizens. Let the Church make them feel loved, warm them with Matrona’s grace.’ \n\n ‘Oh, Your Majesty, of course— the doors of the Church are always open to the suffering. Where Matrona’s temple stands, the word of great goodness will be heard.’ \n\n ‘Thank you. I will distribute some funding for the Church to organize free meals,’ Gytha reflected.’ Perhaps you personally need anything, Actino?’\n\n The old changeling merely shook his head. \n\n ‘I need the peace of my flock, dear queen. My greatest joy and gift would be, before Matrona takes me to her, to remind even more drones of her love. Go in peace and thank you for remembering Her word.’ \n\n Gytha departed in silence, fixing one thought in her mind: if—no, when—the crisis is overcome, she will appoint Actino cardinal of the Church and end the schism."

greneclyf_base.28.a:0 "‘Her foals are weak, but her strength is great’"

greneclyf_base.29.t:0 "The Queen Speaks"
greneclyf_base.29.d:0 "Numerous changelings from all walks of life stood before the Blosmport Palace, holding portraits of Gytha and chanting her name. \n\n ‘What do you want?’ Apex Carrion asked loudly, looming over the demonstrators with armed Royal Guard soldiers. \n\n ‘Let us speak to the queen! We guarantee she won’t be harmed!’\n\n ‘That’s right! We only want her to hear us!’ the crowd roared even louder, making the guards tense. \n\n Carrion stepped closer and shouted into the loudspeaker:\n\n ‘Final warning! I order you to disperse at once if you do not want blood to be shed here today! Go home!’\n\n ‘Silence!’ The argument between prefect and crowd was cut short by Gytha herself as she stepped forward, meeting the eyes of the loudest among them as an equal. \n\n ‘You wished to speak with me. Speak.’ \n\n The crowd stared at her in silence, as did Carrion, who instantly recovered and began scanning the assembly for snipers to protect Her Majesty if needed. \n\n ‘Why have you fallen silent? Speak! Is this not what you wanted—an audience with your queen? Here I stand before you. SPEAK!’ Her commanding voice, reminiscent of Supreme Judge Oiren’s tone, made the crowd falter. \n\n The shouter stared at her, then, stumbling, found his voice again.’ A-and we will speak! And—well—here!’ He hastily pulled out a bundle and handed it to Gytha. \n\n She unfolded it, read aloud before all, then let out a light, bell-like laugh.’ Did you write these “popular demands” yourself? They sound incredibly Skynavian, I must note. Do you even understand a word of this?’\n\n ‘Queen, we love you!’ someone cried from the crowd, others joining in, but Gytha stopped them with a hoof gesture, continuing to look at the shouter. \n\n ‘Quiet, friends. Tell me instead, who put you up to this? The situation in the country is improving—you feel it yourselves. The entire Chancellery, the whole Eryahtas, is working at its limits, and you see the results. Yes, the process is not smooth. Yes, we had to adapt. But is this a reason to riot and cause trouble?’\n\n She turned to the crowd.’ So tell me, where did this idea of unrest come from?’\n\n Turning back to the shouter, she found only empty space where he had stood and allowed herself a faint smile. \n\n ‘Very well, my little subjects, return to your homes. In a week we will hold a festival so you may see the solutions with your own eyes. I will be waiting for you there.’ \n\n The crowd dispersed amid pleased chatter, praising the queen, when Carrion, adjusting his monocle, approached her again. \n\n ‘I am amazed. How did you manage that?’\n\n Gytha smiled gently.’ Just a little love, Apex. But for you and the Guard, I have a task.’ "

greneclyf_base.29.a:0 "‘Shaw will convey all the details’"


