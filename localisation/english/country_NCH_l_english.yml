greneclyf_hive.6.t:0 "The Rumors Were True"
greneclyf_hive.6.d:0 "The rumors proved true: an uprising really is being prepared in Ditrysium. Our agents intercepted couriers in time, and under interrogation it became clear that our soft-bellied kin from Greneclyf stand behind what is happening—one way or another. \n\n These snakes not only financed Thorax right under our nose, they even managed to persuade Helvia to betray the crown. So this is no longer merely internal treachery—it is foreign interference, disguised as “help” and “compassion.”\n\n There is no time left for doubt."

greneclyf_hive.6.a:0 "To arms—crush them!"

# POWDER NIGHT #
greneclyf_hive.7.t:0 "Powder Night"
greneclyf_hive.7.d:0 "The midnight calm of Ditrysium was shattered by a deafening series of explosions at military sites with royal garrisons and at administrative buildings. Changelings without insignia surged into the facilities in waves, dragging out sleepy, terrified representatives of Vesalipolis; in places, gunfire rang out. Aristocrats and some changelings in UOBV uniforms joined the armed figures, overseeing arrests and dispersing bewildered citizens. \n\n After some time, a broadcast began over loudspeakers across the city and on all home radio stations:\n\n “Dear fellow citizens, beloved subjects.\nAfter deep reflection on the general trends of the world and the conditions that have taken shape in our Hives today, I have concluded that only extraordinary measures can influence our current situation. \n\n Yes, Chrysalis declared war, sincerely believing she was ensuring the Hives’ self-preservation. She is now leading us to a temporary triumph—but strategically, to the abyss. Chrysalis’s objectives are irrational. Victory is worthless if it ends with our nation’s death beneath the hooves of ponies. \n\n The Queen has forgotten that the crown was not given for her personal whip, but for service to the people—and she has already led us to the disgrace of 1002. If we do not rise now, we will soon have neither honor nor country, for a second war may bring us not merely defeat, but extinction. \n\n We are children of one land—but does a mother lead her children to ruin again and again? Faith in strength must not be the same as faith in madness. Power that cannot retreat eventually loses everything. \n\n Today we face a single question: how do we save millions of our subjects without humiliating ourselves?\n\n Thoughts of those officers and soldiers—all who fell on battlefields, all who died at their posts or met death otherwise, and of their grief-stricken families—wound our hearts day and night. \n\n I ask our worthiest army to stand beneath the banners of Ditrysium and avert the catastrophe to which we are being led by a mare in Vesalipolis, crazed with pride, and her sycophants like Trimmel. \n\n Unite all your strength for creation, for a better future. Let our whole people, as one family, firmly hold to the idea of the inviolability of our young country and steadfastly bear the heavy burden of responsibility that has fallen upon the shoulders of a nation that still has a long road ahead. Walk strictly the path of justice and nobility of spirit, and work with the thought that you can raise eternal glory for our kind.”\n\n When Helvia’s speech ended, a painfully familiar melody began to play on the radio—mixing with the roar of the alert system and the sound of fighters lifting into the sky. The old Ditrysium anthem, which the subjects had not heard for years, drew tears from some who listened."

greneclyf_hive.7.a:0 "The hegemony is cracking at the seams."

# DEBUT #
greneclyf_hive.8.t:0 "Debut"
greneclyf_hive.8.d:0 "Nodding at what he had heard on the radio broadcast, Adler abruptly rose from the table and hurried to Gytha. Bursting into her room and rushing the diplomats inside.  Then once they were alone, Adler finally spoke:\n\n “The skies over Vesalipolis are clear. We...  we've done it!”\n\nthe President froze For a moment staring at him in surprise. Then she laughed before suddenly planting a kiss on the operative’s cheek and embracing him tightly. \n\n “You did wonderfully, Adler! I’m ecstatic! but we can’t sit idle. We urgently need to organize support for Helvia. Come on! we still have a lot of work to do.”\n\n Adler exhaled, only briefly collecting himself before quickly following the sole reason behind his involvement in all of this."

greneclyf_hive.8.a:0 "We must move quickly!"

# ET TU? #
greneclyf_hive.9.t:0 "Et tu?"
greneclyf_hive.9.d:0 "\"Impossible! Who does that bitch think she is?!\" Chrysalis shouted in fury.\n\n\"After all these years of work, after everything that has happened... I'll kill her!\"\n\nTrimmel saluted:\n\"The artillery will grind the traitors into dust at your command, after which the tanks will crush what remains into the ground. However, there is a problem, my queen.\"\n\n\"What is it this time?!\"\n\n\"Communications. We are blind in the north. The UOBV will restore contact soon, but the very fact of the blackout means there were traitors within our intelligence service.\"\n\nChrysalis’s eye twitched. Traitors — even at that level? In her own intelligence? Where had she... no WHO among her ranks could be incompetent enough such a mistake?!\n\nThe queen hissed with cold fury:"

greneclyf_hive.9.a:0 "I’ll shoot every last one of them myself."

# CIVIL WAR IN THE HIVES #
greneclyf_hive.10.t:0 "Civil War in the Hives!"
greneclyf_hive.10.d:0 "[This.GetNewspaperHeader]The changeling Hives, once united beneath the banner of Vesalipolis’s Hegemony and Queen Chrysalis, have been struck by an unexpected and horrifying event: civil war has come to these lands. \n\n Helvia, Queen of the Ditrysium Hive, has declared her uprising a necessary step to save the country, calling all concerned citizens to rally beneath her Hive’s banners. Rumor has it she is also supported by Thorax, giving the events additional symbolic weight. \n\n Experts note that the next obvious step after victory for Helvia may be to proclaim herself Kaiserin of a new kingdom—burying the old system of power in the Hives once and for all. \n\n The entire world is watching developments in the Hegemony, as the outcome of the conflict may affect the whole international situation. Some analysts state openly: the uprising is backed by changelings from Greneclyf, acting from the shadows."

greneclyf_hive.10.a:0 "“The diamond crown has shattered... ”"

# CIVIL WAR - REBELS CRUSHED #
greneclyf_hive.11.t:0 "Helvia von Ditrysium’s Uprising Has Been Suppressed!"
greneclyf_hive.11.d:0 "[This.GetNewspaperHeader]The civil war in the Changeling Lands is over. The winner of the conflict is the central authority of Vesalipolis. \n\n Chrysalis, to the press’s surprise, refused any comment and showed no sign of celebration. According to those close to her, the Queen is in mourning. \n\n The Hegemony now bears not only the continuing war, but also the reconstruction of one of the most important Hives—whose administration is henceforth directed straight from Vesalipolis."

greneclyf_hive.11.a:0 "“In our eyes, the shouted ‘Halt!’”"

# CIVIL WAR - REBELS WIN #
greneclyf_hive.12.t:0 "Ditrysium’s Uprising Has Succeeded!"
greneclyf_hive.12.d:0 "[This.GetNewspaperHeader]The civil war in the Changeling Lands has ended with the victory of the insurgent Queen Helvia von Ditrysium. Her first step was to sign peace treaties with several foreign powers. \n\n The new ruler announced the creation of the Federative Kingdom of Changelingia, concluding trade agreements with a number of major countries and signing several defensive pacts with the Federation. \n\n The future of the new state remains uncertain. Many analysts are not sure what to expect from the new changeling Queen."

greneclyf_hive.12.a:0 "“In our eyes, the cry of ‘Forward!’”"

# KAISERIN #
greneclyf_hive.13.t:0 "Kaiserin"
greneclyf_hive.13.d:0 "Helvia accepted the title of Kaiserin without much enthusiasm. Now the restoration of the country that had fallen into her hooves so unexpectedly lay on her shoulders. \n\n For several days all she did was nod and seek compromises—with the military, industrialists, foreigners. On one such day she received yet another delegation. \n\n Seeing her brother, Helvia hugged him tightly, biting her lip so as not to cry. But noticing Gytha stepping out beside him, her face dimmed, settling back into the weary bureaucratic expression of recent days. \n\n “So,” she began, “why are you here?”\n\n “Diplomatic representation. I ask you to determine Adler’s legal status in our country as ambassador. And, of course, I have generous proposals for credits for the Kingdom,” Gytha replied, barely concealing that she and Adler could not take their eyes off one another. \n\n Noticing this and hearing about credits, Helvia grew even more downcast. A loan. For rebuilding what the President had helped provoke. \n\n “Grant aid. No loans. My people have already paid in blood. I am not going to pay in interest as well.”\n\n Gytha looked slightly surprised, then thought. \n\n “Yes...  yes, that makes sense. I will speak with Sprinkle. We will allocate support and formalize deliveries of humanitarian aid.”\n\n Helvia’s eyes shifted. \n\n “And my brother stays here. My country needs him as head of the new intelligence service, and to restore order against Chrysalis’s supporters.”\n\n Both—Adler and Gytha—were visibly upset by these words, but Helvia simply turned away from them. \n\n “That is my decision as Kaiserin of an independent and sovereign kingdom. I refuse to hear objections. Until next time, Madam President. Adler—in the office.”\n\n Helvia adjusted her fringe and left, abandoning the pair behind."

greneclyf_hive.13.a:0 "A partner, not a puppet."
greneclyf_hive.13.b:0 "Let's leave everything as it is until better times..."

# VOICES #
greneclyf_hive.14.t:0 "Voices"
greneclyf_hive.14.d:0 "“I should have died at Vrax. Damn me... ” an old changeling muttered at yet another veterans’ gathering. \n\n “My family was torn apart right in front of me. When Vrax was stormed with chemical weapons and shotguns, I... ” the old one’s lips trembled and his eyes squeezed shut. Prefect Carrion gently patted him on the back, signaling that he needn’t continue. \n\n Then he turned to the others and said:\n\n “Comrades. Brothers. I never thought I’d find myself in a situation like yours. It’s hard for me to imagine how much you want revenge, brothers—by uniform and by blood.  We share your sentiment just as we will share your agony and reclaim your home, destroying the parasites that defiled it!”\n\n The veterans stared at him at first in bewilderment—then raised their hooves, chanting a single word:"

greneclyf_hive.14.a:0 "WAR! WAR! WAR!"

# RESOLVE #
greneclyf_hive.15.t:0 "Resolve"
greneclyf_hive.15.d:0 "“This is monstrous. I didn’t even know, I... ” Gytha faltered, searching for words as she looked at her friend. \n\n “Don’t worry about it,” Helvia replied wearily. “And...  damn it, Gytha—thank you. If not for you, I might already be dead.”\n\n She dropped the formalities and hugged the President gently. \n\n The Queen of Ditrysium fell into thought. \n\n “You know...  I had a lot of contacts in the past. I think most of them fled as well. I’ll talk to Adler. We’ll come up with something to help you. Believe me, it won’t be unnecessary.”\n\n “And besides... ” Helvia narrowed her eyes. They seemed to flash red in a cold, resolute stare. “I hope you realize you can’t just leave things like this. It wouldn’t be right.”"

greneclyf_hive.15.a:0 "\”It’s your duty as a changeling.\”"

# CONDEMNATION OF THE OCCUPATION #
greneclyf_hive.16.t:0 "Gytha Condemns the Occupation of the Changeling Lands!"
greneclyf_hive.16.d:0 "[This.GetNewspaperHeader]At a session of parliament, President of the Federation of East Griffonia, Gytha Lemann, called for open condemnation of the partition and occupation of the former Chrysalis Hegemony’s lands. \n\n “Even if she was a tyrant, peaceful changelings should not suffer for it,” the President stated, stressing the inadmissibility of collective punishment. \n\n The occupation authorities on Equus declined to comment, saying, quote, “it is none of her business.”\n\n The international community has split. Some argue that the fate of a despot’s former lands is a matter for the victors; others despise changelings as a species altogether. Yet there are also significant voices calling to prevent cruelty toward civilians and defending the right of beings to a home."

greneclyf_hive.16.a:0 "Is Equus on the brink of war again?"

# THE FEDERATION PROPOSES MERGING ALLIANCES #
greneclyf_hive.17.t:0 "The Federation Proposes a United Alliance"
greneclyf_hive.17.d:0 "Blossmport diplomats approached our military command—and Prince Blueblood personally—with a proposal to temporarily merge our military alliances in order to increase the effectiveness of frontline operations against Chrysalis. \n\n Both staffs support the initiative, pointing to the need to coordinate operations and share resources. However, the final decision rests with Celestia, and it is she who will determine whether this step is taken."

greneclyf_hive.17.a:0 "Of course—what is there to discuss?"
greneclyf_hive.17.b:0 "An alliance with changelings against changelings? I doubt ponies will accept it."

# CONFERENCE REPORT #
greneclyf_hive.18.t:0 "Conference Report"
greneclyf_hive.18.d:0 "### CONFERENCE REPORT\n\n The conference reviewed and finalized two plans for the postwar settlement of the Hives. \n\n Plan “Cockatrice” focuses on joint federal administration and envisions transforming the country into a parliamentary republic with proportional representation of each Hive in the senate. Candidates for the post of prime minister are listed in Appendix A. \n\n Plan “Cerberus” provides for splitting the occupied territories into two puppet states: the Equestrians take the south and install a Thoraxian government there, while we take the north, entrenching Helvia von Ditrysium’s monarchy in those lands. \n\n The document was signed by both parties. The meeting proceeded in high spirits."

greneclyf_hive.18.a:0 "Helvia will be surprised."

# DEMONS OF THE HEGEMONY #
greneclyf_hive.19.t:0 "Demons of the Hegemony"
greneclyf_hive.19.d:0 "After exhausting negotiations, we managed to convince Celestia that the trial of Chrysalis must be conducted by us, while transferring to the ponies all military personnel detained by our forces. \n\n Chrysalis was sentenced by a supreme military tribunal to life imprisonment in a secret penal colony at Aisling. In addition, the Hegemony’s scientists responsible for weapons development and for biological experiments extracting love from prisoners of war were placed under our jurisdiction. \n\n Frankly, their capture was pure luck during the assault on certain enemy facilities. Upon learning this, ponies demanded either that the scientists be handed over to them, or executed for their monstrous crimes. \n\n However, the final decision belongs to our military court. We can send them to prison, execute them...  or use their extensive knowledge for the benefit of the Federation. \n\n The court ruled:"

greneclyf_hive.19.a:0 "...to execute them immediately and announce it widely to the population"
greneclyf_hive.19.b:0 "...to grant immunity from prosecution in exchange for access to the experimental results"

# FOREVER? #
greneclyf_hive.20.t:0 "“I missed you... ”"
greneclyf_hive.20.d:0 "“I missed you... ”\n\n Adler said nothing. \n\n “I understand Helvia—her resentment. But—Gytha... ”\n\n “I wasn’t finished!” the President cried. \n\n “I have sacrificed so much in my life. My best—the only—friend from my childhood.  The one who called me her sister now addresses me by title and refuses to meet under contrived pretexts,” Gytha spoke with poorly concealed pain. “Your sister...  she hates me for the war in the Hives. And...  I financed, with my own hooves, the killings and abductions of politicians who opposed federalization.”\n\n “I am a monster. A beast. And I don’t know what history will say of me. Maybe—”\n\n She broke. Tears came on their own; her body shook. \n\n “Damn it! I’m tearing my nerves apart here. I walked under death all through the ‘zeros, and it’s not much better now. Anything happens—those blows land on me,” Gytha wiped her tears, smearing her mascara. There was more anger than sorrow in her voice. \n\n “Handouts for citizens, for the military, for bureaucrats. Once I became President, it’s impossible to tell whether tomorrow I’ll be scolded again or patted on the head. Harmony, reforms, reforms, harmony...  Give this, do that. And I want to live like a normal being! I’m not only a Queen, a President, and Tartarus knows what else—I’m just a mare too, Adler!”\n\n She nearly drained her glass and fell silent, staring at the changeling who still could not bring himself to answer. \n\n “... During the crisis...  I almost made a foolish mistake. And now I think I can allow myself that mistake. This time—deliberately,” Gytha raised her eyes to the former UOBV officer. “Adler. Be my husband.”\n\n She smirked, hardly believing the words herself, and took another sip. \n\n Adler exhaled, stepped closer, and held Gytha gently. \n\n “Let history Judge you, Gytha.  It matters not, I’m not going to judge you. Not ever. And I want to be there, even when Oiren or Basalt aren’t,” he swallowed, a momentary chuckle in disbelief before he cleared his throat. “I accept, even if you took your time.”\n\n Gytha’s eyes widened, and she hugged him tight in return. She bears the weight of both good and evil.  she truly hopes Oiren and Helvia will one day learn to forgive her. But even if they do not—at last there is someone in her life who will not condemn her, someone who will stay by her side. \n\n She didn’t know where their path may take them, nor how much strength it will take to keep him by her side. But right now, none of that mattered. Nothing mattered but being by each other’s side."

greneclyf_hive.20.a:0 "Forever."

# PEACE IN OUR TIME #
greneclyf_hive.21.t:0 "Peace in Our Time"
greneclyf_hive.21.d:0 "“Synoval? Pff,” Gytha snorted, closing her eyes. “Maybe he’s a son of a bitch—but he’s our son of a bitch, you catch my drift?”\n\n “You must be joking. What’s the point of having an ally who’s copying Chrysalis?” Oiren asked, doubtful. \n\n “No, Oiren. I’ve understood a lot over my career. And one of the most important things is this: personality—though it matters—decides very little in politics. Chrysalis had a cabinet, and Synoval’s cabinet is our cabinet. Our agents are there. Our elite. In practice, his charming nationalist country is being run by our harmonists—and we’ll be able to teach them to behave. In time. We can’t squeeze them now. After the war they need to breathe.”\n\n The President smiled, pleased with her own explanation. \n\n “Wars...  What are they even good for, Tartarus take them? I swear I’ll do everything to preserve peace and to save our kin back home. That’s how our coalition with Synoval will be arranged. Oiren—just think how magnificent our cooperation with the Reich is for the future. Even now we’re protecting the victims, and in time we can grow a new federation from the inside—hell, we could even bring the concept of a deer–changeling union to life!”\n\n Oiren laughed brightly at the idea, taking a sip of coffee. The destruction of Chrysalis’s Hives had changed her. She did not like wars or cruelty, she despised tyranny, and at first it seemed to her that the regime’s fall was a good outcome. But when the news of the massacre of her changeling kin and the stories of refugees reached her, the only thing she could think about was saving her blood—and making the occupier pay. \n\n She still disliked the idea of dialogue with Synoval, but Gytha’s words about the government calmed her. At least for now. The main thing occupying her mind was simpler: she was once again drinking something tasty beside her best friend —something she had not done in a very long time. \n\n Seeing her relaxed face, Gytha winked at her and let out a fillyish giggle:"

greneclyf_hive.21.a:0 "We need that Hindi tea again!"

# BUSINESS AS USUAL #
greneclyf_hive.22.t:0 "Business as Usual"
greneclyf_hive.22.d:0 "Gytha reread yet another telegram from Ditrysium. Helvia had written—she was proposing to open branches of several construction companies to support the principality’s ongoing reconstruction. \n\n The President had spoken with her before. The Queen of Ditrysium was clearly grateful that Gytha had not exploited the uprising plan and forced her compatriots to kill one another, though she regretted that the country was no longer united. Gytha was beginning to think that with peace restored, not all that much had truly changed—except... \n\n Asking the guards to leave, the President stepped right up to the bars. The same greenish mane, emerald eyes, graceful long neck—and that same sense of superiority. \n\n “... ”\n\n “Nothing to say, is there?”\n\n The figure on the other side of the bars turned her head slightly, staring at the President. \n\n “I thought for a long time why you didn’t kill me. I thought you were soft,” she smirked, her eyes flashing with a half-mad smile. “But I understood. At last, I understood—when I saw your Federation. \n\n You aren’t soft. Oh no. You’re far from it. Of the two of us, you’re the more frightening one, Lemann. \n\n I was clumsy. I united them, but my pillars were fear and parades. And you? You made them believe in you, became their icon, and washed the brains not only of ponies but of every other living creature in your magnificently disgusting project. They fear me for a reason; they fear you only if they understand your power. And perhaps that’s what you’re trying to achieve—among other things, even from me,” the figure began to laugh, and her eyes seemed to throb. “I hate you for destroying my project, and yet I admire the grandeur of yours. Maybe it will grow into an obsession. You’re brilliant. You planted the idea in their heads that changelings will rule them—and they will be happy about it!”\n\n Gytha twisted her mouth. \n\n “We’re not the same. Why did I even come here to waste time on a senile madmare? I don’t even understand why I didn’t hand you over to the Equestrians. But it doesn’t matter now. Enjoy your eternal vacation.”\n\n The President left the prison, still hearing in her head the echoes of the mad laughter of the proud mare who had once welcomed her in her country—a country her guest later helped destroy. \n\n Is there truly a resemblance between them? Is that what Oiren meant back then... ?"

greneclyf_hive.22.a:0 "... I don’t have time for this. Helvia needs my help."

### Obsidian trade ###

greneclyf_obsidian.2.t:0 "Our ambassadors return not just empty-handed - they return insulted."

greneclyf_obsidian.2.d:0 "Their finance minister stated that he "sees no strategic value in fragile trinkets," while military advisors whispered something about "unreliable supplies from an unstable region." This crude display of arrogance clearly shows how we are perceived abroad — as provincial supplicants, not equal partners.\n\nA tomb-like silence reigns in the Royal Palace, broken only by the angry chime of crystal ornaments. Our reserves will remain unused, and our modernization plans — frozen. But at least now we know for sure who our friend is, and who is merely looking for weaknesses in our defenses. But who, if not Greneclyf, understands that today's adversaries are tomorrow's partners?"

greneclyf_obsidian.2.a:0 "Damn it."

greneclyf_obsidian.3.t:0 "Trade Agreement Approved"

greneclyf_obsidian.3.d:0 "Our diplomats have returned from their long journey with radiant smiles and a thick portfolio of documents. The negotiations, which lasted for several weeks, have finally been crowned with success. The government of $COUNTRY$ saw mutual benefit in our proposal.\n\nStarting today, regular shipments of first-grade crystal obsidian will commence by sea. In return, steel, magical crystals, or grain (depending on the partner country) will flow into our storages. This treaty is not just an economic exchange. It is a bridge built between our peoples. May the cold gleam of our stone be warmed in the fire of their forges, and may their technology strengthen the radiance of our spires!"

greneclyf_obsidian.3.a:0 "The Queen has already given the order: 'Let the crystals flow like a river!' The era of Greneclyf's isolation is coming to an end!""


