NCH_typography_category_desc:0 "The State Printing House of Greneclyf, located in Blosmport and operated under the supervision of Chief Editor Gagat, became the first printing house on the island to mass-produce press materials for civilians. This thin morning newspaper, rolling off the presses of Blosmport, is capable of influencing stability in the hives and shaping the mood of vast masses in line with the promoted agenda—something that should never be underestimated. \n\n Naturally, work on any given commission will require certain investments."

NCH_fed_found_category_desc:0 "Greneclyf is presented with a historic opportunity to unite the Riverlands under a single banner and create a new nation. Under the leadership of Gytha, determined to achieve her goal at any cost, the kingdom must carefully balance between the carrot and the stick, while keeping in mind the competing project of the River Federation—one that extremist elements may exploit, driving our allies beneath the boot of tyranny."


