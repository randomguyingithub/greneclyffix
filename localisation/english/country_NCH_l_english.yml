NCH_FBK_pact_desc:0 "The ancient friendship between Farbrook and Greneclyf is symbolized by two pairs of tapestries, each woven by one of the peoples. The first tapestry depicts the First Exchange, carried out approximately 800 years ago, while the other portrays the Frozen Refuge. Both events are of great significance to both nations. \n\n Known collectively as the \"Great Treaties,\" these masterpieces stand as testimony to the historic friendship and cooperation between the two peoples. They blur biological barriers and prove the universality of the idea of harmony."

NCH_idyllic_society_1:0 "Pacifist Isolationism"
NCH_idyllic_society_1_desc:0 "As changelings, the people of Greneclyf are naturally inclined toward military affairs and, during Enya’s reforms, eagerly sought information and knowledge about the state of armies across the Griffonian continent. However, the kingdom has long lived in isolation, maintaining contact only with a handful of tribes, and as a result its populace is far from warlike in spirit."


