greneclyf_base.25.t:0 "Beneath the Crown"
greneclyf_base.25.d:0 "‘What is this supposed to be?’, Oiren asked, looking at Gytha in a white dress. \n\n ‘Well...  how do I look?’, the queen asked shyly. \n\n ‘What are you plotting?’ Gytha said nothing, averting her gaze. ‘Gytha, look at me and answer me.’ \n\n ‘I...  well, I was considering ways we could obtain more love for our people, and I came to an idea...  Why not arrange a morganatic marriage? That alone could cause a powerful surge of emotions.’ \n\n ‘Riiight. And who exactly have you decided to marry?’, the Judge narrowed her eyes suspiciously. \n\n ‘W-with...  well...  Tselhelm.’ \n\n Oiren collapsed out of her chair in laughter, utterly shattering the image of a usually restrained official. Gytha, blushing furiously, lowered her head. \n\n ‘W-what are you laughing at? What’s so funny about it?’\n\n The Judge barely managed to get back up, catching her breath after the fit of laughter. \n\n ‘Gytha I love you, but that has to be the dumbest idea I’ve heard in a long time! Sit down, we need to talk.’ \n\n She sat back down, waiting for the queen to do the same. \n\n ‘Take a look at Sweet Sprinkle’s report. Even though she ended up here under rather...  unusual circumstances, the mare has become quite good at her job as administrator of the Zone. That gave me a few ideas.’ \n\n The queen flipped through the Bakaran trader’s papers. \n\n ‘It seems things are going rather well. Surprisingly well.’ \n\n Oiren took a sip of tea and gazed thoughtfully out the window. \n\n ‘You see, Gytha, if our country is already behaving like a sold mare, then that mare should have a certain dignity. And a way to profit from what is happening even more. Love can be harvested in many ways, and the love foolish visitors have for gambling is also love we can take for ourselves.’ \n\n ‘What are you getting at, dear?’\n\n ‘That we can stage a diversion by secretly placing disguised changelings among croupiers and casino staff. Basalt’s trained agents will be able to transform the addictions of gamblers, addicts, alcoholics, and other scum into a concentrate of love, which we will distribute to citizens. It is not much, and it is not the highest-quality love, but we must take it all—’\n\n ‘I fully agree, Oyri,’ a sudden voice interrupted. \n\n The black-haired prefect of Llir, Baroness Vixit herself, had appeared in the office. \n\n ‘And I will help with this by directing my inventors to fund this plan of yours. The right machines and extraction methods will give us both the love we need and valuable experience for future developments. What do you say, my queen?’ Gytha, still sitting in the utterly inappropriate wedding dress, thought for a moment, then nodded eagerly. ‘Yes! I see nothing wrong with this. But I ask you both—be as careful as possible. We do not need to sow panic among the URC. You are dismissed.’ "

greneclyf_base.25.a:0 "‘And I need to...  take this off and think about how I came to such a decision’"

greneclyf_base.40.t:0 "Bound"
greneclyf_base.40.d:0 "‘You see, Your Majesty, since the River Coalition is still far from federalization, and the process remains only at the discussion stage, reforms will proceed gradually. As a partner of the economic zone, you will receive many preferences, but...’  Sweet Sprinkle hesitated. \n\n ‘Do not stall. In matters like these there is always a “but”,’ the queen cut her off. \n\n ‘Very well, I will be frank, if you permit. Separate treaties with each country would drive the kingdom into a debt trap. Therefore, as your broker and administrator of Saor, I recommend signing a compromise agreement with the URC. URC shares are stable, and even if some countries leave the Coalition, the company itself will endure. This will allow you to stabilize the situation and avoid famine. \n\n Just...  Keep in mind that this is not aid, Your Majesty. This is business. Everything has its price. But it is better to pay less for something reliable than to squander funds aimlessly, is it not? Even your investment in hiring me proved sound: my appointment as chair of Saor may have shocked me, but for you it was a far more advantageous move than letting yet another URC corporatocrat take the seat. \n\n So...  Let us work together to solve your problems. You are not alone.’ \n\n Gytha nodded and signed the contract expanding the powers of the United River Company within her country. Before that, she consulted with Oiren and secured the right for the Guard to participate in Saor’s internal affairs, despite the pressure. \n\n From this moment on, the main engine of Greneclyf’s economy became a conglomerate of foreign companies."

greneclyf_base.40.a:0 "‘They sold us the rope. Will we hang them with it?’"

greneclyf_base.41.t:0 "Crimson Sunset"
greneclyf_base.41.d:0 "Carrion, together with a detachment of the Praetorian Guard, carried out a series of crushing raids on underground cells following tips from Lord Shaw. Nests of conspiracy were uncovered throughout the capital region. The prefect was beside himself with fury that treacherous rats had been roaming and plotting right under his nose, yet they gave no chance for interrogation—anyone caught would immediately kill themselves, by poison or by gunshot. \n\n The case archives swelled: signs, pamphlets, records, confiscated weapons. A coup had been maturing in the country, spurred by communists intending to exploit the recent crisis as a pretext. Their so-called party was not even registered in the kingdom, let alone known to the citizens. \n\n Finally, when a liaison officer burst into yet another cleared room, he quickly spoke with Carrion—the secret service had deciphered fragments of one ‘revolutionary’s’ diary. They described an emergency plan of action in case the underground was exposed. \n\n The Praetorian Guard intercepted the agents in the port of Aisling. Shaw and Carrion watched through binoculars as a small vessel faced them, several changelings with their families staring back. The general raised a hoof to order an artillery strike, but the lord-protector stopped him. \n\n ‘They have learned their lesson, prefect. Send them to Tartarus. We have no need to become child-killers.’ \n\n ‘What about the data?’, Carrion asked, still observing through the binoculars what had once been the greatest threat to the kingdom. \n\n ‘We will study everything thoroughly and develop counter-strategies. We must understand the enemy and its goals. And understand them well.’ \n\n The soldiers and agents dispersed, and soon a detailed report on the “Crimson Sunset” case lay upon Gytha’s desk."

greneclyf_base.41.a:0 "‘How far the tentacles of communism have reached’"

