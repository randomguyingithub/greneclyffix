greneclyf_base.25.t:0 "Under the Crown"
greneclyf_base.25.d:0 "‘What is this?’ Oiren asked, looking at Gytha in her white dress.\n\n‘Well... how do I look?’ Gytha asked timidly.\n\n‘What are you planning? Gytha, answer me, don’t just bore a hole in me with that stare.’\n\n‘I... well, I was thinking about how we could gather more love for our subjects, and I came up with an idea... Why not arrange a morganatic marriage with someone? After all, that alone would spark a huge emotional wave.’\n\n‘Right. And with whom exactly do you plan to do this?’ Oiren squinted suspiciously.\n\n‘With, well... Cenhelm.’\n\nOiren collapsed in laughter, breaking her usual image of a composed official. Gytha, blushing deeply, lowered her head.\n\n‘Wh-what are you laughing at? What’s so funny?’\n\nOiren, still chuckling, slowly sat up and wiped a tear from her eye. ‘Gytha, I love you, but that is the most foolish idea you’ve ever even considered. Sit down at the table, we need to talk.’\n\nShe sat back down, waiting for the Queen to follow her lead.\n\n‘Look at the report from Sweet Sprinkle. Although she ended up here under rather... unusual circumstances, the mare does her job as Zone Administrator fair. This got me thinking.’\n\nThe Queen flipped through the papers from the Bakaran trader. ‘Seems things are going pretty well. Unexpectedly well.’\n\nOiren took a sip of tea and stared thoughtfully out the window. ‘You see, Gytha, since our country is already behaving like a cheap mare, that mare must at least should have some honor. And a way to profit even more from what’s going on. Love can be gathered in many ways, and the love of foolish tourists for gambling is still love we can take for ourselves.’\n\n‘What are you getting at, dear?’\n\n‘That we can stage a covert operation by secretly placing changelings among the dealers and staff of gambling houses. Trained agents of Basalt could transform the addictions of gamblers, drug addicts, alcoholics, and other scum into a concentrated form of love, which we can then distribute to our citizens. It's not much, and it’s not the best quality, but we must take whatever we can get...’\n\n‘I completely agree, Oiren,’ came a sudden voice. In the office appeared the dark-maned Prefect of Llŷr, Baroness Wicksite in person. ‘And I’ll assist in this by sending my inventors to serve your lovely plan. The right mechanisms and extraction methods will give us both the love we need and valuable experience for further developments. What do you say, my Queen?’\n\nGytha, still sitting in her ill-fitting wedding dress, thought for a moment, but then nodded eagerly. ‘Yes! I don’t see anything wrong with this. But I ask both of you – be extremely careful. We don’t need to cause panic among the URC. You’re dismissed.’"
greneclyf_base.25.a:0 "And I need to... take this off and think about how I came to this decision..."

greneclyf_base.40.t:0 "Bound"
greneclyf_base.40.d:0 "‘Your Majesty, since the River Coalition is still far from federalization and Rivbit remains in the early stages of consideration, reforms will come gradually. As an economic zone partner, you’ll receive quite a few advantages, but...’ Sweet Sprinkle hesitated.\n\n’‘Don’t drag it out, there’s always a ‘but’ in these matters,’ the Queen cut in.\n\n’‘Very well, I’ll be frank, if you’ll allow me. Individual treaties with each country will drive the kingdom into a debt trap. So, as your broker and manager of Saor, I recommend signing a compromise agreement with the URC. The URC’s stocks are stable, and even if some countries leave the Coalition, the company will remain unaffected. This will allow you to stabilize things and avoid famine.\n\n’Just... keep in mind that this isn’t charity, Your Majesty. It’s business. Everything comes with a price. But it’s better to pay less for something reliable than to squander resources, right? Even your investment in hiring me was a wise move: while my appointment as Administrator of Saor was a shock to me, it was much more tactically advantageous for you than if another corporate oligarch from the URC had sat in this chair.\n\n’So... let’s work together on solving your problems. You’re not alone.’\n\n’Gytha nodded and signed the contract expanding the United River Company’s influence in her land. Before doing so, she consulted with Oiren and secured the right for the Guard to participate in Saor's internal affairs, despite external pressure.\n\n’From this point forward, the primary driving force of Greneclyf’s economy would be a conglomerate of foreign companies."
greneclyf_base.40.a:0 "‘They sold us the rope. Will we hang them with it?’"

greneclyf_base.41.t:0 "The Crimson Dusk"
greneclyf_base.41.d:0 "Acting on intelligence provided by Lord Shaw, Carrion led the Praetorian Guard in a series of decisive raids on insurgent hideouts. Conspiracy cells were uncovered across the capital region. The Prefect was seething with rage – traitorous vermin had been slinking through the streets right under his nose, weaving their treacherous plots. Yet they left no room for interrogation; those who could be captured met their end by their own hooves, whether by poison or bullet.\n\nThe case files grew thick with confiscated banners, manifestos, records, and stockpiled weapons. A coup had been in the making – one orchestrated by communists eager to exploit the recent crisis as a pretext for their uprising. Their so-called party wasn’t even legally registered in the kingdom, nor did its ideas hold any footing among the citizenry.\n\nAt last, a signal officer burst into another cleared-out safehouse, speaking quickly to Carrion – the secret service had decrypted fragments of a diary belonging to one of the so-called ‘revolutionaries’. Within its pages lay an emergency contingency plan in case the insurgency was exposed.\n\nThe Praetorian Guard rendezvoused with agents at the Aisling docks. Through their binoculars, Shaw and Carrion watched as a small vessel drifted offshore. A handful of changelings stood upon its deck, staring back at them – some with their families by their sides. The general raised a hoof, ready to give the order to open fire with artillery, but the Lord Protector stopped him.\n\n’They’ve learned their lesson well, Prefect. To Tartarus with them. There’s no need for us to become child-killers.’\n\n’What about the intelligence?’ Carrion asked, still gazing through the binoculars at what had once been the greatest threat to the Crown.\n\n’We'll study it thoroughly and formulate countermeasures. One must understand the enemy and his objectives. And understand them well.’\n\nAs the soldiers and agents dispersed, a comprehensive report on Operation Crimson Dusk soon found its way to Gytha’s desk.\n\n"
greneclyf_base.41.a:0 "‘How far the tendrils of communism have reached...’"

greneclyf_base.42.t:0 "The Fallen Revolutionaries"
greneclyf_base.42.d:0 "Today, comrades from a faraway eastern isle have arrived on our shores – fellow travelers who speak of a revolution lost and a dream betrayed. Yet, they bring not despair, but purpose. They offer us their hoof in solidarity, vowing to aid our just cause: the spread of Marksist ideals across all of Griffonia."
greneclyf_base.42.a:0 "Welcome, comrades!"

greneclyf_base.33.t:0 "Dawn Over the Isle"
greneclyf_base.33.d:0 "The Queen sat in her garden, savoring the early sunrise, when the door creaked open. Without a word, Lady Justice entered, taking a seat beside her sworn sister, silently sharing in the tranquility.\n\nBoth knew that the trials ahead might be even harsher than the crisis they had just endured. That moments like this – quiet, untroubled – would grow ever rarer. There was no need to spoil it with words. And yet, Oiren couldn’t help but glance at Gytha. The morning breeze stirred her soft pink mane, her gaze set firm with quiet determination. She was no longer the same as she had been before the famine began. Before the Lady Justice now stood a sovereign – hardened, matured, and prepared to lead a nation.\n\nFrom within the palace, the great clock struck five. Its deep chimes carried through the open door, breaking the silence. Gytha rose, smiled at Oiren, and strode back inside, leaving Her Excellency alone in the garden."
greneclyf_base.33.a:0 "Duty Calls."

greneclyf_base.700.t:0 "A Drop of Ink That Changes the World"
greneclyf_base.700.d:0 "‘What a strange place you’ve chosen, Gagat,‘ Shaw remarked as he surveyed what had once been a bakery and had now transformed into the kingdom’s new voice – a printing house. He wrinkled his nose slightly, taking in the surroundings: the scent of dough still lingered in the air, and the old wooden beams created an atmosphere of something outdated, unfit for such ambitious plans.\n\nThe stout changeling, puffing on his cigar, gazed at the building with enchanted eyes. Only after a slight delay did he register the Lord Protector’s words and respond.\n\n‘Basalt, does it matter where it is? This is the future, you see! This isn’t just a gold mine; it’s the ultimate tool for shaping public opinion!‘ Gagat burst into a fit of blissful laughter, so intense that tears welled up in his eyes, but he couldn’t stop himself.\n\n‘I can see you’re passionate about this,‘ Shaw noted. ‘It’s good that Baroness Wicksite favors innovation – you’re lucky to have found her patronage.‘ He gave the building another assessing glance. ‘The court is considering establishing a new department for public affairs. Perhaps I’ll even be the one to lead it. So, my friend, we’ll be working together on printing matters as well.‘\n\nGagat beamed. ‘Of course! If only you knew how much my inner colt is rejoicing right now! I’m putting my hoof into something truly great – being the director of the first printing press in the country.‘ He took another deep drag from his cigar before calling out to the workers, reminding them to handle the printing presses with care.\n\nShaw, satisfied with the progress, finished filling out documents alongside his old friend before turning to him once more.\n\n‘So, what will you name the newspaper?‘\n\nGagat stepped closer to Basalt, slowly tracing his hoof through the air."
greneclyf_base.700.a:0 "‘Crónán na Fírinne’"

greneclyf_base.34.t:0 "The Blue Envelope"
greneclyf_base.34.d:0 "While reviewing the latest decrees, Gytha’s eyes fell upon a ribbon-bound envelope, tinted sky-blue and perfumed with a scent too expensive to mistake. She needed no seal to know its sender. Setting the parchments aside, the queen opened the letter and read:\n\n‘My dearest Queen,\n\nThe situation in the Sacred Grove has stabilized at last. I now have the time and the inclination to pursue an investigation into potential witchcraft in the region. Enclosed is an official request for your permission to personally oversee the inquiry into suspected arcane activity.\n\nYours most faithfully, Baroness Wicksite Leamhan, Prefect of Llŷr.’\n\nGytha skimmed the lines, her eyes drifting to the strange sigils captured at the witches’ gathering, and then to the report on the unnatural harvests and sudden healings witnessed during the recent crisis."
greneclyf_base.34.a:0 "‘Very well. But don’t get carried away.’"

greneclyf_base.35.t:0 "The Search"
greneclyf_base.35.d:0 "Investigations were nothing new to Wicksite. She had always felt a genuine pull toward anything that stirred her grey matter, and so the desire to confirm or deny the presence of witches within her domain became yet another thrilling game of minds for the baroness.\n\nAfter questioning her subjects and the guards, she gathered approximate information: there could be anywhere from four to six witches, and after each of their ‘operations’ they left behind a sabbath mark – just like the one Wicksite had found in a letter during the incident with the sprouted witch seeds.\n\nThe townsfolk were divided. Some believed the witches brought evil, others – only good, and still others denied their existence entirely, attributing the happenings to the miracles of the Matron.\n\nSmiling with satisfaction, and slowly exhaling a wisp of bluish smoke from her holder, Wicksite made her way to the last place witch activity had been reported – the edge of the Sacred Grove. \n\n‘You finally decided to show up?!’ the local priest, Xido, snapped at her with irritation. \n\n‘Watch your tone, wretch. Don’t forget who you’re speaking to.’ The baroness tilted her head coldly. ‘I am here under direct order of the Queen to investigate the actions of the witch sabbath.’\n\nThe priest winced but soon grew animated: ‘About time. There was an arson not long ago – some of the flock perished – and the marks! Damned marks everywhere! The Matron is my witness, it must be those unholy creatures!’ \n\n‘Marks..? Tell me more about the fire.’\n\nXido exhaled heavily. ‘I... I arrived when the flames were already raging. You’d best speak to little Briona – she’s the only one who survived from poor Tadin’s family. She’s staying in the church barrack now.’"
greneclyf_base.35.a:0 "‘Très bien. This promises to be interesting.’"

greneclyf_base.36.t:0 "The Survivor"
greneclyf_base.36.d:0 "The baroness paid a visit to the last living member of the farming family. It was a thin, trembling drone, still several years away from coming of age.\n\n‘This must be a great tragedy for you. But I ask you to set emotions aside – I am here to uncover the truth and see the guilty punished. Please, tell me what happened that night.’\n\nThe adolescent looked at the baroness with frightened eyes, searching for words. She stayed silent for a long time before finally speaking: ‘I-it was at night, two days ago. I h-heard voices behind the wall... cruel giggles... And then lightning struck our house! But not from the sky, I swear! It came from the side!’\n\nThe drone let out a sob, trying to hold back tears. ‘Papa went to see what it was, but the damned-’ Her voice cracked, and at last, emotion overtook her. ‘The damned witches burned him alive! Then they destroyed our home... They left their marks... everywhere...’\n\nWicksite calmly exhaled a ring of smoke. ‘Where exactly was your house located?’\n\nAfter hearing the answer, she nodded and made her way to the place now called The Firepit.\n\nWandering through the charred ruins, the baroness discovered mysterious signs left on the walls and floor. She studied them closely and frowned. These marks did not match the ones she had seen earlier in the letter. They were rougher, more intricate.\n\nShe returned to the priest: ‘Where are the bodies?’ \n\n‘Being prepared for burial in the cell-hey!’\n\nThe priest didn’t have time to finish. Wicksite shoved him aside and rushed into the church cellar.\n\nIn the cold darkness, she found the veiled bodies of the family. One by one, she uncovered them, carefully examining the scorched remains of her former subjects. Xido prayed behind her back, muttering about blasphemy.\n\nThe baroness rose indifferently and said: ‘I’m staying here for the night. Prepare me a bed.’"
greneclyf_base.36.a:0 "The priest gave a weary nod."

greneclyf_base.37.t:0 "Past Midnight"
greneclyf_base.37.d:0 "In the darkness, Wicksite hastily left the church, making her way once more toward The Firepit.\n\nShe already had a feeling someone would return to the ruins – and she was right. Amidst the wreckage, a hooded figure darted about, hunched over the marks left behind, murmuring something under her breath.\n\n ‘Stop!’ the baroness shouted.\n\nThe stranger gasped, flinched – and without hesitation, bolted. Wicksite sprang after her at once, and the chase vanished into the forest shadows. She raced through the undergrowth, twigs snapping underhoof. Gasping for breath, the prefect finally came to a halt before an old manor. The house looked ancient, but it was clearly well cared for. A warm light glowed in the windows.\n\nThe baroness exhaled, caught her breath, and, gathering herself, pushed the door open.\n\nAnd there – she saw them.A zebra was brewing some kind of potion, cheerfully sprinkling dried herbs into it with the enthusiasm of a foal, while a batpony – the one Wicksite must have chased – rushed toward her, babbling urgently. A unicorn and a doe had paused their tea, frozen mid-sip as they stared at the unexpected guest. A pegasus with gleaming fangs kept on writing something, seemingly undisturbed. \n\n‘Oh... Is that you, baroness?’ the zebra was the first to speak.\n\nThen, casting a calming glance toward the batpony, she added: ‘Don’t worry, Nachtalina. It’s just our prefect.’\n\nWicksite slowly swept her gaze around the room. \n\n‘You...’ she narrowed her eyes. ‘You’re the ‘sisters’? The witches themselves?’\n\nThe doe smiled."
greneclyf_base.37.a:0 "‘A pleasure to finally meet you, my lady.’"

# Багрянец восхода
greneclyf_base.38.t:0 "The Redness at Dawn"
greneclyf_base.38.d:0 "Wicksite stomped a hoof. ‘I’ve already come to suspect it wasn’t you behind the village arson. Your sigil in the letter differs from the runes left at the scene.’ \n\n‘Correct. That one was drawn by our Gismirra,’ the unicorn said, walking up to the pleased-looking pegasus. ‘She designed our mark herself.’\n\nThe baroness went on, ‘And one more thing. The farmer’s family – their bodies were slashed with... something long and thin.’ \n\n‘Long and thin?’ the pegasus turned to the doe. ‘Walfreada, does that ring any bells?’ \n\nThe doe shook her head slowly.\n\n‘Purvita?’ Gismirra looked to the unicorn.\n\n‘I’ve never been one for pagan rituals, darling, forgive me,’ Purvita replied with a dismissive toss of her head.\n\n‘Demonic markings!’ Nachtalina chimed in, visibly agitated. ‘That’s what it is, Sanktella, I’m certain! The village is in danger!’ \n\nThe zebra frowned, crossing her forelegs. ‘Runes... a long killing implement...’ she muttered. ‘Sounds to me like demon-worship. A sacrifice, perhaps.’ She turned sharply to Wicksite. ‘Your Ladyship, I must ask we postpone our introductions. The village needs saving. I’ll assist you.’\n\n‘And...’ Purvita began to protest, but the zebra lifted a hoof, silencing her. \n\n‘No, girls. Stay here. The baroness and I will handle this.’\n\nThe way back passed in tense silence between Wicksite and Sanktella, broken only by the sudden, acrid scent of smoke. They picked up the pace, then broke into a full run. The prefect summoned her magic, readying a strike, while the zebra feverishly flipped through a small book of spells and ancient script.\n\nA bloody dawn met them as the village came into view: crimson skies of early morning bleeding into the black smoke of fresh fires. They reached the church and flung open its heavy doors. Corpses with twisted expressions lay in pools of their final sacrament. Dark streaks of blood fanned across the floor, soaking the tiles, trailing in thin streams down the steps, where among the slain lay hooks and handsaws.\n\nWicksite felt a wave of nausea wash over her, her certainty flickering. But Sanktella studied the carnage with a cold, steely gaze. Then she rose. The frail little body shook with a fit of soundless laughter. Empty, crazed eyes locked on the witch and the prefect.\n\n‘Briona...’ Wicksite whispered. ‘I should have known.’ \n\n‘No, Miss Wicksite.’ Sanktella’s voice was calm, but weighted. ‘A child, this is not. The demon it is, her soul devoured, forgot. I’m afraid there is no saving her now.’\n\n‘Then she can be put to rest!’ shouted the baroness, firing a blast of magic at the spasming figure. But it sprang aside like a coiled spring. The creature let out another burst of chilling laughter and, with a gesture both graceful and malformed, flung a flurry of knives toward the baroness, only for Sanktella to shove her aside just in time. The monster laughed and laughed. For the first time, the baroness trembled, feeling fear take root.\n\nBut the zebra was chanting louder and louder. Her voice rose in strength, and the creature began to seize, convulsing in response. Locking eyes with those lifeless orbs, Sanktella stepped forward, now shouting the words. With one final stride, she forced a vessel between the beast’s teeth – and when it drained, the thing let out a soul-wrenching shriek, then fell still.\n\nSanktella helped Wicksite to her hooves, and together they left the village – now a mass grave for hundreds of parishioners. After the events, the baroness ordered what remained of the settlement razed to the ground.\n\n Time passed. The Sabbath was found again – on another day, in another place. And this time, the baroness persuaded them to meet Gytha in person."
greneclyf_base.38.a:0 "Let’s see what the Queen has to say."

greneclyf_base.39.t:0 "The Quintet"
greneclyf_base.39.d:0 "Gytha read Wicksite’s report with growing unease. Her gaze kept shifting from the paper to the witches seated before her.\n\nThe rumors of their existence turned out to be not only true – they had indeed worked miracles, secretly aiding the Sacred Grove all this time.\n\nA midday breeze stirred the white curtains in her office as Gismirra gave a displeased grunt and pulled her veiled hat lower, shielding herself from the bright sunlight. \n\n‘Well... I’ll be honest: I’m shocked.’ Gytha took a breath, looked at the witches once more, and leaned forward. ‘You... You’re all true heroines. But why have you never come forward?’\n\nPurvita sighed sadly. ‘All we ever wanted, dear Queen, was peace. Our story is long and joyless – we never sought to become heroines.’ \n\n‘Well, it’s still better than being secret mischief-makers,’ Walfreada smiled smugly. \n\n‘Besides, we don’t even have any legal grounds to be here...’ Nachtalina added wistfully. \n\n‘And some of us have, shall we say, certain... difficulties with the environment. Including sunlight,’ Gismirra muttered, pulling her hat down even further.\n\nGytha looked at them in confusion. ‘You saved my prefect. My aunt. You’ve earned more than citizenship – you’ve earned recognition!’\n\nSanktella bowed her head. ‘But what can we do? Guard Greneclyf against evils like those practiced by the necromancers of the Dread League?’\n\nGytha grinned widely, clapping her hooves on the table. ‘Exactly that!’"
greneclyf_base.39.a:0 "‘From now on, girls – you are the foundation of the Majestic V!’"

greneclyf_foregin.1.t:0 "Visit to the Keepers"
greneclyf_foregin.1.d:0 "Dressed in his formal uniform, Semper Phi stood out like a sore hoof among the wide-eyed ponies of Watertowns, who watched him with barely concealed awe as he followed the robed figures toward a beautifully painted wooden structure.\n\nInside, a circle of ponies in similar cloaks awaited. The figures who had escorted him quietly took their seats. A Farbrook pony beside Semper gestured for him to sit across from the one known as Keeper Eathelin.\n\nThe changeling cleared his throat, speaking broken Farbrookian through a translator.\n\n’My name is Semper Phi, Keeper. I represent the kingdom of Greneclyf, far beyond the hills across the sea. First, allow me to sincerely thank your community for the aid you gave during the crisis that struck us. I know the appearance of changelings must have come as a surprise... but your kindness saved many lives.’\n\nEathelin listened intently to the translation, then nodded with a soft chuckle. She murmured something in return and handed Semper a large mug filled with a fizzing liquid.\n\nSemper glanced at the translator, unsure. The pony gave a barely perceptible nod – drink. \n\nWith a cautious sip, the changeling felt a calming warmth wash over him. The flavor was natural... and oddly salty.\n\nEathelin shifted her own mug forward and took a drink, signaling that she was ready to hear more.\n\n’My Queen, however, is... interested in a deeper friendship with your people, honored Keeper. We wish to-’ – Semper hesitated, searching for a word that might make sense in Farbrookian dialect, something softer than ‘integration’, – ‘we wish to, um... marry you?’\n\nEathelin’s ears twitched, her cheeks coloring as her gaze fixed on the changeling, who immediately covered his face with a hoof, realizing what he’d just said. Murmurs spread among her council. \n\n’I-I mean a political union!’ he stammered. ‘Like... our nations would be as spouses to each other – n-not literally, I mean...’ \n\nEathelin rose and studied him carefully, then gave quiet instructions to the council. She returned with finely carved cups filled with something pink and shimmering. \n\n’Do I have to drink this too?’ Semper asked the translator, now visibly uneasy. The translator shrugged, clearly hiding something in his eyes.\n\nSemper prepared for another gulp – but Eathelin raised her cup and offered it to him directly. Instinctively, he did the same. They drank together and as the last drops vanished, the translator leaned in.\n\n’Congratulations.’\n\n’On what?’\n\n’The engagement.’\n\nSemper’s eye twitched. Sure, the Queen had ordered him to secure an alliance with Watertowns by any means necessary, but-"
greneclyf_foregin.1.a:0 "‘EXCUSE ME, WHAT?!’"

greneclyf_foregin.2.t:0 "An Offer from Greneclyf"
greneclyf_foregin.2.d:0 "Queen Gytha offers us help with industrialization, educating our populace, and developing trade in exchange for love and resources. This agreement may have long-lasting consequences... Shall we accept the bugs’ proposal?"
greneclyf_foregin.2.a:0 "Of course!"
greneclyf_foregin.2.b:0 "No trust in changelings..."

greneclyf_foregin.3.t:0 "Decree 1400"
greneclyf_foregin.3.d:0 "From: Department of Foreign Affairs, Secret Chancellery\n\nTo: Commander Semper Phi\n\nBy direct order of Her Royal Majesty Gytha, you are hereby instructed to commence operation of assimilation regarding the wider Hill Territories, regardless of the will of their shamans or tribal elders. The regional fleet is hereby granted full authority to enact autonomous coercive measures in the event that local leadership exhibits ideological extremism or refuses integration into the Kingdom.\n\nGlory to Greneclyf!"
greneclyf_foregin.3.a:0 "Time for someone to show their face."

greneclyf_foregin.4.t:0 "Always Loyal"
greneclyf_foregin.4.d:0 "Rear Admiral Semper Phi studied the stack of newly signed agreements, written in a confusing array of languages, when General Latreau approached with his usual upright, parade-ground stride. Coming to a stop in front of the desk, the general offered a crisp salute.\n\nSemper returned it with practiced formality, eyeing the general expectantly.\n\n’By order of Her Excellency the Lady Chief Justice, you are hereby appointed Prefect Primaris of the so-called Hill Region for the duration of integration,’ Latreau declared. ‘Congratulations, Rear Admiral.’ \n\nSemper nodded. It was not unexpected. Oiren clearly wanted him to take on a civil role and impose order on the newly acquired lands. \n\n’And dropping the formalities – you’ve landed yourself quite the wife, Phi,’ the general added with a sly grin.\n\n Semper frowned and adjusted his cap. \n\n’Her Greneclyfan is abysmal, but at least she’s trying. That’s worth some praise,’ Latreau continued. \n\n’Spare me the theatrics, Latreau. If that’s all, I’d like to get to work.’ \n\n’Of course, of course,’ the general placed down a thick folder of administrative directives from Oiren and Gytha. \n\n’And for the record – I wasn’t joking,’ he added over his shoulder. ‘Half the command staff envies you. Eathelin’s a catch, awkward proposal or not.’ \n\nSlightly chuckling, Latreau exited the office. Semper sighed and leaned on one hoof, eyes lingering on the first page of the mountain of paperwork."
greneclyf_foregin.4.a:0 "‘Yeah, I know...’"

greneclyf_foregin.5.t:0 "A Contemporary"
greneclyf_foregin.5.d:0 "‘This... this is unfair!’ Queen Gytha blurted, visibly agitated by the answer she’d received.\n\n‘But it’s the truth, Your Majesty,’ replied Sweet Sprinkle, shrugging with a sigh. ‘Ponies in the Riverlands aren’t exactly known for their warmth. Believe me, I’ve lived there all my life.’ \n\n‘The Alliance came about because it had to – as a shield against the damned griffons. Members were slavers not too long ago, you know. Might still be, actually – I don’t keep up with Wittenland’s news. And don’t even get me started on the Diamond Dogs and their thuggish king.’\n\nThe broker dared to place her hoof on top of the upset queen's.\n\n‘Your Majesty... just don't be sad. It's like with your neighbors, you know? They always throw mud at you behind your back. That's the way the world is.’\n\nGytha placed her second hoof over Sprinkle’s, holding it with quiet conviction. ‘No, Sprinkle. That’s not normal. And I want you to help me change it. I want you to help me build something new. Something principled.’\n\n‘But... that won’t happen without violence, Your Majesty.’\n\n‘I understand.’"
greneclyf_foregin.5.a:0 "‘Revolutions don’t wear white gloves.’"

greneclyf_foregin.6.t:0 "The Organizer"
greneclyf_foregin.6.d:0 "‘The queen is insane. But I think I like it,’ muttered Sweet Sprinkle, sketching furiously on a canvas with dark circles under her eyes. \n\n‘A job’s a job. I’d leap into Tartarus and kick Grogar in the flank if the pay was right. And this? Pff. All I have to do is create a new party spanning eight states, coordinate them all into one functional machine, orchestrate a transnational coup, and brainwash millions of ponies into believing that federalism is their destiny... Ha-haaa... Easy!’\n\nShe knocked over her coffee mug and stared blankly at her kitten, Pickles, before collapsing on the couch. The small furball curled up beside her.\n\nThe next morning, Gytha herself entered the office, raising an eyebrow at the sight of Sprinkle snoring peacefully on the floor, having rolled off the couch sometime during the night. \n\n‘Miss Sprinkle?’\n\n‘Whuh- Yes, ma’am! No, ma’am! At attention! What?!’\n\nShe looked around, seeing the queen, who was already looking at her table with interest. Somehow adjusting her glasses and standing up, Sprinkle approached Gytha, groaning.\n\n‘Details are here and here. Long story short – I’ve got contacts in the River and Bakaran Republics, Lake City. With your funding and operatives, we can push the idea of federation into every River state.\n\nThe project’s called ‘Nine Stars’ – a pan-national pro-federalist movement with its own action teams, which are-’\n\nSweet paused for a long yawn, after which Pickles settled comfortably on her head.\n\n‘...populated by your agents, of course. They’ll start dealing with dissenters while our agitators reprogram the masses. Give me a few years, a mountain of bits, and competent handlers – and the Coalition, already tilting toward federalism, will come together.’\n\nGytha had a hard time holding back a laugh as she looked at the kitten sitting on Sweet's head, but she still asked: ‘But why Nine Stars? Aren’t there only eight countries?’\n\n‘It’s simple.’"
greneclyf_foregin.6.a:0 "‘The Ninth is Greneclyf.’"

greneclyf_foregin.7.t:0 "The Idea"
greneclyf_foregin.7.d:0 "‘MAKE HISTORY – JOIN THE NINE STARS!\n\nWe stand on the edge of a new era – an age of strength, unity, and world-shaping decisions. Nine great nations, divided by false borders but bound by shared destiny, are ready to become the cradle of peace and progress across the East.\n\nThis is your democracy. Build it. Protect it. Preserve it for your children. Let a new nation be born – a union of peoples, races, and faiths, united in their pursuit of freedom.\n\nFederation is a tune’"
greneclyf_foregin.7.a:0 "It must be sung together."

greneclyf_foregin.8.t:0 "A Useful Place"
greneclyf_foregin.8.d:0 "‘So?’ – the changeling in a tuxedo gave the forepony a flat look. ‘How long before it's operational?’\n\n‘Couple months for polish, sir. All the walls are up’, – the foreman hesitated.\n\n‘You know... it's strange. Why is the embassy in this hole and not, say, in Rijekograd?’\n\n‘Not your concern. Just build, get paid, and move along’, – the politician said dryly, leaving for his car.\n\n‘Everything is moving quickly, Lord Protector. One or two months and we can open.’\n\n‘I see. Great, Dusk. You'll be working here soon. But for now, let's check out the other sites,’ Shaw replied.\n\nThe car pulled away through winding dirt roads lined with construction sites – roads, railways, utilities, fresh civil buildings. It looked like Greneclyf was gifting industrialization to a rural land out of sheer generosity. But the truth was much simpler: political predictability.\n\nWhile other Coltstream Treaty countries have old nobles, fascists, communists and other psychopaths, Pònaidhean has peace, fresh air, harmony and a certain stability. And that's all you need to advance your interests in foreign lands."
greneclyf_foregin.8.a:0 "‘Life is good.’"

greneclyf_foregin.9.t:0 "Buckbanburg Pogrom"
greneclyf_foregin.9.d:0 "‘This is an international scandal!’ – Emerald Dusk, Greneclyf’s ambassador to the Coalition, shouted at the disinterested local guardspony. ‘How dare you let our citizens be beaten in the streets like that?’\n\n‘Listen, Deponya has enough problems than keeping an eye on strangers. No one was killed, right?’\n\n‘Unbelievable! Your insolence is matched only by your ignorance, you long-faced buffoon!’\n\n‘Ooh, what’s wrong, little changeling?’ – the politician's tirade was interrupted by a tall white pony standing in front of him, looking at Dusk with an even more arrogant look.\n\n‘You'll regret this, Miss Punch. You and your barbaric propaganda!’ – Dusk hissed, returning to his car and slamming the door."
greneclyf_foregin.9.a:0 "‘Now I see why the Queen chose Pònaidhean.’"

greneclyf_foregin.10.t:0 "Clean Hit"
greneclyf_foregin.10.d:0 "‘Thank you for subscribing to our newsletter! We value your interest in our common cause. The Federation is not a country. It is an idea.’\n\nAjoite Purple wasn’t sure what he had gotten himself into. He believed in the Queen. He believed Nine Stars was a chance to protect everything he held dear. But now, staring at a message that spoke of a state yet unborn, of dreams wrapped in ideology and sealed with slogans, he felt a cold shiver crawl down his spine.\n\nThen, the phone rang, cutting the silence. ‘Hey, this is ‘Storm’, Pet Control. We need you on a shift tonight. 104th North Street. Owner’s upset – says her dog ran off. Grab it, bring it in. Fast and clean. The rest’ll be handled after. Don’t wake the neighbors!’\n\nTo someone else, it would’ve sounded like a wrong number. But Purple knew. They knew who they were calling. And they knew he would understand. The streets were dim. Sparse streetlights flickered. A figure in a cloak stood still by the roadside, as motionless as a statue. Just another shadow.\n\nIn the distance, headlights cut through the mist. A sleek black sedan, too luxurious for Deponya. The license plate confirmed what he already suspected: Caramel Punch, the face of Deponian nationalism. A pony who hated changelings. Who, in every interview, declared that their kind belonged in reservations, not in the Coalition.\n\nAjoite glanced at the figure. ‘Allure,’ – a nod and a soft click of a safety switch. A single shot punched into the car’s front wheel just as it entered the intersection. Screeching tires. Twisted metal. The sedan smashed through a guardrail.\n\nAjoite was there before the glass even finished falling. Already in disguise, already pulling the dazed mare from the wreck, shoving a cloth in her mouth before she could scream. With practiced precision, he bound her and turned to look at the other operative.\n\nThey were already walking over, now appearing as a traffic officer, clipboard and all. Everything was going according to plan until a shot rang out with a hoarse wheeze. No one was hurt, the dying bodyguard Punch dropped his pistol when the ‘inspector’ approached him, putting a hoof to his nose and listening to the heart-rending gurgling for a few moments.\n\nA second later, Purple disappeared into the alley, carrying on his back the politician who, just a couple of days ago, had confidently spoken of Deponya's independence. He didn't know what would happen to her. That wasn't his job. His job was to leave the ‘cargo’ where it needed to be.\n\nA week later, the country shook. Caramel Punch, the symbol of the nationalists, their voice, suddenly changed its position. Now she spoke of unity, of the need for integration, of the time to forget the past for the sake of a common future.\n\nKing Grimhoof listened. The nation listened. And Ajoite himself listened with an empty expression on his face, waiting for the next call."
greneclyf_foregin.10.a:0 "Allure"

greneclyf_foregin.11.t:0 "In the Court of Crimson and the Queen"
greneclyf_foregin.11.d:0 "‘I must admit,’ Crimson began, ‘I’m truly flattered by your offer of friendship, Queen Gytha. Few take us seriously as most prefer to deal with the republicans or the princelings.’ \n\n‘Oh, don’t be so modest,’ Gytha replied. ‘Your Confederation is a shining example of what harmony within the Coalition should be, Crimson. All that’s missing is a touch of progress and a spark of industry – and we’re more than willing to help you with that. As friends.’\n\nCrimson was slightly touched by such blatant flattery, but kept her face. ‘Say, Gytha... I am no stranger to both friendship and trade traditions. Harmony is built on mutual exchange, so tell me, what would you ask in return for your generous help?’\n\nGytha’s face lit up, encouraged by how perceptive her counterpart was. \n\n‘Oh, nothing dramatic. Merely a formal recognition of our friendship. Isn't it a beautiful thing, when two nations can tell the world they care for one another and will watch each other’s back?’\n\nCrimson chuckled at Gytha’s reasoning, taking a deep sip of tea. ‘I like how that sounds. Unlike the pompous aristocrats of Wittenland, you don’t speak of submission or obedience. No, this feels like a declaration of love between nations!’"
greneclyf_foregin.11.a:0 "‘Let’s make it official!"

greneclyf_foregin.12.t:0 "Departure"
greneclyf_foregin.12.d:0 "‘I think this is a huge risk,’ said Basalt, watching the queen pack her suitcase.\n\n‘News from the West is troubling. The ponies from the Coalition spoke of growing tension between our kind and Equestria.’ \n\n‘Well, I’ll find out for myself,’ the queen replied, sitting on the suitcase to shut it. \n\n‘We’ll make two visits: one to Equestria, one back home. You, me, and Latreau will return to our homeland. Oiren, Semper, and Carrion will visit Equestria. Everyone will have a guard escort, but we go with peaceful intentions. So, get ready, as we’re going home.’"
greneclyf_foregin.12.a:0 "‘I still don’t like this’"

greneclyf_foregin.13.t:0 "Warm Welcome"
greneclyf_foregin.13.d:0 "‘‘Matron almighty! What are you doing?!’ – Oiren shouted as Carrion’s soldiers pushed her back from the hole blasted into the floor. Semper’s marines raised their rifles toward the Equestrian coastal guards.\n\n‘I repeat! Return to your country! We don’t need any more of Chrysalis’ agents here!’ \n\n‘Who the hay is Chrysalis supposed to be?!’ \n\nThe pony kept his rifle raised, eyes scanning with suspicion, until his comrade nudged him: ‘Maybe they’re from Thorax? Listen to how weird their accent is.’\n\nAt the sound of gunfire, a Bakaran sailor burst out of the cabin, glanced between the two sides, then began waving and shouting at the Equestrians in their language: ‘Calm down! These are envoys from the Kingdom of Greneclyf, way out east! They're our neighbors!’ \n\n‘You’ve been out in the sun too long, eastern cousin,’ muttered one guard. ‘Since when are changelings your neighbors?’\n\n‘I’m telling the truth, you stubborn mule! Look!’ He pointed at the flagpole and at the ship documentation, written in Greneclyf script. \n\nThe border guards exchanged glances. One spat and lowered his weapon. ‘Screw it. Stay here, Light Splash, I’m calling the police. Let them figure it out. Maybe they are Thoraxians. These friends of ours, after all.’ \n\nBoth sides slowly lowered their rifles, while Oiren stared daggers at the arrogant officer. \n\nLater that evening, the Equestrian Military Police escorted the group into City Hall in Manehattan. Princess Twilight Sparkle and Princess Celestia herself arrived soon after.\n\nOiren looked down at them, resting her chin in her palm as Twilight examined her and her entourage. Celestia was the first to speak: ‘Greetings, Greneclyfans! It’s been so long since we last heard of you... So long, in fact, that I believe it’s been nearly a thousand years. Please forgive the actions’ –she glanced at the coastal patrol captain – ‘of my little ponies. You see, Greneclyf has faded into legend here. Most ponies don’t even know it exists anymore, not even in textbooks. How have you been?’ \n\n‘How have we-? Really?’ Carrion snapped, his voice heated. ‘You ask how we’ve been after your paranoid guards nearly shot us dead? What in Tartarus was that, Lady Celestia?! Where did that aggression come from?’\n\n‘Greneclyfans... a separate nation…’ Twilight Sparkle murmured in disbelief. ‘Allow me to give you a brief overview of what’s been happening on Equus over the past, um... hundred years or so.’ Twilight quickly left the room and returned with stacks of books and scrolls. Oiren’s eyes widened slightly at the sheer volume of parchment."
greneclyf_foregin.13.a:0 "‘This is going to be one long evening...’"

greneclyf_foregin.14.t:0 "After the Lecture"
greneclyf_foregin.14.d:0 "‘…and that brings us to today, where tensions along the border are running high and your entire kind is shackled under the rule of a tyrant. Oh! I-I apologize for the bluntness,’ Twilight laughed nervously.\n\n‘But now you're here! Real Greneclyf changelings, ones who chose a different path, judging by your own words and stories. This is incredible, it means you might be able to help Thorax!’\n\n‘Okay. Stop. Just a moment, Princess,’ Oiren replied with a sigh. ‘This is... a bit much. First, I need rest. And time to speak with my queen before we even begin talking politics. I understand things are tense on the continent, but I came here first and foremost as an emissary, to establish diplomatic relations. Let’s start there, Miss Twilight, Celestia?’"
greneclyf_foregin.14.a:0 "‘Well of course!’"

greneclyf_foregin.15.t:0 "Report: Visit to Equestria"
greneclyf_foregin.15.d:0 "Initial diplomatic contact has been established, nearly derailed by a border incident. We’ve received updated information on recent continental affairs, albeit through the lens of Equestrian propaganda.\n\nThe public reacts with visible anxiety upon seeing a changeling. Apparently, this perception stems from the actions of a certain ‘Chrysalis,’ the self-declared tyrant who recently unified our ancestral lands.\n\nIdeologically, Equestria is somewhat aligned with us. It’s likely they’ll attempt to use our presence in their media as a symbol of the ‘good changeling.’\n\nIt is recommended to pursue political relations while working to shift public perception of our kind. A comprehensive strategy will only be possible after a direct visit to Chrysalis herself. Acting as a neutral intermediary may give us a unique diplomatic position on Equus.\n\nP.S. Princess Celestia still rules the country. Some things never change, even after a thousand years. Her close advisor is Princess (a relative?) Twilight Sparkle, who brought us up to speed."
greneclyf_foregin.15.a:0 "Also, her pink friend’s cooking is incredible."


greneclyf_foregin.16.t:0 "Outsiders"
greneclyf_foregin.16.d:0 "When Gytha and her escort stepped ashore, the land around them felt eerily deserted. But after only a few steps into the desolate plains, they found themselves surrounded by drones. Their hostility quickly shifted into confusion.\n\n‘Who… are you?’ asked the tallest among them. ‘You don’t smell familiar. You look like a queen, but none of the queens I know look like you.’ \n\nThe soldiers began arguing among themselves whether the newcomers were imposters or something else entirely, until Gytha raised her voice:\n\n‘My dear drones! I am of House Lemann, ruler of the faraway overseas hive of Greneclyf! Our clan’s hoof has not touched these lands in nearly a thousand years. I demand an audience with your leader,’– Shaw leaned in and whispered a name to her, – ‘Right. Chrysalis!’\n\nOne drone made a face, while the other scratched his head. ‘Did you catch any of that?’ \n\n‘Sort of. It’s Ditrysium, just... crazily formal and kind of messed up. We’d better take them to Queen Helvia. And let’s not call in the VOPS hounds, alright?’ \n\nOne soldier raised a hoof toward Gytha and shouted: ‘I! WALK!’, then pointed to himself and in the direction ahead. "
greneclyf_foregin.16.a:0 "‘Well then, shall we follow him?’"

greneclyf_foregin.17.t:0 "Old and New Worlds"
greneclyf_foregin.17.d:0 "‘Strange... why do you think they're not hostile? They're almost... submissive,’ Latreau asked.\n\n‘They can probably sense a queen. It’s in their nature, they're drones after all,’ Gytha replied as their escort knocked and opened a large door.\n\nInside, Gytha saw a striking changeling mare, deep in a heated phone argument. When she slammed down the receiver and looked up, her expression shifted instantly from fury to stunned surprise. \n\n‘And who in the hive are you supposed to be?!’\n\nGytha opened her mouth to speak, but Basalt interrupted: ‘Our apologies for the intrusion, Your-’ \n\nThe mare cut him off. ‘Wait, is that Ditrysian?’. She switched dialects on the spot: ‘And such a weird version too... I’m completely lost. I know this dialect, I’m Queen Helvia of the Ditrysium Hive. But you aren’t from my hive, I’ve never seen any of you before. And you’ she pointed at Gytha, ‘you’re clearly a queen too. What’s going on here? Did Chrysalis send a replacement to take my place?!’ \n\n‘Hold on! Tell me: have you ever heard of Queen Muirgel the Ironhanded?’ \n\n‘What is this, a history lesson? Sure, there was a Muirgel in Ditrysium at the start of the last millennium. She didn’t rule for long – toppled in one of the usual coups.’ \n\n‘You’re not her descendant?’ \n\n‘No. Now maybe you could start expla-’ \n\nGytha gently placed her hoof on Helvia’s, smiling calmly. ‘My name is Gytha Leamhan. Nearly a thousand years ago, Muirgel exiled my family and the Clann Óir to a distant island in the west.’ \n\n‘... Greneclyf.’ Helvia’s brow furrowed."
greneclyf_foregin.17.a:0 "‘You need to speak to Chrysalis.’"


greneclyf_foregin.18.t:0 "The Queen in the High Castle"
greneclyf_foregin.18.d:0 "‘Greneclyf, you say? I thought that expedition died out centuries ago, taking the exiles with them. But then, we changelings are nothing if not survivors, aren’t we?’. Chrysalis smirked, looking over Gytha and her delegation brought before her by Helvia. \n\n‘And you. Such a lovely outfit. You must hold an important position?’ she said, eyeing Latreau.\n\n‘Commander of the Leib Guard, Your Highness. I lead the elite.’ \n\n‘Oho! Elite, you say? We’ll have to set you against Trimmel one day to see who comes out on top.’\n\nChrysalis glanced toward Trimmel with a loud laugh; the subordinate supported her with laugh as well. Then she stopped, all at once.\n\n‘So, Gytha. Tell me: what do you think of the Hives? I’d love to hear the thoughts of such a... unique relative.’\n\n‘W-Well…’ Gytha hesitated. ‘Honestly, I never imagined the Hives would ever become a single nation. You’ve clearly surpassed expectations, managing to unite so many bickering clans.’ \n\nChrysalis tossed her mane, pride practically radiating from her. ‘And everything would be perfect if not for those cursed ponies to the east. We’re starving. We need love. The kind only those nauseatingly sweet little creatures can provide. And we’ll take it, by force, if we must. Surely you, a queen, understand.’\n\nThe delegation shifted uneasily, which made Chrysalis raise an eyebrow. \n\n‘How to put this...’ Shaw began carefully. \n\n‘You know what Ditrysian merchants were known for in their day, Chrysalis?’ Gytha asked. \n\n‘For their cunning. That’s why Vesalipolis aligned with those bloodsuckers, and ended up crushing the rest. Isn’t that right, Helvia?’\n\n‘In a manner of speaking.’\n\nGytha shook her head. ‘Cunning can be used in different ways. Let’s just say: our methods differ from yours. But I want to learn more about your country and offer you friendship.’\n\nChrysalis wrinkled her nose. ‘Cooperation would be a better term. I prefer that word.’"
greneclyf_foregin.18.a:0 "‘Then... cooperation it is.’"


greneclyf_foregin.19.t:0 "Behind the Curtain"
greneclyf_foregin.19.d:0 "‘There’s something about them that rubs me the wrong way, Helvia. It's like they act like ponies half the time. Has isolation really made them this soft?’\n\nThe Queen of Ditrysium said nothing, watching as a brooding Chrysalis paced the floor. \n\n‘But here’s what’s interesting: if Greneclyf is alive, then one day they could become part of the Hegemony! Imagine it: connections, intercontinental smuggling routes, one united lineage under MY banner! And more than that: we wouldn’t just control Equus, we could squeeze Griffonia from both ends and dictate terms to the locals.’ \n\n‘Can I go now?’ Helvia sighed. ‘You dumped a pile of tasks on me this morning, remember? If I don’t start working on them, you’ll be the first to scream again.’ \n\nChrysalis narrowed her eyes and pierced her with a long stare. Then finally, she muttered: ‘Go.’ \n\nOnce outside the throne room, Helvia leaned on the window frame, watching another military parade march by in lockstep. "
greneclyf_foregin.19.a:0 "...I actually liked them."

greneclyf_foregin.20.t:0 "Report: Visit to the Changelings’ Lands"
greneclyf_foregin.20.d:0 "Initial contact was established, remarkably peaceful, considering expectations. We gained fresh perspectives on the past from our kin and held formal talks with the supreme leader Chrysalis and Queen Helvia of Ditrysium. \n\nThe society is highly militarized and deeply antagonistic toward non-changelings. The current regime is autocratic and locked in a destructive spiral, offering violence as a solution rather than cooperation – the path we pursue. Chrysalis may one day seek unification on her terms (unacceptable). \n\nRecommendation: proceed with caution. Maintain open dialogue where possible. Chrysalis is ruthless and abrasive, but if something captures her interest, it can be used to our advantage.\n\nP.S. Queen Helvia of Ditrysium is not related to Muirgel’s line. Our former enemies never reclaimed the throne.\n\nRevenge, it seems, is a dish best served after a thousand years."
greneclyf_foregin.20.a:0 "Also... she’s kind of cute."


greneclyf_foregin.21.t:0 "Greneclyf Offers to Mediate!"
greneclyf_foregin.21.d:0 "The long-lost changeling nation of Greneclyf has returned and now steps forward as a potential third-party mediator in the looming war between Equestria and Changelings’ Lands. They recognize the threat of war and propose a diplomatic solution to buy time. Will we listen?"
greneclyf_foregin.21.a:0 "Fine... let’s hear them out."
greneclyf_foregin.21.b:0 "Absolutely not!"

greneclyf_foregin.22.t:0 "Trade with Greneclyf"
greneclyf_foregin.22.d:0 "The eastern changelings are offering us profitable economic projects at the cost of certain concessions. Should we agree to the deal?"
greneclyf_foregin.22.a:0 "Sure, why not"
greneclyf_foregin.22.b:0 "This isn’t a priority right now"

greneclyf_foregin.23.t:0 "Chrysalis Rejects the Deal"
greneclyf_foregin.23.d:0 "The regime of the Changelings’ Lands has rejected our proposal for cooperation, adding that this does not mean a severing of ties, simply that the proposed deal is not in their interests at present."
greneclyf_foregin.23.a:0 "Another time"

greneclyf_foregin.24.t:0 "The Midnight Guest"
greneclyf_foregin.24.d:0 "A changeling stepped off the ship, clad in a green tuxedo that fit just a little too tightly. Without hesitation, he bowed low and kissed Gytha’s hoof. ‘Truly honored, Your Majesty. I shall be delighted to serve as a bridge between our peoples.’ Gytha nodded politely, allowing the envoy to pass. Shaw, however, raised an eyebrow. ‘He looks like one of Helvia’s kin. Possibly a brother. We should get to know him better,’ said the queen. ‘What gave it away, Lady Gytha? The blonde mane?’"
greneclyf_foregin.24.a:0 "‘No, Basalt. He’s just as beautiful.’"

greneclyf_foregin.25.t:0 "Sonic Rainboom"
greneclyf_foregin.25.d:0 "Watching the Greneclyf pilots fly, Dash didn’t seem very impressed. She shook her head.\n\n‘No, no, no, no, NO! You guys are doing this all wrong. This is just basic stuff! Let me show you something really awesome!’\n\nLeaping into a fighter jet, she soared into the sky, instantly launching into a dazzling display of high-speed, aggressive maneuvers: sudden climbs and drops, loops, rolls, sharp dives, and smooth recoveries.\n\nFinally, after a near-miss with the ground, she landed smoothly and jumped out of the cockpit, beaming at the stunned pilots. \n\n‘Oh yeah! Did you see that?! Now that’s how aces fly!’ – as she patted the overheated engine, it promptly fell off the aircraft and clattered to the ground.\n\nRainbow chuckled awkwardly, then one pilot finally dared to spoke: ‘Miss Dash, don't take this as impertinence, but you didn't come to Greneclyf just to teach us suicide stunts, did you?’\n\n‘Well, sort of. A tree told me to come here.’\n\n‘A... tree?’\n\n‘Long story. Point is – I’ve got a purpose here. Just gotta figure out what it is, and follow through.’"
greneclyf_foregin.25.a:0 "‘Or I’m not the Element of Loyalty!’"

greneclyf_foregin.26.t:0 "Trade with Greneclyf"
greneclyf_foregin.26.d:0 "The eastern changelings are offering us profitable economic projects at the cost of certain concessions. Should we agree to the deal?"
greneclyf_foregin.26.a:0 "Sure, why not"
greneclyf_foregin.26.b:0 "This isn’t a priority right now"

greneclyf_foregin.27.t:0 "Celestia Declines the Trade Offer"
greneclyf_foregin.27.d:0 "Princess Celestia has politely declined our proposal for cooperation, adding that this does not mean a severing of ties–simply that the proposed deal is not in their interests right now."
greneclyf_foregin.27.a:0 "Another time then"

greneclyf_foregin.28.t:0 "Greneclyf Requests Protection!"
greneclyf_foregin.28.d:0 "Our distant ally in the East has formally asked for our guarantee of security. A mostly symbolic move, but if danger ever comes knocking, we’ll have to sail halfway across the world to help them. Are we willing to make that commitment?"
greneclyf_foregin.28.a:0 "Friendship is magic!"
greneclyf_foregin.28.b:0 "But it’s so far away..."

# CORE GYTHA - MAIN #
greneclyf_core.1.t:0 "Realpolitik"
greneclyf_core.1.d:0 "‘You know, I think our country is truly strange,’ said Gytha.\n\n’Vague. Be more specific,’ replied Oiren, dipping her quill into the inkwell.\n\n’We borrow from both left and right. Our economy is centralized – and yet somehow decentralized. We’ve even adapted ideas from Beakolini, whom revolutionaries and reactionaries across half the world drag through the mud. And all of this... governed by a queen. Maybe this is real harmony?’\n\nOiren blinked slowly, giving her head a slight shake. ‘More like Realpolitik. Pragmatism, in other words. Funny, really – griffons invented this kind of politics, only to drown themselves in wars and petty disputes.’\n\n’More sad than funny... Still, the approach is wise. It’s worth adapting in our dealings with our neighbors. Let’s be honest: we’re dependent on them. And soon enough, they’ll try to dictate terms again – just like they did during the crisis.’\n\n’What, so you’re planning to sever ties? Embargo them? Declare autarky?’\n\n’Oh no, nothing of the sort. Trade is useful. I’ve just been thinking – what if they became dependent on us? And I have a rather wonderful idea.’\n\nThe Chief Justice rested her chin on her hoof, offering a tired smile. ‘I’m listening.’\n\n’We sell them an idea, darling. Win over their minds by showing them how we live. Make them believe that standing with us is the better choice.’\n\n’Ambitious. And how do you plan to pull that off? Toss around some posters? Give a speech or two before the guards in Rijekograd haul us off for political agitation?’\n\n’Elementary, my dear Oiren!’ Gytha snapped, triumphant."
greneclyf_core.1.a:0 "We shall act with pragmatism!"

greneclyf_core.2.t:0 "Greneclyf Requests Membership"
greneclyf_core.2.d:0 "The Kingdom of Greneclyf has submitted a formal application to join the River Coalition. In practice, they have long been regarded as an unofficial candidate, meeting all the necessary criteria and offering considerable trade benefits. Moreover, their investments in the development of Pònaidhean have been warmly received by the local ponies."
greneclyf_core.2.a:0 "‘Welcome aboard, friends!’"
greneclyf_core.2.b:0 "‘We prefer friendship at a distance’"


greneclyf_core.3.t:0 "The Coalition Accepts Us!"
greneclyf_core.3.d:0 "Excellent news from the Republic: the River Coalition has officially accepted us into its ranks! We worked a long time for this–and fortunately, our efforts have paid off. \n\n ‘Hooray’ for the Coalition, and glory to our wise queen!"
greneclyf_core.3.a:0 "‘Hooray!’"

greneclyf_core.4.t:0 "‘Rushing River’"
greneclyf_core.4.d:0 "Basalt,\n\nThe key node of our operation has been seized by unconstitutional, tyrannical forces.\n\nSwirl and the River Republic are vital – not just to Greneclyf’s ambitions, but to maintaining stability in the entire region.\n\nUnder the leadership of General Hector Lipizzan, the high command is preparing a coup to restore lawful civilian government.\n\nSupport them at any cost. Our embedded agents from the Nine Stars are prepared to assist. Failure is not an option.\n\nGood luck."
greneclyf_core.4.a:0 "‘It will be done.’"

greneclyf_core.5.t:0 "Il Principe"
greneclyf_core.5.d:0 "A massive map of the Coalition hung on the wall of the royal study, covered in notes and arrows. Gytha studied it closely, a faint smile playing on her lips.\n\n’Oirie, do you remember when we used to play ‘World Council’ as foals?’ she asked suddenly, her voice tinged with unexpected urgency. ‘We had these incomplete maps of the world, and we’d stick little flags where we wished wars would never happen. When Mother told me about the griffon revolutions and civil wars, we pierced that crude patchwork of Herzland counties with so many flags... Do you remember?’\n\nOiren glanced at her friend with a slight frown. ‘Yes... We also held those little ‘trials of tyrants’ – the Grovers, Kemerskai, some nobleponies from the Riverlands. Why this trip down memory lane?’\n\nThe queen didn’t move, her eyes still fixed on the map. ‘Because now we face real tyrants. And for the first time, a real chance to become the ones who can make the world stop waging war.’\n\n’I did everything to get us accepted – the reforms, the compromises, the bribery – you know how it was. But now that we are a part of the Coalition, I see it clearly. The Coalition is not a dream – it’s a marketplace. Everyone playing each other, obsessed with grants, with influence, with dominance...’\n\nShe turned slowly, casting a look over her shoulder, locking eyes with Oiren. ‘I know about that girl. The one killed in Saòr... by the ambassador, two years ago. That shook me. Deeply.’\n\nChief Justice winced. ‘Gytha, we agreed back then-’\n\n’No!’ the queen snapped, stepping forward. Oiren instinctively drew back.\n\n’You don’t understand, Oirie. The point is – only we can root out that kind of rot from the Coalition. These ponies, even the ones who call themselves Harmonists, they lie to us, lie to themselves. They don’t know what true harmony is. We must be the ones to show them.’\n\nGytha stepped back and gave the stunned judge a soft, almost tender smile. ‘They won’t listen to reason. They’ll only respond to being outplayed. Unified. Truly unified. You see that map?’\n\n’I’ll make it one country.’\n\nOiren’s expression darkened. ‘Gytha, how is this any different from the tyrants you loathe? You’re abandoning your own principles.’\n\n’No, my principles remain. True harmony.’\n\n’At what cost?! How do you even plan to get them to agree to this? And if they say no – what then? Will you send the army?’ she snapped, slipping into her fiery speech mode from Oireachtas.\n\n’Trust me, I have my methods. And as for those who resist... history always demands sacrifices. Sadly. B-but, Oirie – isn’t it better if those sacrifices are few and now, rather than many and later, when the damned extremists grow strong and come for us?’\n\nOiren slowly shook her head, shaken. ‘You sound like Grover II before his campaign against the Riverlands. History’s repeating itself – only this time from the east. Are you telling me those Nine Star terrorists... are your doing?’\n\nGytha said nothing, turning away to face the window.\n\n’Gytha… I love you. I’m loyal to you. But think about who you’re becoming.’\n\nWithout another word, the judge walked toward the door, leaving the queen alone with her thoughts."
greneclyf_core.5.a:0 "‘Does the end... justify the means?’"


greneclyf_core.117.t:0 "The Founding Mother"
greneclyf_core.117.d:0 "When the results were announced, she wasn’t surprised. 73% of voters chose her as the Federation’s first president. Now, eyes turned to her – not just in Greneclyf, but across the whole of this new, great nation.\n\nShe felt almost nothing. Some regions had voted out of fear of the Nine Star terror. In others, all separatist candidates had simply... vanished. There were no alternatives left.\n\nShe stared at her reflection for a long time. Was it worth it? Only historians – and future generations – could answer that. For now, she did not know.\n\nBut she did know this: The burden now resting on her shoulders was far heavier than ever before.\n\nLeaving the room, she nearly bumped into Basalt Shaw.\n\n’Your Ma–...Madam President. Are we ready?’\n\nShe closed her eyes. ‘I’ve left the papers for Oiren. She’s... not in the mood to see me right now. Ask Cyanite to pass this on to her: Until I step down as president, she’s officially appointed as Lady Regent of the Kingdom of Greneclyf. I cannot hold both positions. Those are the rules.’\n\nHer former spymaster – now a chief figure in the federal intelligence service – nodded in acknowledgment.\n\n’As soon as it’s done,’ she added, ‘we depart.’"
greneclyf_core.117.a:0 "‘Time waits for no one.’"
greneclyf_core.117.b:0 "§RSomething happened during the road, leading to the unforeseen consequences§"

greneclyf_core.7.t:0 "Royal Flush"
greneclyf_core.7.d:0 "Sweet Sprinkle read aloud the Kingdom’s official demand before the United River Company’s Board of Directors: to buy out the Saor Special Economic Zone at a very generous price.\n\nThe directors were furious. The room boiled with arguments until one of the board members, a representative from Deponya, noticed the sly smirk on Sweet Sprinkle’s face.\n\n’Madam Administrator, why are you smiling like that? You’re about to lose your job.’\n\nSweet only smiled wider. ‘Am I? Gentlecolts, I’m pleased to inform you that under a unique clause in the Saor acquisition agreement, I receive special privileges from the Crown: citizenship and a position in the government.’\n\nThe room froze. A few jaws dropped, others scoffed in disbelief.\n\n’What’s more,’ – she narrowed her eyes – ‘I suggest you reread the original contract for the establishment of the SEZ. Specifically the amended clause stating that, in the event of a buyout proposal from Greneclyf, you are legally obligated to accept. In return, you receive long-term dividend compensation.’\n\nSilence fell.\n\n’So I kindly ask that you end this charade, sign the damn paper, and stop wasting our time.’\n\nShe stood up, hooves gently tapping the floor: ‘Oh, and please accept my resignation. I no longer work as a URC broker.’"
greneclyf_core.7.a:0 "‘Ta-ta, gentleponies!’"

greneclyf_core.8.t:0 "The New Cardinal"
greneclyf_core.8.d:0 "Gytha remembered the promise she had made to the old drone in Blosmport and stayed true to her word.\n\nThis evening, the bells of the Blosmport Abbey rang out the long-awaited melody the faithful had yearned to hear for ten years.\n\nAs head of the Church of the Holy Lady Matron, Queen Gytha administered the oath to Praetor Actino, bestowing upon him the title of Cardinal Herald III. From this moment on, he would shape religious doctrine for years to come, putting an end to the schism.\n\nHaving accepted the sacred regalia, Herald III greeted the congregation, who had fallen to their knees in prayer."
greneclyf_core.8.a:0 "‘May Her will be heard!’"

greneclyf_core.9.t:0 "The Queen and the Constitution"
greneclyf_core.9.d:0 "When Oiren presented the Constitution draft to Gytha, she could barely contain her joy and pride in the work accomplished. With shining eyes, she spoke of each article, the rotation of officials, the terms of elected service until she paused at a blank space.\n\n’This section is still open,’ Oiren said. ‘Here we need to place the article on the structure of the executive branch.’\n\nGytha frowned. ‘Hmm… why is it blank? Are you planning something?’\n\n’In fact, yes,’ Oiren nodded. ‘I have two proposals for this part of the Constitution.\n\nOption one – we preserve the status quo, but formalize it in law. In other words, full authority remains with the queen, who alone decides what to approve and what to reject.\n\nOption two – we introduce the office of Prime Minister. Gytha, you’re doing too much. Every queen needs a second official figure to lean on. I’ve prepared detailed drafts for both options, but I want to hear your thoughts.’\n\nThe queen pondered, slowly turning the pages..."
greneclyf_core.9.a:0 "‘I believe we must remain flexible.’"
greneclyf_core.9.b:0 "‘I actually have someone in mind for the role of Prime Minister.’"

greneclyf_core.10.t:0 "Yes, Minister!"
greneclyf_core.10.d:0 "Oiren winced, her eye twitching nervously. The only sound she could squeeze out was a faint, ‘...Huh?’\n\n’Well, yeah. Who else could handle it better than you?’ the queen replied casually.\n\n’Gytha, Gytha, Gytha-GYTHA! That’s impossible! I’m the Cheif Justice! I represent the legislative branch!’\n\n’And I say it’s possible,’ Gytha chuckled. ‘You’re not just the Cheif Justice – you’re the Mother of the Constitution, Oiren of Óir. If anyone deserves this post, it’s clearly you. Not some pompous prefect like that braggart Carrion.’\n\nGytha stepped forward and looked into her eyes gently: ‘Please, Oirie. I need you.’\n\nOiren inhaled deeply, then exhaled... then howled at the ceiling and collapsed face-first onto the table.\n\n’Well... I definitely wasn’t prepared to become the official second person of the realm, carrying the weight of both the legislative and now part of the executive branch... What’s next, are you giving me your crown too?’ she muttered sarcastically, eyeing the queen wearily.\n\nGytha laughed. ‘Maybe. Though more likely your children.’\n\nOiren froze, her cheeks briefly tinged with pink. Then, with a dull thump, she buried her face in her hooves once more."
greneclyf_core.10.a:0 "‘Ah, how poetic this all turned out, Oirie!’"

greneclyf_core.6.t:0 "Ubi mel, ibi apes"
greneclyf_core.6.d:0 "Celarl patiently waited as the delegates took their seats. Then, adjusting his glasses, he turned on the projector. The screen lit up with photos of drones, accompanied by explanatory captions.\n\n’Greetings, esteemed assembly. No long preamble – today, I wish to present the results of my research into labor efficiency. However, my experiments did not concern economic strategies. No, I studied a phenomenon rooted in biology. And here’s what I discovered:\n\nYou see, each of us has a certain deficiency in a compound known as apilactose – a complex substance produced by... bees.’ Murmurs spread through the room. The scientist cleared his throat and calmly continued.\n\n’In a series of lab experiments, I conducted tests on volunteers, administering a weekly mix of apilactose and specific hormonal compounds – colloquially referred to as ‘love.’ The results were astounding.\n\nSubjects reported a surge in energy, reduced anxiety, and improved focus on complex tasks. According to my assistants’ calculations, their productivity increased by an average of 26.765%. Honorable delegates, I propose we initiate industrial-scale production of this mixture and incorporate it into school meals and workplace nutrition programs. Naturally, under my supervision.’\n\nA pause followed. Then came fierce debates. The opposition cried out about ‘ethics and morality,’ while the progressives argued that Greneclyf needed innovation."
greneclyf_core.6.a:0 "‘The project was narrowly approved.’"



greneclyf_core.100.t:0 "Council for Economic Mutual Assistance"
greneclyf_core.100.d:0 "Greneclyf’s latest initiative proposes the creation of a redistributive financial system within the River Coalition. The project aims to establish centralized funds to provide targeted subsidies to countries experiencing economic difficulties. Participants are expected to commit to regular financial contributions, which will inevitably provoke discontent among some citizens and elites reluctant to channel taxes into a common pool. Nevertheless, proponents argue that in the long term, such investments will ensure regional economic stability, reduce developmental disparities, and strengthen the River Coalition as a unified economic space."
greneclyf_core.100.a:0 "Join the CEMA"
greneclyf_core.100.b:0 "Refuse to participate in the Council"

greneclyf_core.101.t:0 "Consequences of joining..."
greneclyf_core.101.d:0 "Joining the Council for Economic Mutual Assistance has had a negative impact on us. Such drastic economic reforms are akin to a cold shower in freezing weather. However, our economists (guided by Greneclyf?) claim that within six months the situation will improve significantly and the reforms will start yielding results – we just need to give them time and freedom to work."

greneclyf_core.101.a:0 "Curses!"

greneclyf_core.102.t:0 "Refusal to join"
greneclyf_core.102.d:0 "They refused, saying: ‘First they will hook us onto the economic assistance needle under the pretext of sustainable development, and then they will drain us dry until we can no longer resist. This cannot be allowed!’. Harsh!"
greneclyf_core.102.a:0 "Perhaps that’s for the best..."

greneclyf_core.103.t:0 "The Blosmport Cooperation Organization"
greneclyf_core.103.d:0 "Greneclyf has proposed the creation of The Blosmport Cooperation Organization – a supranational mechanism for coordinating security and investigative structures within the River Coalition. The project envisions deep integration of security services, continuous and comprehensive exchange of operational and intelligence information, and the establishment of unified threat response standards. If implemented, no terrorist or saboteur will be able to act unnoticed, as information about them will be available to all members of the organization. At the same time, participation in the BOS entails partial limitation of national sovereignty in internal security matters and enhances Greneclyf’s role as coordinator of the new bloc."
greneclyf_core.103.a:0 "Join Greneclyf’s initiative"
greneclyf_core.103.b:0 "Deny. Filthy globalists..."

greneclyf_core.105.t:0 "Refusal of the initiative"
greneclyf_core.105.d:0 "Our initiative to create the Blossmport Organization of Cooperation did not gain support among several Coalition members; we may need to deal with them in the future."
greneclyf_core.105.a:0 "Perhaps that’s for the best..."

greneclyf_core.106.t:0 "The Coalition Senate"
greneclyf_core.106.d:0 "The decision to establish the River Coalition Senate marks a qualitatively new stage in the development of the Union. For the first time, member states gain a common representative body tasked with discussing and coordinating key issues beyond military or economic cooperation. From this moment, the Coalition ceases to be solely an instrument of collective defense or mutual benefit and acquires a political dimension. The formation of the Senate inevitably strengthens integration processes while raising questions about the redistribution of powers and the real balance of influence among its participants."

greneclyf_core.106.a:0 "The Senate will help bring order to the Coalition!"
greneclyf_core.106.b:0 "Sounds like a waste of our money and sovereignty"

greneclyf_core.107.t:0 "Support for the creation of the Senate"
greneclyf_core.107.d:0 "The member states of the River Coalition expressed agreement with Greneclyf’s initiative to establish the Senate. Support from partners confirms their readiness to move from a limited form of cooperation to deeper political coordination. The formation of a common representative body is perceived as a necessary step for institutionalizing the Union and reconciling the interests of its members. For Greneclyf, this signifies recognition of his leading role in the integration process and opens the way to further strengthening the Union’s supranational structures."

greneclyf_core.107.a:0 "The River Coalition takes another step toward unity!"

greneclyf_core.109.t:0 "Greneclyf strives to solve the language issue"
greneclyf_core.109.d:0 "The question of a common language is becoming increasingly urgent for the River Coalition as integration deepens. Full political, economic, and administrative interaction requires a shared language enabling free communication across all corners of the East.Linguists from several Coalition countries proposed an alternative – the artificial Interriveric language.’ It harmoniously combines key elements of the main national languages of the Union and is intended as a neutral tool for communication. Over time, it is expected to become a second native language for the citizens of Coalition countries."

greneclyf_core.109.a:0 "Support the introduction of Interriveric"
greneclyf_core.109.b:0 "Niet!"

greneclyf_core.111.t:0 "Not all countries support language reforms"
greneclyf_core.111.d:0 "Despite proposals to introduce a common language for the River Coalition, member states decided not to change existing communication practices. Each country retains the right to use its national language in official and everyday communications. Thus, the language reform is postponed, and Interriver remains only a project initiative without practical implementation at this stage."
greneclyf_core.111.a:0 "We will not let this pass!"

greneclyf_core.112.t:0 "The Wittenburgh Process"
greneclyf_core.112.d:0 "The Wittenburgh Process is an ongoing academic dialogue between universities of the River Coalition countries aimed at unifying higher education standards. The initiative seeks to create compatible educational programs: after several academic cycles, a specialist trained in Nimbus will be fully comparable to a graduate from Deponia. This will not only expand labor market opportunities but also strengthen the intellectual unity of the region, fostering closer coordination and knowledge exchange among Coalition countries."

greneclyf_core.112.a:0 "Support The Wittenburgh Process"
greneclyf_core.112.b:0 "They just want to full our lands with immigrants. Tch"

greneclyf_core.114.t:0 "Refusal of The Wittenburgh Process"
greneclyf_core.114.d:0 "Despite the proposal to participate in the Wittenburgh Process for unifying higher education standards, the country decided to decline. Universities retain their national programs and standards, and academic mobility between Coalition states is limited. This step preserves the autonomy of the educational system but reduces integration opportunities and knowledge exchange with other Union members."
greneclyf_core.114.a:0 "We received a refusal!"

greneclyf_core.115.t:0 "The Great Dream"
greneclyf_core.115.d:0 "Hope has gripped the minds and hearts of the Eastern nations – hope for something more than yet another alliance for profit. It is hope for unity, for a symbiosis of interests, for the highest form of love, reason, and mutual understanding in a troubled world. Inspired by this vision, peoples and leaders begin striving to create a federation where cooperation and consensus will become the foundation of a new order and lasting stability throughout the East."

greneclyf_core.115.a:0 "Together we can make this dream a reality!"
greneclyf_core.115.b:0 "They are driven by despair..."

greneclyf_core.116.t:0 "Despair..."
greneclyf_core.116.d:0 "However, not everyone shares this great dream. Some see it as nothing more than an illusion born from despair in the face of external threats and internal problems. They believe attempts to create a federation are doomed to fail due to deep differences between peoples, competition for resources, and historical grievances. For them, the idea of unity seems like a utopia, unattainable in the complex and multifaceted world of the East."
greneclyf_core.116.a:0 "We will not let them destroy our dream!"

## ARCTIC ##
# Арктика найдена
greneclyf_arctic.1.t:0 "Fishing"
greneclyf_arctic.1.d:0 "Rudy and Charoite stood over the grave. A few days earlier, Tinax had begun coughing while they tried to catch anything, swollen from hunger in their boat, and yesterday he had given his soul to Matron right there. Their faces no longer showed anything – there wasn’t even strength left for pity.\n\nIn the morning, they had moored at a rocky island to bury their comrade. Rudy cast a glance at their last companion – old Kerne – who even in the midst of the burial tried to fish in the lifeless water.\n\nCharoite silently trudged toward him. Though he could not voice it, a dark desire had grown in his mind: to drown Kerne. The old changeling’s manic obsession with fishing ignited an irresistible fury in him.\n\nStanding beside the hunched elder, he raised a stone, but then noticed something nibbling on Kerne’s line. The first catch in weeks. With a couple of deft movements, Kerne hauled in a large salmon, its head crushed by Charoite. The three silently built a fire, ate the fish, and finally found the strength to speak.\n\n’We need to tell the others. Our home needs food,’ Rudy said, raking the embers of the fire.\n\nKerne merely nodded silently, until Charoite frowned. ‘If only we knew where we even are. Were we just drifting north?’\n\nThe elder nodded again, grumbling something unintelligible.\n\n’Let’s... pray for Tinax,’ Rudy said, fingers brushing the Matron Church cross around his neck.\n\nAfter catching enough fish to last several days’ journey and returning to Llŷr, the fishermen recounted the surprisingly bountiful northern glaciers, piquing official interest in developing the region."
greneclyf_arctic.1.a:0 "The corresponding edict was issued not long afterward."

arctic.2.t:0 "Sierpinski Sector"
arctic.2.d:0 "Ronove was settling into her new post at the polar station. She’d always been reserved – something that often made her the target of bullying, especially in school. After finishing her education in Aisling, she wasted no time applying for the Northern Expansion Program. The reply came swiftly and positively; she left behind a home she had never loved.\n\nShe stared through the window at the endless snowy expanse, now broken by the silhouettes of high-rise residential buildings – structures born from years of colonization. Scientists, soldiers, pioneers like herself lived in them. Some were volunteers, just like her.\n\nFor the first time in her life, she felt... peace. Perhaps life in an arctic desert slowly sprouting steel and concrete wasn’t every young changeling’s dream, but it suited her just fine.\n\nRonove clicked a few switches on the bulky radio transmitter, briefly glancing at the poster of a saluting soldier in a gas mask. She adjusted the frequency, took a sip of coffee, pushed aside a stack of vinyls she sometimes played on air, and leaned into the mic:"
arctic.2.a:0 "‘Attention. Attention. 39486 60170...’"

greneclyf_forces.3.t:0 "Security of Arctic Trade"
greneclyf_forces.3.d:0 "For half the year, the seas around Greneclyf are locked in ice, and commerce becomes a constant struggle against nature itself. Merchants complain of losses, captains curse the frozen waves, and the kingdom’s economy suffers from the seasons’ unpredictable rhythm. Yet the Queen has declared this burden will no longer be tolerated. The fleet has a new mission: not merely to defend our shores, but to break the icy chains that bind our trade. Icebreakers, new routes, and bold expeditions could turn the northern seas from an obstacle into a lifeline–if we have the will to endure the trial."

greneclyf_forces.3.a:0 "The sea will serve us, not hinder us."

greneclyf_forces.4.t:0 "Crossroads"
greneclyf_forces.4.d:0 "‘Your Majesty. Your Excellency,’ saluted Semper Phi, stepping into the chamber with two weighty folders. ‘After lengthy and vigorous discussions with your most courteous cadets and theorists, I am pleased to report that our fleet currently stands in a commendable condition by modern standards.’\n\n‘That is heartening to hear,’ replied Lady Chief Justice.\n\n‘However,’ continued Phi, ‘to maintain strategic superiority in the region, we must now determine our doctrine going forward. You see, in the modern world, there are three primary naval doctrines to choose from. But the third, experimental and prohibitively expensive, should be, in my view as Rear Admiral of the Crown, dismissed outright so that we may focus on the remaining two.’\n\n‘And what, precisely, are we dismissing, Admiral?’ the Queen inquired with interest.\n\n‘The doctrine of a small, carrier-based strike force, reliant on air power. Carriers are costly to construct, and our air force is still in its infancy. Under current conditions, this strategy is neither tactically nor strategically sound.’\n\nPhi cleared his throat, encouraged by the approving nods of the realm’s key figures, and placed the two folders on the table.\n\n‘The red folder outlines a doctrine focused on refining the structure of our proud existing navy, adapting it to modern needs. Our fleet is strong, and I insist we invest in the further development of our strike flotilla. If we do so,’ – Semper quickly banged on the table – ‘we shall outpace even the accursed Bacarans, and claim rightful dominion over the entire region.’\n\nWhile Oiren leafed through the folder with a look of quiet satisfaction, Gytha posed a question: ‘And the green folder, Admiral? What does that contain?’\n\nPhi hesitated. ‘It presents an alternate course for naval development. Let us say... a contingency. It proceeds from the rather cautious – if not outright defeatist – premise that our fleet is insufficient for outright domination. Thus, it calls for a shift toward submarine warfare and raider tactics, striking enemy vessels from the shadows. I must confess, I find this strategy distasteful – not merely out of wounded pride, but because of its assumptions. The main resource hubs of our potential adversaries lie inland, and thus, delivering a decisive blow would be difficult. Still, in times of regional instability, this approach could quite literally strangle the continent by cutting it off from the wider world.’\n\n‘The choice is yours, Your Majesty.’"

greneclyf_forces.4.a:0 "‘Let the Bacarans tremble before us!’"
greneclyf_forces.4.b:0 "‘Caution is the wiser path... ‘"

greneclyf_forces.5.t:0 "Meeting of the Defense Committee"
greneclyf_forces.5.d:0 "At midday, the Defense Committee of Oireachtas gathered: senior military leaders, members of Parliament, and the Queen herself. A long and arduous debate lay ahead – one not to be resolved by royal decree alone, for the magnitude of this decision was too great. The generals pressed for the introduction of universal conscription across the Kingdom.\n\n‘The floor recognizes Aphex Carrion, Prefect of Blosmport and General of the Royal Guard,’ declared Lady Chief Justice Oiren, observing as the officer approached the chamber.\n\nCarrion swept the room with a stern gaze and began: ‘Honorable Deputies. Your Majesty. We face a question of grave consequence: What should form the bedrock of our army? The answer is plain: we need a strong, disciplined, and numerous regular force built upon mandatory military service.’\n\n‘First: the safety of the realm cannot rely on a handful of elite warriors. Wars are won by armies, not by heroes. We must be certain we have thousands of trained hooves ready to defend our borders. Second: conscription shall forge a stronger nation. Military service is a school of discipline, unity, and civic spirit. One who serves becomes not merely a soldier, but a patriot, prepared to rise when the realm is in danger.’\n\n‘We cannot entrust national defense to a narrow circle of chosen few. We need a nation under arms, not a court of privileged knights. I urge you to support the doctrine of a regular army and the establishment of mandatory conscription. Only thus can we guarantee our people’s safety and our Kingdom’s sovereignty.’\n\n‘Your view is noted, Prefect. Your time.’ With that, Oiren struck the gavel, prompting Carrion to bow and withdraw. ‘The floor now recognizes General of the Leib Guard, Bermondt Latreau.’\n\nTo the podium stepped a striking figure in the black uniform of his regiment, its insignias sharp and unmistakable. He removed his peaked cap and held it high in salute. ‘Honored Deputies. Beloved Queen. The world has changed, but so has war. This is no age of numbers, but of precision. The army of tomorrow is made not of ranks, but of elite, highly trained, rapid-response units. They strike fast, strike true, and complete missions that regular infantry can barely comprehend.’\n\n‘Elites bring results: measured, surgical, effective. A regular army is a lumbering mass that must be fed, clothed, and armed. It is a burden on the bureaucratic core of the kingdom, and with it comes corruption, mismanagement, and stagnation. Modern conflict is no longer about endless frontlines. It is special operations, sabotage, speed. Who is more suited: an elite who has trained for years, or a conscript barely able to hold a rifle? Discipline cannot be beaten into the unwilling. In every conscripted herd lies the thug, the coward, the traitor. My doctrine leads to victory, not to wasteful loss.’\n\nWith both sides heard, the chamber moved to a vote. The deciding voice belonged to Lord Shaw, who chose..."

greneclyf_forces.5.a:0 "Carrion's Doctrine of the Regular Army"
greneclyf_forces.5.b:0 "Latreau’s Doctrine of the Elite Forces"

# Нарушитель
greneclyf_forces.6.t:0 "The Offender"
greneclyf_forces.6.d:0 "Dusk Lauri stood half-asleep in formation, weary after a sleepless night on sentry duty. Some recruit had thought it funny to raise a false alarm, throwing the entire camp into chaos.\n\nSuddenly, a modestly dressed commissar approached the platoon sergeant, dragging behind him a trembling youth. At a nod, he turned to the assembled troops. ‘Attention!’\n\nHis voice cracked like a whip, snapping many awake.\n\n’Comrades-in-training! There is disorder in the regiment. Saboteurs sow confusion.\n\nAnd it is your duty, as seniors, to judge and correct this wayward soul – so that no one dares ever again to mock something as sacred as a combat alert. Count off: ones and twos.’\n\nThe commissar ordered the conscripts to form two lines and handed out rifle cleaning rods to each. The soldiers exchanged nervous glances, uncertain. The trembling recruit’s knees buckled.\n\n’For depriving comrades of rest and staging a false alarm that, in real battle, could have gotten them killed, conscript Elen Bromum is hereby sentenced to 200 lashes by spießrute. The sentence is to be carried out immediately. Any who refuse will receive fifteen lashes themselves.’\n\nBromum whimpered and staggered back, but the commissar kicked him forward. The others raised their rods, some hesitating, others resigned.\n\nLauri paused. But then he remembered the sleepless night, the panic, the exhaustion. His grip tightened. Gritting his teeth, he struck a blow perhaps stronger than the rest.\n\nIn time, soldiers began to see commissars not as wardens, but as senior comrades – stern, yes, but just. Hazing was eradicated, and the Code became the sacred manual of every recruit."
greneclyf_forces.6.a:0 "‘Honor and Conscience of the Nation’"

greneclyf_forces.7.t:0 "War Dogs"
greneclyf_forces.7.d:0 "Orb Seller made quite an impression. While he puffed on his cigar and grinned like a wolf, Latreau remained composed, unreadable.\n\n’So,’ pony exhaled a cloud of smoke, ‘I assume you wanted to discuss something, Your Grace?’\n\nLatreau glanced at his watch. One minute had passed – it felt like an hour.\n\n’Yes. I’m aware of your company’s methods. I’ve seen what your soldiers become, and I find it logical to invite your professionals to train our future forces. We have lived in peace for too long. We need practitioners, not theorists.’\n\nSeller lowered his sunglasses, studying the general with curious eyes.\n\n’Ha. I thought you were planning a coup. But this? Low-priority contract, then. We can arrange it. But!’ – he laid out the papers. ‘My fighters require constant deployment. They won’t sit idle training your rookies forever. They need to fight as such is their nature.’\n\nLatreau raised an eyebrow as he reviewed the terms.\n\n’Are you not concerned that this rotation will prevent proper bonds between instructors and recruits?’\n\nSeller chuckled darkly. ‘And what if those bonds go rotten? Don’t worry. We know what we’re doing.’\n\nAfter a long pause, Latreau signed. For a moment, it felt like making a pact with a demon. Orb Seller smiled, as if reading his thoughts."
greneclyf_forces.7.a:0 "‘We’ll Meet Again, General’"

greneclyf_forces.8.t:0 "Thoughts on the Divine"
greneclyf_forces.8.d:0 "The general once again found himself conversing with Seller, pacing slowly across the takeoff range while the pony watched him.\n\n’An idea, Seller,’ Latreau began, ‘must live in the soul of every soldier. Even as a mercenary, you understand this better than most. So tell me – what idea can truly unite the Guard? Homeland? Family?’\n\nSeller flicked an ear. ‘I believe in war, Latreau. Homeland? That’s a flag that’ll abandon you the moment it’s convenient. Family? It doesn’t last. The Queen is mortal. War is a test – of your will and that of others, all beneath a greater Will. War is the final, absolute game. It turns existence into a single, unified truth.’\n\nLatreau paused, thoughtful.\n\n’That’s an ideal philosophy for a warhound – but not for a national army. We’re tied to Greneclyf. It is our home. We believe in the Queen... and in the Matron.’\n\nSeller raised an eyebrow.\n\n’The Matron?’\n\n’Our goddess. Lady Matron – the giver of love and protection. Our sacred guardian and patron.’\n\nThe head of the PMC tilted his head upward. ‘My god is War itself. But I see your point. Religion... can unite soldiers, if presented well. God is eternal. God is immortal. God does not betray.’\n\nLatreau allowed himself a rare smile."
greneclyf_forces.8.a:0 "‘And God is with us’"


greneclyf_forces.9.t:0 "Mechanical Beasts"
greneclyf_forces.9.d:0 "Two simultaneous proposals landed on Basalt’s desk from different initiative groups at the Institute of War Studies. The first pushed for focused research into griffon blitzkrieg-style armored warfare, while the second argued that we lack the resources for full-scale tank development and should instead focus on motorized brigades and potential APC projects.\n\nBut given our limited resources, only one project can move forward. Shaw thought for a moment and placed his seal on..."
greneclyf_forces.9.a:0 "‘The blitzkrieg research project’"
greneclyf_forces.9.b:0 "‘The motorized brigades project’"

greneclyf_forces.10.t:0 "Project ‘Phoenix’"
greneclyf_forces.10.d:0 "‘Yes. This so-called weapon of mass destruction will be so powerful that even a small warhead could wipe a city off the map leaving no one alive. And due to the charge’s physical nature, the surrounding area will remain poisoned for years to come,’ Celarl answered Gytha’s question.\n\n’That’s horrible…’ the queen replied with sorrow in her voice.\n\n’Gytha, dear, you were once even against pump-action shotguns in the army, thinking them too cruel. Yet today our elite raiders use automatic shotguns – far more effective than any submachine gun in close quarters,’ said Wicksite, placing her hoof gently on the queen’s shoulder.\n\n’Listen... Mad kings and dictators in other nations will come to the same conclusion sooner or later. If we don’t want them to destroy our homeland, we must at least have the appearance of balance. A deterrent.’\n\nThe queen looked away, her expression heavy. Quietly, she whispered:"
greneclyf_forces.10.a:0 "‘Have mercy on us, Matron.’"


#HIVEZ
greneclyf_hive.1.t:0 "The Spark"
greneclyf_hive.1.d:0 "‘Unusual place for a meeting, Madam President,’ Adler remarked, sipping coffee with marshmallows on the veranda.\n\n’I just wanted a change of scenery. I hope that doesn’t bother you. No snipers here, don’t worry,’ Gytha replied.\n\n’Well, I wouldn’t expect a cheap trick from you... But let’s get to the point,’ he said, suddenly serious.\n\nGytha stopped stirring her tea and looked him straight in the eye. ‘Where does your loyalty lie, Adler?’\n\nThe agent hesitated, unsure how to answer. ‘Can you guarantee my safety, no matter what I say?’\n\n’Answer me, Adler. I swear, no harm will come to you.’\n\nHe set his cap on the table and exhaled. ‘I’m loyal only to my sister, and to Ditrysium. Believe me, I feel no love for Thorax and his gang... but I hold no special reverence for Chrysalis either.’\n\nHe smirked. ‘So, there you have it – I’ve just told the leader of a foreign nation I’m not loyal to my queen. You can turn me in and enjoy the show when they line me up against the wall.’\n\n’Relax. I told you, no one’s going to touch you. On the contrary, I’m glad you said that. It means we’re aiming in the same direction. It pains me to see the hives in this state, and I truly want to help our kind.’\n\n’You’re planning a coup? An intervention?’\n\nGytha struck her hooves against the table. ‘I’m planning to kick down the door and bring the rotten façade down with it. For harmony, for peace – and for your sister as well. Please, I need your help. I can’t do this alone.’\n\nAdler looked away. ‘If anything happens to Helvia...’\n\n’It will, if Chrysalis stays in power, Adler,’ Gytha said gently, turning his face back to hers. ‘But if we act, Helvia could rise to become the new queen. She’s smart. She can lead’\n\nAdler placed a hoof on hers and held her gaze for a long moment. Then he nodded. ‘Alright, Madam President. I’ll see what I can do. But you must promise her sanctuary if this fails.’\n\n’Absolutely,’ Gytha said firmly.\n\n’And wear something less formal for our next date,’ he added with a grin, putting his cap back on and walking away.\n\nGytha watched him leave, his VOPS uniform catching the fading light."
greneclyf_hive.1.a:0 "‘Says the guy in full regimentals.’"

greneclyf_hive.2.t:0 "Gift"
greneclyf_hive.2.d:0 "‘The idea lives on. There’s still much to be done,’ Culicid read aloud, examining the opened crate and the note inside.\n\nOnce, he had fought for the Thoraxian resistance. But after Chrysalis’ purges, he vanished underground, living under forged documents and taking work as a sailor.\n\nYet someone, it seemed, knew more about him than they ought to.\n\nHis gaze fell on the rifles, neatly laid in a row. A sharp ache twisted in his chest – the ache of someone who once had purpose. Perhaps the dream of freedom from Chrysalis’ tyranny still breathed in the cracks of the Hive.\n\nPerhaps it was time to take up arms again.\n\nAnd he knew where to find the one who could still lead them."
greneclyf_hive.2.a:0 "‘The time has come, old friend.’"

greneclyf_hive.3.t:0 "The Golden Rose of Ditrysium"
greneclyf_hive.3.d:0 "‘For all that is sacred – why in the Hive would you mention a claim to the throne of Ditrysium?! Are you out of your mind? I earned that position – I rule there, not Chrysalis!’ Helvia was nearly shouting, dressed in civilian clothes, her voice trembling with fury and disbelief. Basalt Shaw, however, remained stone-faced.\n\n’Miss von Ditrysium, please. It was necessary. Chrysalis needs to start seeing Greneclyf as a threat.’\n\nHelvia exhaled heavily. ‘Why? What is she – no, what are you all planning?’\n\nShaw hesitated, then lowered his voice. ‘You see... that is precisely why I was sent to you. Miss von Ditrysium, my President is planning a coup in the Kingdom. Your brother is already informed and supports the plan. It’s just-’\n\n’Silence!’ she snapped, cutting him off the moment her brother was mentioned. ‘Adler... Tartarus take you all, what are you doing?! Do you even understand what happens if Chrysalis finds out?’\n\nShaw turned his eyes away. ‘Miss von Ditrysium, I am not Lady Gytha. I don’t know how to play on emotions or turn this conversation into something you’ll accept willingly. So, I ask only this: listen. Adler is involved. Greneclyf will guarantee your safety if the plan is exposed. We are also cooperating with Thoraxian cells – you won’t be alone. And in all this, you’re the keystone. The Que- ahem, Madam President sees you as the future Queen of the Hives. Please. We need your help.’\n\n’You’re all so selfish...’ Helvia muttered bitterly. ‘I don’t love Chrysalis, but what right do you have to throw all this on me? To uproot everything I’ve built...’\n\nShe turned her back to Shaw, clearly unwilling to look at him. ‘I don’t know how you dragged my brother into this. But I won’t let you put him in danger. Leave the documents – and get out of my room.’"
greneclyf_hive.3.a:0 "‘Some time later, she reached out’"


# RUMORS OF A NORTHERN PLOT #
greneclyf_hive.4.t:0 "Rumors of a northern conspiracy"
greneclyf_hive.4.d:0 "Rumors have leaked to command of a Thoraxian uprising being planned in the north. The damn traitor still hasn’t learned his lesson, defying our hegemony. But where did he get the weapons..?"

greneclyf_hive.4.a:0 "VOPS will handle the treachery."

# CHRYSALIS UNCOVERS THE PLOT #
greneclyf_hive.5.t:0 "Chrysalis uncovers the Plot!"
greneclyf_hive.5.d:0 "Terrible news: Queen Chrysalis has somehow discovered the preparations for a revolt in Ditrysium. The Hive is now completely isolated from the outside world. We cannot predict how the situation will unfold, but one thing is certain: the Thoraxians will open fire, despite being unprepared."

greneclyf_hive.5.a:0 "Chaos is coming"

# TRAITORS AMONG US #
greneclyf_hive.6.t:0 "Traitors among us"
greneclyf_hive.6.d:0 "The rumors were true: an uprising is brewing in Ditrysium. Our agents managed to intercept the couriers, and under interrogation they revealed that the plot is being backed – directly or indirectly – by our soft-bellied kin from Greneclyf. These snakes not only armed Thorax under our noses, but even persuaded Helvia herself to betray the crown! "
greneclyf_hive.6.a:0 "To arms, crush them!"

# THE POWDER NIGHT #
greneclyf_hive.7.t:0 "Gunpowder Night"
greneclyf_hive.7.d:0 "The stillness of midnight Ditrysium was shattered by a deafening chain of explosions – military depots, garrison posts, and administrative buildings lit up the night sky. Unmarked changelings stormed the compounds in waves, dragging terrified Vesalipolian officials from their beds; in some districts, shots were exchanged. The armed raiders were soon joined by nobles and changelings in VOPS uniforms, overseeing arrests and dispersing stunned civilians.\n\nMoments later, speakers across the city – and every home radio – crackled to life. A voice began to speak:\n\n’Dear citizens, beloved subjects.\n\nAfter deep reflection on the world around us and the conditions in which our Hives now live, I have made a decision. The situation demands extraordinary measures.\n\nIt is true: Chrysalis declared war in the name of our survival. And now she leads us to a fleeting triumph that, in truth, races toward ruin. Her goals are irrational. Victory means nothing if it ends in the extinction of our kind beneath pony hooves.\n\nShe has forgotten that the crown exists not for her lash, but in service to the people. She already led us to disgrace in the year 1002. If we do not rise now, we will lose both our honor and our country. This second war may not be another defeat – it may be our erasure.\n\nWe are children of the same soil. But does a mother lead her children to death again and again? Faith in strength must not become faith in madness. A ruler who cannot retreat will, in the end, lose everything.\n\nToday, we must ask: how do we save millions of our kin without dooming ourselves to shame?\n\nThe thought of all those officers and soldiers – those who fell in battle, who died at their posts, or in other ways – and of their grieving families, it breaks our hearts day and night.\n\nI call upon our most honorable army: stand beneath the banner of Ditrysium. Prevent the catastrophe that awaits us if we follow that pride-drunk mare in Vesalipolis and her lapdogs, like Trimmel.\n\nGather your strength, not for conquest, but for rebuilding. Let our nation, like one family, hold firm to the idea of unity and bear with dignity the heavy burden of responsibility laid upon our young state – one that still has far to go. Walk the path of justice, of nobility of spirit, and serve with the belief that you may yet raise our kind to eternal glory.’\n\nAs Helvia’s speech faded, a melody began to play on every station – one not heard in years. The old anthem of Ditrysium, now rising over the airwaves, mingled with the blare of air-raid sirens and the roar of fighters taking off into the night sky. Many wept."
greneclyf_hive.7.a:0 "‘The Hegemony begins to crack.’"

# DEBUT #
greneclyf_hive.8.t:0 "Debut"
greneclyf_hive.8.d:0 "Hearing the last notes of the broadcast, Adler stood from the table and rushed to Gytha’s office. Bursting through the door, he brushed aside the diplomats without a word. Once the two were alone, he finally spoke: ‘Clear skies over Vesalipolis. We... we did it.’\n\nPresident blinked, surprised, but then broke into joyous laughter, kissing him on the cheek and embracing.\n\n’You brilliant stallion! I’m so, so happy, but we can’t rest: Helvia needs all the support we can give her. Come on, we’ve got work to do.’\n\nAdler exhaled and followed the one who had become the reason he was part of all this."
greneclyf_hive.8.a:0 "‘Let’s not waste a moment... Gytha’"


# ET TU? #
greneclyf_hive.9.t:0 "Et tu?"
greneclyf_hive.9.d:0 "‘This cannot be! Who does that traitorous wretch think she is?!’ Chrysalis roared. ‘After all these years... after everything we’ve done... I will kill her!’\n\nTrimmel saluted. ‘Artillery will reduce the traitors to ash on your command, Your Majesty. Then the tanks will grind whatever remains into dust. However, there is a problem.’\n\n’Now what?!’\n\n’Communications. We’re blind in the north. VOPS will reestablish contact soon, but the very fact of a blackout means there were traitors in intelligence.’\n\nChrysalis’ eye twitched. Traitors? In her own intelligence network? At that level? Where, where had she miscalculated? With freezing fury, the Queen hissed:"
greneclyf_hive.9.a:0 "‘I’ll shoot every last one of them myself.’"


# CIVIL WAR IN THE HIVES #
greneclyf_hive.10.t:0 "Civil War in the Hives!"
greneclyf_hive.10.d:0 "[This.GetNewspaperHeader]The changeling hives, once united under the banner of Vesalipolis and Queen Chrysalis, have been plunged into sudden and horrifying civil war.\n\nThe Queen of Ditrysium, Helvia, has declared her uprising a necessary step to save the nation, calling upon all loyal changelings to rally under her banner. Rumors suggest she is also backed by Thorax.\n\nExperts predict that should she succeed, her next move will be to proclaim herself Kaiserin of a new realm.\n\nThe world watches with intense attention. Several international analysts openly state: the changelings of Greneclyf are behind the rebellion."
greneclyf_hive.10.a:0 "‘The diamond crown broke...’"


# CIVIL WAR - REBELS CRUSHED #
greneclyf_hive.11.t:0 "Helvia von Ditrysium’s Rebellion Crushed!"
greneclyf_hive.11.d:0 "[This.GetNewspaperHeader]The civil war in Changeling Lands is over. Central Vesalipolan authority has emerged victorious.\n\nQueen Chrysalis, to the surprise of the press, offered no victory statement and refused all comments.\n\nSources say she remains in a state of mourning.\n\nNow, in addition to the ongoing war effort, the Hegemony must oversee the restoration of one of its most vital hives – now placed under direct rule from Vesalipolis."
greneclyf_hive.11.a:0 "‘In our eyes are hails ‘Stop!’‘"

# CIVIL WAR - REBELS WIN #
greneclyf_hive.12.t:0 "Ditrysium’s Uprising Succeeds!"
greneclyf_hive.12.d:0 "[This.GetNewspaperHeader]The civil war in the Changeling Lands has ended with the victory of the rebel queen, Helvia von Ditrysium.\n\nHer first act was to sign peace treaties with several foreign powers. The newly crowned monarch proclaimed the founding of the Federated Kingdom of Changelingia, entering into trade agreements with major states and several defense pacts with the Federation.\n\nWhat awaits this new nation remains unclear. Many analysts express uncertainty about what to expect from the new queen of changelings."
greneclyf_hive.12.a:0 "‘In our eyes are cries ‘Forward!’‘"

# KAISERIN #
greneclyf_hive.13.t:0 "Kaiserin"
greneclyf_hive.13.d:0 "Helvia accepted the title of Kaiserin without much enthusiasm. Now the burden of rebuilding this suddenly inherited country fell entirely on her shoulders.\n\nFor several days she did little more than nod, compromise, and maneuver – with generals, with magnates, with foreigners. On one such day, yet another delegation arrived.\n\nUpon seeing her brother, Helvia embraced him tightly, biting her lip to keep from crying. But then she noticed Gytha stepping in behind him – and her expression dimmed again, taking on the weary bureaucratic mask she had worn for days.\n\n’So,’ she began, ‘what brings you here?’\n\n’Diplomatic presence. I ask you to recognize Adler’s legal status in your country as an ambassador. And of course,’ Gytha added, her eyes barely leaving Adler’s, ‘I come with generous loan offers for your kingdom.’\n\nSeeing the way they looked at each other, and hearing that word ‘loan’ Helvia grew even more despondent. A loan. For rebuilding what she, the president, had helped destroy.\n\n’Full aid. No loans. My subjects have paid in blood. I will not pay interest on top of it.’\n\nGytha was slightly taken aback, but thoughtful. ‘Yes... yes, that makes sense. I’ll speak with Sprinkle. We’ll arrange support and formalize humanitarian shipments.’\n\nHelvia glanced aside. ‘And my brother stays. He is needed here, to lead the new intelligence service, and restore order against Chrysalis’ loyalists.’\n\nBoth Adler and Gytha looked visibly pained at those words. But Helvia turned away: ‘That is my decision as Kaiserin of an independent and sovereign kingdom. I will not entertain questions. Farewell, Madame President. Adler, to the office.’\n\nShe adjusted her fringe and walked out."
greneclyf_hive.13.a:0 "‘A partner – not a puppet.’"
greneclyf_hive.13.b:0 "‘...just with long stripes’"

# VOICES #
greneclyf_hive.14.t:0 "Voices"
greneclyf_hive.14.d:0 "‘I should have died at Vraks. Damn it, I should’ve...’ muttered the old changeling at the veterans’ gathering.\n\n’My family was torn apart right in front of me. When they stormed Vraks with gas and shotguns, I-’\n\nHis lips trembled, eyes narrowing. Prefect Carrion patted his back – no need to go on. Then he turned to the others:\n\n’Comrades. Brothers. I never imagined I’d share your fate. It’s hard to grasp how much you want this... but you are in the right place. Vengeance, brothers by uniform and by blood! We will share your agony – and reclaim your home, by destroying the vermin who defiled it!’\n\nAt first, the veterans stared in silence. Then, as if one, they raised their hooves and began to chant a single word:"
greneclyf_hive.14.a:0 "‘WAR! WAR! WAR!’"


# RESOLVE #
greneclyf_hive.15.t:0 "Resolve"
greneclyf_hive.15.d:0 "‘This is monstrous. I didn’t even know, I-’ Gytha faltered, unable to find the words for her friend.\n\n’Don’t worry about it,’ Helvia answered wearily. ‘And... damn it, Gytha, thank you. If not for you, I might already be dead.’ She dropped protocol and gently embraced the president.\n\nQueen of Ditrysium paused, thinking. ‘You know... I had many contacts back then. I think most of them fled too. I’ll talk to Adler. We’ll figure something out. Believe me, you’ll need every bit of help.’\n\n’And besides...’ Helvia narrowed her eyes. For a moment, they glinted red with an icy fire: ‘I hope you realize we can’t just let this go. It’s simply wrong.’"
greneclyf_hive.15.a:0 "‘As a changeling... you understand me.’"


# CONDEMNATION OF THE OCCUPATION #
greneclyf_hive.16.t:0 "President Leamhan condemns the occupation of the Changeling Lands!"
greneclyf_hive.16.d:0 "[This.GetNewspaperHeader]At a parliamentary session, President of the Ost-Griffonian Federation, Gytha Leamhan, delivered a fiery address calling for the open condemnation of the partition and occupation of Chrysalis’ former Hegemony.\n\n’She may have been a tyrant – but that’s no reason for innocent changelings to suffer,’ the president stated.\n\nOccupying authorities on Equus declined to comment, stating, quote, ‘It’s none of her concern.’\n\nThe international response has been divided: some insist that the fate of a fallen despot’s realm belongs to the victors; others show open disdain for changelings as a species. But amidst the noise, clear voices rise – calling for restraint, dignity, and the fundamental right of beings to their homeland."
greneclyf_hive.16.a:0 "‘Equus once again on the brink of war?’"


# THE FEDERATION PROPOSES MERGING ALLIANCES #
greneclyf_hive.17.t:0 "The Federation proposes alliance unification"
greneclyf_hive.17.d:0 "Diplomats from Blosmport have approached our military command, and Prince Blueblood personally, with a request to temporarily merge our alliances for operational coordination against Chrysalis. The general staff supports the idea, but the final word rests with Princess Celestia."
greneclyf_hive.17.a:0 "‘Of course, what is there to discuss?’"
greneclyf_hive.17.b:0 "‘An alliance with changelings against changelings? Ponies might not understand this.’"


# CONFERENCE REPORT #
greneclyf_hive.18.t:0 "### CONFERENCE REPORT"
greneclyf_hive.18.d:0 "Two plans for the postwar administration of the Hives were reviewed and codified:\n\nPlan ‘Cockatrice’ focuses on joint federal governance. It envisions transforming the Hives into a parliamentary republic with proportional hive representation in a unified Senate. Prime Ministerial candidates are listed in Appendix A.\n\nPlan ‘Cerberus’ calls for the division of occupied land into two puppet states: Equestria will claim the South and install a Thoraxite administration; We will take the North and establish a monarchy under Helvia von Ditrysium.\n\nThe agreement was signed by both parties. The mood during the conference was optimistic."
greneclyf_hive.18.a:0 "‘Helvia will be surprised.’"

# DEMONS OF THE HEGEMONY #
greneclyf_hive.19.t:0 "Demons of the Hegemony"
greneclyf_hive.19.d:0 "After tense negotiations, we managed to convince Celestia that it is our responsibility to prosecute Chrysalis. In return, we handed over all captured military officers to the ponies.\n\nChrysalis was sentenced by the Supreme Military Tribunal to life imprisonment in the secret penal colony of Aisling. Additionally, custody over several Hegemony scientists passed to us – the ones responsible for advanced weapons development and the horrific experiments extracting love from prisoners of war.\n\nTruthfully, their capture was a stroke of pure luck, the result of chaotic battles during the storming of enemy facilities. When the ponies learned of it, they demanded we either hand the scientists over or execute them for crimes against life itself.\n\nBut the decision lies with our tribunal. We may imprison them, execute them. Or... we may put their expertise to use for the good of the Federation. The court ruled..."
greneclyf_hive.19.a:0 "...that each be sentenced to long-term imprisonment in Coldridge Penitentiary." 
greneclyf_hive.19.c:0 "...that they be granted immunity in exchange for unrestricted access to their research data."

# FOREVER? #
greneclyf_hive.20.t:0 "Forever?"
greneclyf_hive.20.d:0 "‘I missed you...’\n\nAdler said nothing.\n\n’I understand Helvia, her bitterness. But-’\n\n’Gytha...’\n\n’I wasn’t finished!’ the president snapped, her voice breaking.\n\n’I’ve sacrificed so much in my life. My best, my only childhood friend, who once called me a sister, now calls me by my title and refuses to meet over some made-up excuses,’ she said with barely masked pain. ‘Your sister... she hates me for what happened in the Hives. And... I financed murders and kidnappings with my own hooves against those who opposed federalization.’\n\n’I’m a monster. A wretch. I don’t know what history will say about me. Maybe-’ She cracked, the tears spilled freely now. Her frame trembled. ‘Damn it! I’ve been living on edge since the early zeroes. Nothing’s changed. One misstep – and it all comes down on me.’ She wiped her eyes, smearing her makeup, rage flaring through the grief.\n\n’Feed the citizens. Feed the army. Feed the bureaucrats. Ever since I became president, I can’t even tell if tomorrow I’m being praised or dragged through another scandal. Harmony, reforms, reforms, harmony... Give this, fix that. And I just want to live normally! I’m not only a queen, or a president, or Tartarus knows what else – I’m also just a mare, Adler!’ She yelled, nearly draining the glass in front of her, and went silent while staring at the changeling who couldn’t quite find the words.\n\n’...during the crisis... I almost made a stupid mistake. And now I’m thinking: maybe I’m allowed to make it. This time, on purpose.’ She raised her eyes to the former VOPS officer. ‘Adler. Marry me,’ she said with a crooked smile, barely believing the words herself. Another sip from the glass followed.\n\nAdler exhaled, stepped closer and embraced her gently. ‘Judgment belongs to history, Gytha. I’ll never judge you. And I want to stay, even when there’s no Oiren nor Basalt.’ He swallowed. ‘I say yes. Took you long enough.’\n\nGytha’s eyes widened, then she hugged officer tightly in response. She carries the weight of sins and triumphs alike and she still hopes that Oiren and Helvia might forgive her one day. But even if they don’t, someone has finally appeared who won’t turn away. Someone who stays. She doesn’t know what the future will hold and what it’ll take to keep him by her side. But right now, it doesn’t matter. Just like nothing mattered except their feelings."
greneclyf_hive.20.a:0 "‘Forever’"


# PEACE IN OUR TIME #
greneclyf_hive.21.t:0 "Peace in Our Time"
greneclyf_hive.21.d:0 "‘Synovial? Pfft,’ Gytha smirked, closing her eyes. ‘He may be a son of a bitch, but he’s our son of a bitch, you know what I mean?’\n\n’You can’t be serious,’ Oiren replied with a doubtful look. ‘Why would we ally with a general who’s copying Chrysalis?’\n\n’No, Oiren. I’ve learned a lot over my career. And one thing above all: who someone is matters far less in politics than it does in novels. Chrysalis had a cabinet. But Synovial’s cabinet – that’s our cabinet. It’s run by our agents. Our elites. Underneath his charming nationalist regime, it’s Harmonists pulling the strings. And we’ll teach them the right way in time. We just can’t push them now. After the war, they need room to breathe.’\n\nThe president smiled, clearly satisfied with her reasoning. ‘Wars... what are they good for, really? Tartarus take it, I swear I’ll do everything I can to preserve peace – to save the kin we still have back home. That’s how this coalition with Synovial will work. Oiren, just think about it. Imagine how brilliant our cooperation with the Reich could be. We’re already protecting the wounded and one day, we might grow a new federation from the inside. Maybe even realize that crazy idea of the Olenian-Changeling Commonwealth.’\n\nOiren laughed warmly at the thought, sipping her coffee. The destruction of Chrysalis’s Hives had changed her. She hated war, hated cruelty, despised tyranny. At first, she’d thought the fall of the regime was a good thing. But then came the news about massacres of changelings, refugee stories and all she could think about was saving her own blood, and making the occupiers pay.\n\nShe still didn’t like the idea of diplomacy with Synovial. But Gytha’s words gave her pause. Enough to rest.\n\nRight now, all she truly cared about was this moment: sitting, drinking something warm and sweet with her dearest friend. Something she hadn’t done in what felt like a lifetime.\n\nNoticing her softened expression, Gytha winked and chuckled like a filly:"
greneclyf_hive.21.a:0 "‘We need that Hindian tea again!’"


# BUSINESS AS USUAL #
greneclyf_hive.22.t:0 "And So It Goes"
greneclyf_hive.22.d:0 "Gytha double-checked another telegram from Ditrysium. It was from Helvia – proposing to open branches of several construction companies to support the continued rebuilding of the principality.\n\nThe president had spoken to her before. The Queen of Ditrysium was clearly grateful to Gytha for not triggering the uprising plan, for not forcing her kin to slaughter one another. Though she clearly mourned the lost unity of the changeling lands. With peace now reigning, Gytha was beginning to wonder if much had really changed...\n\nShe dismissed her guards and stepped close to the bars. The same green-tinged mane. The emerald eyes. The elegant long neck. And that unmistakable air of superiority.\n\n’...’\n\n’Nothing to say, is there?’\n\nThe figure on the other side turned her head slightly, fixing her gaze on the president.\n\n’I spent a long time wondering why you didn’t kill me. I thought you were soft,’ she said at last, grinning with a glint of madness in her eye. ‘But I’ve figured it out. I finally understood when I saw your Federation. You’re not soft. Oh no. Far from it. Between the two of us, you are the more terrifying, Leamhan.\n\nI was clumsy. I united them with fear and parades. But you? You made them believe. You became their icon. You brainwashed not just ponies, but every breathing creature in your magnificently disgusting project. They fear me for a reason. But you? You’re feared only by those who truly understand your power. Maybe that’s what you want from me too,’ she laughed, her eyes seeming to pulse with manic light. ‘I hate you for tearing my world apart, but I can’t help but admire what you’ve built. Maybe it’s turning into obsession. You’re brilliant, Gytha. You have given them the idea that changelings will rule them and they will be happy about it.’\n\nGytha’s face twisted. ‘We are not alike. Why am I even wasting my time on a deranged old hag? I don’t know why I didn’t hand you over to the Equestrians. But it doesn’t matter now. Enjoy your eternal vacation.’\n\nThe president turned and left the prison, the echoing laughter of that proud madmare still lingering in her mind. The same mare who once welcomed her into her country – the very country she later helped destroy. Were they truly alike, even just a little? Is that what Oiren meant, all those months ago..?"
greneclyf_hive.22.a:0 "‘...I don’t have time for this. Helvia needs me.’"


### Obsidian trade ###

greneclyf_obsidian.2.t:0 "Our ambassadors return not just empty-handed - they return insulted."

greneclyf_obsidian.2.d:0 "Their finance minister stated that he "sees no strategic value in fragile trinkets," while military advisors whispered something about "unreliable supplies from an unstable region." This crude display of arrogance clearly shows how we are perceived abroad — as provincial supplicants, not equal partners.\n\nA tomb-like silence reigns in the Royal Palace, broken only by the angry chime of crystal ornaments. Our reserves will remain unused, and our modernization plans — frozen. But at least now we know for sure who our friend is, and who is merely looking for weaknesses in our defenses. But who, if not Greneclyf, understands that today's adversaries are tomorrow's partners?"

greneclyf_obsidian.2.a:0 "Curses."

greneclyf_obsidian.3.t:0 "Trade Agreement Approved"

greneclyf_obsidian.3.d:0 "Our diplomats have returned from their long journey with radiant smiles and a thick portfolio of documents. The negotiations, which lasted for several weeks, have finally been crowned with success. The government of $COUNTRY$ saw mutual benefit in our proposal.\n\nStarting today, regular shipments of first-grade crystal obsidian will commence by sea. In return, steel, magical crystals, or grain (depending on the partner country) will flow into our storages. This treaty is not just an economic exchange. It is a bridge built between our peoples. May the cold gleam of our stone be warmed in the fire of their forges, and may their technology strengthen the radiance of our spires!"

greneclyf_obsidian.3.a:0 "The Queen has already given the order: 'Let the crystals flow like a river!' The era of Greneclyf's isolation is coming to an end!""


