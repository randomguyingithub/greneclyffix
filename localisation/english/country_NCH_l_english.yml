Lorri:0 "Lorri"
NCH_desc_Lorri:0 "Admiral Lorelei Lorri is a rising star of the Blosmport Naval Academy. Cunning and secretive — that is how his enemies would describe him. He always keeps his ears to the ground, which is hardly surprising for a submariner, as even the faintest sound in the depths of the sea can signal either nearby prey or a sudden reversal of roles. \n\n Lorri began his career aboard a coastal-type submarine. During his first patrols as a captain, he proposed an innovative tactic — the use of submarines in so-called \"shark packs.\" These formations later became known as the Sharks of the Arctic Waters. Lorri advocates for the expansion of the submarine fleet. In his view, Greneclyf lacks the resources and industrial base needed to maintain and construct a large-tonnage surface fleet; therefore, emphasis must be placed on stealthy yet highly effective new-generation submarines — submarine cruisers. \n\n §YPortrait author:§! dallkory"

