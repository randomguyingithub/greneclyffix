Hart:0 "Hart"
NCH_Desc_Hart:0 "§gHeinrich Hart is a young and promising admiral, hailing from the high mountains of the northern part of the island. His attention to detail has always been noted by his commanders, as has his masterful planning during military exercises. His subordinates enjoy communicating with him, and Hart himself gladly spends his weekends with his fellow comrades-in-arms. \n\n As a proponent of building a large-tonnage fleet, he actively advocates for the development of powerful shipbuilding. In his view, only our massive guns, aimed across seas and oceans, can secure us against potential invaders.§!\n\n §YPortrait author:§! dallkory"

