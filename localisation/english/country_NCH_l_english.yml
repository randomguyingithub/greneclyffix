greneclyf_arctic.1.t:0 "Fishing"
greneclyf_arctic.1.d:0 "A low fog hung over the chilly beach as Rudy and Charoite stood over Tinax’s grave. A few days earlier, malnourished and fatigued, Tinax had started coughing as they were on another unsuccessful fishing trip.  It was just a few days ago that Tinax had finally convinced Rudy to devote his life to the Matrona.  Now, their faces showed nothing anymore—their hunger and fatigue couldn’t even muster an expression of sorrow for their comrade. \n\n In the morning they moored at a rocky island to bury their companion. Rudy cast a glance at their last remaining fellow traveler—old Kerne, who, even during the burial, kept trying to fish in dead water. \n\n Charoite trudged toward him without a sound. Though he couldn’t put it into words, a desire was forming in his head to drown Kerne: the old stallion’s increasingly crazed obsession with fishing stirred an irresistible rage within him. \n\n He stepped beside the hunched figure and raised a stone—then noticed something remarkable, a bite.  For the first time in weeks something had taken the bait. With experienced precision, Kerne hauled in a large salmon, whose head Charoite crushed immediately. The three built a fire in silence, ravaged the fish, and finally found the strength to speak. \n\n “We have to tell the others, the hive needs food.” Rudy said, stirring the coals. \n\n Kerne only nodded silently, while Charoite grimaced. “If only we knew where we were. We just sailed north...”\n\n The old stallion nodded again, grumbling something unintelligible. \n\n “Let’s...  pray, for Tinax...” Rudy said, touching the cross of Matrona’s Church on his neck. \n\n After catching enough fish for several days’ travel and returning to Llir, the fishermen told of miracles in the northern icefields, of oceans full of enormous fish.  This brought a shine of hope, and prompted the authorities to take an interest in developing the region."

greneclyf_arctic.1.a:0 "A corresponding edict was issued soon after."

greneclyf_arctic.2.t:0 "The Sierpinski Sector"
greneclyf_arctic.2.d:0 "Ronove was settling into her new job at the polar station. She had always been withdrawn—sometimes to the point of becoming a target, especially at school. After finishing her studies in Eisling, she applied at once for the Northern Development program. When a positive reply came surprisingly quickly, she left the home she had never loved. \n\n From the window she watched endless snowy expanses cut by the silhouettes of multi-story residential blocks that had risen over years of development. Other northern pioneers lived there—scientists, soldiers. And volunteers like her. \n\n For the first time in her life, she felt...  peace. Life in an Arctic desert slowly filling with buildings might not be every young changeling mare’s dream, but her present place suited her more than well. \n\n Ronove made a few clicks on the bulky radio transmitter, briefly glancing at a poster of a saluting soldier in a gas mask. Tuning to the right frequency, she took a sip of coffee, nudged aside a stack of vinyl records she sometimes played on air, and began speaking into the microphone:"

greneclyf_arctic.2.a:0 "“Attention. Attention. 39486 60170... ”"

greneclyf_forces.3.t:0 "Security of Arctic Trade"
greneclyf_forces.3.d:0 "For half the year, the seas around Greneclyf are locked in ice, and commerce becomes a constant struggle against nature itself. Merchants complain of losses, captains curse the frozen waves, and the kingdom’s economy suffers from the seasons’ unpredictable rhythm. Yet the Queen has declared this burden will no longer be tolerated. The fleet has a new mission: not merely to defend our shores, but to break the icy chains that bind our trade. Icebreakers, new routes, and bold expeditions could turn the northern seas from an obstacle into a lifeline—if we have the will to endure the trial."

greneclyf_forces.3.a:0 "The sea will serve us, not hinder us."

greneclyf_forces.4.t:0 "Crossroads"
greneclyf_forces.4.d:0 "“Your Majesty. Your Excellency,” Semper Fai saluted as he entered the office with two weighty folders. “After lengthy and lively discussions with your esteemed cadets and theorists, I am pleased to report that our fleet is in a highly respectable condition by modern standards.”\n\n “That is reassuring,” the Judge replied. \n\n “However, to preserve strategic superiority in the region, we must decide on our future doctrine. You see, in the modern world there are three primary concepts for developing a navy. The last is experimental and extraordinarily expensive to produce, so as the kingdom’s rear admiral, I propose we exclude it from consideration and focus on the first two.”\n\n Fai cleared his throat, catching the approving nods of the state’s leading figures, and set the folders before them. \n\n “The red folder represents a doctrine focused on perfecting our existing structure in light of contemporary realities. Our fleet is strong, and I insist on developing our strike flotilla. Then,” Semper tapped the desk briskly, “we will surpass even the damned Bakaran ponies, effectively laying claim to the entire region.”\n\n While Oyrien studied the folder with visible satisfaction, Gytha asked, “And the green folder? What is it about?”\n\n Fai hesitated slightly. “An alternative plan—let’s call it a contingency. It proceeds from a deliberately cautious, if not defeatist, premise: that our fleet is insufficient for maritime dominance, and therefore we should focus on submarines and raider attacks against enemy shipping. I dislike this plan not only out of wounded pride, but because of its logic. The core resource base of our potential rivals lies on the continent, which means it will be difficult for us to deliver a decisive blow. However, amid the region’s political instability, this would allow us to quite literally strangle the continent by severing its ties to the outside world.”"

greneclyf_forces.4.a:0 "“We’ll show those Bakarans!”"
greneclyf_forces.4.b:0 "“We should be cautious... ”"

greneclyf_forces.5.t:0 "Defense Committee Session"
greneclyf_forces.5.d:0 "In the middle of the day, the Eryahtas Defense Committee convened: the top military leadership, deputies, and the Queen herself. An exhausting but vital discussion lay ahead about the army’s future—a matter too large to be settled by a simple royal decree. The generals insisted on introducing mandatory conscription for the kingdom’s citizens. \n\n “The floor is given to Aypex Carrion, Prefect of Blosmport and General of the Royal Guard,” Oyrien declared, watching the officer approach. \n\n “Greetings, most honorable deputies. Your Majesty.”\n\n Carrion swept the assembly with a stern gaze and began: “Before us stands the most important question: what should be the foundation of our army? The answer is obvious—we need a strong, disciplined, and numerous regular army built on conscription. \n\n First, state security cannot depend on a handful of elite soldiers. Wars are won by armies, not by a small band of heroes. We must know we have hundreds—thousands—of trained warriors ready to hold our borders. Second, conscription will strengthen our nation. Military service is a school of discipline, unity, and civic spirit. One who has served is not merely a soldier—he is a patriot, ready to defend his homeland when danger comes. \n\n We cannot afford to build our defense on a narrow circle of people. We need a nation under arms, not chosen knights. I urge you to support the doctrine of a regular army and conscription! Only so can we guarantee the security of our country and its citizens.”\n\n “Your position has been heard, Prefect. Time,” Oyrien struck her gavel, dismissing the bowing officer. “The floor is given to General of the Leib Guard, Bermondt Latro.”\n\n A statuesque officer in the black uniform of his regiment stepped to the rostrum, bearing its distinctive insignia. He removed his cap and extended it broadly in greeting. \n\n “Worthy sirs! Beloved Queen! The world has changed, and war has changed with it. The time of numbers is over; the time of quality has come. The army of the future is mobile, highly trained elite units—capable of lightning strikes and solving tasks that ordinary infantry would not even understand. \n\n The elite is a force that acts precisely and efficiently. A regular army is a mass that must be fed, clothed, and armed. A regular army requires oversight, which means a heavy burden on the kingdom’s bureaucracy—and that means corruption and negligence in the ranks. \n\n Conflicts today are not endless fronts and enormous armies. They are special operations, sabotage, speed. Who will handle that better—an elite soldier trained to perfection, or a conscript who has barely learned how to hold a weapon?\n\n Not to mention: no discipline is sufficient to bring order to forcibly herded masses, in each of whom sleeps a rapist and villain, a coward and parasite—ready to betray his comrades at arms. My reform plan is a path to victories, not to senseless losses.”\n\n After the speeches, the Eryahtas began to vote. The deciding vote belonged to Lord Shou, who chose..."

greneclyf_forces.5.a:0 "Carrion’s doctrine of a regular army"
greneclyf_forces.5.b:0 "Latro’s doctrine of an elite force"

# Нарушитель
greneclyf_forces.6.t:0 "The Offender"
greneclyf_forces.6.d:0 "Dusk Lory, half-asleep, stood in formation after an exhausting night watch. One of the recruits, taking the alarm for an excellent joke, had roused the entire camp. \n\n Suddenly a plainly dressed political officer approached the sergeant-major, dragging along a trembling youth. After receiving a nod, he turned to the soldiers. “Attention!”\n\n His voice cracked like a whip, jolting many fully awake. \n\n “Comrade conscripts! There is disorder in the regiment. Hoodlums are staging diversions. And you, as the seniors, have been tasked with holding a court and punishing this good-for-nothing—setting him on the path of honor and dignity—so that no one ever again dares to toy with something like a combat alarm. Count off—one, two!”\n\n After the quick count, the political officer ordered the fighters to form two ranks and handed each of them rifle ramrods. The soldiers exchanged tense glances, not understanding what was happening. The youth’s knees buckled. \n\n “For depriving his comrades-in-arms of sleep, and for a false alarm which, in another situation, could have cost lives, Conscript Yelen Bromum is sentenced to two hundred blows of the gauntlet. Sentence to be carried out immediately. Anyone who refuses will receive fifteen blows himself.”\n\n Whimpering, Bromum stumbled backward, but the political officer kicked him forward sharply. Others raised their ramrods, preparing to strike. \n\n Lory hesitated. Watching Bromum writhing in pain, he remembered how he hadn’t slept all night because of that idiotic alarm. Gritting his teeth, he struck—perhaps even harder than the others. \n\n The commissars sometimes went too far with punishments, but gradually the soldiers began to see them not as wardens, but as elder comrades—strict, yet fair. Hazing was eradicated, and the Code became every recruit’s bedside book."

greneclyf_forces.6.a:0 "“Honor and conscience of the nation.”"

greneclyf_forces.7.t:0 "Dogs of War"
greneclyf_forces.7.d:0 "Orb Seller made a strong impression on Latro at once. The head of the PMC sharply contrasted with the Leib Guard general: while the former smoked a cigar and occasionally bared his teeth in a grin, the latter studied him with cold restraint. \n\n “So,” Seller exhaled a cloud of smoke, “it seems you wanted to talk about something, Your Lordship?”\n\n Latro glanced at his watch. Only a minute had passed, yet it felt like an hour. \n\n “Yes, exactly, Mr. Seller. I am familiar with your army’s methods; I have seen creatures who served there. I find it rational to offer your professionals employment. The Kingdom wants to hire you to train our future soldiers. We have lived in peace too long and critically need practitioners’ experience—not theorists’.”\n\n The pony lowered his sunglasses slightly, staring hard at the general. \n\n “Ha, and here I thought you were planning a coup or something like that. I see—so it’s a low-priority contract. Very well, it can be arranged. But!” Seller spread the papers out in a businesslike manner. “Read the terms. My fighters require constant rotation. They can’t sit in one place; they need to participate in operations, not only drill your recruits.”\n\n Latro read the contract carefully, then raised his eyes. \n\n “Are you sure that such turnover won’t affect training quality? Recruits and instructors won’t have time to form rapport.”\n\n Seller snorted. \n\n “And what if that rapport turns out to be negative? Don’t worry,” he handed the general a pen, “we know what we’re doing.”\n\n After a few seconds’ thought, Latro signed. For a moment it felt as though he had struck a bargain with a demon. Orb Seller smiled, as if reading his mind."

greneclyf_forces.7.a:0 "“We’ll meet again, General.”"

greneclyf_forces.8.t:0 "Thoughts on the Divine"
greneclyf_forces.8.d:0 "The general led yet another conversation with Seller, pacing back and forth on the flight range while the pony followed him with his eyes. \n\n “An idea, Seller, must live in every soldier’s soul. Even as a mercenary, you understand that better than most. So tell me: what could be the binding idea for the Guard? The homeland? Families?”\n\n Seller’s ears twitched. “I believe in war, Latro. The homeland is a flag that will betray you if it must. Family is not eternal, the Queen is mortal. War is a trial of will—your own and another’s—within a greater will. War is the last, absolute game, because it turns existence itself into a single whole.”\n\n Latro fell silent in thought. \n\n “That is a perfect philosophy for a dog of war, but not for a national army. We are bound to Greneclyf—it is our home. We believe in the Queen and...  in Matrona.”\n\n Seller raised an eyebrow. \n\n “Matrona?”\n\n “That is our goddess. The Cult of Lady Matrona, who gives love and protection—our holy defender and patron.”\n\n The PMC chief lifted his head. “My God is war itself. But I understand you—and your point. Religion truly can be a strong instrument of unity for soldiers, if presented correctly. God is eternal. God is immortal. God will not betray.”\n\n The general smiled with satisfaction:"

greneclyf_forces.8.a:0 "“And God is with us.”"

greneclyf_forces.9.t:0 "Mechanical Beasts"
greneclyf_forces.9.d:0 "Two requests lay before Basalt—submitted at the same time by two different initiative groups of the Institute for the Study of War. The first advocated giving special attention to studying Griffonian armored blitzkrieg tactics, while the second insisted we lacked the resources for tank research, urging instead a focus on motorized brigades and potential armored personnel carrier projects. \n\n However, given limited resources, only one project could be chosen. Shou thought for a moment and placed his seal on..."

greneclyf_forces.9.a:0 "the blitzkrieg study project"
greneclyf_forces.9.b:0 "the motorized brigades project"

greneclyf_forces.10.t:0 "Project “Phoenix”"
greneclyf_forces.10.d:0 "“Exactly so. This, if one may call it that, WMD will be so powerful that even a compact warhead could wipe an entire city from the face of the earth, leaving no one alive. And due to the charge’s physical properties, the surrounding area will remain contaminated for many years,” Celarl replied to Gytha’s question. \n\n “That’s horrible... ” the Queen said sadly. \n\n “Gytha, dear, you were against even adapting pump-action shotguns for the army, considering them excessively cruel. Yet in the end our advanced saboteurs use automatic shotguns, which in confined spaces are far more effective than any submachine gun,” Vixit observed, laying a hoof on her shoulder. \n\n “Listen...  Mad dictators and monarchs in other countries will sooner or later come to such a decision as well. And so that they do not destroy our homeland, we at least need, for appearance’s sake, to possess a weapon capable of balancing their ambitions.”\n\n The Queen looked crushed, turned her gaze aside, and whispered softly:"

greneclyf_forces.10.a:0 "“Have mercy and forgive us, Matrona.”"

greneclyf_hive.1.t:0 "A Spark"
greneclyf_hive.1.d:0 "“An unusual place for a meeting, Madam President,” Adler remarked, sipping coffee on the veranda. \n\n “I just felt like getting some air. Don’t worry—there are no snipers here,” Gytha replied. \n\n He smirked at the joke but quickly grew serious. Gytha set her cup aside and looked him in the eyes. \n\n “Where do your loyalties lie, Adler?”\n\n “Can you guarantee my safety?”\n\n “I swear it,” she answered calmly. \n\n Adler removed his cap. \n\n “I confess I am loyal only to my sister and to Ditrysium. I support neither Thorax nor that foal Chrysalis.  If this is an attempt at prying a confession out of me then you can tell Chrysalis I have nothing more to hide.” He spoke sternly, but calmly.\n\n “Relax,” Gytha said. “I needed to hear that. Then we have something in common. It hurts me to see the Hives in this condition, and I want to help our kind.”\n\n “What do you mean?” Adler asked with caution and intrigue\n\n “I intend on kicking the door down and bringing down her entire rotten facade. For peace. And for your sister, too.”\n\n Adler took another moment before he stood, a momentary smirk at the concept before it melted away In favor of protectiveness.  He underhoofedly pointed towards the president in a gesture of warning. “If anything happens to Helvia-”\n\n “It will happen if Chrysalis remains in power,” Gytha replied softly. “But if we intervene, Helvia can become the new Queen.  I’m certain she’d fit the role well.”\n\n He was silent for a long time, then nodded. \n\n “Very well, Madam President. You have my support, but only on the condition that my sister’s safety is secure.”\n\n “Of course.”\n\n “I hope you realize I don’t mind you dressing more casually, my liege.” he added with a grin, before he turned with a click and left. \n\n Gytha watched his uniformed figure from the UOBV disappear."

greneclyf_hive.1.a:0 "“That’s rich, coming from you.”"

greneclyf_hive.2.t:0 "A Gift"
greneclyf_hive.2.d:0 "“The idea lives. Much remains to be done,” Kulicid read, examining the contents of the opened crate and the note lying atop neatly packed rifles. \n\n Once he had fought in the ranks of the Thoraxian resistance, but after Chrysalis’s purges he went underground, changing his name and his life—wandering like a sailor without a port. Still, someone knew far more about him than they should have. \n\n Kulicid’s gaze lingered on the weapons. A longing seized him—for the days when he had been needed, and for the idea that had been worth risking his life for. Perhaps the dream of freedom was not dead. \n\n Perhaps it was time to take up arms again. \n\n And he knew where to look for the one who could still lead them."

greneclyf_hive.2.a:0 "The time has come, my old friend."

greneclyf_hive.3.t:0 "The Golden Rose of Ditrysium"
greneclyf_hive.3.d:0 "“For all that is holy—why did you even mention claims to the Ditrysium throne?! Are you trying to get yourselves killed? I hold this place by right—I rule there, not Chrysalis!” Helvia exploded, dressed in civilian clothes. Her voice trembled with fury and disbelief while Basalt Shou kept a stony expression. \n\n “Madam von Ditrysium, please. It was necessary to draw attention away. Chrysalis must begin to see a threat in Greneclyf.”\n\n Helvia exhaled heavily. \n\n “Why? What is she...  no—what are all of you plotting?”\n\n Shou hesitated, lowering his voice by two tones. \n\n “You see...  This is precisely why I was sent to you. Madam von Ditrysium, my President is planning a coup in the kingdom. Your brother is already informed and supports the plan, only—”\n\n Helvia cut him off sharply. \n\n “Silence!” she cried the moment she heard her brother’s name. “What...  Adler...  What in Tartarus do you think you’re doing?! Do you even understand what will happen if Chrysalis finds out?”\n\n Shou turned away, staring off to the side. \n\n “Madam von Ditrysium, I am not Lady Gytha. I cannot play on others’ emotions and steer this conversation toward a place where you accept reality with joy—so I ask you, simply listen. Adler is involved. Greneclyf guarantees your safety if the plan is exposed. At present we are also cooperating with Thoraxian cells, so you will have support. You have a central role in this plan: the—ahem—Madam President sees you as the future Queen of the Hives. Please, we need your help.”\n\n “You’re all such selfish creatures... ” Helvia said bitterly. “I don’t love Chrysalis, but what right do you have to dump such responsibility on me—to break my current life... ”\n\n She turned away from Shou, clearly unwilling to look at him. \n\n “I don’t know how you got my brother to participate. But I cannot put him in danger. Leave me the documents and get out of my room.”"

greneclyf_hive.3.a:0 "After some time, she made contact."


# RUMORS OF A NORTHERN PLOT #
greneclyf_hive.4.t:0 "Rumors of a Northern Conspiracy"
greneclyf_hive.4.d:0 "Disturbing rumors have reached the high command regarding preparations for a Thoraxian uprising in the north. Once again, someone has dared to challenge the established order, undermining the hegemony from within.\n\nThe cursed traitor clearly failed to learn their lesson, continuing to act from the shadows. Yet an even more troubling question remains — where did the rebels obtain their weapons?\n\nIf the rumors prove true, hesitation may come at a high price. However, hasty action risks only frightening the conspirators and ruining any chance to uncover the entire network."

greneclyf_hive.4.a:0 "The UOBV will deal with the treason"

# CHRYSALIS UNCOVERS THE PLOT #
greneclyf_hive.5.t:0 "Terrible News"
greneclyf_hive.5.d:0 "Terrible news: Queen Chrysalis has somehow uncovered the preparations for an uprising in Ditrysium and reacted immediately, completely isolating the hive from the outside world.\n\nAll communications have been severed, movement restricted, and any attempts to obtain reliable information about what is happening inside are being suppressed. We cannot be certain how the situation will develop, but the most likely scenario looks grim.\n\nThoraxians, cornered and deprived of coordination, may open fire on the dictator’s troops — thus beginning the fighting after all, unprepared, fragmented, and without a clear plan."

greneclyf_hive.5.a:0 "Chaos is coming"

# TRAITORS AMONG US #
greneclyf_hive.6.t:0 "The Rumors Were True"
greneclyf_hive.6.d:0 "The rumors have proven true: an uprising is indeed being prepared in Ditrysium. Our agents managed to intercept couriers, and interrogations revealed that, one way or another, our soft-hearted kin from Greneclyf stand behind these events.\n\nThese snakes not only financed Thorax right under our noses, but even managed to persuade Helvia to betray the crown. This means the matter is no longer limited to internal treason — it is now foreign interference, disguised as \"aid\" and \"compassion\".\n\nThere is no time left for doubt."

greneclyf_hive.6.a:0 "To arms, crush them!"

# THE POWDER NIGHT #
greneclyf_hive.7.t:0 "The Powder Night"
greneclyf_hive.7.d:0 "The midnight calm of Ditrysium was shattered by a deafening series of explosions at military facilities with royal garrisons and administrative buildings. Changelings without insignia stormed the premises in waves, dragging out sleepy and terrified representatives of Vesalipolis; gunfire echoed in some districts. Armed nobles and several changelings in UOBV uniforms joined them, overseeing arrests and dispersing stunned civilians.\n\nAfter some time, a broadcast began playing over loudspeakers throughout the city and on every household radio:\n\n\"Dear citizens, beloved subjects.\nAfter deep reflection on global trends and the conditions that have taken shape in our Hives today, I have come to the conclusion that only extraordinary measures can influence the current situation.\n\nIndeed, Chrysalis declared war, sincerely believing she was ensuring the survival of the Hives. Now she leads us toward temporary triumph, but strategically — toward the abyss. Chrysalis’s goals are irrational. Victory means nothing if it results in the destruction of our nation by pony hooves.\n\nThe queen has forgotten that the crown is not given as a personal whip, but to serve the people — already bringing us to the disgrace of the year 1002. If we do not rise now, we will soon have neither honor nor country left, for a second war may mean not just defeat, but extinction.\n\nWe are children of the same land — but does a mother truly lead her children to slaughter again and again? Faith in strength must not become faith in madness. Power that cannot retreat ultimately loses everything.\n\nToday we face a question: how do we save millions of our subjects without humiliating ourselves?\n\nThoughts of those officers and soldiers who fell on the battlefields, those who died at their posts or met death in other ways, and all their grieving families wound our hearts day and night.\n\nI call upon our most worthy army to rally under the banners of Ditrysium and prevent the catastrophe to which the mare in Vesalipolis, drunk on her own pride, and her sycophants like Trimmel are leading us.\n\nUnite all your strength for creation, for a better future. Let our entire people, as one family, firmly adhere to the idea of the inviolability of our young nation and steadfastly bear the heavy burden of responsibility that has fallen upon a nation that still has a long road ahead. Walk the path of justice, nobility of spirit, and act with the thought that you may raise eternal glory for our kind.\"\n\nAfter Helvia’s speech ended, a painfully familiar melody began playing on the radio, blending with the roar of the alert system and the sound of fighter aircraft taking to the skies. The old anthem of Ditrysium, unheard by its subjects for years, brought tears to some of those listening."

greneclyf_hive.7.a:0 "The hegemony is cracking"


# RUMORS OF A CONSPIRACY IN THE NORTH #
greneclyf_hive.4.t:0 "Rumors of a Conspiracy in the North"
greneclyf_hive.4.d:0 "Unsettling rumors have seeped into the command: a Thoraxian uprising is being prepared in the north. Someone has once again dared to challenge the established order, undermining the hegemony from within. \n\n That damned traitor has learned nothing and continues to act from the shadows. But a far more troubling question remains—where did the rebels get their weapons?\n\n If the rumors are confirmed, delay could prove costly. Yet hasty action risks only spooking the conspirators and ruining our chance to expose the entire network."

greneclyf_hive.4.a:0 "The UOBV will deal with this treason."

