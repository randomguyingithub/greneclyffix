greneclyf_base.1.t:0 "A Foggy Evening"
greneclyf_base.1.d:0 "Gytha slowly browsed through last year’s reports and old newspapers, striving to get the most accurate understanding of the country she had inherited.\n\n‘Luddites, Luddites, Luddites... It feels like there weren’t nearly as many of them when I was younger, were there?’ The queen gazed wistfully out the window, frowning at the gathering storm clouds.\n\n‘Perhaps that is the price of progress. What’s the earliest record of people protesting against machines? The ’90s? Holy Matron, I was but a tiny grub back then! In just a single generation, Eithne managed to change the face of society so radically...’ Gytha studied the raindrops forming on the glass, reflecting on how the old nation of shared labor had swiftly transformed into a divided society of guilds, manufactories, elites, and paupers.\n\n‘Your Majesty?’ Lord Protector Basalt Shaw stepped into the study, awkwardly tapping his hoof against the open door. ‘Is something troubling you?’\n\n‘It appears industrialization is not an unquestionable blessing. I never even considered how many jobs the Griffonian looms had taken away! And the Luddites...’\n\n‘Say the word, and the guards will deal with them, Lady Gytha.’\n\n‘No. Absolutely not. They are my little subjects, innocent and starving workers whose means of livelihood were taken from them. No force must be used against the suffering. We took their jobs – it is our duty to make amends. I... I’ll come up with something at the Oireachtas assembly. This is our first and most pressing issue,’ Gytha declared firmly, her eyes darting over the lines describing how unemployment had led to the wealth of new industrialists and the destitution of common drones.\n\n‘And you – why did you come? Do you have business with me?’\n\nShaw nodded with a neutral expression. ‘The Royal Guard. As the new commander-in-chief, I have some proposals for modernizing our army, but since you mentioned the Oireachtas, it will be decided there. I won’t trouble you further.’\n\nThe Lord Protector had already turned to leave but suddenly halted, as if recalling something.\n\n‘Her Excellency, Lady Chief Justice Oiren, asked me to inform you that she wishes to meet you in the library this evening. What shall I tell her?’\n\nGytha had been preoccupied with the thought of being involved in military modernization, but the familiar name pulled her out of her trance.\n\n‘Oiren?’ The queen’s face softened slightly."
greneclyf_base.1.a:0 "‘I will be there. Tell her to bring that Hindian tea again.’"

greneclyf_base.2.t:0 "The Summoning of the Oireachtas"
greneclyf_base.2.d:0 "Both houses of parliament had gathered in the ancient building of the Blosmport Abbey, just as they and their predecessors had done for over 800 years. However, today's session was somewhat unusual: the Abbey, typically filled with shouting and aggressive debates during assemblies, was instead filled with excited whispers – until they were silenced by the loud strike of the gavel from Lady Chief Justice Oiren of Óir.\n\n‘Order!’ She took a deep breath and continued in her commanding manner: ‘The First Assembly of the Oireachtas under the blessed reign of Her Majesty Gytha of Leamhan is hereby declared open! The floor is given to the Monarch.’\n\nOiren directed her expectant and stern gaze at Gytha, yet only the queen, out of everyone in the hall, could see the softness and encouragement hidden within the expression of her sworn sister.\n\n‘I... Ahem. I am pleased to welcome representatives of all estates of our glorious society under one roof for the first time. A new era is the beginning of history in the making, the seeds of which the Glorious Eithne nurtured with the sweat and blood of our nation throughout her life. The time has come to reap the fruits of her labors and multiply them, without disgracing the legacy of the late queen, and for that, I, and all of us, shall exert our utmost efforts! Much work lies ahead: bringing the Guard to a state worthy of the 11th century, our people cry out for the work that was taken from them by the looms, poverty has returned to the streets for the first time since the First Great Famine,’– Gytha continued, becoming slightly more impassioned – ‘Even the Abbey! The cardinals tear at each other for the right to interpret the Matron’s word; how have we come to this!?’\n\nThe queen’s eyes met Oiren’s once more, who subtly signaled to her the need to shift the direction of her speech.\n\n‘But... but there are also things that, since the days of Eithne, function like Skyfall clocks–our new system of laws, whose Charter was written at the beginning of this century, and the introduction of the prefecture system, which has proven far more effective than the former feudal divisions. Today, as I expect, Prefect Carrion of our glorious capital will share his experience with the Oireachtas, after which we shall hear other opinions and questions, from which we shall collectively decide what path our nation must take. I sincerely thank you all.’\n\nThe representatives seated in the Abbey saw the queen off with applause as she returned to her place beside Oiren.\n\n‘Well done,’ the Lady Chief Justice whispered, allowing herself the faintest smile, before authoritatively calling out, as was custom, ‘Order!’\n\n‘The floor is given to Aphex Carrion, Prefect of Blosmport.’\n\nA stately, tall changeling of noble bearing adjusted his monocle as he stepped toward the podium and, in a creaky voice, loudly responded:"
greneclyf_base.2.a:0 "‘I thank you for this opportunity, Your Majesty Gytha, and Your Excellency Oiren.’"


# Gytha Jorney #
greneclyf_base.3.t:0 "The Journey Begins"
greneclyf_base.3.d:0 "For this special occasion, Prefect Carrion had assembled part of the city guard to hold a parade, showcasing the state of affairs in Blosmport. The general was immensely proud of himself, stretching his neck and grinning at the marching guardsmen.\n\nToday, Gytha was not merely observing the city – she was announcing the beginning of a royal tour across the entire island, a momentous event that the prefect had decided to mark with a grand display. Subjects of the crown bustled through the streets with their families, darting from one street vendor to another, while the crowd gazed in delight at the officers and reveled in the live music.\n\n‘How do you find the parade, Your Majesty?’ Carrion asked as Gytha waved a hoof at the gathered crowd.\n\n‘I must admit,’ she began, ‘the way Blosmport has transformed since my foalhood is simply breathtaking. When I was a filly, our docks had nothing but wooden boats, and now look at it – an entire shipyard, where our first vessel awaits me! Ours, not one we had to buy!’\n\nCarrion adjusted his monocle, glancing approvingly at the steel leviathan.\n\n‘Yes, Her Majesty Eithne was truly great to have introduced our people to such marvels. But I must warn you, my queen – other parts of our nation... are not as advanced. You may even find yourself shocked by how starkly the capital differs from the rest of the country,’ Carrion said, furrowing his brow.\n\nGytha shrugged. ‘Well, then I shall see it for myself, Prefect. After all, it is I who must pull this nation into an entirely new era, not someone else. And I am ready for it.’\n\nThe prefect gave a barely perceptible smile, clearly impressed by the queen’s resolve. Perhaps she was naïve, but she undoubtedly carried the potential for great deeds – if tempered with a more pragmatic approach."
greneclyf_base.3.a:0 "‘I wish you luck on your journey, Your Majesty.’"

greneclyf_base.4.t:0 "Beyond the Golden Cage"
greneclyf_base.4.d:0 "Setting hoof in Aisling for the first time, Gytha let out a surprised gasp as she descended the gangplank. Was this truly her country? This backwater?\n\n\Her thoughts were quickly interrupted by a modestly arranged welcoming ceremony, which instantly filled her heart with warmth as she saw her soot-covered miner subjects happily greeting their queen. The central figure among them was a tall changeling with a stern expression, which softened into a weary smile upon seeing the two most important figures in the kingdom.\n\n‘Your Majesty, Your Excellency – may the wisdom of the Matron light your path,’ the changeling said, bowing deeply.\n\n‘It is good to see you, Praetor Onychion. Or do you prefer your secular title of Prefect?’ Oiren asked.\n\nGytha studied his figure. ‘Onychion? You have... aged so much since we last met. It is hard to believe you are the same changeling who guided us through our initiation rites years ago.’\n\n‘Time flows, my queen. The capital’s praetor and likely next cardinal is Aktis now. As for me, I found my strength in serving here, where I am needed by our brothers and sisters in faith–not only as a priest but as a prefect,’ Onychion said, glancing at the people of Aisling.\n\nFor the next few days, Gytha and Oiren engaged in practical studies of daily life in the region. Their conversations with Onychion opened their eyes to how unevenly modernization had spread across the island–some changelings here could not even read, and the proper work of civil officials had only begun under Eithne when she appointed a priest as prefect.\n\nBidding farewell to Aisling, the queen and her entourage set forth to their next destination."
greneclyf_base.4.a:0 "Bugsmere awaits!"

greneclyf_base.5.t:0 "The Steel City"
greneclyf_base.5.d:0 "Upon arriving in Bugsmere, Gytha was met with an utterly unexpected sight: in the middle of the town square, a dense crowd had gathered around a sweating changeling, who was desperately trying to calm them down. The moment the official spotted the queen, her eyes widened in shock before she quickly spoke into the microphone again:\n\n‘Your Majesty! Bugsmere welcomes you!’\n\nThe crowd fell silent, collectively turning 180 degrees to face Gytha. She offered an awkward smile and waved at her subjects. Within moments, they began bombarding her with endless grievances:‘Your Majesty, they have taken our jobs!’ ‘We are running out of food!’ ‘Matron, have mercy on us!’\n\nBefore the bewildered Gytha could react, Oiren stepped forward and bellowed: ‘ORDER!’\n\nThe crowd instantly fell quiet. ‘I take it my home hive is not seeing its finest days,’ Oiren said, her voice calm yet firm. ‘Rejoice, then – for not only has Her Majesty arrived to inspect the situation, but so has your Lady Chief Justice. I shall gladly hear your grievances to determine the course of action moving forward. And our esteemed Prefect Berilla will assist me in this, will she not?’\n\nOiren grinned, baring her teeth at the visibly nervous official standing in the square.\n\nFor the next few days, the Queen and the Lady Chief Justice conducted thorough inspections of Bugsmere’s manufactories and mines. They listened to workers, factory owners, the prefect, miners, and even the Luddites, with whose leader Gytha shared a cup of tea – under the watchful eye of her loyal Lord Protector, Basalt Shaw.\n\nOiren’s expression betrayed nothing, but her heart ached at the sight of what had become of the House of Óir’s homeland. Basalt sensed her sorrow, taking on part of the responsibilities and speaking to the citizens in her stead to shield her from dwelling too deeply in grief.\n\nOne evening, the Lady Chief Justice visited her ancestral estate. The same respectfully bowing butler, the same lavishly adorned walls, and the same sense of order amid chaos greeted her.\n\n‘Oirie, is that you?’ a noblemare’s aged voice inquired from beside the fireplace. Her eyes opened, revealing the familiar milky haze of blindness.\n\n‘Yes, Mother... It has been a long time,’ Oiren replied, approaching her forebear. She sat beside her, allowing the elderly matriarch to embrace her daughter. After a moment of silence, Oiren spoke again: ‘How fares our house, Mother?’\n\nThe old noblemare furrowed her brow slightly, as if recalling recent events. ‘They deceive, as they always do. The elders still care for nothing but wealth and pleasure, while the young refuse to grow wise. Only your nephew, Cyanite, seems to be making something of himself – he is working his way into the prefecture, trying to serve the city,’ she said before taking a sip of her pungent herbal tonic. Then, turning her sightless gaze toward her daughter, she continued:\n\n‘You two are the last hopes for true change in this family, Oiren. Your grandmother’s rule shattered the balance, and now we are either corrupted, like Isovius – no doubt spoiling city mares as we speak...’ She let out a bitter chuckle before sighing. ‘Or we are the noble hope of our great family, like you and Cyanite. What a shame that it is Gytha who wears the crown, and not you, my beloved.’\n\nA single tear traced its way down Oiren’s face.\n\nThe following morning, as a nervously chattering Berilla and representatives of various social classes bid farewell to the kingdom’s leaders, hope for change took root in their hearts. The new generation of rulers had come – not to erase Eithne’s reforms, but to tame them and steer the nation in the right direction."
greneclyf_base.5.a:0 "The hum of the departing train faded into the distance..."

greneclyf_base.6.t:0 "The Road Home"
greneclyf_base.6.d:0 "‘I'm still surprised that for security, you only took Basalt and a couple of guards, Gytha,’ Oiren scoffed, watching the forests of Greneclyf pass by through the locomotive’s window. ‘As you can see, drones’ lives are far from ideal, and a single bitter fanatic would be enough to throw this country into a crisis beyond imagination.’\n\nGytha only smiled in response, skimming through one of the documents from Aisling. ‘Oiren, I appreciate your concern, but I’m certain my subjects won’t try to kill me. I don’t fear them – I love each and every one of them, and I want them to see that. Besides, even if some... special element were to appear among them, our ever-vigilant Lord Protector would deal with it in an instant!’\n\nA shadow of doubt darkened Oiren’s face as she searched for the right words. In the end, she just exhaled sharply.\n\n‘Gytha... do you remember the drones from Aisling? While you were speaking with Onychion about their lives, I talked to the younger ones – illiteracy is nearly universal. Our education system isn’t keeping up; there are simply too many of us now.’\n\n‘Add it to the ever-growing list of problems we need to solve,’ Gytha said with a bitter chuckle. ‘Or think of what Bugsmere has become... It pains me to see it like this. To think, once the greatest city of our nation has turned into a dusty, concrete cage.’\n\nOiren turned away, openly showing sorrow for her birthplace for the first time. But after a moment, she swallowed those emotions and looked back at the queen with a teasing smirk.\n\n‘And what happened in Llŷr? What were those shouts in the office about? Did my dear Gytha tear into someone over the poor harvest?’\n\nGytha hesitated. ‘Wicksite ... is old-fashioned, though it’s hard to say that about someone who stuffs her house with so many machines. She knows what she’s doing, she’s wise, but she needs to accept that we live in a new era. As for the harvest...’ The queen sighed. ‘I have some rather radical ideas regarding... Well, we’ll discuss that later. And on top of everything else, the peasants have started a witch hunt.’\n\nOiren gave her a questioning look but said nothing.\n\nGytha took a long sip of tea, watching as the island's landscapes were slowly swallowed by the darkness of the night.\n\n‘I’m glad you’re here, Oiren. It truly means a lot to me,’ the queen said.\n\n‘I know. We've been inseparable since we were fillies – even a royal mantle won’t get you rid of me, Leamhanie,’ Oiren chuckled.\n\n‘Yes...’ Gytha murmured dreamily, settling in more comfortably and closing her eyes in exhaustion. ‘And may it always be so.’\n\nOiren gently embraced her, lost in thought, knowing that no matter what, she would help the drowsy queen beside her make Greneclyf a place worth living in."
greneclyf_base.6.a:0 "‘Sleep well, my queen. You’ve earned a little rest.’"

greneclyf_base.7.t:0 "Graduate Report 277"
greneclyf_base.7.d:0 "‘### Top Secret, For Her Majesty's Eyes Only,’ – Gytha winced at the formality, but continued reading the yellow parchment.\n\nAfter a moment, she gently placed the sheet on the table, deep in thought. It seems the market doesn't regulate itself, and Kemerskai’s republicans were wrong – sometimes government intervention isn't such a bad thing after all.\n\n‘This Beakolini is definitely eccentric, but there's something to it,’ Gytha remarked, examining the spider from Deponya enclosed in glass."
greneclyf_base.7.a:0 "‘Perhaps we should consider adapting some of his methods.’"

greneclyf_base.8.t:0 "The Apartment of the Future"
greneclyf_base.8.d:0 "When the time came to present her project, the blue-eyed changeling beamed from ear to ear and greeted the queen with a strong Aquileian accent: ‘Bonjour, Votre Majesté! I am absolutely delighted to present to you a miniature model of a dwelling that, in the future, will be found in every corner of our glorious homeland – affordable, practical, and adorable, oui!’ the young architect chirped, nearly bouncing in excitement.\n\n‘Miss Xylocopa Valga, to the point,’ Oiren scoffed skeptically.\n\n‘Oui, oui! Please!’ Valga used her magic to lift the velvet cloth, revealing a small-scale model of a building. Gytha stepped closer, examining it.\n\n‘What... is this, dear Valga?’ asked Gytha.\n\n‘This, Your Majesty, is what in Aquileia is called construction modulaire. The idea is that such a building is not constructed on-site but assembled from prefabricated panel blocks, manufactured in advance at factories! The cost savings are simply incredible, and look!’ Xylocopa moved closer, eyes shining with excitement, and lifted the model’s roof, revealing the interior layout.\n\n‘Here, here, ma Reine, do you see? This space is fully optimized to make it as convenient as possible for future residents to handle all household tasks. Do you realize how many miles the average housewife walks while cooking stew and tending to her offspring? Naturally, it’s exhausting – but not in this kind of home, where everything is within reach,’ she laid down a blueprint, showcasing the typical apartment layout.\n\n‘The space seems quite small. I’d even say it’s bordering on uncomfortable,’ Lady Chief Justice noted. ‘Are you sure this isn’t too extreme?’\n\n‘Non, non, non, not at all! Everything is carefully calculated. Not only did I defend my thesis on this topic, but I also lived in a similar building myself. This is called rational economy, precisely what our island needs in these difficult times,’ Xylocopa flashed another dazzling smile.\n\nAfter a brief discussion and a nod from Oiren, Gytha gave her answer:" 
greneclyf_base.8.a:0 "Miss Valga, congratulations – your project is approved."

greneclyf_base.9.t:0 "A Letter from the Baroness"
greneclyf_base.9.d:0 "Sweating, Gytha read the beautifully written letter, marked by a sultry kiss on the paper–its sender was obvious.\n\n‘Esteemed Queen and dear niece,\n\nTo my greatest misfortune, the harvest troubles have begun even earlier than I had anticipated. An unexpected northern storm has devastated what little crops we had. The Sacred Grove is now forced to introduce a rationing system for food, and by my decree as Prefect, I am imposing a curfew to prevent unrest from taking root. I sincerely ask you to take action and remain ever ready to assist.\n\nForever yours,\n\nBaroness Wicksite Leamhan, Prefect of Llŷr’"
greneclyf_base.9.a:0 "‘Curses..."

greneclyf_base.10.t:0 "Reality Strikes"
greneclyf_base.10.d:0 "‘I beg your pardon, could you repeat that?’ Gytha asked her Lord Protector, her eye twitching.\n\n‘Famine, Your Majesty. Farbrook had an unfortunate fishing season. We had hoped to purchase what we lacked from Bakara, but the River Coalition’s tariffs are beyond what our treasury can afford. I fear the country stands on the brink of what happened 800 years ago...’\n\nGytha slammed her hooves on the table, huffing angrily. ‘We still have time! There’s still room to maneuver! Shaw, summon the Oireachtas immediately! Bring Oiren!’\n\nBasalt nodded, grasping the gravity of the situation, and with a curt bow, he rushed to contact the kingdom’s key officials.\n\nGytha collapsed into her chair, staring at her trembling hooves. She knew what famine was. The entire island had learned the lesson of the First Great Famine 800 years ago, ensuring that future generations would never forget the horrific images of emaciated drones, devouring each other with disgust in their eyes. The mere thought of it made her tear up, gasping for breath in rising panic – until she forced herself to take a deep inhale and exhale.\n\n‘I will not let this horror happen again. No matter the cost, my little subjects will not witness a second nightmare.’"
greneclyf_base.10.a:0 "‘Or I am no queen of Clann Leamhan!’"
greneclyf_base.10.b:0 "§R’Perhaps, ancestors will just laugh at us...’§!" #gayass stroke button

greneclyf_base.15.t:0 "The Banquet"
greneclyf_base.15.d:0 "Oiren despised the idea of hosting a banquet in the midst of looming famine, but she understood its necessity for the nation's survival. It was still preferable to cannibalism, ruin, or revolution.\n\nHowever, as she entered the hall in her austere military jacket, escorting Gytha and Shaw, irritation remained etched onto her stone-cold face at the sight of a few wide-eyed ponies. Throughout the evening’s conversations, it became painfully clear that these haughty riverland dwellers saw her kind as little more than savages – crude simpletons, easy to deceive and manipulate.\n\nDepending on them was humiliating.\n\nBy the time the dinner ended and Gytha, exhausted from endless attempts to appease those snobs, dragged herself to her chambers, Oiren once again heard her muffled sobs in the night.\n\nThat was when she swore to do everything in her power to keep the vultures from the mainland at bay."
greneclyf_base.15.a:0 "‘For Greneclyf and the Honor of Our Nation’"

greneclyf_base.16.t:0 "The Sin Zone"
greneclyf_base.16.d:0 "After signing countless exploitative contracts and agreements, Gytha paused at the last document, staring at the riverlands financier before her as if the mare had just told the most humorless joke she'd heard in years.\n\n‘…A gambling district? What does that even mean?’ The queen shot a questioning look at the fidgeting mare from Bakara.\n\n‘Well, Your Majesty,’ the mare coughed and spoke cautiously, ‘in many countries of the riverlands, casinos are either banned or unregulated, turning them into breeding grounds for all sorts of unsavory elements. And so… my patrons propose that you establish the first legal casino in Saor, drawing wealth from across the entire Coalition.’\n\nOnychion, present at the meeting as Aisling’s prefect, leapt to his hooves in outrage.\n\n‘You want to open a den of debauchery and sin in our religious nation?!’ he bellowed, glaring at the trade representative, who shrank even further into her seat.\n\n‘Your Majesty, even as a representative of the schismatics, I cannot approve of this in any way. It is repulsive!’\n\n‘You think I don’t know that?!’ Gytha snapped back, slamming her hoof onto the table. ‘Spare me the sermons on the Matron, Onychion – our subjects are on the brink of eating each other! What do you expect them to survive on? Your speeches?!’ she added sharply, sinking back into her chair.\n\n‘I-I-If I may...’ the representative lifted a nervous hoof, forcing a stiff smile. ‘With the revenue from licensing fees, your treasury would see a tremendous influx of wealth – I can personally guarantee there will be enormous demand. And-and this would also make Saor far more attractive to investors and tourists!’\n\nOnychion looked like a scolded child, exhaling heavily in resignation. Meanwhile, Gytha, with a swift stroke of her quill, granted permission for the venture, then sharply lifted her gaze to the mare before her.\n\n‘What is your name?’\n\n‘S-Sweet Sprinkle,’ she stammered, adjusting her glasses.\n\n‘From now on, Miss Sprinkle, everything that happens in Saor will be your personal responsibility. Understood? Dismissed.’\n\nThe queen turned away, making it clear she had no interest in continuing the conversation.\n\nThe Bakaran's eyes widened. She gave a quick bow, turned on her hooves, and hurried out, carefully closing the door behind her."
greneclyf_base.16.a:0 "‘But I am just a broker...’"

greneclyf_base.17.t:0 "The Bored Captain"
greneclyf_base.17.d:0 "The pony in the peaked cap smirked as he spotted Her Majesty’s Lord Protector approaching. He took a final sip of his cider, removed his hat, and gave a polite nod.\n\n’Lord Protector! A great honor to meet you. How may I assist?’\n\nBasalt cast a skeptical glance at him but got straight to the point.\n\n’Captain Battler, I bring a question from Her Excellency, the Lady Chief Justice. She wishes to know why the URC has sent its own police regiment here instead of relying on the Guard.’\n\nThe captain’s smile faltered slightly.\n\n’To be honest, my lord, they simply don’t trust you,’ he said, looking directly at the changeling. ‘The official reason is security for international guests and all those vague formalities. But in truth, it’s about trust – or rather, the lack of it, eh-eheheh.’\n\n’You… are remarkably candid, Captain. While I respect that, the situation itself is troubling.’\n\nThe pony nodded in understanding, lazily eyeing the passing mares before turning back to Lord Shaw.\n\n’Your Lordship, I’ll be straight with you – I don’t care about politics. I live for three things: good drink, fine mares, and military valor. And lucky me, I can find all three right here. So, as one soldier to another, I propose friendship. I respect you as an officer respects commander, and I can assure you, I’ll keep you informed on what’s happening in Saor – off the record, of course. So long as you don’t interfere with the zone’s affairs directly. We don’t want to scare off the merchants, do we? Eh-eheheh’\n\nThe captain grinned again, but Shaw saw no malice in it. In front of him sat more of a mischievous colt than a schemer – a stallion eager to play tricks on his own superiors for reasons beyond his understanding.\n\nBasalt exhaled.\n\n’Well, given that the alternative would be storming this so-called zone with the Guard and severing ties with the Coalition, I have no choice. But I expect absolute honesty, Captain.’"
greneclyf_base.17.a:0 "‘From now on, both the public and hidden law will rule here.’"

# Magic Hoof
greneclyf_base.19.t:0 "The Enchanted Hoof"
greneclyf_base.19.d:0 "Wicksite stood before the field, observing the crops from the Riverlands sprouting in uneven patches. Some grew far too tall, while others barely reached her knees. Yet, the real mystery lay elsewhere – no one had planted anything on this plot of land.\n\nAs was her habit, the Prefect exhaled a thin stream of smoke from her elegant cigarette holder while reading an old envelope. It bore an unusual seal but no return address. She glanced at it again, then back at the quiet miracle before her.\n\n’Dear Baroness,\n\nWe cherish Llŷr and wish to aid you and all its residents. Please accept our humble gift upon plot A113 of your estate. Give it to the poor drones and little ones, to all who are in need – we shall continue to support you however we can.\n\nSisters’\n\nAt the bottom of the letter was a familiar symbol – one that Wicksite had seen before in reports from both the guards and the townsfolk."
greneclyf_base.19.a:0 "‘Just who are you...?’"

# Hierarchy of Consumption
greneclyf_base.20.t:0 "The Consumption Hierarchy"
greneclyf_base.20.d:0 "‘Alright then!’ Cyanite clapped his hooves together, flipping through yet another chart before him, Prefect Berilla, and Queen Gytha.\n\n’As you can see, we do indeed have a certain surplus of food. And the question is pressing – who should receive it? Anticipating your question, Your Majesty, I will say this right away – Berilla and I have run the numbers. Equal distribution is impossible, and it would satisfy no one. Therefore,’ – Berilla’s protégé flipped to the next slide – ‘we have identified three target consumer groups. Group A – officials and administrators. Group B – the workforce. Group C – the lumpen.’\n\n’It would be easy to say that, in the name of harmony, we should give everything to Group C. But Your Majesty, what would be the point?’ Cyanite added, his doubt unconcealed.\n\nGytha shot him a sharp look, barely believing her ears. ‘The point is that otherwise, they will simply die, Cyanite.’\n\n’And so what?’ the deputy prefect stated shamelessly.\n\nThe queen felt a surge of anger and was about to rise, but Berilla stopped her. ‘Y-Your Majesty, allow me to explain this a little differently. Forgive my protégé for his bluntness.’\n\nThe official stood up, stepping toward the charts and slightly pushing Cyanite aside. ‘The thing is, allocating the surplus to Group A would enhance the efficiency of the administrative apparatus and speed up our recovery from the crisis. Allocating rations to Group B, our workers, would allow them to produce more, buying us some time and ensuring greater food supplies in the future. As for Group C...’ – the Prefect hesitated for a moment – ‘the only reason to increase rations for the poor is to prevent them from revolting. It is a means of pacifying the masses, but at the cost of workers and officials going hungry. Of course, there is a certain logic to that, but...’\n\n’But it is strategically smarter to increase rations for the workers and suppress the destitute with force!’ Cyanite cut in before Berilla could finish. ‘Your Majesty, you must be rational here. Please, consider everything carefully. Feed the parasites, and you risk everything else. Feed the soldiers, and they will march into Tartarus for you, eliminating threats along the way.’\n\nGytha fell silent, deep in thought. Her gaze was ice-cold, yet she could not deny the logic of the argument. After a long pause, she finally spoke:"
greneclyf_base.20.a:0 "Group A, Officials."
greneclyf_base.20.b:0 "Group B, Workers."
greneclyf_base.20.c:0 "Group C, The Poor."

# Fear and Loathing in Saor
greneclyf_base.21.t:0 "Fear and Loathing in Saor"
greneclyf_base.21.d:0 "‘So, what do we have here?’ Battler squeezed past a few officers examining the hotel room.\n\n’Dismemberment. And a nasty one at that,’ muttered a security officer sitting near the body. ‘One of the local poor things. Turned to whoring – it is all the rage for them these days. Love and money, all in one. And the clients are thrilled – changelings can look like anything. As a result...’ The officer blew a ring of smoke toward the corpse.\n\nBattler grimaced. Somepony was definitely not going to be happy about this – not to mention the headache it was about to give him personally.\n\n’What about the room? Who called for her? Who was staying here?’\n\n’Check the records. You are in for a real surprise.’\n\nAt the reception desk, the captain requested the guest log. When his eyes landed on Room 217, he rubbed the back of his neck, suddenly uneasy.\n\n’Shine Spark. The Wittenland ambassador. Of course. Well, that explains the nature of the injuries.’"
greneclyf_base.21.a:0 "‘Somepony is going to be very, very angry...’"

# A Vile Report
greneclyf_base.22.t:0 "The Foul Report"
greneclyf_base.22.d:0 "Basalt read through Battler’s report for a long time, scrutinizing the crime scene photos of the murdered Greneclyf citizen as thoroughly as possible – because the Guard wouldn’t even be allowed to investigate, thanks to the humiliating status of the Saor Zone.\n\nIn the end, he brought the case to the Lady Chief Justice.\n\n’Our own citizens are turning to prostitution at such a young age, like this Lucilia. And in the end, they’re slaughtered with no consequences,’ Oiren’s voice grew angrier with each word.\n\n’A whole nation has been turned into the riverlands’ whore. She is all of us, Basalt.’\n\nShaw stood motionless, uncertain how to respond. Eventually, he spoke.\n\n’Your Excellency, as changelings of the law, we have two ways to respond. The first – we allow Captain Battler to investigate and handle this on his own.’\n\n’And trust that they won’t cover for each other? That they won’t continue killing our kind?’ Oiren scoffed.\n\n’…Or the second option, which I offer you as a Greneclyfian. We send them a message. If you command it, Lady Oiren, I will see to it personally. Retribution will be assured.’\n\nThe Lady Chief Justice pondered. On one hoof, they could abide by the law – however foreign and imposed it may be – to keep things smooth. On the other, humiliation could not be tolerated, and every sinner against the people she swore to protect had to learn that vengeance was inevitable.\n\nAt last, she decided:"
greneclyf_base.22.a:0 "‘Assist the police however you can.’"
greneclyf_base.22.b:0 "‘Make Shine Spark an example.’"

# Saorian Noir
greneclyf_base.23.t:0 "Saor Noir"
greneclyf_base.23.d:0 "The festive atmosphere in the VIP lounge was suddenly shattered by the pounding of hooves as the police regiment sealed off the room. When the confused guests were ordered to remain in their seats and the security staff disarmed, Captain Battler marched stiffly up to the bewildered Shine Spark.\n\n’Ambassador of Wittenland, the Saor SEZ Police Department has irrefutable evidence of your involvement in the murder that occurred two months ago in this very casino. Please come with me to the station for questioning.’\n\nThe unicorn disdainfully scanned the captain and snorted.\n\n’First of all, I have diplomatic immunity. Secondly, I don’t take orders from a filthy, common earth pony. Begone, peasant.’\n\nBattler’s smile tightened slightly. He leaned closer to the suspect’s ear and hissed,\n\n’You don’t have much of a choice, Wittenland rat. Either you come with me, or, doing a huge favor to a very, very angry royal regime, I’ll just shoot you during the arrest. This isn’t your slave-run magocracy back home. Don’t get cocky, eh-eheheh...’\n\nThe laugh sounded particularly vile to the ambassador. In the end, Shine Spark reluctantly agreed to be escorted and was soon convicted and extradited to his home country’s prison. Naturally, through connections, he could have been freed in Wittenland, but today the Saor police demonstrated that violence against Greneclyfians is also punishable by law."
greneclyf_base.23.a:0 "The triumph of the law?"

# Vendetta
greneclyf_base.24.t:0 "Sharing the Pain"
greneclyf_base.24.d:0 "Shaw chose the perfect day for his revenge: the day the ambassador sailed off to sea aboard his ship. The Lord Protector personally infiltrated the vessel with a small squad of the royal guard. Killing just Shine Spark would seem suspicious, so the order was simple: kill everyone who crossed their path and loot the ship.\n\nThe waiter reverted to his true form as a changeling.\n\n’Besides the guards and crew, the ship is full of... well, escorts of uncertain gender, drifters, and elements tied to drug trafficking. Spark himself is on the upper deck, with at least four armed subjects nearby. The other twelve are scattered below. Shall we proceed?’\n\nShaw donned a balaclava and loaded his Wingbardian SMG.\n\n’We’ll make it look like a pirate attack. Remember: no witnesses. For Greneclyf!’\n\nA week later, the ship was washed ashore at Bakara, where it was inspected by the coast guard, holding back their gag reflexes at the stench of rotting bodies, shot dead and left to decay under the sun. The last to be found was Spark himself – his face frozen in a foolish expression, and a bullet hole gaping in his skull.\n\nIn light of the news, the URC declared the maritime region dangerous, reducing the flow of visitors. Some representatives suspected the true problem and ordered their subordinates to behave with restraint in Saor. They got the message. However, the kingdom would certainly suffer from a reduction in visitors to the Zone."
greneclyf_base.24.a:0 "It’s about the message."


greneclyf_base.32.t:0 "Messages from the Family Nest"
greneclyf_base.32.d:0 "‘Are you kidding me?!’ Oiren barked at her nephew. ‘How did you manage to let a strike happen?!’\n\n’Shouting won’t fix anything, Oirie,’ Cyanite replied, his tie loosened as he sipped his coffee, tapping his hoof against the table. ‘The workers were already at their limit, and after your visit, they started thinking all their problems would magically be solved. Poor Berilla collapsed from stress and ended up in the hospital, so I had to step in as acting prefect. Quite the job, I’ll tell you...’\n\nOiren buried her face in her hooves, exhaling loudly. Just when things were starting to return to normal, of course, everything had to fall apart at the last moment.\n\n’Be ready to enforce martial law.’\n\nCyanite hiccupped in surprise. ‘Are you sure? What will Gytha say?’"
greneclyf_base.32.a:0 "I’ll figure something out."

greneclyf_base.26.t:0 "The Sacred Place"
greneclyf_base.26.d:0 "On the way to Llŷr, Gytha was noticeably anxious. As a filly, she had nearly ruined her own Matronal church dedication there by sneezing on the priest. Just remembering his stern gaze – and the ringing laughter of her aunt – was enough to bring a flush to her cheeks. She stepped out into the train vestibule to clear her head.\n\nBasalt Shaw was there as well, reading a ciphered report on regional security. Without lifting his eyes, he remarked, ‘Nervous, my lady?’\n\nGytha sighed in resignation. ‘I may be a monarch, but I still dread Wicksite’s laughter. Did Eithne really have to make her prefect?’\n\nShaw replied thoughtfully, ‘If I recall correctly, this branch of the Clann Leamhan has held these lands since Ulysses’ expedition centuries ago. It is hardly surprising that one of your relatives was chosen as prefect.’\n\n’Yes, yes... know-it-all,’ the queen grumbled.\n\nUpon their arrival, the kingdom’s dignitaries were escorted past vast fields, where peasants labored under the sun, toward a grand white manor. From a distance, it resembled a feudal estate with serfs, but in truth, the city – the kingdom’s agricultural heart – was situated just below. The manor itself served as both the administrative hub and the residence of its eccentric Prefect, Baroness Wicksite of the Clann Leamhan, known for her love of inventions.\n\nInside, Gytha instructed her retinue to wait, choosing to meet the baroness alone beyond a set of strange mechanical doors.\n\n’It has been far too long since I last saw your charming little face, darling,’ purred a slender changeling with uncharacteristically long black hair for a scion of the Clann Leamhan. A red, embroidered fan from Kiria concealed half of her face. ‘To what do I owe the pleasure?’\n\nGytha let out a nervous chuckle. ‘A kingdom-wide inspection before the reforms, Auntie. Your prefecture is the last on my list, so...’ She sat across from the pair of keen pink eyes scrutinizing her."
greneclyf_base.26.a:0 "Let’s discuss our situation."

greneclyf_base.261.t:0 "The Sacred Place"
greneclyf_base.261.d:0 "Wicksite perked up, elegantly arching a brow. ‘Ah, a welcome attitude. Well then, I have two pieces of news – both bad.’ She slid a stack of printed records across the table, the numbers dwindling with each successive page.\n\n’Crop yields are declining? But why?’ Gytha asked.\n\n’Agricultural experiments by those fools who studied in Brodfeld,’ Wicksite drawled. ‘Failure after failure. But do not worry, my dear queen – I have already executed them.’\n\n’Wha–’ Gytha choked. ‘I-Isn’t that a bit extreme, Baroness?’\n\n’Not in the slightest,’ Wicksite said coolly. ‘They placed us on the brink of famine, which could lead to thousands of deaths due to their negligence. They had to pay the price.’ Her face hardened. ‘Mistakes of such magnitude must never be forgiven, my monarch. I ask that you remember this throughout your reign.’\n\nA storm of thoughts roiled in Gytha’s mind. On one hand, Wicksite’s logic had some merit – but on the other, execution for failure? These changelings had simply tried to help and failed.\n\nThe prefect set down her fan and lit a slim cigarette with a long holder. ‘Power comes with responsibility. And responsibility for a future tragedy lay on them. I will accept whatever punishment you decree for allowing this, my queen.’\n\nGytha slammed her hooves on the table, shouting at her relative, ‘Enough! We live in a new era, where noble whim no longer dictates justice! The Lady Chief Justice herself sits just outside that door, working to build a legal system where all are equal before the law! I had better not hear of any more vigilante executions, Wicksite!’\n\nThe baroness said nothing. She simply exhaled a plume of smoke and slid another paper onto the table – a hand-drawn symbol.\n\n’And this is the second piece of news,’ she murmured, closing her eyes. ‘The peasants whisper of a witch coven settling in the Sacred Grove. Likely just folklore, but my guards have discovered these symbols scattered throughout Llŷr. I will see to an investigation, but I suspect it will be a waste of time. All that truly matters is calming the peasants – reassuring them that no blasphemy lurks in our holy land.’\n\nGytha examined the peculiar sigil before tucking it away with the other documents in her satchel.\n\nWicksite opened her eyes again, watching the queen with a mix of respect and severity.\n\n’If you wish to rule a truly new kingdom, Gytha... then you must first build it.’\n\n’I will be here,’ she said, taking another drag of her cigarette."
greneclyf_base.261.a:0 "watching to see what you bring us."

greneclyf_base.27.t:0 "Curious Order"
greneclyf_base.27.d:0 "‘#DESTROY AFTER READING#\nTo: E. O. Gagat,\nYour establishment’s services are required to ensure social and informational order within the kingdom. Payment will be made promptly. Participation in state-directed media campaigns is non-negotiable. Further instructions will arrive in similar envelopes, marked by the Office of Information and Propaganda of Her Majesty’s Chancellery.\nGlory to Greneclyf!’"
greneclyf_base.27.a:0 "The letter was swiftly burned."

greneclyf_base.28.t:0 "The Matron Loves Us"
greneclyf_base.28.d:0 "‘Praetor Actino.’ Gytha bowed before the elderly changeling, who returned the gesture with a nod.\n\n’Your Majesty, what a delight to see you today. May the Matron bless you – how may I be of service?’\n\n’Praetor, my request is simple. I ask that you bring peace to our subjects. Let the Church make them feel loved, let it warm them with the Matron’s embrace.’\n\n’Ah, Your Majesty, but of course – our doors are ever open to those in need. Where the Matron’s temple stands, there too will be heard the word of great kindness.’\n\n’Thank you. I will allocate some funds to the Church to help organize free meals.’ Gytha hesitated. ‘Do you, maybe, need anything personally, Actino?’\n\nThe old changeling simply shook his head.\n\n’All I need is the peace of my flock, dear Queen. The greatest joy and gift I could receive is to remind more of my kin of Her love before the Matron calls me to Her side. Go in peace, and thank you – for keeping Her word close to your heart.’\n\nGytha left in silence, one thought firmly set in her mind: If… no, when the crisis is overcome, she will name Actino a Cardinal of the Church, ending the schism once and for all."
greneclyf_base.28.a:0 "Her foals are weak, but Her strength is great"

greneclyf_base.29.t:0 "The Queen Speaks"
greneclyf_base.29.d:0 "‘A crowd of changelings from all walks of life had gathered before the Blosmport Palace, holding portraits of Gytha and chanting her name.\n\n’What do you want?’ Aphex Carrion’s voice boomed over them as he loomed from above, flanked by armed soldiers of the Royal Guard.\n\n’We want to speak to the Queen! We swear, not a single hoof will be laid upon her!’ ‘That’s right! We just want her to hear us!’ The crowd roared even louder, making the guards tense up.\n\nCarrion stepped forward, raising his voice through a loudspeaker. ‘Final warning! I order you to disperse immediately if you don’t want blood spilled on these streets! Go home!’\n\n’Silence!’ The sharp command cut through the rising tensions like a blade. The argument between the Prefect and the crowd was interrupted by Gytha herself, who strode forward, her gaze meeting the eyes of the loudest protester as an equal.\n\n’You wanted to speak with me. So speak.’\n\nThe crowd froze. So did Carrion. For an instant, he snapped back to his senses, scanning the gathering for any snipers who might threaten Her Majesty.\n\n’Why are you quiet? Speak! Isn’t this what you wanted? To meet your Queen?’ Gytha’s commanding voice, now eerily reminiscent of Lady Justice Oiren, made the crowd waver.\n\nThe changeling in question stared at her, then hesitated – stammering before he found his words.\n\n’W-we will! And-and we have this!’ Hurriedly, he pulled out a bundle of papers and thrust them into Gytha’s hooves.\n\nShe unfolded them, scanning the pages before reading aloud. Then, to everyone’s surprise, she let out a chiming laugh. ‘Did you write these so-called ‘public demands’ yourself? Quite the Skynavian touch, I must say. Tell me, do you even understand a word of this?’\n\n’Queen, we love you!’ someone from the crowd shouted, and the chant spread – until Gytha raised a hoof, silencing them. Her eyes never left the protester.\n\n’Hush, hush, my friends. Instead, tell me – who put you up to this? The situation in the country is improving. You see that, don’t you? We in the Chancellery, in the Oireachtas, we are giving our all – and you see the results. Yes, it’s not a smooth process. Yes, we had to adapt. But is that truly a reason for riots and disorder?’\n\nShe turned her gaze to the rest of the crowd. ‘So say – where did this idea of revolt come from?’\n\nWhen she turned back, the loudest protester was gone – only an empty space where he once stood. She smirked. ‘Here’s what will happen, my little subjects. Go home. In a week, we’ll host a festival, and you will see for yourselves that the problems are being solved. I will be expecting you there.’\n\nAs murmurs of agreement spread through the dispersing crowd, their cheers for the Queen growing, Carrion approached her once more, adjusting his monocle.\n\n’I’m impressed. How did you manage that?’\n\nGytha smiled softly. ‘Just a little love, Aphex. But now, you and the Guard have a task to complete.’"
greneclyf_base.29.a:0 "Shaw will brief you on the details."


