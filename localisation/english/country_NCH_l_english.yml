greneclyf_base.34.t:0 "The Blue Envelope"
greneclyf_base.34.d:0 "As Gytha signed decrees, her eye caught a blue envelope tied with a ribbon. It smelled of expensive perfume, so the queen immediately guessed who had sent it. Setting the decrees aside, she opened the envelope and began to read:\n\n ‘My dearest queen,\n\n The situation in the Holy Grove has stabilized, and I finally have both the time and the desire to investigate the possible influence of witches in this region. Enclosed, I attach an official petition requesting that You allow me to personally lead the investigative measures aimed at uncovering sorcerous activity. \n\n Yours sincerely,\n\n Prefect of Llir, Baroness Vixit Lehmann’\n\n The queen quickly read the letter before glancing at the copies of the coven’s marks, then pointing her gaze towards the reports on the strange harvest and mysterious healings that had occurred during the crisis."

greneclyf_base.34.a:0 "‘Very well. But do not overdo it.’ "

greneclyf_base.35.t:0 "The Search"
greneclyf_base.35.d:0 "It was not the first time Vixit had handled investigations personally. She had always felt a genuine pull toward anything that stirred her mind, and so the desire to prove or disprove the existence of witches in her lands became another captivating game of intellect for the baroness. \n\n After questioning subjects and guards, she assembled approximate information: the witches might number anywhere from four to six, and after each of their “operations” they leave a coven mark—just like the one Vixit had found in the letter during the investigation of the plot where witches’ seeds had sprouted. \n\n The inhabitants’ opinions were divided. Some were certain the witches did evil, others claim they did only good, and a third group denied their existence altogether, attributing everything to Matrona’s miracles. \n\n Smiling with satisfaction and leisurely exhaling a thread of bluish smoke through her holder, Vixit headed for the last place where witch activity had been seen—on the outskirts of the Holy Grove. \n\n ‘Decided to show up for once in a century?!’ a local priest, Xido, barked at her irritably. \n\n ‘Watch your tone, rabble. Do not forget who you are speaking to,’ the baroness tilted her head coldly.’ I have come by direct order of the queen to investigate the actions of the witches’ coven.’ \n\n The priest grimaced, but soon perked up.’ High time. There was an arson recently, part of the flock died—and the marks left behind! Those cursed marks are everywhere! Matrona is my witness, it is certainly the fault of those impious mares!’\n\n ‘Marks..? Tell me more about the fire.’ \n\n Xido sighed heavily.’ I...  I arrived only when it was already burning. You should speak with little Briona—she is the only one who survived from poor Tadin’s family. She lives in a barrack by the church now.’ "

greneclyf_base.35.a:0 "‘Très bien, this promises to be interesting.’ "

greneclyf_base.36.t:0 "The Survivor"
greneclyf_base.36.d:0 "The baroness visited the last survivor of the farming family. It was a thin, trembling young drone who still had a few years before they reached adulthood. \n\n ‘I understand it must be difficult to describe such great tragedy.  But Please, in the name of justice for your family, tell me what happened that night.’ \n\n The teenager looked at the baroness with frightened eyes, searching for words. She was silent for a long time before speaking: ‘I-it was at night, two days ago. I h-heard frightening voices behind the wall... laughter...  And then lightning struck our house! But not from the sky, I swear! It came from the side!’\n\n The drone sobbed, trying to hold back tears.’ Father went to see what was going on, but the cursed...’  Her voice broke, and she finally gave in to her emotions.’ The cursed witches... they burned him alive! And then they destroyed our home...  They left nothing but their marks...  everywhere...’ \n\n Vixit calmly exhaled a ring of smoke.’ Where was your house?’\n\n After the answer, she nodded and went to the place now called the Pyre. \n\n Wandering among the charred ruins, the baroness found mysterious signs left on the walls and floor. She studied them closely and frowned. These marks did not match those she had seen earlier in the letter. They were rougher and more ornate. \n\n She returned to the dignitary: ‘Where are the bodies?’\n\n ‘Being prepared for burial, in the—hey!’\n\n The priest did not have time to finish: Vixit shoved him aside and hurried into the church basement. \n\n In the darkness of the cold room, she found the family’s bodies covered with veils. One by one she uncovered them, carefully examining the charred remains of her former subjects. Xido prayed behind her, wailing about blasphemy. \n\n The baroness rose indifferently and threw out, ‘I am staying here for the night. Prepare a bed for me.’ "
greneclyf_base.36.a:0 "The priest nodded wearily"

greneclyf_base.37.t:0 "Past Midnight"
greneclyf_base.37.d:0 "In the darkness, Vixit hurriedly left the church, heading back toward the Pyre. \n\n She already suspected someone would return to the ruins—and she was right. Among the wreckage darted a hooded figure, hunched over the signs left behind, whispering something softly. \n\n ‘Stop!’ the baroness shouted. \n\n The stranger gasped, flinched, and without hesitation bolted. Vixit surged after her at once, and the chase vanished into the forest’s darkness. \n\n She ran through thickets, branches cracking under hoof. Out of breath, the prefect finally stopped before an old manor. The house looked ancient, but it was clearly cared for. Warm light glowed in the windows. \n\n The baroness exhaled, steadied herself, and opened the door. \n\n And inside, she saw them. \n\n A zebra was brewing some sort of potion, sprinkling it with dried herbs with a coltish zeal, while a batpony—apparently the one Vixit had been chasing—rushed up to her, chattering rapidly. A unicorn and a doe broke off their tea, freezing and staring at the unexpected guest. And a pegasus with gleaming fangs kept writing something. \n\n ‘Oh...  is that you, baroness?’ the zebra spoke first. \n\n Then, giving the batpony a calming look, she added, ‘Do not worry, Nachtalina. That is our prefect.’ \n\n Vixit swept her gaze around the room. \n\n ‘You...’  she narrowed her eyes, ‘you are the “sisters”? The very witches?’\n\n The doe smiled:"

greneclyf_base.37.a:0 "‘A pleasure to finally meet you, my lady.’ "

# Багрянец восхода
greneclyf_base.38.t:0 "Crimson of the Dawn"
greneclyf_base.38.d:0 "Vixit stamped her hoof.’ I already figured you weren’t behind the arson in the village. Your mark in the letter is different from the runes left there.’ \n\n ‘Correct. It was our Gismirra who drew it—she came up with the design of our sign herself,’ said the unicorn, stepping toward the satisfied pegasus. \n\n The baroness went on: ‘And one more thing. The farmer’s family’s bodies were cut up...  by something long and thin.’ \n\n ‘Long and thin?’ The pegasus turned to the doe.’ Valfrida, does that tell you anything?’ The doe shook her head. \n\n ‘Purvita?’ Gismirra turned to the unicorn. \n\n ‘I never took an interest in pagan rites, forgive me, dear,’ the unicorn replied, tossing her head. ‘Demonic marks!’ Nachtalina continued, speaking excitedly.’ It was them, Sanctella, I’m sure! The village is in danger!’ The zebra frowned, folding her forehooves across her chest.’ Runes...  a long implement for killing...’  she murmured.’ Feels like demon-worship. Someone was sacrificed.’ \n\n She snapped her head toward Vixit.’ Your Grace, please—let us postpone introductions. We must save the village immediately. I will help you!’\n\n ‘And...’  Purvita had begun, but the zebra raised a hoof, stopping her. \n\n ‘No, girls. Stay here. The baroness and I will handle this.’ \n\n The way back passed in tense silence between Vixit and Sanctella—until the sharp stink of smoke hit them. They quickened their pace, then broke into a run. The prefect readied her magic to strike, while the zebra feverishly leafed through a small book of spells and ancient script. \n\n A blood-red dawn greeted them as they neared the settlement: the scarlet sky of early morning blended with the thick, black reek of fires. \n\n They reached the church and threw open the heavy doors. Corpses with dreadful faces lay in the pool of their last communion. Dark streams spread like tongues across the floor, flooded the tiles, curled in thin rivulets along the steps—where, among the slain, lay hooks and hacksaws. \n\n Vixit felt nausea overtake her, her certainty slipping for a moment. Sanctella, however, surveyed the scene with a cold, hard stare. \n\n And then she rose. \n\n A thin, fragile little body shook in a fit of soundless laughter. An empty, crazed gaze fixed on the sorceress and the prefect. \n\n ‘Briona...’  Vixit breathed. ’I should have guessed.’ \n\n ‘No, Miss Vixit.’  The zebra’s voice was even, but heavy.’  This is not a child. This is a demon that seized her soul and devoured it. Unfortunately, there is no saving her.’ \n\n ‘Then we can lay her to rest!’ the baroness shouted, firing magic at the convulsing body. It sprang aside like a coil. The monster erupted into another fit of chilling laughter and, with a motion both elegant and grotesque, hurled a sheaf of daggers at the baroness—when Sanctella shoved her aside, saving her from death. \n\n The monster kept laughing and laughing. The baroness trembled for the first time, feeling fear. But the zebra continued reading aloud—her voice growing louder, her words gaining force—and in answer to them the creature began to writhe in convulsions. Staring straight into the empty, rolled-back eyes, Sanctella stepped closer, raising her voice into a shout. Taking the final step, she forced a vial into the creature’s mouth; once it was emptied, the thing let out an unbelievable scream and collapsed dead. \n\n Sanctella helped Vixit to her feet, and they left the village that had become a mass grave for hundreds of parishioners. After the events, the baroness ordered the remaining ruins of the settlement razed. \n\n Sometime later, the Coven was found again—on another day, in another place. And this time the baroness convinced them to meet Gytha in person."

greneclyf_base.38.a:0 "‘Let’s see what the queen will say.’ "

greneclyf_base.39.t:0 "Quintet"
greneclyf_base.39.d:0 "Gytha read Vixit’s report with mounting excitement. Her gaze kept shifting from the paper to the witches seated before her. Rumors of their existence had proven not merely true—they truly worked miracles and all this time had been secretly helping in the Holy Grove. \n\n A daytime breeze fluttered the white curtains in her office as Gismirra gave an annoyed snort and tugged her veiled hat lower, hiding from the bright sunlight. \n\n ‘Well...  I’ll be frank: I’m shocked.’  Gytha drew a breath, looked at the witches again, and leaned forward.’ You...  You are all truly heroines. But why did you never make yourselves known?’\n\n Purvita sighed sadly.’ All we ever wanted, dear queen, was peace. Our story is long and joyless—we never wished to become heroines.’ \n\n ‘Still better than being secret troublemakers,’ Valfrida smirked. \n\n ‘Besides, we don’t even have any legal grounds to be here...’  Nachtalina added gloomily. \n\n ‘And some of us have, shall we say, certain...  difficulties with the surroundings, including sunlight,’ Gismirra drawled, tugging her hat down even further. \n\n Gytha looked at them in bewilderment.’ You saved my prefect. My aunt. You deserve more than citizenship...  you deserve recognition!’\n\n Sanctella inclined her head.’ But what can we do? Protect Greneclyf from wickedness like the kind practiced by the necromancers of the League of Dread?’\n\n Gytha smiled broadly and clapped her hooves on the desk. \n\n ‘Exactly!’"

greneclyf_base.39.a:0 "‘From now on, girls, you are the core of Majestic V!’"

greneclyf_foregin.1.t:0 "A Visit to the Guardians"
greneclyf_foregin.1.d:0 "Semper Fai, dressed in his uniform, stood out against the backdrop of the Brookvale ponies staring at him in astonishment as he followed robed figures toward a beautifully painted wooden structure. Entering, he saw ponies sitting in a circle in similar cloaks—the figures accompanying him took their places among them. A Farbrook pony standing beside him waved a hoof, inviting Semper to sit opposite the one called Izelynn. The changeling began speaking in broken Farbrook speech, using an interpreter. \n\n ‘My name is Semper Fai, Guardian. I represent the Kingdom of Greneclyf on the island beyond the hills, and first of all allow me to sincerely thank you for the help Brookvale provided during the crisis that struck us. I know your community was deeply surprised to learn of changelings, but your kindness saved many.’ \n\n Izelynn listened to the interpreter, then nodded with a small chuckle. She babbled something and then held out a large mug of something fizzy to the counter-admiral. The changeling shot a questioning look at the interpreter. The interpreter gave only a faint nod, hinting that he should drink. Taking a sip, Semper felt a wave of calm—and the taste of something very natural...  and salty. \n\n Izelynn set down her own mug and also took a sip, showing she was ready to hear more. \n\n ‘But my queen is interested in a deeper friendship with your community, respected Guardian. We want...’  Semper hesitated, searching for a word the Brookvale ponies would understand instead of “integration,” ‘... to marry you?’\n\n Hearing the translation, Izelynn, cheeks faintly pink, flicked her ears in confusion, her gaze fixing on the counter-admiral—who was already thumping a hoof against his forehead as the meaning sank in. The advisers around her began whispering. \n\n ‘I...  I mean a state union, you understand?’ Semper swallowed nervously.’ T-that is, our two peoples will be like spouses to one another, t-that’s all...’ \n\n Izelynn rose from her place and looked the changeling over carefully, then said something to the council. After that she brought out fine mugs filled with water that was now pink. \n\n ‘What, do I have to drink something again?’ Semper asked the interpreter. The interpreter only shrugged, clearly hiding something in his gaze. \n\n The changeling was already preparing to drink when Izelynn began to feed him herself. Guessing instinctively, he returned the gesture. When the vessels were empty, the interpreter said briefly, ‘Congratulations.’ \n\n ‘For what?’\n\n ‘For your engagement.’ \n\n The counter-admiral’s eye twitched. Of course the queen had ordered him to secure an alliance with Brookvale at any cost, but... "

greneclyf_foregin.1.a:0 "‘FOR WHAT?!’"

greneclyf_foregin.2.t:0 "An Offer from Greneclyf"
greneclyf_foregin.2.d:0 "Queen Gytha offers us help with industrialization, educating our populace, and developing trade in exchange for love. This agreement may have long-lasting consequences... Shall we accept the bugs’ proposal?"

greneclyf_foregin.2.a:0 "Of course!"
greneclyf_foregin.2.b:0 "No trust in changelings!"

greneclyf_foregin.3.t:0 "Order 1400"
greneclyf_foregin.3.d:0 "From: Department of International Relations, Secret Chancellery\n\n To: Commander Semper Fai\n\n You are hereby informed that Her Royal Majesty Gytha has ordered the initiation of an operation to assimilate the vast hill-lands regardless of the wishes of the shamans and tribes inhabiting them. The regional naval forces are granted the right of autonomous coercion to harmonize communities in the event that leaders display ideological extremism or refuse to submit to integration into the kingdom. \n\n Glory to Greneclyf!"

greneclyf_foregin.3.a:0 "‘Someone’s about to show their face.’ "

greneclyf_foregin.4.t:0 "Always Faithful"
greneclyf_foregin.4.d:0 "The counter-admiral was studying the new agreements—written in many languages—when General Latro approached with his usual dignified stride and, stopping before the desk, snapped a crisp salute. Semper returned it, watching the general expectantly. \n\n ‘I hereby notify you on behalf of Her Excellency the Lady Judge that you have been officially appointed prefect-primaris of the so-called hill region for the duration of the integration of the new prefectures, counter-admiral.’ \n\n Fai nodded. It was expected: Oiren surely wanted him to take on a civilian post and impose order in the region. \n\n ‘And setting formalities aside—quite the wife you found yourself, Fai,’ the general added with a sly grin. \n\n Semper frowned and adjusted his cap. \n\n ‘Her accent in Greneclyfian is dreadful, but at least she’s trying to learn it, which is very much worthy of praise,’ Latro continued. \n\n ‘Stop clowning, Latro. If that’s all, I’d like to get to work.’ \n\n ‘Of course, of course,’ the general of the life guard said, placing a whole stack of administrative orders from Oiren and Gytha before Fai. \n\n ‘And I wasn’t joking, actually,’ he added, turning with a grin.’ Half the command is jealous of you. You really did get lucky with Izelynn—however absurdly it all turned out.’ \n\n Chuckling softly, Latro left the office as the counter-admiral exhaled wearily, propping his cheek on a hoof."

greneclyf_foregin.4.a:0 "‘Yeah. I know.’ "

greneclyf_foregin.5.t:0 "A Mare of the Times"
greneclyf_foregin.5.d:0 "‘This...  is unfair!’ Gytha blurted out after getting the answer to her question. \n\n ‘But that’s reality, Your Majesty. Ponies in the Riverlands aren’t exactly known for friendliness—believe me, I spent my whole life there,’ Sweet Sprinkle replied with a shrug. \n\n ‘You see, the alliance formed historically, but out of necessity—defense against those cursed griffons. After all, they even kept their own in slavery not that long ago. Or they do again? Forgive me, I don’t follow Wittenland news. Not to mention we have to put up with diamond dogs and their lout of a king.’ \n\n The broker dared to lay a hoof over the distressed queen’s. \n\n ‘Your Majesty...  don’t be sad. It’s like with neighbors, you understand? They always sling mud at you behind your back. That’s the world.’ \n\n ‘No, Sprinkle,’ Gytha replied, placing her other hoof atop Sweet’s, ‘that isn’t normal. And I want you to help me convince them—to help build a fundamentally new society.’ \n\n ‘But...  it won’t happen without violence, Your Majesty.’ \n\n ‘I understand.’ "

greneclyf_foregin.5.a:0 "‘You don’t make revolutions in white gloves.’ "

greneclyf_foregin.6.t:0 "The Organizer"
greneclyf_foregin.6.d:0 "‘This queen is insane. But I kind of like it,’ Sweet Sprinkle muttered under her breath, sketching something on a canvas. \n\n ‘A job’s a job. I’ll jump into Tartarus and kick Grogar in the rump if you pay me for it. And here—pff—just create a new party across eight states, somehow organize tight coordination between them, prepare a supranational coup, and brainwash millions of ponies into believing federation is the purpose of their lives...  ha-haaa...  You get it? Easy!’\n\n She tipped over her coffee mug, staring with red-rimmed eyes at her kitten Pickles, then flopped onto the couch as the little furball curled up beside her. The next morning Gytha herself came into her office and watched with curiosity as the pony lay sprawled on the floor—having slid off the couch overnight—and now snored peacefully. \n\n ‘Miss Sprinkle?’\n\n ‘Wah! Yes, ma’am! No! Aye-aye! What?!’\n\n She looked around, saw the queen already studying her desk with interest, and—after fumbling with her glasses—shuffled over, clearing her throat. \n\n ‘I wrote the details here, but the short synopsis: I have certain contacts in the political circles of the Republic, Bakara, and Ozagrad. With your funding and agents, we can spread the idea of federation to all the River states. The concept is called “9 Stars”—a supranational pro-federal party with its own combat detachments, whi—’\n\n Sweet broke off into a long yawn, after which Pickles cozily settled on top of her head. \n\n ‘... which will be packed with your operatives and start removing anyone undesirable, while agitators wash the public’s brains. Give the project a couple of years, a mountain of money, and talented managers—and the Coalition, already tilting toward federalization, will be unified.’ \n\n Gytha barely suppressed a chuckle at the kitten perched on Sweet’s head, but still asked:\n\n ‘But why “9 Stars”? Aren’t there eight countries?’\n\n ‘Oh, that’s simple.’ "

greneclyf_foregin.6.a:0 "‘The ninth is Greneclyf.’"

greneclyf_foregin.7.t:0 "The Idea"
greneclyf_foregin.7.d:0 "‘MAKE HISTORY—JOIN “9 STARS”!\n\n We stand on the threshold of a new era—an era of strength, unity, and fateful decisions. Nine great peoples, divided by artificial borders yet bound by a single destiny, are ready to become the cradle of progress and peace for all the East. \n\n This is your democracy. Create it. Defend it. Preserve it for your children and spread it. Let a new nation be born—a nation of peoples, races, and faiths, united in their pursuit of freedom. \n\n Federation is a song.’ "

greneclyf_foregin.7.a:0 "‘And it must be sung together.’"

greneclyf_foregin.8.t:0 "A Useful Place"
greneclyf_foregin.8.d:0 "‘So what is it?’ The changeling in a tux gave the foreman a skeptical look.’ Will it be ready for commissioning soon or not?’\n\n ‘Give us a couple of months for finishing and polishing, and it’ll be ready,’ the foreman hesitated. \n\n ‘You know...  this is strange. Why an embassy in this hole, and not, say, in Rechkograd?’\n\n ‘That’s none of your business. Just build, get paid, and move on,’ the politician said dryly, heading for his automobile. \n\n ‘Everything’s moving fast, my lord-protector. One or two months and we can open.’ \n\n ‘Understood. Excellent, Dusk. Soon you’ll be working here yourself. But for now we’ll check the other sites,’ Shou replied. \n\n The car rolled along country roads lined end to end with construction: railways, the concreting of potholes, various civic buildings. It looked as if Greneclyf had decided to industrialize Ponaidhean tribes out of pure kindness. But behind it all was a reason—and the reason was simple: political predictability. While other states of the Coltstream Agreement still had old nobles, fascists, communists, and other psychopaths, Ponaidhean had calm, fresh air, harmony, and a certain stability. And you don’t need more than that to advance your interests abroad."

greneclyf_foregin.8.a:0 "‘Life is good.’"

greneclyf_foregin.9.t:0 "The Bakara Pogrom"
greneclyf_foregin.9.d:0 "‘This is a political scandal!’ the Greneclyf ambassador to the Coalition, Emerald Dusk, cried out at the guard looking down his nose at him.’ How dare you allow Greneclyf citizens to be beaten so brutally?’\n\n  ‘Listen, Deponia has enough problems of its own without babysitting outsiders. Nobody died, right?’\n\n ‘I can’t believe my ears! How dare you, long-faced ignoramus! Mark my words—I won’t let this go, you—’\n\n ‘Well, well, what have we here, little changeling?’ The politician’s tirade was cut off by a tall white pony standing before him, staring at Dusk with an even more arrogant look. \n\n ‘You’ll regret this, Miss Punch. You and your barbaric propaganda!’ Dusk hissed, returning to his car and slamming the door shut."

greneclyf_foregin.9.a:0 "‘Now I understand why the queen chose Ponaidhean.’"

greneclyf_foregin.10.t:0 "Clean Hit"
greneclyf_foregin.10.d:0 "“Thank you for subscribing to our newsletter! We appreciate your interest in the common cause. Federation is not a country. It is an idea.”\n\n Achoit Purple wasn’t sure what he’d gotten himself into. He loved his country. He believed in the queen. He believed “9 Stars” was a chance to protect her. But now, staring at a letter filled with dreams of a state that didn’t yet exist, and remembering the agitator’s words, he suddenly felt a chill crawl down his spine. \n\n A ring cut through the silence. \n\n ‘Hi, this is “Storm” from Animal Control Oversight. We need you on shift today. 104 North Street. The owner’s complaining—her dog got loose. Handle it and deliver it to the shelter. Move fast; others will clean up after you. And don’t bother the neighbors!’\n\n It might have sounded like a wrong number, but Purple understood exactly what it meant. They knew who they were calling. They knew he would understand. \n\n Dark streets, sparse lamps. At the roadside stood a cloaked figure, still as stone—just another shadow. In the distance, a vehicle approached. A black sedan, rich enough for Deponia, and by the plates he already recognized it. Caramel Punch. Deponia’s top nationalist. The pony who hated changelings. The one who, in every interview, said their place was in reservations, not in the Coalition. \n\n Purple and the shadow exchanged looks.’ Allure’—a slight nod and the click of a safety being taken off. The bullet entered the wheel at the exact moment the car crossed the intersection. Tires shrieked, metal screamed—and the sedan’s body tore through the roadside barrier. \n\n Achoit was there before the last shards of glass finished scattering. Disguised as a pony, he wrenched the car door open and dragged out the politician, who didn’t even have time to scream. Once she was finally bound, Purple glanced once more at his “colleague.”\n\n The other was already walking toward them, taking the shape of a traffic inspector and acting as if he’d arrived to assess the crash. Everything followed the script—until a shot rang out alongside a rasping wheeze. Nobody was hit; Punch’s dying bodyguard dropped his pistol as the “inspector” approached, pressed a hoof to his nose, and listened for a moment to the wet, strangled gurgling. \n\n A second later Achoit vanished into an alley, carrying the politician on his back—this same pony who, only days ago, had spoken confidently about Deponia’s independence. He didn’t know what would happen to her. That wasn’t his job. His job was to leave the package where it needed to be. \n\n A week later the country shook. Caramel Punch—the nationalists’ symbol, their voice—suddenly changed her position. Now she spoke of unity, of the necessity of integration, of the time to forget the past for the sake of a common future. \n\n King Grimhoof listened. The people listened. And Achoit listened too, with an empty expression, waiting for the next call."

greneclyf_foregin.10.a:0 "‘Allure.’"

greneclyf_foregin.11.t:0 "At Crimson’s Court—and the Queen’s"
greneclyf_foregin.11.d:0 "“I must admit,” Crimson began, “I’m genuinely flattered by your offer of friendship, Queen Gytha. Few take us seriously, preferring to do business with republicans or princes.”\n\n “Oh, come now—your confederation is a model for other Coalition countries of what harmony should look like, Crimson. The only thing you lack is progress and industrialization, and we are more than willing to help you with that. As friends.”\n\n Crimson was slightly touched by such frank flattery, but kept her composure. “Tell me, Gytha...  I’m no stranger to understanding both friendship and trade customs. Harmony is built on mutual exchange, so tell me: how can I repay you for helping with industrialization?”\n\n Gytha brightened at how understanding the pony before her was. \n\n “Oh, nothing special—only that you recognize our friendship officially. Isn’t it wonderful when two countries can tell the whole world they care about each other and are ready to cover one another’s flank?”\n\n Crimson laughed at Gytha’s line of thought, taking a long sip of tea. “I like how that sounds. Unlike the puffed-up, self-satisfied nobles of Wittenland, you aren’t demanding submission. No—this sounds like a declaration of love between peoples!”"

greneclyf_foregin.11.a:0 "“Then let’s make it official!”"

greneclyf_foregin.12.t:0 "Off We Go"
greneclyf_foregin.12.d:0 "“I still think this is very risky,” Basalt said, watching the queen pack her suitcases. \n\n “News from the West is unsettled. Coalition ponies said there’s some tension between our kind and Equestria.”\n\n “Then I’ll find out personally!” the queen replied, sitting on the suitcase to close it. \n\n “We’ll make two visits: to Equestria and to home. I’ll go to the homeland with you and Latro, and Equestria will be visited by Oiren, Semper, and Carrion. Of course, all with guards—but with good intentions. So get ready: it’s time to go home!”"

greneclyf_foregin.12.a:0 "“I still don’t like this.”"

greneclyf_foregin.13.t:0 "A Warm Welcome"
greneclyf_foregin.13.d:0 "“Matron Almighty! What are you doing?!” Oiren shouted as Carrion’s soldiers pulled her back from the Equestrians, while Semper’s marine detachment leveled rifles at the Equestrian naval border guards. \n\n “I repeat! Return to your country—we don’t need Chrysalis’s agents here!”\n\n “Who even is this Chrysalis?!”\n\n The pony shifted his gaze dully, keeping his rifle up, until a fellow servicemare jabbed him in the shoulder: “Maybe they’re Thoraxicans? Listen—their speech is weird.”\n\n At the sound of a shot, a Bakaran sailor burst from the cabin, looked from side to side, then began gesturing and shouting at the Equestrians in their language: “Calm down! These are representatives of the Kingdom of Greneclyf in the far East—our neighbors!”\n\n “Get that pony a medic, he’s obviously suffering from heatstroke.”\n\n “I’m telling the truth, you paranoid stubborn idiot—look!” He pointed at the flagstaff and at the ship’s papers filled out in Greneclyfian. \n\n The border guards exchanged glances. One spat and lowered his weapon. “Whatever. Stay here, Light Splash—I’ll call the police, let them sort it out. Maybe they really are some kind of Thoraxicans, and maybe they’re our friends.”\n\n Rifles lowered on both sides as Oiren drilled the insolent pony with her stare. \n\n That evening, after Equestrian military police escorted them to Vancouver City Hall, Princess Twilight Sparkle—and Celestia herself—arrived in the city on urgent notice. \n\n Oiren watched them with cool condescension, chin propped on her hoof, while Twilight examined her and the entourage—until Celestia began:\n\n “Greetings, Greneclyfians! It has been a long time since I last heard anything of you—so long that it seems nearly a thousand years have passed. Please forgive me for the actions of”—she turned her head toward the naval patrol captain—“my little ponies. You see, in our lands Greneclyf has long become the stuff of old scrolls, and even textbooks no longer mention that such a place exists. How have you been?”\n\n “How have we— Indeed. How have we been after your paranoiacs almost shot us? What was that, Princess Celestia—where did that aggression come from?!” Carrion snapped. \n\n “Greneclyfians...  a separate people... ” Twilight Sparkle murmured in surprise. “Allow me to give you a brief explanation of what has been happening on Equus over the last—um—hundred years.” Twilight hurried out and returned with books and a thick stack of scrolls, while Oiren’s eyes widened slightly at the sheer size of the manuscripts."

greneclyf_foregin.13.a:0 "“We’re in for one hell of an evening...”"

greneclyf_foregin.14.t:0 "After the Lecture"
greneclyf_foregin.14.d:0 "“And that brings us to today—when the border situation is at a boiling point, and your entire kind is in the shackles of a tyrant. Oh! Sorry—that was harsh,” she added with a nervous laugh. \n\n “But now you’re here! Real Greneclyfians—changelings who chose a different path, judging by your answers and stories. Incredible—this means you can help Thorax!”\n\n “Alright. Wait, Princess—slow down for a minute,” Oiren replied wearily. “This is all...  a bit too much. First I need rest—and I need to discuss everything with my queen before we talk politics. I understand the continent is tense, but I came first and foremost as an emissary to establish diplomatic relations between us. Let’s start with that, Miss Twilight...  Celestia?”"

greneclyf_foregin.14.a:0 "“Why, of course!”"

greneclyf_foregin.15.t:0 "Report on the Visit to Equestria"
greneclyf_foregin.15.d:0 "Initial diplomatic contact established, nearly escalating into a scandal; fresh information obtained on recent continental events, presented through the lens of Equestrian propaganda. \n\n Society becomes tense at the sight of a changeling. Apparently, perceptions of our species were damaged by the actions of a certain Chrysalis—the current tyrant of our homelands, which were unified under her hoof relatively recently. Ideologically, Equestria is close to us, and will most likely use our image in propaganda as that of a “good changeling.”\n\n Recommended: develop political relations while shifting public perception of our kind. A full strategy can only be developed after visiting Chrysalis herself. A mediator role would give us a unique position on Equus. \n\n P.S. The country is still ruled by Princess Celestia—some things don’t change even after a thousand years. Her trusted aide is Princess (a relative?) Twilight Sparkle, who briefed us on the situation."

greneclyf_foregin.15.a:0 "“And her pink friend cooks deliciously, too.”"

greneclyf_foregin.16.t:0 "Outsiders"
greneclyf_foregin.16.d:0 "When Gytha and her entourage stepped ashore, everything around them felt strangely empty. But after only a few steps into the wasteland, they found themselves surrounded by drones—whose aggression quickly gave way to confusion. \n\n “And you...  who are you?” the taller one asked. “I don’t recognize your scent, and you look like a queen. But none of the queens I know look like you.”\n\n The soldiers began arguing over whether the visitors were impostors or something else, until Gytha cut in. \n\n “My dear drones! I represent House Lehmann and rule the distant overseas hive of Greneclyf! No hoof of our clan has set foot on these lands for nearly a thousand years, and therefore I demand an audience with your leader”—Shou whispered a name in her ear—“Chrysalis, yes!”\n\n One drone pulled an awkward face while another scratched the back of his head. “Did you understand anything?”\n\n “Yeah. Quiet—this is Ditrysiumian, just...  insanely complicated and kind of wrong. Better take them to Queen Helvia. And let’s not involve those UOBV hounds, alright?”\n\n A soldier raised a hoof at Gytha and shouted loudly: “I! WALK!”, pointing at himself and then in the direction to go."

greneclyf_foregin.16.a:0 "“Well then—shall we follow him?”"

greneclyf_foregin.17.t:0 "Old and New Worlds"
greneclyf_foregin.17.d:0 "“Strange. Why do you think they aren’t suspicious, but even...  submissive?” Latro asked. \n\n “Probably they sense a queen. It’s in their nature—after all, they’re drones, and I’m right here,” Gytha replied as their escort knocked and opened a large door. \n\n Inside, Gytha saw a beautiful changeling mare arguing insistently into a telephone. When she finished, she slammed the receiver down in anger—then looked up and froze in surprise. \n\n “And who are you supposed to be?!”\n\n Gytha shifted her gaze, preparing to introduce herself again, but Basalt cut in: “Apologies for the disturbance, w—”\n\n The mare interrupted: “Is that Ditrysiumian?” She instantly switched dialect. “And such a strange one...  I’m completely lost. I know this dialect because I am Helvia, Queen of the Hive Ditrysium. And how do you know it? You’re not from my hive—I’m seeing you for the first time. And you”—she pointed at Gytha—“are clearly a queen as well. What is going on..? Did Chrysalis decide to replace me?!”\n\n “Wait! Tell me—have you heard of a ruler named Queen Mirel the Mighty?”\n\n “What is this, a history lesson? There was such a queen in Ditrysium at the start of the last millennium. She ruled for a relatively short time before vanishing in yet another coup.”\n\n “You’re not her descendant?”\n\n “No. Maybe you’ll finally ex—”\n\n Gytha placed her hoof on Helvia’s gesturing hoof, holding a steady smile. “My name is Gytha Lehmann. Nearly a thousand years ago, Mirel exiled my family and House Oir to a distant island in the west.”\n\n “... Greneclyf,” Helvia frowned."

greneclyf_foregin.17.a:0 "“You need to speak with Chrysalis.”"

greneclyf_foregin.18.t:0 "A Queen in a High Castle"
greneclyf_foregin.18.d:0 "“So, Greneclyf, you say? I thought that expedition died out centuries ago—taking its exiles with it. But we are changelings, after all: we endure any conditions, don’t we?” Chrysalis smirked as she studied Gytha and her entourage, whom Helvia had brought before her. \n\n “And you’ve got a cute outfit. You must serve some important role?” She shifted her gaze to Latro. \n\n “Captain of the Royal Guard, Your Highness. I command the elite.”\n\n “Oh, the elite, huh? One day I should set up a little competition between you and Trimmel.”\n\n Chrysalis turned to Trimmel and laughed loudly; her subordinate followed suit—then she stopped abruptly. \n\n “So, Gytha. Tell me—what do you think of the Hives? I’m curious what such a unique kinsling as you has to say.”\n\n “W-well... ,” the Queen of Greneclyf hesitated. “Honestly, I never expected the Hives to become a single state. You’ve clearly outdone yourself—managing to unite so many clans that used to squabble with each other.”\n\n Chrysalis flicked her forelock, plainly proud of herself. “And everything would be going wonderfully if it weren’t for those damned ponies in the east. We are hungry. We need the love those sickeningly saccharine creatures can give us—and we will take what we need by force. You should understand me better than anyone, Queen.”\n\n Everyone in the entourage shifted uneasily, making Chrysalis arch a brow. \n\n “How do I put this... ,” Shou began. \n\n “Do you know what the traders of Ditrysium were known for back in the day, Chrysalis?” Gytha asked. \n\n “For cunning. That’s why Vesalipolis made an axis with those leeches—bringing the rest to heel, right, Helvia?”\n\n “In a certain sense.”\n\n Gytha shook her head. “And cunning can be used in different ways. Let’s put it like this: our methods differ from yours—but I want to learn more about your country and offer you friendship.”\n\n Chrysalis grimaced. “Cooperation. I like that word better.”"

greneclyf_foregin.18.a:0 "“Well then—cooperation it is... ”"

greneclyf_foregin.19.t:0 "Behind the Curtain"
greneclyf_foregin.19.d:0 "“There’s something unpleasant about them, Helvia. As if they act like ponies from time to time. Does isolation really ruin us that badly?”\n\n The Queen of Ditrysium silently watched as the puffed-up Chrysalis paced back and forth. \n\n “But you know what’s interesting? If Greneclyf is alive, then in time they can become part of the Hegemony! Imagine it: connections, intercontinental smuggling, a united kind under MY banner! And besides—we won’t just rule Equus, we’ll squeeze Griffonia from both sides, dictating terms to the locals.”\n\n “Can I go now?” Helvia exhaled. “You dumped a mountain of tasks on me this morning. I have to do them somehow, or you’ll just lose it again.”\n\n Chrysalis stared her down for a moment, narrowing her eyes, then hissed: “Go.”\n\n After leaving the hall, Helvia leaned against a window frame, watching yet another parade."

greneclyf_foregin.19.a:0 "“I liked them... ”"

greneclyf_foregin.20.t:0 "Report on the Visit to the Changelings’ Lands"
greneclyf_foregin.20.d:0 "Primary contact established; the visit was surprisingly peaceful. We obtained our kin’s perspective on the past and held dialogue with Supreme Leader Chrysalis and Queen Helvia of Ditrysium. \n\n Society is deeply militarized and toward conflict with non-kin. The autocratic regime is leading them into a dead end, offering an exit through violence rather than the cooperation we pursue. Chrysalis may, in time, seek unification on her terms (unacceptable). \n\n Recommended: cautious political engagement while maintaining dialogue. Chrysalis is crude and cruel, but when she is interested in something, that can be leveraged to our advantage. \n\n P.S. Queen Helvia of Ditrysium is not connected to House Mirel; therefore, our opponents did not keep the throne. Vengeance across the centuries is satisfying."

greneclyf_foregin.20.a:0 "“And she’s rather cute, too.”"

greneclyf_foregin.21.t:0 "Greneclyf Volunteers to Mediate!"
greneclyf_foregin.21.d:0 "Recently reappearing on our continent, Greneclyf has offered to act as a third party in our conflict with [INSERT COUNTRY NAME AND MIRROR FOR THE OTHER]. They see the threat of war and propose diplomatic measures to delay the conflict. Shall we listen to them?"

greneclyf_foregin.21.a:0 "Fine."
greneclyf_foregin.21.b:0 "Absolutely not!"

greneclyf_foregin.22.t:0 "Trade with Greneclyf"
greneclyf_foregin.22.d:0 "The eastern changelings are offering us profitable economic projects at the cost of certain concessions. Should we agree to the deal?"

greneclyf_foregin.22.a:0 "Sure—why not"
greneclyf_foregin.22.b:0 "This isn’t a priority right now"

greneclyf_foregin.23.t:0 "Chrysalis Rejects the Deal"
greneclyf_foregin.23.d:0 "The regime of the Changelings’ Lands has rejected our proposal for cooperation, adding that this does not mean a severing of ties—simply that the proposed deal is not in their interests at present."

greneclyf_foregin.23.a:0 "Then—another time"

greneclyf_foregin.24.t:0 "The Midnight Guest"
greneclyf_foregin.24.d:0 "A changeling stepped off the ship in a tight green frock coat; the very first thing he did was bow and kiss Gytha’s hoof. \n\n “Deeply honored, Your Majesty. I will be glad to serve as the liaison between our countries.”\n\n Gytha nodded with a smile and let the delegation pass, while Shou raised an eyebrow. \n\n “That’s someone from Helvia’s family. Possibly a brother. We should get to know him better.”\n\n “How did you figure that out, Lady Gytha? Blond hair?”"

greneclyf_foregin.24.a:0 "“No, Basalt—he’s just as handsome.”"

greneclyf_foregin.25.t:0 "Rainbow Splash"
greneclyf_foregin.25.d:0 "Watching the aerobatic pirouettes of Greneclyf’s aircraft, Dash wasn’t very impressed, declaring that these were standard military tactics. \n\n “No, no, no, no, NO! You’re doing it all wrong, guys—this is basic stuff! Lemme show you something actually awesome!”\n\n Dash hopped into one of the fighters, climbed rapidly, and began demonstrating a series of fast, aggressive maneuvers with sharp changes in altitude and heading—then moved on to loops, barrel rolls, and steep dives with pullouts back into level flight. \n\n In the end, after a dash toward the ground within millimeters of the surface, she landed and jumped from the cockpit in front of the stunned pilots. \n\n “Aww yeah! Did you see that? Now THAT’S how aces fly!” She slapped the engine casing with a hoof—then, a second later, it dropped to the ground, unable to handle the overheating. \n\n Rainbow gave an awkward grin when one of the pilots dared to ask her:\n\n “Miss Dash—no offense, but you didn’t come to Greneclyf just to teach us suicidal tricks, right?”\n\n “Uh... Kinda.  The friendship map sent me here, not really sure why.”\n\n “A map sent you..?”\n\n “Long story. Anyway, I’m here for a friendship problem—so I’m here to figure it out and fix it!”"

greneclyf_foregin.25.a:0 "“Or I’m not the Element of Loyalty!”"

greneclyf_foregin.26.t:0 "Trade with Greneclyf"
greneclyf_foregin.26.d:0 "The eastern changelings are offering us profitable economic projects at the cost of certain concessions. Should we agree to the deal?"

greneclyf_foregin.26.a:0 "Sure—why not"
greneclyf_foregin.26.b:0 "This isn’t a priority right now"

greneclyf_foregin.27.t:0 "Celestia Declines the Trade Offer"
greneclyf_foregin.27.d:0 "Princess Celestia has politely declined our proposal for cooperation, adding that this does not mean a severing of ties—simply that the proposed deal is not in their interests right now."

greneclyf_foregin.27.a:0 "Then—another time"

greneclyf_foregin.28.t:0 "Greneclyf Requests Protection!"
greneclyf_foregin.28.d:0 "Our distant ally in the east is asking for formal guarantees. The step is largely symbolic—but if anything threatens them, we would have to sail across the whole world. Do we agree?"
greneclyf_foregin.28.a:0 "Friendship is magic!"
greneclyf_foregin.28.b:0 "But it’s so far away..."

# CORE GYTHA - MAIN #
greneclyf_core.1.t:0 "Realpolitik"
greneclyf_core.1.d:0 "“You know, I think we really do have a strange state,” Gytha said, watching Oyrien scribble something yet again. \n\n “Vague. Be more specific,” Oyrien replied, dipping her quill into the inkwell. \n\n “We use methods from both the left and the right. Our economy is centralized—and yet also decentralized. We even adapted some of Beakolini’s concepts, and he gets dragged through the mud by both revolutionaries and reactionaries across half the world. And all of it is run by a queen...  Maybe this is what real harmony is?”\n\n Oyrien blinked slowly and shook her head. “More like Realpolitik. Pragmatism, in other words. Funny—griffons once invented this kind of politics, and then drowned in wars and disagreements over every little thing.”\n\n “More sad than funny...  But you know, it’s a wise approach. We should adapt it in our relations with our neighbors, too. Let’s be honest: we depend on them in many ways. Soon they’ll try to dictate terms to us again—like they did during the crisis,” the queen mused. \n\n “Oh really. You want to cut ties and slap on an embargo—declare autarky?”\n\n “Oh no, not at all. Trade is useful. I was just thinking—how do we make them dependent on us...  And I have a wonderful idea.”\n\n The Judge wearily propped her jaw on a hoof and gave Gytha a faint smile. “I’d love to hear it.”\n\n “Sell them an idea, dear. Buy the minds of their citizens by showing them how we live. Make them believe life with us is better than life without us,” the queen replied, pleased. \n\n “Ambitious. And how exactly are we going to pull that off? Toss out posters and give a couple speeches, and end up getting hauled off by some guards in Rivergrad for political agitation?”\n\n “Elementary, dear Oyrien!” Gytha cut in."

greneclyf_core.1.a:0 "“We’ll do it pragmatically!”"

greneclyf_core.2.t:0 "Greneclyf Requests Entry into the Coalition"
greneclyf_core.2.d:0 "The Kingdom of Greneclyf has submitted an official request to join the River Coalition. In practice, they have long been considered an unofficial candidate, fully meeting all requirements and bringing substantial trade benefits. In addition, their investments in the development of Ponaian have drawn a positive reaction from the local ponies."

greneclyf_core.2.a:0 "“We have no reason to refuse Queen Gytha”"
greneclyf_core.2.b:0 "“We prefer friendship at a distance”"


greneclyf_core.3.t:0 "The Coalition Accepts Us!"
greneclyf_core.3.d:0 "Excellent news from Rivergrad: the River Coalition has officially accepted us into its ranks! We worked a long time for this—and fortunately, our efforts have paid off. \n\n “Hooray” for the Coalition, and glory to our wise queen!"

greneclyf_core.3.a:0 "“Hooray!”"

greneclyf_core.4.t:0 "Raging River"
greneclyf_core.4.d:0 "Basalt,\nour key operational link has been seized by anti-constitutional, tyrannical elements. Swirl and the River Republic are vital both to Greneclyf’s objectives and to maintaining the balance in the region. \n\n Military leadership under Hector Lipizzan is planning a putsch to restore the lawful civilian government. Support them—bring them to victory at any cost. Local “9 Stars” operatives are prepared to assist. \n\n Failure is unacceptable. \n\n Good luck."

greneclyf_core.4.a:0 "“It will be done.”"

greneclyf_core.5.t:0 "Il Principe"
greneclyf_core.5.d:0 "A huge map of the Coalition hung on the office wall, covered in notes and arrows. Gytha studied them with an intent gaze, smiling faintly. \n\n “Oyri, do you remember how we played ‘Council of the World’ as foals? We had incomplete maps of the world, and we planted little flags wherever we wanted there to be no more wars. When Mother told me about the griffon revolutions and civil wars, we stuck those flags all over the ugly patchwork of Herzland counties. Remember?” she asked with sudden impatience. \n\n Oyrien glanced at her friend, frowning slightly. “Yes...  We also held ‘trials of tyrants’—Grovers, Kemerskai, some Riverlands nobility. What is all this nostalgia for?”\n\n The queen didn’t move, drilling her stare into the map. “Now we have real tyrants. And a real chance to become the ones who make the world stop waging wars. I did everything to get us accepted—reforms, concessions, bribery—you know what it took. But now that we’re part of the Coalition, my eyes have finally seen the truth. The Coalition is a market, not a dream. Everyone plays against everyone; everything revolves around subsidies, schemes, dominance... ”\n\n Gytha turned, looking straight at Oyrien over her shoulder. “I know about that girl the ambassador killed in Saor. Back then—two years ago...  it shook me to the core.”\n\n The Judge winced. “Gytha, we decided th—”\n\n “No!” the queen cut her off sharply and stepped closer. Oyrien instinctively stepped back. \n\n “You don’t understand, Oyri. The point is: only we can root this filth out of the Coalition. My dear—even when they call themselves harmonists, those ponies lie to us, and lie to themselves. They do not know true harmony—and we will be the ones to show it to them.”\n\n The monarch stepped back and gave the stunned Judge a gentle smile. “They won’t understand the language of persuasion. They can only be outplayed. United. Truly united. See the map?”\n\n “I will make it one country.”\n\n Oyrien’s expression darkened. “Gytha, how is this different from the tyrants you despise? You’re going against your own principles.”\n\n “My principles are the same—true harmony.”\n\n “At what cost?! How will you even convince them to agree? And if they refuse—will you send the army?!” the Judge burst out, slipping into the hard cadence she used in the Eryahtas. \n\n “Believe me, I have my methods. And as for the unwilling...  history always demands sacrifices. Unfortunately. B-but...  Oyri, isn’t it better if those sacrifices are few and now, rather than later—when the damned extremists grow stronger and strike at us?”\n\n Oyrien shook her head, shaken. “You sound like Grover II before his campaign into the Riverlands. It seems history repeats—only this time from the east. Are the Nine-Star terrorists your doing?”\n\n Gytha said nothing, turning toward the window. \n\n “Gytha...  I love you. And I’m loyal to you. But think about what you’re becoming.” The Judge walked to the door, leaving the queen alone with herself. “See you later.”"

greneclyf_core.5.a:0 "“Does the end...  justify the means?”"

greneclyf_core.117.t:0 "Founding Mother"
greneclyf_core.117.d:0 "When the election results were announced, she wasn’t surprised. Seventy-three percent of voters had elected her as the Federation’s first president. Now eyes were fixed on her not only in Greneclyf—every nation of the new great polity watched her every step. \n\n After the victory she felt almost nothing. In some regions, people voted out of fear of “9 Stars” terror; elsewhere, all alternative separatist candidates had simply disappeared—too inconvenient to remain. \n\n She stared at her reflection in the mirror for a long time. Could one say with certainty that it had all been worth it? Perhaps only historians and future generations would be able to answer that. For now, she did not know. \n\n But she knew something else: the responsibility on her shoulders was far greater than before. \n\n When she left the room, she ran into Basalt Shou. \n\n “Your Ma—...  Madam President. Is everything ready?”\n\n She closed her eyes. “I left papers for Oyrien. She’s not in the mood, doesn’t want to see me...  Later, ask Kyanite to tell her this: for the duration of my duties as president, she is officially appointed Lady Regent of the Kingdom of Greneclyf. I can’t hold both offices—those are the rules.”\n\n The head of her secret service, now one of the leading figures of federal intelligence, nodded to acknowledge the order. \n\n “Once you’ve delivered it—we can depart.”"

greneclyf_core.117.a:0 "The Queen will lead Greneclyf and the Riverlands into a new era!"
greneclyf_core.117.b:0 "Perhaps River Swirl would suit us..."

greneclyf_core.7.t:0 "Royal Flush"
greneclyf_core.7.d:0 "Sweet Sprinkle read aloud to the ORC Board of Directors the kingdom’s official demand: to buy out the Saor SEZ at a very generous price. \n\n The directors were furious. The room boiled with arguments until one of the board members—a representative of Deponia—noticed Sweet Sprinkle’s sly grin. \n\n “Madam Administrator, what are you smiling about? You’re losing your job.”\n\n Sweet only smiled wider. “Am I? Gentleponies, I’m pleased to inform you that under a unique clause in the Saor sale agreement, I receive special preferences from the kingdom: citizenship and a position in government.”\n\n The room jolted. Someone gaped; someone snorted in disbelief. \n\n “Moreover,” Sprinkle narrowed her eyes, “read the original SEZ charter more carefully. Specifically the edited clause stating that if Greneclyf makes an offer to buy, you are obligated to accept. As compensation, you are entitled to long-term dividends.”\n\n Silence fell. \n\n “So please, finish this farce, sign the damned paper, and stop wasting our time.”\n\n She stood, lightly shaking out her hooves. “Oh—and accept my resignation. I no longer work as the ORC’s broker.”"

greneclyf_core.7.a:0 "“Ta-ta, gentleponies!”"

greneclyf_core.8.t:0 "A New Cardinal"
greneclyf_core.8.d:0 "Gytha remembered the promise she had made to the old stallion in Blosmport, and she remained true to her word. This evening, the bells of Blosmport Abbey rang out a long-awaited melody the faithful had been waiting to hear for ten years. \n\n As head of the Church of the Holy Lady Matrona, Queen Gytha received Pretor Actino’s oath and granted him the rank of Cardinal Herald III. From this moment on, he will shape the development of religious thought for many years to come, bringing the schism to an end. \n\n Having received the sacred regalia, Herald III greeted the flock, and they fell to their knees in prayer."

greneclyf_core.8.a:0 "“May Her will be heard!”"

greneclyf_core.9.t:0 "The Queen and the Constitution"
greneclyf_core.9.d:0 "When Oyrien presented Gytha with the draft Constitution, she could barely contain her joy and pride in the work that had been done. With shining eyes, she spoke about each article—about the rotation of officials, about electoral terms—until she stopped at a blank space. \n\n “And this part is still empty,” Oyrien said. “There should be an article here on the structure of the executive power.”\n\n Gytha frowned. “Hm...  why is it empty? Are you planning something?”\n\n “Actually, yes,” Oyrien nodded. “I have two proposals for this part of the Constitution. Option one: we keep the status quo, but codify it in law. In other words, full authority remains with the Queen, who decides herself what to approve and what to refuse. \n\n Option two: we introduce the institution of prime ministers. Gytha, you are doing too much—every queen needs a second official figure to lean on. I have detailed drafts for both options, but I want to hear your opinion.”\n\n The Queen grew thoughtful, slowly turning the pages..."

greneclyf_core.9.a:0 "“I believe we must remain flexible.”"
greneclyf_core.9.b:0 "“As it happens, I have someone in mind for the Prime Minister’s post.”"

greneclyf_core.10.t:0 "Yes, Minister!"
greneclyf_core.10.d:0 "Oyrien grimaced, her eye twitching nervously. The only thing she managed to force out was a muffled, “Huh?..”\n\n “Well, yes. Who else would handle it better than you?” the Queen replied airily, unfazed by the shock. \n\n “Gytha, Gytha, Gytha, GYTHA! That’s impossible! I’m the High Judge! I represent the legislative power!”\n\n “And I say it’s possible,” Gytha giggled. “You’re not only the High Judge—you’re the Mother of the Constitution, Oyrien of House Oyr. If anyone deserves this post, it’s you, not some prefect like that braggart Carrion.”\n\n Gytha stepped forward and looked into her eyes gently. “Please, Oyri. I need you.”\n\n Oyrien drew a deep breath, then exhaled...  then howled up at the ceiling and collapsed face-first onto the desk. \n\n “Right...  I clearly wasn’t prepared to become the country’s official second-in-command—dragging the legislature on my back and now part of the executive as well...  What’s next, will you hand me your crown too?” she muttered sarcastically, boring into Gytha with a tired stare. \n\n The Queen laughed. “Maybe. More likely to your children.”\n\n Oyrien froze, and for a second her cheeks seemed to tint pink. Then, with a dull thud, she buried her face into the desk again, hiding it in her hooves."

greneclyf_core.10.a:0 "“Ah, how poetic it all turned out, Oyri!”"

greneclyf_core.6.t:0 "Ubi mel, ibi apes"
greneclyf_core.6.d:0 "Celarl waited calmly until the deputies had taken their seats. Then he adjusted his glasses, switched on the projector, and photographs of drones with explanatory captions appeared on the vast screen. \n\n “Greetings, honored gathering. Without unnecessary preamble, today I wish to present the results of my research into improving labor efficiency. However, my experiments concerned not economic strategies as such. No—I studied a phenomenon belonging to biology. And here is what I have discovered: you see, each of us suffers from a certain deficiency of apilactose, a highly complex compound produced by...  bees,” whispers rippled through the hall. The scholar cleared his throat and continued, unperturbed. \n\n “In laboratory trials I conducted a series of tests on volunteers, administering once a week a mixture of apilactose solution and specific hormonal compounds that common speech calls ‘love.’  The results were astonishing. Subjects experienced a surge of vigor, reduced anxiety, and improved concentration on complex tasks. By my assistants’ estimates, their productivity increased by an average of 26.765%. Honored delegates, I propose we organize industrial production of this mixture and use it as an additive in school meals and across enterprises. Naturally, under my responsibility.”\n\n A pause followed. Then heated debate erupted. The opposition shouted about ‘ethics and morality,’ while the advocates of progress argued that Greneclyf needed innovation."

greneclyf_core.6.a:0 "By a narrow margin, the project was approved."


greneclyf_core.100.t:0 "Council of Economic Mutual Assistance"
greneclyf_core.100.d:0 "Greneclyf’s latest initiative proposes the creation of a redistributive financial system within the River Coalition. The project aims to establish centralized funds to provide targeted subsidies to countries experiencing economic difficulties. Participants are expected to commit to regular financial contributions, which will inevitably provoke discontent among some citizens and elites reluctant to channel taxes into a common pool. Nevertheless, proponents argue that in the long term, such investments will ensure regional economic stability, reduce developmental disparities, and strengthen the River Coalition as a unified economic space."

greneclyf_core.100.a:0 "Join the Council of Economic Mutual Assistance"
greneclyf_core.100.b:0 "Refuse to participate in the Council"

greneclyf_core.101.t:0 "Consequences of joining..."
greneclyf_core.101.d:0 "Joining the Council of Economic Mutual Assistance has had a negative impact on us. Such drastic economic reforms are akin to a cold shower in freezing weather. However, our economists (guided by Greneclyf?) claim that within six months the situation will improve significantly and the reforms will start yielding results — we just need to give them time and freedom to work."

greneclyf_core.101.a:0 "Damn it!"

greneclyf_core.102.t:0 "Refusal to join"
greneclyf_core.102.d:0 "Your Majesty, we received this response: these Greneclyfs cannot be trusted, they only wait to sink their fangs into our necks! First they will hook us onto the economic assistance needle under the pretext of sustainable development, and then they will drain us dry until we can no longer resist. This cannot be allowed!"

greneclyf_core.102.a:0 "Perhaps that’s for the best..."

greneclyf_core.103.t:0 "Blossmport Organization of Cooperation"
greneclyf_core.103.d:0 "Greneclyf has proposed the creation of the Blossmport Organization of Cooperation — a supranational mechanism for coordinating security and investigative structures within the River Coalition. The project envisions deep integration of security services, continuous and comprehensive exchange of operational and intelligence information, and the establishment of unified threat response standards. If implemented, no terrorist or saboteur will be able to act unnoticed, as information about them will be available to all members of the organization. At the same time, participation in the BOS entails partial limitation of national sovereignty in internal security matters and enhances Greneclyf’s role as coordinator of the new bloc."

greneclyf_core.103.a:0 "Join Greneclyf’s initiative"
greneclyf_core.103.b:0 "Another pointless proposal from the bugs..."

greneclyf_core.105.t:0 "Refusal of the initiative"
greneclyf_core.105.d:0 "Your Majesty, our initiative to create the Blossmport Organization of Cooperation did not gain support among several Coalition members; we may need to deal with them in the future."

greneclyf_core.105.a:0 "Perhaps that’s for the best..."

greneclyf_core.106.t:0 "River Coalition Senate"
greneclyf_core.106.d:0 "The decision to establish the River Coalition Senate marks a qualitatively new stage in the development of the Union. For the first time, member states gain a common representative body tasked with discussing and coordinating key issues beyond military or economic cooperation. From this moment, the Coalition ceases to be solely an instrument of collective defense or mutual benefit and acquires a political dimension. The formation of the Senate inevitably strengthens integration processes while raising questions about the redistribution of powers and the real balance of influence among its participants."

greneclyf_core.106.a:0 "The Senate will help bring order to the Coalition!"
greneclyf_core.106.b:0 "We won’t let the bugs gain power in the Coalition!"

greneclyf_core.107.t:0 "Support for the creation of the Senate"
greneclyf_core.107.d:0 "The member states of the River Coalition expressed agreement with Greneclyf’s initiative to establish the Senate. Support from partners confirms their readiness to move from a limited form of cooperation to deeper political coordination. The formation of a common representative body is perceived as a necessary step for institutionalizing the Union and reconciling the interests of its members. For Greneclyf, this signifies recognition of his leading role in the integration process and opens the way to further strengthening the Union’s supranational structures."

greneclyf_core.107.a:0 "The River Coalition takes another step toward unity!"

greneclyf_core.109.t:0 "Gytha strives to solve the language issue"
greneclyf_core.109.d:0 "The question of a common language is becoming increasingly urgent for the River Coalition as integration deepens. Full political, economic, and administrative interaction requires a shared language enabling free communication across all corners of the East. Naturally, it would flatter Greneclyf if this role were assigned to the Greneclyf language, but linguists from several Coalition countries proposed an alternative — the artificial language “Interriver.” It harmoniously combines key elements of the main national languages of the Union and is intended as a neutral tool for communication. Over time, it is expected to become a second native language for the citizens of Coalition countries."

greneclyf_core.109.a:0 "Support the introduction of Interriver"
greneclyf_core.109.b:0 "Reject linguistic unification"

greneclyf_core.111.t:0 "Not all countries support language reforms"
greneclyf_core.111.d:0 "Despite proposals to introduce a common language for the River Coalition, member states decided not to change existing communication practices. Each country retains the right to use its national language in official and everyday communications. Thus, the language reform is postponed, and Interriver remains only a project initiative without practical implementation at this stage."

greneclyf_core.111.a:0 "We will not let this pass!"

greneclyf_core.112.t:0 "Wittenburg Process"
greneclyf_core.112.d:0 "The Wittenburg Process is an ongoing academic dialogue between universities of the River Coalition countries aimed at unifying higher education standards. The initiative seeks to create compatible educational programs: after several academic cycles, a specialist trained in Nimbus will be fully comparable to a graduate from Deponia. This will not only expand labor market opportunities but also strengthen the intellectual unity of the region, fostering closer coordination and knowledge exchange among Coalition countries."

greneclyf_core.112.a:0 "Support the Wittenburg cross-educational process"
greneclyf_core.112.b:0 "A pointless waste of money!"

greneclyf_core.114.t:0 "Refusal of the Wittenburg Process"
greneclyf_core.114.d:0 "Despite the proposal to participate in the Wittenburg Process for unifying higher education standards, the country decided to decline. Universities retain their national programs and standards, and academic mobility between Coalition states is limited. This step preserves the autonomy of the educational system but reduces integration opportunities and knowledge exchange with other Union members."

greneclyf_core.114.a:0 "We received a refusal!"

greneclyf_core.115.t:0 "The Great Dream"
greneclyf_core.115.d:0 "Hope has gripped the minds and hearts of the Eastern peoples — hope for something more than yet another alliance for profit. It is hope for unity, for a symbiosis of interests, for the highest form of love, reason, and mutual understanding in a troubled world. Inspired by this vision, peoples and leaders begin striving to create a federation where cooperation and consensus will become the foundation of a new order and lasting stability throughout the East."

greneclyf_core.115.a:0 "Together we can make this dream a reality!"
greneclyf_core.115.b:0 "They are driven by despair..."

greneclyf_core.116:0 "Despair..."
greneclyf_core.116:0 "However, not everyone shares this great dream. Some see it as nothing more than an illusion born from despair in the face of external threats and internal problems. They believe attempts to create a federation are doomed to fail due to deep differences between peoples, competition for resources, and historical grievances. For them, the idea of unity seems like a utopia, unattainable in the complex and multifaceted world of the East."
greneclyf_core.116.a:0 "We will not let them destroy our dream!"

