### FOCUSES ###
# Pre crisis #

NCH_legacy:0 "Enya’s Legacy"
NCH_legacy_desc:0 "The glorious Queen Enya of Oir left us last year, plunging the nation into an age of steam engines, machinery, and railways. While the hives benefit greatly from these reforms, their drawbacks are not to be ignored... "

NCH_divided_house:0 "A House Divided"
NCH_divided_house_desc:0 "Although Gytha was prepared to become a monarch from a young age.  Throughout her life she had rarely ventured beyond Blosmport. To witness life, alongside the conditions inside her hives with her own eyes, the Queen has decided to embark on a small tour of the island together with the High Judge to gain a clear understanding of the problems and desires the common drone endures."

NCH_parliament_convocation:0 "The Gathering of Eryahtas"
NCH_parliament_convocation_desc:0 "For centuries, the queens of Greneclyf have relied on an auxiliary governing body known as the Eryahtas. Despite it’s close intertwinement with the Church, it’s what the Griffon Continent would call a parliament. The time has come to hold the first gathering of this representative body under the new queen. Here, they will decide what future awaits the country, at least for the coming years."

NCH_Spy_experience:0 "Study Fresh Agent Experience"
NCH_Spy_experience_desc:0 "In the 70s, Enya introduced the practice of embedding our citizens within the societies of various Griffonian states, allowing them to study at local universities and gather information about the outside world. Just before her death, another group of graduates returned.  Now, their experience must be put to use in the development of the kingdom."

NCH_new_housing:0 "New Housing?"
NCH_new_housing_desc:0 "Overpopulation has created an unforeseen problem: our citizens lack space in the hive-cities. We have neither the resources nor the time to construct an entirely new hive, but one graduate of Aquila’s architectural faculty has an intriguing proposal..."

NCH_find_they_job:0 "Find Them Jobs!"
NCH_find_they_job_desc:0 "Faced with two problems—education and unemployment—some economists have concluded that a mutually beneficial solution exists: redirecting the unemployed toward the construction of schools on the outskirts of Bugsmere and Blosmport. If successful, this experiment will mark the first step toward the island’s urbanization and the resolution of unemployment."

NCH_lift_the_veil:0 "Lift the Veil"
NCH_lift_the_veil_desc:0 "Eight hundred years ago, we signed the Great Agreements with Farbrook, and it seems the trading season has come once again. However, after Enya’s modernization, it appears the fishers have little to offer us beyond—well—fish. Hopefully, Tselkhelm will not take offense at the reduced enthusiasm of our merchants."

NCH_learn_from_mistakes:0 "Lessons Learned"
NCH_learn_from_mistakes_desc:0 "One of the greatest problems of Enya’s reforms was leaving smaller communities behind. This not only added to the current crisis but also left many social norms unable to adapt to the present. Prefect Carrion has proposed organizing the ‘National Rebirth Movement,’ aimed at retraining our citizens and shedding habits of the old order. He argues that our former society was not truly national, but communal. "

NCH_typography:0 "Open the Printing House"
NCH_typography_desc:0 "Greneclyf has never had a standardized printing house. Even during Enya’s era of change, information was treated as something military or aristocratic, rather than popular. As a result, soldiers relay information via telegraphs, while civilians cannot even learn the latest news. We should remedy this."

NCH_take_look_around:0 "Look Around"
NCH_take_look_around_desc:0 "Surprisingly, the River Coalition is unaware of our existence! Despite only being a strait away, rough waters and dark rumors have long deterred ponies from exploring the north. By masquerading as Farbrook residents and prospectors, our merchants, Our merchants may gain access to their markets. However caution is advised. The local ponies are hardly ready to encounter a changeling in their natural form."

NCH_Esteblish_trade_guild:0 "Establish the Trade Guild"
NCH_Esteblish_trade_guild_desc:0 "The days when our trade relied solely on craftsmen and enthusiasts are over—now it is dominated by manufactory owners and major ‘capitalists,’ as they are called on the Griffon Continent. To better coordinate this wealthy stratum and direct their activity in service of the kingdom, Gytha and the Eryahtas have decided to establish a Trade Guild and introduce a universal registry for enterprises."

NCH_time_to_look_further:0 "Time to Look Further"
NCH_time_to_look_further_desc:0 "Her Majesty Gytha has worked diligently to resolve the primary issues of the kingdom she inherited. Well then—it is time to look further and see how the state of affairs stands."


# Crisis #
NCH_beginning_of_crisis:0 "What Cannot Be Avoided"
NCH_beginning_of_crisis_desc:0 "It has happened again. The Second Great Famine has swept over us like a crushing wave, and dark clouds have gathered over the island. May the Matron save us..."

NCH_to_neighbors:0 "The End of Hide and Seek"
NCH_to_neighbors_desc:0 "The situation forces Greneclyf to “show its face” far earlier than we had planned. We must not only ask our old friends from the hills for help but finally make ourselves known to the Coalition as well."

NCH_reguest_of_help:0 "Meeting with Trade Emissaries"
NCH_reguest_of_help_desc:0 "Representatives of the Coalition have shown restrained curiosity after meeting with our envoys. As a gesture of goodwill and the opening step toward negotiations for aid, the Queen herself wishes to meet them. Let us hope this leaves an impression."

NCH_army_concessions:0 "Saor SEZ"
NCH_army_concessions_desc:0 "The creation of the so-called Saor Special Economic Zone was one of the Coalition emissaries’ demands. Simply put, the river ponies will lease part of Aisling, building port enterprises at their own expense and developing business—assisting both our population and their own through a profitable trade hub. It sounds good on paper, but how will it work in practice?"

NCH_concessions_for_help:0 "Saor Police"
NCH_concessions_for_help_desc:0 "To maintain order in Saor, the United River Company has demanded the deployment of its own private police regiment. It seems only a financial threat would ever truly unite the river nations..."

NCH_every_friend:0 "Send an Envoy to Farbrook"
NCH_every_friend_desc:0 "The Queen has ordered an envoy to be sent to the Farbrook tribes. Despite their meager catch this year, our citizens remain in dire need not only of food, but also of love, something the hill ponies have provided us with since the signing of the Great Agreements."

NCH_hoof_of_help:0 "A Helping Hoof"
NCH_hoof_of_help_desc:0 "Farbrook is not the only community in the hills: reconnaissance has identified two others to the west—Rijekograd and the Fir Villages. It would be appropriate to offer them friendship, especially now, when our options are limited."

NCH_some_love:0 "Matters of Love"
NCH_some_love_desc:0 "Gytha has come up with a rather unconventional solution for acquiring more love for her homeland. Perhaps even too unconventional."

NCH_overvise_great_packt:0 "Revising the Great Agreements"
NCH_overvise_great_packt_desc:0 "Our old treaties with Farbrook are no longer sufficient in the modern world. Since we have opened our lands to the river nations, we should conclude new agreements to stay afloat amid the chaos of capitalism."

NCH_mre_cards:0 "Introduce Rations"
NCH_mre_cards_desc:0 "We must react swiftly. Vixit is clever, and she has already determined what must be done in the Grove—we will follow her example. An official system of food rations distributed by coupons is introduced throughout the kingdom, along with an evening curfew to prevent unrest."

NCH_limit_external_trade:0 "Expand Obsidian Exports"
NCH_limit_external_trade_desc:0 "Our island is rich in minerals, but especially abundant in volcanic glass—obsidian. Other countries do not know how to utilize this resource, which is why we will not only sell it, but also send our specialists abroad—experts capable of applying the use of obsidian in fields ranging from medicine to construction."

NCH_agroindustrial_mobilization:0 "New Agricultural Methods"
NCH_agroindustrial_mobilization_desc:0 "The Sacred Grove—our great breadbasket—has suffered as a result of a failed experiment by agrarians trained in the Evi Valley. To supply our citizens with bread as quickly as possible, we will import and plant resilient crops from the Riverlands. Baroness Vixit will spare no effort to accelerate the harvest."

NCH_modernization_industry:0 "Abandon the Gold Standard"
NCH_modernization_industry_desc:0 "During Enya’s reign, our currency was tied to the so-called gold standard. However, the experience of our agents and hired advisers shows that in the current situation—where Greneclyf’s economy is growing through anti-crisis mobilization—it is vital to peg the currency to GDP instead. Naturally, this process will proceed under strict supervision by the Treasury."

NCH_industrial_cooperatives:0 "The Royal Enya Institute"
NCH_industrial_cooperatives_desc:0 "We lack a broad base of educational reforms, but circumstances demand immediate action. By royal decree, the Queen announces the opening of the first two faculties of a future university—economics and natural sciences—within the grand building of Blosmport’s central library. This is our first necessary step toward forming a national intellectual elite."

NCH_agroindustrial_programs:0 "Distribution of Surpluses"
NCH_agroindustrial_programs_desc:0 "A small surplus has accumulated in the food reserves. We must distribute it among the population in a way that brings the kingdom maximum benefit under current conditions."

NCH_domestic_consumption:0 "Cover Domestic Consumption"
NCH_domestic_consumption_desc:0 "We endured. Gytha’s rule managed to confront the crisis and prevent famine at its inception, avoiding catastrophe. Now that the worst is behind us, it is time to address social issues that have unexpectedly surfaced amid the other challenges..."

NCH_emergacy_plan:0 "Emergency Measures"
NCH_emergacy_plan_desc:0 "Following an extraordinary gathering of the Eryahtas, a unanimous decision was made to declare a state of emergency nationwide, mobilize enterprises, and strengthen protection of the agro-industrial sector. Much work lies ahead."

NCH_call_for_unity:0 "Activate Propaganda"
NCH_call_for_unity_desc:0 "An urgent task has been found for Gagat’s printing house in these troubled times—to become a mouthpiece of stability and the Queen’s will. The newly formed Department of Information and Propaganda of our Chancellery will immediately begin shaping the narrative to calm the population, disseminating it through newspapers."

NCH_consolidation_political:0 "Secure the Support of the Church"
NCH_consolidation_political_desc:0 "A long-standing ally of the crown in Greneclyf is the Church of Lady Matron—the country’s oldest religious institution, formed shortly after the Lemann and Oir houses established the Athsholáthar Cothrom system of governance. In times of crisis, it is wise to seek assistance from Actino, the influential praetor of Blosmport."

NCH_clans_of_Greneclyf:0 "Impose Martial Law"
NCH_clans_of_Greneclyf_desc:0 "Radicals and the discontented are preparing to hold an unauthorized rally in the capital. Gytha has ordered Prefect Carrion to take defensive positions and prepare the troops. With her sanction, Oiren declares temporary martial law."

NCH_suppression_of_unrest:0 "Lance the Abscess"
NCH_suppression_of_unrest_desc:0 "According to a long-term investigation by our valiant Lord Protector and the secret service, an entire underground network of elements hostile to the crown is operating within the country, intent on unleashing a bloody civil war for power. To prevent brother from turning against brother, we must cleanse the nation of parasites."

NCH_final_crisis:0 "Clear Skies Over Greneclyf"
NCH_final_crisis_desc:0 "The famine has been halted, and son did not turn against father. Queen Gytha managed to save us from the Second Great Famine, but the crisis has forever changed both Greneclyf and the monarch herself. What the future holds remains unclear—but for now, we can finally breathe."


### MAINT PATCH ###
# Gytha reforms patch #
NCH_reforms_after_storm:0 "Continue Enya’s Path"
NCH_reforms_after_storm_desc:0 "With the crisis behind us, we cannot afford inaction. We must continue reforming the country to ensure that a situation like the one that nearly led to the Second Great Famine never happens again."

NCH_patch_to_prosperty:0 "Royal Decrees"
NCH_patch_to_prosperty_desc:0 "To address social issues, Oiren prepared and secured approval through the Eryahtas for the first package of post-crisis decrees. The Chancellery’s Department of Information and Propaganda will immediately publish them after the queen’s signature, spreading the news of further changes through Gagat’s printing house."

NCH_health_care_reform:0 "Mandatory Insurance"
NCH_health_care_reform_desc:0 "Every citizen of the kingdom must know that their life and health are protected. From now on, no worker will die in poverty, crushed by debts for medical care."

NCH_education_reform:0 "Eradication of Illiteracy"
NCH_education_reform_desc:0 "One of the main consequences of overpopulation is the lack of school places, especially in rural areas. The time has come to solve this problem by expanding existing schools and encouraging the creation of reading circles in libraries across the country."

NCH_civil_rights_reform:0 "Development of the North and South"
NCH_civil_rights_reform_desc:0 "We need new lands to relieve overcrowded regions. Vixit proposes large-scale urbanization projects in the Sacred Grove and Aisling, drawing on the experience of Zhukomir to avoid ecological damage. With consultations from Berilla and chief architect Valha, the plan should succeed."

NCH_blosmport_hive:0 "Opening of the Institute"
NCH_blosmport_hive_desc:0 "The Royal Enya Institute finally sheds its temporary status and becomes a full-fledged university with a wide range of faculties."

NCH_birth_control:0 "Birth Control"
NCH_birth_control_desc:0 "The larger the population, the better — but everything has its limits. Overpopulation has become a threat, and we must slow growth by introducing fines for the birth of a third and subsequent children. Unfortunately, this is a necessary measure."

NCH_new_instituts:0 "Cult of Progress"
NCH_new_instituts_desc:0 "We are destined to move only forward, into the future where our kingdom truly belongs. Our goal is to build a welfare state and cultivate progressive ideas throughout society."

NCH_traditional_way_of_life:0 "Social Conservatism"
NCH_traditional_way_of_life_desc:0 "The state must care for its citizens, but only a truly patriotic authority can do so. An official must not be a cosmopolitan — they are a national servant. Matrona, the law, and the nation itself guide society forward, not blind faith in abstract ideals."

NCH_first_constitution:0 "End of the Schism"
NCH_first_constitution_desc:0 "After the death of the last cardinal, the Church’s praetorium failed for ten years to agree on a new herald of Matrona. The three-way split dragged on for too long, and it is time to end these fruitless disputes. Royal prerogative will allow the appointment of a new cardinal and restore unity of faith."

NCH_from_chaos:0 "Benevolent Rule"
NCH_from_chaos_desc:0 "A monarch is responsible for their people. Gytha studied history, and one of the most instructive events on the continent was the revolution in the Griffonian Empire, which led to civil war and the fall of a hegemon. To avoid repeating these mistakes, we will begin a partial introduction of republican institutions into the monarchical system."

NCH_form_new_govermant:0 "Ideas of the Right"
NCH_form_new_govermant_desc:0 "Beakolini’s ideas may seem exotic, but they contain a rational core worth borrowing: the corporate organization of the state. We have no need for fascist aesthetics, but the lower chamber of the Eryahtas will now be formed from scholars, workers, and soldiers, while the upper chamber will become elective."

NCH_reflecting_the_past:0 "Ideas of the Left"
NCH_reflecting_the_past_desc:0 "After suppressing the Marksists, our state firmly embraced anti-communism, but excessive pressure could provoke unrest and revolution. To prevent social upheaval, we will establish a system of state trade unions and legally guarantee the eight-hour workday. No factory owner in Zhukomir will dare oppress workers again, and the demon of Marksism will whisper them no false hopes."

NCH_to_the_new_order:0 "The First Constitution"
NCH_to_the_new_order_desc:0 "After many years of preparation, Oiren has finally completed her work. We now have a draft of the first constitution of the Kingdom of Greneclyf. It is time to review its main provisions and approve this historic document."

NCH_save_clans_system:0 "Status Quo"
NCH_save_clans_system_desc:0 "A historic decision has been made to legally establish the monarch as the full head of the executive branch. The queen will always be able to choose the country’s path of development, while the Eryahtas will either support these changes or serve as a wise counterbalance."

NCH_hereditary_monarchy:0 "Scales and Scepter"
NCH_hereditary_monarchy_desc:0 "Gytha has made her decision. The Kingdom of Greneclyf will adopt the previously alien institution of prime ministers. The monarch will personally appoint the prime minister for a four-year term, and the queen already knows whom she will choose. It is time to announce her decision."

NCH_economic_revival:0 "Economic Boom"
NCH_economic_revival_desc:0 "During the crisis, the kingdom mobilized its economy and received an influx of investment from the river nations. This led to rapid production growth and a surge in trade. Our economy is overheated, but we have a chance to use resources wisely and seize the moment to bring Greneclyf to true prosperity."

NCH_businesses_do_not_stand_idle:0 "Buy Back Saor"
NCH_businesses_do_not_stand_idle_desc:0 "The Saor Special Economic Zone has fulfilled its purpose and must return to its native harbor. This will not be cheap, but Uliss is our city, not the property of the United River Company. It is time to finalize the deal."

NCH_bee_productivity:0 "Project ‘Apis’"
NCH_bee_productivity_desc:0 "‘Apis’ is a unique experimental supplement for changelings created by the scientist Franser Celarl. This innovation increases productivity and concentration. At the next session of the Eryahtas, Franser will present his project."

NCH_brood_of_working_drones:0 "Plan ‘Formicidae.’ "
NCH_brood_of_working_drones_desc:0 "Greneclyf is not infinite, and even after developing Aisling or the Grove, the population will continue to grow. Xylopa Valha has presented the so-called ‘Formicidae’ plan — an ambitious architectural project of underground civilian construction. It not only solves spatial problems but is also strategically important, as underground cities can withstand any bombardment, should war ever come to our home."

NCH_ensure_full_employment:0 "The Invisible Hoof of the Market"
NCH_ensure_full_employment_desc:0 "No one in our government trusts the concept of the free market, especially after the actions of the URC. Therefore, the Royal Enya Institute has proposed two concepts for the future economic doctrine of the state: ‘Eastern Phoenix’ and ‘Harmonic Solidarism’."

NCH_gaining_economic_power:0 "Support the Middle Class"
NCH_gaining_economic_power_desc:0 "The middle class is the backbone of any civilized nation. The larger it is, the more stable society becomes. The government must ensure that the majority of citizens belong to this group and have the opportunity not merely to survive, but to live."

NCH_mobilizing_the_economy:0 "Eastern Phoenix"
NCH_mobilizing_the_economy_desc:0 "‘Eastern Phoenix’ is a concept of centralized market statism, where the economy is built on exports, industrialization, and strict state control over strategic sectors. The state actively intervenes in the market, creating conditions for production growth and entrepreneurship. Through the private sector, the government directs the economy, strengthening domestic production and its position on foreign markets."

NCH_economics_of_friendship:0 "Harmonic Solidarism"
NCH_economics_of_friendship_desc:0 "‘Harmonic Solidarism’ is an economic system based on cooperation and the common good, inspired by the principles of harmony and the canons of the Church of Matrona. Its essence lies in cooperative ownership and cross-class social partnership. Planning plays a key role, forming the basis for organizing production and resource distribution, ensuring balance and stability in an economy oriented toward the common good"

# Gytha diplomatic patch #
NCH_we_are_not_alone:0 "We Are Not Alone"
NCH_we_are_not_alone_desc:0 "The events of the crisis have clearly shown that blissful isolation is a thing of the past. The time has come to introduce Greneclyf to the world, keeping both pen and sword at the ready."

NCH_new_opportunities:0 "A Gaze to the East"
NCH_new_opportunities_desc:0 "To the east we see a continent torn apart by wars and conflicts, ruled by violence and tears for bygone days. Yet there we also see a glimmer of hope — the River Coalition. It is clear that our fate will be intertwined with the river ponies. The only question is how close these bonds will become."

NCH_our_mission:0 "A Gaze to the West"
NCH_our_mission_desc:0 "Beyond impassable glaciers and straits lies our home — Equus. For nearly a thousand years, not a single hoof of the Lemann and Oir changeling lineages has stepped upon its soil, yet we know for certain that Equestria still exists. We must meet them to understand the state of our ancestral lands. Surely, the ponies will be glad to see changelings...  won’t they?"

NCH_neighborhood:0 "Good Neighborhood"
NCH_neighborhood_desc:0 "During the crisis, we learned that besides the tribes of Farbrook, two more pony communities inhabit the hills — Rijekograd and the Fir Villages. We should turn our attention to them, secure our influence, and...  civilize them."

NCH_another_visit:0 "A Loyal Friend in the Hills"
NCH_another_visit_desc:0 "Among the hills there is one community that caught the queen’s particular interest — Rijekograd. Sacred springs, mineral-rich waters, and an unusually peaceful coexistence make this quasi-state the most stable in the region. That is precisely why securing the support of the Guardian Iselin is so important."

NCH_pacts_exchange_for_support:0 "Extending a Hand of Friendship"
NCH_pacts_exchange_for_support_desc:0 "We will formally offer the hill ponies assistance in industrialization and education in exchange for love and support for Greneclyf, both now and in the future, thus renewing the Great Agreements. Let us see whether they accept."

NCH_long_cooperation:0 "Reaping the Rewards"
NCH_long_cooperation_desc:0 "Having finally secured a foothold in the region, we must develop a plan for the further integration of the hills into the kingdom. The queen would clearly not be pleased if they were to reject our friendship, so they should be gently encouraged to accept it."

NCH_not_so_different:0 "Not So Different After All"
NCH_not_so_different_desc:0 "It all worked out, and the hill ponies are ready to accept us. This joyful event proves that our values are shared, and in its honor we will begin building a unified community as soon as possible, demonstrating to the entire world an example of harmony."

NCH_bring_them_harmony:0 "Yet We Are Different"
NCH_bring_them_harmony_desc:0 "Necromancers, warlords, savages, pagans...  the hills turned out to be far more dangerous and unpredictable than we expected. As a result, Semper Fay has issued a decree on the forced deportation of extremist elements to the uninhabited lands of the far north. One way or another, harmony will return to these lands."

NCH_new_great_agreement:0 "Continental Prefectures"
NCH_new_great_agreement_desc:0 "The navy under the command of Semper Fay achieved a triumphant victory, nearly tripling the territory of our kingdom. Now we must immediately organize the integration of the new prefectures and begin colonizing sparsely populated regions, showing the utmost respect for local communities."


# LEFT #
NCH_river_pf_opportunity:0 "A River of Opportunities"
NCH_river_pf_opportunity_desc:0 "The river governments are guided by the noblest of ideas — the idea of unity. We know that the ponies of the east dream of a federal project, yet not all of them agree on its form, and even among the supporters there are opportunists and villains who wish to unite nations through violence for their own plutocratic interests. We will not allow them to kill this idea — or drown it in the blood of the innocent."

NCH_peaceful_coexistence:0 "Peaceful Coexistence"
NCH_peaceful_coexistence_desc:0 "We are driven by love, just like any truly rational beings of this world. Wise creatures once gave this principle a beautiful name — ‘pacifism’. This is precisely the policy we intend to pursue with the Coalition. After all, is not a peaceful sky the dream of every generation?"

NCH_trade_development:0 "Trade Development"
NCH_trade_development_desc:0 "The United River Company is not the same as the national economies of the river ponies. Despite the difficult past associated with Saor, today we are ready for an equal dialogue — one that will bring great benefits both to them and to us."

NCH_open_up_the_shopping_districts:0 "The Golden Crescent"
NCH_open_up_the_shopping_districts_desc:0 "One way to demonstrate our friendship is to propose a joint naval operation to the coastal states — an operation that will permanently secure the region’s sea lanes from monsters, pirates, and the sorcerers of Magehold. Due to glacial barriers in the west, the route will circle the continent, becoming a safe alternative passage for traders from Zebrica and Griffonia."

NCH_scout_the_situation:0 "Assess the Situation"
NCH_scout_the_situation_desc:0 "There is troubling news: we have learned that not all ponies within the Coalition are sympathetic toward changelings. Some are openly hostile, having remained trapped in their archaic xenophobic views."

NCH_visit_to_riverlands:0 "Embassy in Dal Mor"
NCH_visit_to_riverlands_desc:0 "We are officially opening an embassy in the capital of Ponyayani— Dal Mor. This choice is no coincidence. Ponyayanian Takh-Fada is a unique example of peaceful harmony and coexistence within the Coalition. Of course, establishing embassies in a tribal confederation is no easy task, but we have compelling strategic reasons."

NCH_cit_thrpugh_the_bureaurcracy:0 "Cut Through the Bureaucracy"
NCH_cit_thrpugh_the_bureaurcracy_desc:0 "Amendment A39 of the Coltstream Treaty outlines the following requirements for a state seeking to sign it: sharing borders with the alliance and possessing a legitimate, non-tyrannical regime. Additional conditions include guarantees from treaty members, membership in the Coalition, or being a military ally fighting on the same side."

NCH_embed_agents_in_goverments:0 "Operation ‘Patriots’"
NCH_embed_agents_in_goverments_desc:0 "Some are deeply displeased with our attempts to establish contact with the river ponies. Certain politicians are turning the populace against us, and in places our citizens are even being assaulted — as in Bakara. It is time for some individuals to reconsider their views."

NCH_not_so_united:0 "Not So United"
NCH_not_so_united_desc:0 "Well, it was obvious — despite its outward unity, the River Coalition is internally diseased. Some of its parts are afflicted by delusions of superiority and communism, and when one organ fails, the entire organism begins to falter."

NCH_finding_allies_in_coalition:0 "Three in a Perfect Pair"
NCH_finding_allies_in_coalition_desc:0 "On the path toward unification with the river ponies, we must secure reliable support from members of the alliance. Gytha places a rather unexpected bet on what appears to be an outsider state... "

# RIGHT #
NCH_their_light_beckons_us:0 "Trouble on the Home Front"
NCH_their_light_beckons_us_desc:0 "Equus. Home. At least it was, centuries ago, before the houses of Ditrysium drove us into exile. It is time to visit our native lands after so many years... "

NCH_emvassy_to_equestria:0 "The Homeland"
NCH_emvassy_to_equestria_desc:0 "Gytha, General Latro, and Lord-Protector Basalt Shaw will travel to the so-called Changeling Lands — a unified state of our kin, born relatively recently under the iron hoof of a queen calling herself Chrysalis. Let us hope they still remember the Ditrysium dialect."

NCH_princess_in_a_high_castle:0 "The Beacon of Harmony"
NCH_princess_in_a_high_castle_desc:0 "Oiren, accompanied by Rear Admiral Semper Fai and General Apex Carrion, will visit Equestria on behalf of the kingdom. We have not set hoof there for nearly a thousand years and have no idea how the ponies will receive us, so sailors from Bakara have kindly agreed to escort the delegation."

NCH_harmpony_in_every_heart:0 "Equestrian Philosophy"
NCH_harmpony_in_every_heart_desc:0 "It is astonishing how Equestria has managed to preserve harmony for so many centuries. We have much to learn from them, and to that end we shall open a local branch of the so-called ‘School of Friendship’, inviting educators from Equestria to teach there."

NCH_our_best_qualities:0 "Blitz"
NCH_our_best_qualities_desc:0 "The situation is fragile. Both our ancient homeland and the beacon of our ideals are preparing to tear each other apart in a bloody war of annihilation. Our sudden appearance has surprised both sides — perhaps we still have a chance to delay the inevitable."

NCH_beacon_harmony_in_the_east:0 "Make Use of the Chrysalis Regime"
NCH_beacon_harmony_in_the_east_desc:0 "Though the regime of Chrysalis is undeniably totalitarian, cooperation with it may still yield certain benefits. We must tread carefully, however — in the end, she is hardly known for her calm disposition."

NCH_our_values:0 "Our Values"
NCH_our_values_desc:0 "We, too, have lessons to teach. We will share with Equestria the experience gained from industrialization and from confronting communism. By Matrona’s grace — they somehow managed to let it steal an entire piece of their country."

NCH_friendship_delegation:0 "Wonderbolts of the East"
NCH_friendship_delegation_desc:0 "Rainbow Dash, one of Equestria’s national heroes, has offered her assistance in organizing our air force — including the establishment of a full Wonderbolts branch and the training of our own aces. Refusing such a generous offer would be unforgivably foolish."

NCH_lessons_in_friendship:0 "An Unexpected Guest"
NCH_lessons_in_friendship_desc:0 "The Changeling Lands have expressed their desire to maintain relations with us and have therefore assigned an ambassador. Although judging by his attitude, perhaps the Changeling Queen sent this “ambassador” to be rid of him...  either way, he’ll arrive to Blosmport soon, so we should prepare for his arrival."

NCH_equestria_support:0 "Equestrian Protection"
NCH_equestria_support_desc:0 "In exchange for our political support and the adoption of certain harmonic concepts, we request a reciprocal gesture — military protection. Naturally, this is largely a formal step, as no one currently threatens us and Equestria is preoccupied with Chrysalis, but it will open new avenues for future cooperation and actions on Equus itself."

NCH_shield_and_sword_harmony:0 "Remind Them of the Claim to the Throne"
NCH_shield_and_sword_harmony_desc:0 "We are neither puppets nor subjects, and we will not surrender Greneclyf. The houses of Lemann and Oir are the rightful heirs to the throne of Ditrysium. Now that the Changeling Lands are unified — and under the hoof of a tyrant — this may be a unique opportunity to restore light to our ancient homeland, and to return there ourselves."

# Gytha federation patch #
NCH_Queen_Gytha_Patch:0 "After the Storm"
NCH_Queen_Gytha_Patch_desc:0 "We have survived the crisis, but the queen still has much to do ahead. The ordeal has hardened her will. Gytha intends to pursue far more radical domestic and foreign reforms. It seems she has a plan...  and ambitions."

NCH_dreems_of_more:0 "Foundations of Realpolitik"
NCH_dreems_of_more_desc:0 "Geopolitical reality is simple: we cannot escape the river ponies — we depend on them. Perhaps the time has come to make them depend on us as well."

NCH_agents_stand_by:0 "Industrial Sabotage"
NCH_agents_stand_by_desc:0 "We must keep in mind that not every nation will agree to a grand project of unity, no matter our efforts. Should armed conflict become inevitable, our agents will weaken potential adversaries in advance."

NCH_friends_and_allies:0 "Dirty Hooves"
NCH_friends_and_allies_desc:0 "Sweet Sprinkle’s grand project has laid foundations in every country of the River Coalition. Our allies among the ‘Nine Stars’ stand ready — all that remains is to give the signal and direct their efforts."

NCH_light_f_fire_in_their_hearts:0 "Adapting the ‘Josip Strategy’"
NCH_light_f_fire_in_their_hearts_desc:0 "The communist partisans of the River Republic are surprisingly cunning, especially their leader Nova Whirl. Their party employs the so-called ‘Josip Strategy’: slow, meticulous ideological conditioning and gradual infection of society with red ideas. We should adapt this method — but redirect it toward spreading the ideals of harmony."

NCH_operation_raging_river:0 "Operation ‘Raging River’"
NCH_operation_raging_river_desc:0 "The time has come. We submit an official request to join the River Coalition. Our loyal friends in Ponyayani have promised to vouch for us, and neighboring populations increasingly see us as allies. And if not — thanks to our operatives, we still have an ace up our sleeve."

NCH_under_one_flag:0 "It Happened Here"
NCH_under_one_flag_desc:0 "From this moment on, we are officially united with the Coalition. Let it be so forever, for since joining this great project, our fate is now inseparable from that of the river folk."

NCH_what_we_bring:0 "Dreams of a Federation"
NCH_what_we_bring_desc:0 "The queen is deeply inspired by the idea of federalizing the Coalition. The creation of a powerful nation, strong in its diversity and ready to defend the ideals of harmonious coexistence, is an ambitious and historic task — one day, even the ponies of Equestria will envy it."

NCH_economic_community:0 "Council for Mutual Economic Assistance"
NCH_economic_community_desc:0 "Another Greneclyf initiative — the creation of a redistributive financial system within the River Coalition. The goal is simple: to establish centralized funds for targeted aid to nations in need. Naturally, not all citizens will welcome paying taxes into a common pool, but in the long term these investments will justify themselves."

NCH_a_sample_of_unity:0 "Blosmport Cooperation Organization"
NCH_a_sample_of_unity_desc:0 "The BCO is our initiative to create a unified security and investigative bloc within the River Coalition. Integration of national security services will ensure total information exchange. In the future, no terrorist will slip by unnoticed — the entire East will know of them."

NCH_bring_together:0 "Joint Military Exercises"
NCH_bring_together_desc:0 "It would be foolish to deny that our armed forces differ greatly in training and standards. To become a single force worthy of respect, we must unify everything — from training methods to rifle cartridge calibers."

NCH_example_for_ponies:0 "The Language Question"
NCH_example_for_ponies_desc:0 "The Coalition needs a common language to ensure free communication across the East. Naturally, we would be flattered if Greneclyfian became that language, but linguists from several countries proposed an alternative — ‘Inter-river’. This artificial language harmoniously combines key features of the Coalition’s major national tongues. In time, it will become our second native language."

NCH_general_institutions:0 "The Wittenburg Process"
NCH_general_institutions_desc:0 "The Wittenburg Process is an ongoing academic dialogue between Coalition universities aimed at unifying higher education standards. After several academic cycles, a specialist trained in Nimbussia will be fully comparable to one from Deponia, strengthening both the labor market and the intellectual unity of the region."

NCH_racial_differences:0 "The Coalition Senate"
NCH_racial_differences_desc:0 "The Senate will become the first representative body of the Coalition’s nations, marking a serious and far-reaching step toward political integration. The Coalition is no longer merely a military or economic bloc — it is something greater."

NCH_make_us_stronger:0 "Declaration of the Rights of Sapient Beings"
NCH_make_us_stronger_desc:0 "A symbolic yet vital step toward unity — the recognition and guarantee of equal rights for all sapient beings: changelings, ponies, diamond dogs, and others. Feudalism gives way to equality, followed inevitably by the burden of responsibility and civic consciousness."

NCH_river_science_program:0 "Supranational Governance"
NCH_river_science_program_desc:0 "The theory of autonomous states within a future federation is rapidly gaining popularity among Coalition citizens. This means that even as a monarchy, a federal state may preserve its dynasty and internal symbolism — provided it submits to the common constitution and the supremacy of federal law."

NCH_what_we_strive_for:0 "Farewell, Despair"
NCH_what_we_strive_for_desc:0 "Hope has seized the minds and hearts of the East — hope for something greater than yet another alliance of convenience. Hope for unity. For symbiosis. For a higher form of love, reason, and mutual understanding in a war-torn world. And that hope is the hope of a federation."

NCH_first_president:0 "The Federal Charter"
NCH_first_president_desc:0 "The Charter is the first common federal law, defining our fundamental norms and values as a new unified nation. The Senate has two full months to debate and adopt its best version. The discussions promise to be heated — one should prepare for boots pounding on tables."

NCH_inity_as_the_highest_good:0 "The Dream Fulfilled"
NCH_inity_as_the_highest_good_desc:0 "The Coalition is now history, and in its place rises the Federation — a beacon of harmony, stability, and prosperity across a continent scarred by war. Tears of joy filled many eyes on this historic day, including those of our queen."

NCH_adopt_consitution:0 "The First Federal Elections"
NCH_adopt_consitution_desc:0 "The Federation holds its breath, awaiting the one who will lead it into the future. Frankly, the choice seems obvious, given Her role in creating the federal project — all exit polls predict victory for a single figure, regardless of opposition."

# NAVY #
NCH_rule_greneclyf:0 "Rule Greneclyf!"
NCH_rule_greneclyf_desc:0 "The Crown's palace has been granted the ability to concentrate on the state of our army. It is time to bring the Guard into a proper form!"

NCH_at_seas:0 "Upon the Waves"
NCH_at_seas_desc:0 "The Eithne Reforms have greatly expanded the capabilities of our navy. Now, more than ever, we must seize the moment and hasten our pace of modernization. Just a few more steps and Greneclyf shall reign over all the seas of the East!"

NCH_expand_blosmport_yards:0 "Expand the Blosmport Shipyards"
NCH_expand_blosmport_yards_desc:0 "Greneclyf is an island nation. Its shipyards are its lifeline to the world. To bolster trade and protect vital shipping lanes, we must expand our drydocks and harbor stations, and increase the number of skilled workers in their service."

NCH_hard_armor:0 "Reinforced Armor"
NCH_hard_armor_desc:0 "Pursuing refinement of our existing doctrines begins, first and foremost, with the strengthening of our ships’ hulls and the development of new alloys for future vessels. To this end, we shall employ advanced metallurgical techniques acquired through our cooperation with the River Coalition."

NCH_Greneclyf_pride:0 "Kraken of the East"
NCH_Greneclyf_pride_desc:0 "Hetcher, the foremost pride of the Greneclyfian Navy, stands ready for modernization and rearmament to become the true Kraken of the East. Once improved, the Hetcher will replace tales of tentacled monsters with legends of chromed barrels, thundering across the waves and dragging enemy fleets to their watery graves."

NCH_silent_hunters:0 "Silent Hunters"
NCH_silent_hunters_desc:0 "Should we choose the doctrine of raider control over maritime routes, our navy will pivot toward the development of a submarine-dominant fleet. Armed with torpedoes and mining systems these low-cost killers will slit the throat of any beast we go to war with, severing their lifelines and starving them into submission."

NCH_sharks_ice_waters:0 "Sharks of the Arctic waters"
NCH_sharks_ice_waters_desc:0 "Our submarine fleet shall establish a wide-ranging communications net, codenamed Shark. Upon detecting an enemy formation, a scout sub will immediately transmit data to the underwater command center and initiate pursuit. Meanwhile, the rest of the Shark Pack will position themselves in the surrounding waters ensuring the prey cannot escape."

NCH_experomental_developments:0 "Mass Production"
NCH_experomental_developments_desc:0 "With strategic priorities now set, we are poised to launch serial production of naval vessels, significantly accelerating the growth of Greneclyf's maritime strength. Our enemies will think twice before daring to threaten us again."


NCH_assing_new_command:0 "New Admiralty"
NCH_assing_new_command_desc:0 "During the crisis, agents who had been training in maritime affairs in other countries managed to return to the country. Rear Admiral Semper Fai will present a report to the queen after consulting with the arriving cadets to determine the optimal direction for the development of our fleet."

NCH_marine_corp:0 "„Go brách dílis”"
NCH_marine_corp_desc:0 "To maintain command over the sea, our forces must possess swift, mobile marine units — ready to land anywhere and hold the ground until reinforcements arrive. With this objective in mind, under the leadership of the Greneclyf Navy, the Royal Marine Corps shall be established."

NCH_naval_academy:0 "CeNaCo"
NCH_naval_academy_desc:0 "To ensure the continued modernization of our fleet, it has been decided to grant it greater autonomy through the creation of the Central Naval Committee, headquartered in Blosmport. Broader operational freedom will strengthen the navy’s ability to act swiftly and adapt to changing circumstances."

NCH_Blosmport_navy_institute:0 "Blosmport Naval Institute"
NCH_Blosmport_navy_institute_desc:0 "With the founding of the Blosmport Naval Institute under the auspices of CeNaCo, Admiral Semper proposed a dual-purpose mission: to reform naval education and enhance our strategic capabilities. From now on, our naval theorists shall be trained at the national level — not in abstract doctrine, but in principles tailored to the unique realities of Greneclyf."

NCH_security_trade:0 "Securing Our Trade"
NCH_security_trade_desc:0 "One of Greneclyf's enduring hardships is that the waters surrounding our island remain frozen for half the year, posing major obstacles to trade. The Queen has now tasked the Navy with a clear mandate: to conquer nature itself, breaking the ice barrier and ensuring uninterrupted maritime commerce all year round."

NCH_merchant_navy:0 "The Merchant Fleet"
NCH_merchant_navy_desc:0 "Our first order of business is to retrofit existing trade ships with means of traversing the brutal northern winters. Greneclyf's first fully integrated merchant flotilla will be outfitted with prototype icebreakers, capable of shattering frozen waterways and securing trade routes even in the deepest frost."

NCH_break_ice:0 "Shattering the Ice"
NCH_break_ice_desc:0 "Some of our scholars have proposed testing an obsidian-infused alloy for use in icebreaking equipment. They claim this material can slice through ice as if it were parchment. If the trials prove successful, the technology will be deployed not only on trade and research ships, but also on military vessels, rendering our fleet nearly immune to winter’s grip."

NCH_resources_for_fleet:0 "Resources for the Fleet"
NCH_resources_for_fleet_desc:0 "The Royal Court has approved Rear Admiral Semper Phi’s decree to develop new resource sites in the Aisling mines and other territories across the realm. This initiative will not only provide new employment opportunities for Greneclyf’s citizens but also generate surplus materials to support other sectors of the economy."

NCH_investing_in_shipbuildings:0 "Investment in Shipbuilding"
NCH_investing_in_shipbuildings_desc:0 "The previous merchant flotilla has proven its worth in withstanding the harsh winter seas. However, as the kingdom’s economy grows, so too does its volume of trade. We must expedite the construction of additional drydocks and berths at key ports to prevent shortages of merchant vessels."

NCH_domestic_development:0 "Project “Boreas”"
NCH_domestic_development_desc:0 "The success of the obsidian component trials has inspired the Navy to pursue further innovations. Thus, was born an ambitious design: the world’s first icebreaking torpedo cruiser — Project “Boreas”. This vessel will be capable of serving military, civilian, and scientific purposes alike. With such a fleet, Greneclyf shall chart and command even the coldest, most uncharted waters of the North, where no nation has yet dared to venture."

NCH_our_future_at_sea:0 "Rule Greneclyf the Waves!"
NCH_our_future_at_sea_desc:0 "With its navy swiftly expanded and reforged, Greneclyf cements its hegemony over the region’s waters. We are strong, but this is only the beginning. We shall continue to grow our maritime might until the world knows, without doubt or defiance: Greneclyf is master of the seas!"

# Army #
NCH_on_land:0 "The Future of the Guard"
NCH_on_land_desc:0 "The senior military leadership, including Generals Carrion and Latro, convened to discuss the future of the Royal Guard of Greneclyf. The debate exposed deep divisions within the general staff, with each side presenting its own vision of the army’s purpose. The time has come to hear both arguments and decide which project will receive the support of Eryahtas."

NCH_priorize_integrity:0 "Carrion’s Doctrine"
NCH_priorize_integrity_desc:0 "Eryahtas has chosen Carrion’s reform doctrine, and the Royal Guard now faces a series of radical changes: troop numbers are expanded, and the formation of a true regular army begins. Soon, the nation will witness countless ranks of a new generation of defenders of the homeland!"

NCH_discipline_is_key_to_order:0 "Political Commissars"
NCH_discipline_is_key_to_order_desc:0 "Latro’s criticism was not unfounded: without strict oversight, a regular army risks devolving into a horde of killers. To address this, Carrion introduces the institution of commissars—ideological zealots whose primary mission is discipline. They will not only suppress hazing but also instill moral and ethical values in new recruits."

NCH_pass_law_on_consctiption:0 "Conscription Law"
NCH_pass_law_on_consctiption_desc:0 "The next step of the reform is the introduction of universal military service for the entire population, regardless of gender. Every citizen who is physically and spiritually fit must be ready to defend themselves, their family, and their homeland—repaying the debt for all that it has given them."

NCH_queen_of_the_fields:0 "Project “Basilisk”"
NCH_queen_of_the_fields_desc:0 "Although our army is now regular, every soldier remains worth their weight in gold. There is no need for them to die in senseless assaults if the enemy can be destroyed from afar. Project “Basilisk” focuses on a dramatic increase in the combat effectiveness of our artillery, even at the cost of higher production expenses. The use of obsidian alloys for military purposes will make our guns truly lethal, capable of piercing any defense."

NCH_goddes_of_war:0 "Project “Hydra”"
NCH_goddes_of_war_desc:0 "Rifles create power—and the more weapons we possess, the greater our power. Project “Hydra” introduces a new rifle architecture that sharply reduces production costs through an innovative firing mechanism. However, trials revealed instability: weapons jam more frequently. Yet if each soldier carries not one rifle, but several, quantity will compensate for quality."

NCH_expamd_production:0 "Expansion of the Military-Industrial Complex"
NCH_expamd_production_desc:0 "Supplying a large army demands enormous industrial capacity. The time has come to attract investments into the development of the Kingdom’s military-industrial complex. Greneclyf is shifting onto a war footing."

NCH_auxiliary_battalions:0 "Latro’s Doctrine"
NCH_auxiliary_battalions_desc:0 "Eryahtas has voted in favor of Latro’s doctrine: the Guard will remain an elite corps, composed of the very best. No forced conscription—only volunteers, true professionals who have devoted their lives to the art of war. A soldier is a profession and a calling, not an obligation, and our citizens deserve peace rather than being driven to slaughter."

NCH_anyone_can_be_hero:0 "Private Practice"
NCH_anyone_can_be_hero_desc:0 "A private military company whose name translates from Greneclyfian as “Saighdiúirí Gan Teorainneacha” is among the world’s finest shadow armies, boasting unparalleled combat experience. General Bermondt Latro has proposed hiring their instructors to train our forces. To that end, he personally arranged a meeting with their leader—the infamous pony known as Orb Seller."

NCH_inspire_by_example:0 "Army Meritocracy"
NCH_inspire_by_example_desc:0 "Truly formidable armed forces are built not on sycophancy, but on skill and initiative. Only a fool would punish geniuses for ingenuity—and such practices will have no place in our army. Visionaries will be given a chance to rise through the ranks, leading the Guard to triumph on the battlefield."

NCH_greuling_workouts:0 "Grueling Training"
NCH_greuling_workouts_desc:0 "The harsh nature of Greneclyf hardens us from childhood—and we will exploit this advantage in training our soldiers. Every candidate must complete a survival course in tundra conditions. Those who fail are unworthy of bearing the banner of the Guard."

NCH_best_of_the_best:0 "Integration of Army Special Forces"
NCH_best_of_the_best_desc:0 "Light army special forces, designated as rangers by high command, have proven themselves ideal for operating in harsh environments, particularly forests. Ready for anything, these elite units will become the very embodiment of terror for any enemy unlucky enough to face them. Let the foe fear every sound in the night..."

NCH_faith_in_queen:0 "Divine Wind"
NCH_faith_in_queen_desc:0 "As a soldier, Latro understands perfectly well that material incentives alone are not enough. A warrior must also be driven by an idea—but the question remains: which one?"

NCH_bugsmere_war_institute:0 "Institute for the Study of War"
NCH_bugsmere_war_institute_desc:0 "The Research Institute for the Study of War in Bugsmere—this imposing title belongs to our future military academy and first national university dedicated to training military personnel. The “Unity” conscription program will provide us not only with qualified theorists, but also with future officers for the army. These changelings will master the intricacies of modern warfare and form the foundation of new generations of defenders of the homeland."

NCH_greneclyf_tanks:0 "Greneclyf Tanks"
NCH_greneclyf_tanks_desc:0 "We have decided to prioritize the study of continental tracked behemoths that will form the backbone of our striking power. Their deployment promises battlefield dominance—provided we ensure proper logistical support for these monsters."

NCH_mechanization_of_brigades:0 "Motorized Brigades"
NCH_mechanization_of_brigades_desc:0 "A decision has been made to focus on the motorization of infantry. Motorized units will exploit speed and surprise to cut the enemy off from supply lines and assist main forces in encircling the foe, forming pockets and turning them into mass graves."

NCH_greneclyf_school_of_war:0 "Greneclyf School of War"
NCH_greneclyf_school_of_war_desc:0 "After a long path of reforms, our army is finally ready for battle and worthy of being called an armed force of the 11th century. Whoever dares to come for us, the Guard will meet them with resistance worthy of legend!"


# AIR #
NCH_native_development:0 "Domestic Development"
NCH_native_development_desc:0 "We are entering the aerial age almost empty-handed: we lack both a powerful industry and a solid resource base. Yet this very weakness forces our engineers and scientists to seek unconventional solutions. If we support their initiatives, over time we may establish our own school of aviation—unique and independent..."

NCH_foregine_development:0 "Foreign Procurement"
NCH_foregine_development_desc:0 "Why waste years on catch-up research when others have already walked this path? We can purchase proven aircraft on the global market, gain access to advanced designs, and use them as a foundation for the future development of our air force."

NCH_and_in_the_air:0 "Birth of the Air Force"
NCH_and_in_the_air_desc:0 "To wage modern wars effectively, control of the skies is essential. Our air force does not yet exist, but specialists who have gained experience abroad will change this, laying the foundations of the Greneclyf school of aerial warfare."

NCH_who_else_but_us:0 "Raptor Swarms"
NCH_who_else_but_us_desc:0 "“Raptors” will be the name of our airborne assault program. As an island nation, it is vital for us to be able to deploy raider-saboteurs deep behind enemy lines —units capable of destroying infrastructure, capturing cities, and holding positions until the arrival of main forces."

NCH_flying_school:0 "Flight Schools"
NCH_flying_school_desc:0 "Several sites must be cleared for future pilot training schools. Constant training to the point of instinct will significantly reduce the risk of accidents and other incidents."

NCH_build_new_airbases:0 "Establish Training Grounds"
NCH_build_new_airbases_desc:0 "Training grounds and airbases are needed not only for military purposes, but also as civilian infrastructure connecting Greneclyf to the outside world. Perhaps one day even tourists will fly here."

NCH_defense_island:0 "“Iron Dome”"
NCH_defense_island_desc:0 "It is not only we who are developing air forces, but every potential adversary who might seek to bring war to our home. They will be stopped by the continuous fire of interlinked air defense systems, the first element of which will be Project “Iron Dome.” Let them come, let them try!"

NCH_radar_development:0 "Radar Stations"
NCH_radar_development_desc:0 "One of the innovative technologies of the outside world that we must master is radar. With it, no one can hide. Radar grants us the ability to see through darkness and distance, anticipate enemy actions, and remain oriented in the skies."

NCH_night_training:0 "Terror in the Night"
NCH_night_training_desc:0 "Mastery of combat methods in the shadows will instill true terror in any potential enemy, when squadrons of our war machines dive upon them with engines cut, catching them off guard moments before destruction. The first such unit will be known as the “Night Witches.”"

NCH_flying_like_butterfly:0 "Treading the Winds"
NCH_flying_like_butterfly_desc:0 "In the silence of hangars, doctrines are born where every maneuver is a prayer to altitude. Let the sky become a textbook written by the Matron herself, toward which our pilots reach with daring."

NCH_aisling_air_institute:0 "Aisling Aviation University"
NCH_aisling_air_institute_desc:0 "Aisling is the ideal place to establish a future aviation university. An entire new district—the “aviation quarter”—will grow around it, where both civilian and military pilots will live, study, and train."

NCH_domestic_parts:0 "Aviation Industrial Complex"
NCH_domestic_parts_desc:0 "Aircraft production requires not only resources, but also sheer space for design and assembly. Vixit has proposed converting two old workshops within her domain into innovative centers for industrial aircraft assembly—an offer impossible to refuse."

NCH_rocket_science:0 "Project “Zenith”"
NCH_rocket_science_desc:0 "While delving deeper into aviation industry research, Vixit and her team of scientists synthesized a high-energy fuel unsuitable for aircraft. After months of drafting and modeling, they arrived at the idea of creating a machine based on acceleration and reactive thrust—its inspiration drawn from...  fireworks. The Prefect sees enormous potential in the project and requests permission to build a testing site in Bugsmere."

NCH_hotter_thousands_suns:0 "Project “Phoenix”"
NCH_hotter_thousands_suns_desc:0 "Francer Celarl proposed the creation of a terrifying weapon combining scientific advances with magical research. Vixit enthusiastically supported the initiative, assuring that the destructive potential of the new device would surpass the heat of a thousand suns."

NCH_experimental_developments:0 "Innovation Subsidies"
NCH_experimental_developments_desc:0 "Our scientists are making significant progress in the fields of nuclear energy and jet propulsion. It is possible that we may become the first nation to create a true jet fighter. Progress must not be halted—we are obliged to match and surpass any potential threat by further developing these fields."

NCH_tactical_aviation:0 "Strategy of Destruction"
NCH_tactical_aviation_desc:0 "By focusing on the destruction of enemy reserves and infrastructure, we gain the ability to paralyze their war machine and wear them down without direct confrontation—provided, of course, that our bombers can reach their targets."

NCH_naval_bomber_project:0 "“Catcher 22”"
NCH_naval_bomber_project_desc:0 "“Catcher 22” is a joint initiative of the Navy and Air Force aimed at developing a so-called seaplane. Its mission is to become a heavy naval bomber capable of striking enemy vessels, supporting our fleet, and sinking convoys—denying the enemy control of sea regions and the ability to supply their forces."

NCH_figher_aircraft:0 "Doctrine of Dominance"
NCH_figher_aircraft_desc:0 "By prioritizing fighter aviation, we will achieve supremacy in the skies—destroying enemy air targets and protecting our lines of contact. We may not reach the enemy deep in their rear, but we will not need to if their production is destroyed early, with minimal losses."

NCH_air_support:0 "“Raider 10”"
NCH_air_support_desc:0 "“Raider 10” is a project for an assault aircraft specifically designed to engage ground targets. Its mission is to provide direct support to infantry, clearing their path and disrupting the advance of enemy reinforcements."

NCH_sorry_as_bee:0 "In the Shadow of Clouds"
NCH_sorry_as_bee_desc:0 "Between the lines of reports lie revelations, not numbers. We will listen to those who have seen the sky from within: those who whispered with the clouds, who fell, and who rose again. Who better than those closest to the dream can tell us in which direction the firmament should be conquered?"

NCH_angry_hive:0 "The Wasp Swarm"
NCH_angry_hive_desc:0 "Our air force has traveled the path from an idea to a formidable force capable of repelling any assault, while airborne troops devastate the enemy’s home and ground-attack aviation cuts down reinforcements. Anyone who dares threaten our hive will face an entire enraged swarm."


### ARMY ###

### ARCTIC ###

NCH_land_behind_seas:0 "Terra Incognita"
NCH_land_behind_seas_desc:0 "Desperate times call for desperate measures. Once we feared the glaciers of the North, but now they might become more than a natural sea barrier. Perhaps we can even settle in this unknown land?"

NCH_colony_development:0 "Special-Type Settlements"
NCH_colony_development_desc:0 "With the hasty construction of polar stations, we've gained a foothold for further expansion. While caution remains paramount, some voices have proposed building small towns around the stations. Blubber and fishing can provide a degree of self-sufficiency, and the scientific opportunities offered by improved station conditions may well justify the cost."

NCH_economic_development_in_ice:0 "A New Trade Route"
NCH_economic_development_in_ice_desc:0 "Our tentative push into the North holds immense commercial potential thanks to planetary geography. Already, icebreaker ships can carve through the frost to reach northern Equus. One day, we may even lay rail across the glaciers, cutting delivery times drastically."

NCH_trade_in_snow:0 "Maritime Resources"
NCH_trade_in_snow_desc:0 "The sea offers more than fish: blubber, petrochemicals, marine flora, and rare minerals. These can be harvested not only for Greneclyf’s needs but exported on an industrial scale. Still, restraint is essential – nature and ecological balance must not be sacrificed."

NCH_resorurces_digging:0 "Geological Survey"
NCH_resorurces_digging_desc:0 "Geological surveys suggest valuable resources may lie beneath the North. What might we uncover beneath the snow? Coal? Oil? Perhaps even crystalline deposits?"

NCH_militarization_north:0 "Military Utilization"
NCH_militarization_north_desc:0 "The General Staff has proposed establishing a number of military facilities in the northern territories, as an experiment. Their rationale: to test the resilience of new recruits under extreme conditions, and to secure our trade fleets and polar stations from pirates and raiders."

NCH_army_base_behind_homeland:0 "Experimental Ranges"
NCH_army_base_behind_homeland_desc:0 "The terrain of the North makes it well-suited – at least in theory – for the construction of testing grounds and airfields. These could serve both civilian and military applications."

NCH_dockyards_for_navy:0 "Fleet Refueling Stations"
NCH_dockyards_for_navy_desc:0 "To efficiently tame the North, our fleet must be resupplied locally. Refueling outposts, berths for tankers and support vessels – such infrastructure will be indispensable."

## CHRYSALIS ##
NCH_hive:0 "The Great Party"
NCH_hive_desc:0 "Across the ocean, in the east, lies Equus — our homeland, torn apart by conflict between two great powers, between our blood and our ideals. We cannot stand aside, silently watching murder and injustice. It is our duty to intervene."

NCH_seek_support:0 "Teaching the Eagle to Fly"
NCH_seek_support_desc:0 "Adler von Ditrysium is the brother of Queen Helvia and a permanent attaché of Chrysalis. Gytha has had her eye on him for a long time—and quite possibly not only because of his position in the OUBV and his kinship with Helvia..."

NCH_pressure_chrusalis:0 "Contact the Thoraxians"
NCH_pressure_chrusalis_desc:0 "Thorax has long waged an underground struggle against the yoke of Chrysalis. He is experienced and knows the inner workings of Hive society from within. We must establish contact with him and begin supporting his forces—subtly reminding him who now sets the terms."

NCH_spy_everywhere:0 "Spy Mania"
NCH_spy_everywhere_desc:0 "Chrysalis could not have expected that a second front would open against her—one that is secret. Our operatives can cause her no small amount of trouble deep within her own rear, striking the dictator where it hurts."

NCH_Queen_Ditrisium:0 "The Queen of Ditrysium"
NCH_Queen_Ditrisium_desc:0 "Helvia...  a beautiful rose caught in the jaws of Chrysalis’ war machine. She represents a chance for a great future for the Hives. The President already has direct contact with her, and now we must discuss the details of overthrowing tyranny."

NCH_equipment_suppporter:0 "Old Blood"
NCH_equipment_suppporter_desc:0 "Certain high-ranking officials and aristocrats connected to Helvia have secretly expressed their desire to personally take up arms against Chrysalis. Some have even sworn personal loyalty to the Queen of Ditrysium, nostalgic for the era before unification. We will use this situation wisely."

NCH_idea_of_harmony_in_hives:0 "Methods of the Nine Stars"
NCH_idea_of_harmony_in_hives_desc:0 "Federalization has taught us something—namely, that violence is sometimes necessary. Any means are acceptable in the struggle against Chrysalis...  aren’t they?"

NCH_take_a_equipment:0 "Wait for the Right Moment"
NCH_take_a_equipment_desc:0 "An uprising must be carefully prepared. Time is working against us, but we cannot turn an entire operation of regime change into a fleeting, suicidal fiasco."

NCH_give_hope:0 "Secret Collaboration"
NCH_give_hope_desc:0 "Adler’s agents have made contact with several prominent Hive generals and representatives of the arms industry, who have agreed to assist in the coup against Chrysalis—naturally, in exchange for certain concessions. They may be driven by self-interest, but here they will prove extremely useful."

NCH_fangs_dug:0 "An Unforgettable Night"
NCH_fangs_dug_desc:0 "The time has come to put an end to the despotism of Chrysalis and restore normalcy to the Hives. With our support, Ditrysium will rise and unite the lands under a single banner, crushing the Vesalipolis monster that has enslaved our kin!"

NCH_rethinking_history:0 "The Unthinkable"
NCH_rethinking_history_desc:0 "The lands of the changelings have fallen under enemy assault. We expected it to be Equestria, but instead Chrysalis was crushed by another force, and the Queen herself has vanished...  Madam President has ordered the ports to be opened immediately and preparations made to receive refugees from the continent."

NCH_accept_refugees:0 "Distribute the Refugees"
NCH_accept_refugees_desc:0 "Our kin continue to arrive, and distribution centers are overwhelmed by the overpour of those fleeing the war. We will mobilize other state institutions to save as many lives as possible."

NCH_loyal_elite:0 "Seething Fury"
NCH_loyal_elite_desc:0 "Alongside ordinary civilians, officials of Chrysalis, soldiers, and aristocrats have arrived. Adler met with his sister, who told him of the horrors of war. Carrion listens to the veterans, organizing support for them...  We must help them share their pain."

NCH_our_legarl_right:0 "Condemn the Occupation"
NCH_our_legarl_right_desc:0 "As changelings, it is our duty to condemn arbitrariness and the gross violation of international law on the lands of our kin. Yes, Chrysalis was cruel, but the Hegemony was an officially recognized state and even cooperated with the Griffon Empire. The occupier has no right to question the very legitimacy of the existence of a country of our people."

NCH_all_or_nothing:0 "Vendetta"
NCH_all_or_nothing_desc:0 "Revenge. That is the feeling driving our brethren arriving from the continent. They want to reclaim their home—and this gives us a convenient casus belli to declare a special military operation to restore civil order. It is hard to deny: even Greneclyf officials have been seized by revanchism for the changeling homeland."

NCH_unity_summit:0 "Emergency Delegation"
NCH_unity_summit_desc:0 "We must immediately dispatch a military delegation to Equestria to exchange information on the state of the fronts and formally begin mutual lend-lease, supporting one another in the struggle."

NCH_start_negotiations:0 "Support the Negotiations"
NCH_start_negotiations_desc:0 "We have our own vision for the future of the Hives, and our diplomats will seek closer contact with the Equestrian side. Celestia is our long-standing friend, and we are confident she can entrust us with participation in shaping the future authority."

NCH_menace_chrysalis:0 "Official Alliance Integration"
NCH_menace_chrysalis_desc:0 "The hydra of Chrysalis’ fascist regime can be slain only by a coordinated strike, shoulder to shoulder with the ponies! The Hegemony will be unpleasantly surprised when, on both fronts, it is met by the war machines of Equestria and the Federation, and by soldiers bearing death to its tyranny on their bayonets."

NCH_after_war_plans:0 "The Blosmport Conference"
NCH_after_war_plans_desc:0 "Princess Celestia and Twilight Sparkle have proposed holding a high-level meeting in Blosmport to discuss the postwar arrangement of the occupied territories. We have interesting ideas and useful connections, so it is worth seeking common ground with the Equestrians."

NCH_all_wars_ends:0 "The Nimbus Process"
NCH_all_wars_ends_desc:0 "Operation “Zmeed,” which forced the Hegemony to capitulate, has ended in our triumph. Yet the trials are not over: both we and Equestria now face a long, exhausting tribunal over Chrysalis and her government."

NCH_collective_management:0 "Those Who Come in Peace"
NCH_collective_management_desc:0 "Negotiations with Canterlot...  did not proceed as smoothly as we had hoped. No one dares to challenge the results of the conference, but Equestria’s military opposed the idea of a unified federal structure for the former Hegemony. Instead, they insist on an alternative plan: the creation of two regimes divided by a demarcation line between our alliances."

NCH_burnings_they_hearts:0 "Stabilization of Society"
NCH_burnings_they_hearts_desc:0 "From now on, our brethren once again have a home where they can live and prosper under our wise guidance and counsel. For now, society is focused on a single fact: the war is over, and we can finally breathe again. Parades and celebrations fill every city of our country, honoring the long-awaited and finally achieved day—the day of victory."

NCH_union_hives:0 "Happily Ever After"
NCH_union_hives_desc:0 "Every story has its end, but every end is followed by a beginning. We have fulfilled our historical mission. Our young nation has done more than enough and has earned its peaceful ‘Happily Ever After.’  Only our actions will decide what that ‘happily’ truly means—and only our descendants, a new beginning, will judge it, remembering us with kind words...  or bitter ones."

