### FOCUSES ###
# Pre crisis #

NCH_legacy:0 "The Legacy of Eithne"
NCH_legacy_desc:0 "The glorious Queen Eithne of Clann Óir left us last year, having brought the country into the age of steam engines, machinery, and railways by sheer force of will. Though the hives gained much from her reforms, there were downsides as well... "

NCH_divided_house:0 "A House Divided"
NCH_divided_house_desc:0 "Though Gytha had been prepared for the throne since youth, she had rarely ventured beyond Blosmport. To witness firsthand the realities of life in the hives and gain a true understanding of the struggles and desires of the common drone, the queen made the decision to embark on a small tour across the island, accompanied by Lady Oiren."

NCH_parliament_convocation:0 "The Summoning of the Oireachtas"
NCH_parliament_convocation_desc:0 "Since ancient times, the Queens of Greneclyf have relied on the Oireachtas – an analogue of parliament closely tied to the Church. Now, the time had come for the first summoning of this body under the new queen. Long and turbulent discussions lay ahead, during which Gytha and her advisors would determine the nation's future for years to come."

NCH_Spy_experience:0 "Study the Recent Experiences"
NCH_Spy_experience_desc:0 "In the 970s, Eithne introduced the practice of infiltrating the societies of various nations in Griffonia, allowing our citizens to study at local universities and gather information about the outside world. Just before her death, the latest graduates returned, and their experiences must now be utilized to help develop the kingdom."

NCH_new_housing:0 "New Housing?"
NCH_new_housing_desc:0 "Overpopulation has created an unforeseen problem: our residents no longer have enough space in the hive cities. We lack both the resources and time to build an entire new hive, but one of the graduates from the architecture faculty of Aquila has an interesting proposal..."

NCH_find_they_job:0 "Find Them Work!"
NCH_find_they_job_desc:0 "Facing two problems – education and unemployment – some economists have concluded that a profitable solution could be found for both by directing the unemployed to build schools on the outskirts of Bugsmere and Blosmport. If the experiment succeeds, it will be the first step towards the urbanization of the island and solving the unemployment issue."

NCH_lift_the_veil:0 "Lift the Veil"
NCH_lift_the_veil_desc:0 "800 years ago, we signed the Great Agreements with Farbrook, and it seems the trade season has come once more. However, after Eithne’s modernization, it feels like the fishermen have little to offer us besides, well... fish. I only hope Cenhelm won’t take offense at our merchants’ lack of enthusiasm."

NCH_learn_from_mistakes:0 "Learning from Mistakes"
NCH_learn_from_mistakes_desc:0 "One of the greatest challenges of the past was that Eithne’s reforms... outpaced the state of our society. Prefect Carrion has proposed the formation of the Nation’s Birth Movement, an initiative aimed at retraining our citizens and shedding the habits of the old way of life. He justifies the name by arguing that our past society was not truly national, but rather communal in nature. Perhaps his approach will succeed, opening one of many doors to our future?"

NCH_typography:0 "The Establishment of the State Printing House"
NCH_typography_desc:0 "Until now, Greneclyf had never had a standardized printing press. Even during Eithne’s era of change, this phase was skipped, as information was seen as something military or noble, but never truly public. Our soldiers relay messages via telegraph, yet our citizens cannot even read the latest news. It is time to change that."

NCH_take_look_around:0 "Take a Look Around"
NCH_take_look_around_desc:0 "Strangely enough, the River Coalition isn’t even aware of our existence! Despite being just a strait away from Bakara, the turbulent waters and rumors of necromancers have always deterred ponies from exploring the north. Our traders could start doing business with them by blending in as Farbrookers and prospectors – let’s see if this gamble pays off. After all, it’s unlikely the locals are prepared to meet a changeling in all their glory..."

NCH_Esteblish_trade_guild:0 "Founding the Trade Guild"
NCH_Esteblish_trade_guild_desc:0 "The era when our trade relied solely on artisans and enthusiasts has passed – now, it is dominated by the owners of manufactories and the so-called "capitalists," as they are known in Griffonia. To facilitate state coordination of this wealthy stratum of society and to direct their activities in service of the kingdom, Oireachtas have decided to establish the Trade Guild and implement a universal enterprise registration system."

NCH_time_to_look_further:0 "Time to Look Beyond"
NCH_time_to_look_further_desc:0 "Her Majesty Gytha has done well in handling the initial struggles of the kingdom she inherited. Well then, time to see how the state is faring."


# Crisis #
NCH_beginning_of_crisis:0 "The Inevitable"
NCH_beginning_of_crisis_desc:0 "It has happened again. The Second Great Famine has crashed down upon us like a relentless wave, and storm clouds have swallowed the island whole. Matron preserve us..."

NCH_to_neighbors:0 "The End of Hide and Seek"
NCH_to_neighbors_desc:0 "Circumstances force Greneclyf to reveal its face far sooner than planned. Not only must we seek aid from our old friends in the hills, but we must also finally make our presence known to the Coalition."

NCH_reguest_of_help:0 "Meeting with Trade Emissaries"
NCH_reguest_of_help_desc:0 "The Coalition representatives showed reserved curiosity after meeting with our envoys. As a gesture of goodwill and a step toward negotiations, the Queen herself wishes to meet them in person. Let’s hope this leaves an impression."

NCH_army_concessions:0 "Saor SEZ"
NCH_army_concessions_desc:0 "The establishment of the so-called ‘Saor Special Economic Zone’ was one of the Coalition emissaries' key demands. In simple terms, the river ponies would lease part of Aisling from us, constructing port facilities at their own expense and expanding their businesses, benefiting both their economy and ours by creating a lucrative trading hub. On paper, it all sounded promising – but how would it play out in reality?"

NCH_concessions_for_help:0 "Saor Police Department"
NCH_concessions_for_help_desc:0 "To maintain order in Saor, the United River Company demanded to deploy its own private police regiment. It seems that if the river nations ever stand united, it is only when their shared wealth is at stake..."

NCH_every_friend:0 "Send the Ambassador to Farbrook"
NCH_every_friend_desc:0 "The Queen ordered the special envoy to be sent to the Farbrook tribes. Despite their meager catch this year, our citizens still desperately need not just regular sustenance, but also the love the hill-ponies have provided us since the signing of the Great Agreements."

NCH_hoof_of_help:0 "Hoof of Aid"
NCH_hoof_of_help_desc:0 "The hills are not sustained by Farbrook alone: intelligence has spotted two other communities to the west – Watertowns and Firtree Villages. It would be wise to offer them friendship, especially now when there is little choice."

NCH_some_love:0 "Love Affairs"
NCH_some_love_desc:0 "Gytha came up with quite an unusual solution for how she could bring more love to her homeland. Perhaps, even a bit too unusual."

NCH_overvise_great_packt:0 "Review of the Great Agreements"
NCH_overvise_great_packt_desc:0 "Our old treaties with Farbrook are no longer sufficient in the modern world. Now that we’ve opened our lands to the River Nations, it is time to forge new agreements to stay afloat amidst capitalist chaos."

NCH_mre_cards:0 "Introduction of Rations"
NCH_mre_cards_desc:0 "Swift action is required. Wicksite is sharp-minded, and she has already determined the course of action for the Grove – we shall follow her example. An official rationing system will be implemented across the kingdom, distributing food via vouchers. Additionally, a curfew will be imposed in the evenings to prevent unrest."

NCH_limit_external_trade:0 "Expanding Obsidian Exports"
NCH_limit_external_trade_desc:0 "Our island is rich in minerals, but none as abundant as volcanic glass – obsidian. Other nations lack the knowledge to utilize this resource effectively. That is why we will not only sell it abroad but also dispatch our own experts, trained in its diverse applications – from medicine to construction."

NCH_agroindustrial_mobilization:0 "New Agricultural Methods"
NCH_agroindustrial_mobilization_desc:0 "The Sacred Grove, our great granary, suffered from the disastrous experiment conducted by agrarians trained in the Valley of Evi. To swiftly provide bread for our citizens, we will import and cultivate resilient crops from the Riverlands. Baroness Wicksite will make every effort to expedite the harvest."

NCH_modernization_industry:0 "Decoupling from the Gold Standard"
NCH_modernization_industry_desc:0 "During Eithne’s reign, our currency was tied to the so-called “gold standard”. However, the experience of our agents and hired advisors suggests that in the current situation – where Greneclyf’s economy is growing due to anti-crisis mobilization – it is imperative to transition to a GDP-pegged currency. Naturally, this process will be carried out under the strict supervision of the Treasury."

NCH_industrial_cooperatives:0 "The Eithne Royal Institute"
NCH_industrial_cooperatives_desc:0 "We lack a broad foundation for educational reforms, yet circumstances demand immediate action. By royal decree, the Queen announces the establishment of the first two faculties of the future university within the grand halls of the Blosmport Central Library – Economics and Natural Sciences. This is our first necessary step toward forming a national intellectual elite."

NCH_agroindustrial_programs:0 "Redistributing Surpluses"
NCH_agroindustrial_programs_desc:0 "A small surplus has accumulated in our food reserves. It must be distributed among the population – but in such a way that maximizes the kingdom’s benefit in the current situation."

NCH_domestic_consumption:0 "Cover Domestic Consumption"
NCH_domestic_consumption_desc:0 "We endured! Under Gytha’s rule, we have weathered the crisis, preventing famine before it could take root and averting catastrophe. Now that the worst has passed, it is time to address the social issues that have unexpectedly surfaced amidst the turmoil..."

NCH_emergacy_plan:0 "Emergency Measures"
NCH_emergacy_plan_desc:0 "Following an emergency convocation of the Oireachtas, a unanimous decision was reached: a State of Emergency will be declared across the entire nation. Industries will be mobilized, and security around the agricultural sector will be tightened. There is much work ahead. "

NCH_call_for_unity:0 "Deploying Propaganda"
NCH_call_for_unity_desc:0 "In these difficult times, the printing presses under Gagat’s management have found their most crucial role yet – to become the voice of stability and the will of the Queen. The newly established Office of Information and Propaganda, operating within the Chancellery, will immediately begin shaping the narrative to reassure the population, spreading its message through the newspapers."

NCH_consolidation_political:0 "Securing the Church’s Support"
NCH_consolidation_political_desc:0 "A longstanding ally of the Crown in Greneclyf is the Church of Lady Matron – the oldest religious institution in the nation, established shortly after the Leamhan and Óir dynasties solidified the governance system known as ‘Athsholáthar Cothrom’. In these times of crisis, it is only prudent to seek aid from Actino, the influential Praetor of Blosmport."

NCH_clans_of_Greneclyf:0 "Declare Martial Law"
NCH_clans_of_Greneclyf_desc:0 "Radicals and dissenters are planning an unauthorized rally in the capital. Gytha has ordered Prefect Carrion to take up defensive positions and prepare the soldiers. With her sanction secured, Oiren declares a temporary state of martial law. The island holds its breath..."

NCH_suppression_of_unrest:0 "Lancing the Boil"
NCH_suppression_of_unrest_desc:0 "According to a long-term investigation conducted by our esteemed Lord Protector and the secret service, an entire underground network of elements hostile to the Crown has been operating within our nation, scheming to plunge us into a bloody civil war for their own gain. To prevent brother from turning against brother, we must purge the kingdom of these parasites."

NCH_final_crisis:0 "Clear Skies Over Greneclyf"
NCH_final_crisis_desc:0 "The famine has been halted, and son has not turned against father. Queen Gytha has saved us from the Second Great Famine, yet the crisis has forever changed both Greneclyf and the monarch herself. The future remains uncertain, but for now, we can let out a sigh of relief."


### MAINT PATCH ###
# Gytha reforms patch #
NCH_reforms_after_storm:0 "Continue Eithne’s Path"
NCH_reforms_after_storm_desc:0 "With the crisis behind us, we cannot afford complacency. The time has come to continue the reforms that will ensure our nation never again teeters on the brink of disaster: never again shall the specter of another Great Famine haunt our land."

NCH_patch_to_prosperty:0 "Royal Decrees"
NCH_patch_to_prosperty_desc:0 "To address the lingering social tensions, Oiren has drafted and passed the first wave of post-crisis royal decrees, approved by the Oireachtas. The Office of Information and Propaganda stands ready to disseminate the news far and wide, printing proclamations from Her Majesty’s hoof through the presses of Gagat, heralding yet more change to come."

NCH_health_care_reform:0 "Mandatory Insurance"
NCH_health_care_reform_desc:0 "Every citizen of the kingdom must know that their life and health are protected. From now on, no worker shall die in poverty, drowning in debt for medical care."

NCH_education_reform:0 "Eradicate Illiteracy"
NCH_education_reform_desc:0 "One of the key problems of overpopulation is the shortage of schools, especially in rural areas. It is time to act: expand existing schools and promote the creation of reading circles in libraries across the country."

NCH_civil_rights_reform:0 "Expand North and South"
NCH_civil_rights_reform_desc:0 "We need new lands to relieve pressure on our overpopulated regions. Wicksite proposes large-scale urbanization projects in the Sacred Grove and Aisling, learning from the experience of Bugsmere to avoid ecological destruction. With the advice of Prefect Berilla and Chief Architect Valga, she’s likely to succeed."

NCH_blosmport_hive:0 "Institute Opening"
NCH_blosmport_hive_desc:0 "The Eithne Royal Institute finally sheds its provisional status and becomes a full-fledged university with a wide array of departments. Learning is not only light – it is freedom! "

NCH_birth_control:0 "Birth Control"
NCH_birth_control_desc:0 "The larger the population – the better, but even prosperity must have its limits. Overpopulation has become a threat, and we must slow the growth rate. A new law introduces fines for third and subsequent children. Regrettably, this is a necessary step."

NCH_new_instituts:0 "Cult of Progress"
NCH_new_instituts_desc:0 "We are destined to move only forward – toward the future, where our kingdom rightfully belongs! Our goal: to build a welfare society and foster progressive ideals in the hearts of all citizens."

NCH_traditional_way_of_life:0 "Social Conservatism"
NCH_traditional_way_of_life_desc:0 "The state must care for its people, but this can only be done by a truly patriotic government. A civil servant must not be a cosmopolitan – he is a servant of the nation. It is Matron, our laws, and the nation itself that guide society forward, not blind faith in abstract ideals."

NCH_first_constitution:0 "End of the Schism"
NCH_first_constitution_desc:0 "After the death of the last Cardinal, the Church has spent ten years in disarray, unable to agree on who should become the new Herald of Matron. This three-way schism has dragged on too long. It is time to end this barren dispute. By royal prerogative, we shall appoint a new Cardinal and restore unity to the faith."

NCH_from_chaos:0 "Benevolent Rule"
NCH_from_chaos_desc:0 "A monarch is responsible for their people. Gytha studied history, and one of the most instructive events on the continent was the revolution in the Griffon Empire, which led to civil war and the fall of its hegemon. To avoid such mistakes, we will begin a partial integration of republican institutions into the monarchy."

NCH_form_new_govermant:0 "Ideas from the Right"
NCH_form_new_govermant_desc:0 "Beakolini’s ideas may seem exotic, but there is a rational core we can adopt: a corporative organization of the state. Of course, we have no need for fascist aesthetics, but from now on the lower chamber of Oireachtas will consist of scholars, workers, and military personnel, while the upper chamber will become an elected body."

NCH_reflecting_the_past:0 "Ideas from the Left"
NCH_reflecting_the_past_desc:0 "After dispersing the Marksists, our state has firmly taken the path of anti-communism, but excessive pressure may lead to new unrest and revolutions. To prevent social upheaval, we will create a system of state unions and officially enshrine the eight-hour workday. From now on, no manufactory lord in Bugsmere will dare exploit the workers, and the demon of Marksism will no longer whisper them false hopes."

NCH_to_the_new_order:0 "The First Constitution"
NCH_to_the_new_order_desc:0 "After many years of preparation, Oiren has finally completed her work: we now have a draft of the first Constitution of the Kingdom of Greneclyf. The time has come to hear its key provisions and ratify this historic document. "

NCH_save_clans_system:0 "Status Quo"
NCH_save_clans_system_desc:0 "A historic decision was made: the monarch is now legally established as the full head of the executive branch. From now on, the queen will always be able to choose the nation's path, while Oireachtas will either support these changes or serve as a wise counterbalance."

NCH_hereditary_monarchy:0 "Scales and Scepter"
NCH_hereditary_monarchy_desc:0 "Gytha made her decision: the Kingdom of Greneclyf would adopt a previously foreign institution – the office of Prime Minister. The monarch will personally appoint the prime minister for a four-year term, and the queen already knew exactly whom she would choose. The time had come to make her choice official."

NCH_economic_revival:0 "Economic Boom"
NCH_economic_revival_desc:0 "During the crisis, the kingdom mobilized its economy and received a surge of investment from the Riverlands. This led to a sharp rise in production and a rapid expansion of trade. Our economy is now overheated, but we have the opportunity to use our resources wisely and seize the moment to lead Greneclyf into true prosperity!"

NCH_businesses_do_not_stand_idle:0 "Buy Back Saor"
NCH_businesses_do_not_stand_idle_desc:0 "The Saor Special Economic Zone has fulfilled its purpose and must return to its rightful harbor. Naturally, this won’t come cheap, but Ulysses is our city, not a possession of the United River Company. Time to close the deal."

NCH_bee_productivity:0 "Project ‘Apis’"
NCH_bee_productivity_desc:0 "‘Apis’ is a unique experimental supplement for changelings, developed by scientist Franser Celarl. This innovation boosts productivity and concentration. At the next Oireachtas session, Franser will present his project"

NCH_brood_of_working_drones:0 "Plan ‘Formicidae’"
NCH_brood_of_working_drones_desc:0 "Greneclyf is not limitless, and even after developing Aisling or the Sacred Grove, the population will keep growing. Xylocopa Valga has unveiled the so-called ‘Formicidae Plan’ – an ambitious architectural blueprint for subterranean civilian infrastructure. This initiative doesn’t just resolve spatial constraints; it also holds major strategic significance. In the event that war ever reaches our doorstep, these underground cities would be able to withstand any bombardment."

NCH_ensure_full_employment:0 "The Invisible Hoof of the Market"
NCH_ensure_full_employment_desc:0 "No one in our government trusts the concept of a free market, especially after the actions of the United River Company. That’s why the Eithne Royal Institute has proposed two competing visions to guide the nation’s economic thought: ‘Eastern Phoenix’ and ‘Harmonic Solidarism’.."

NCH_gaining_economic_power:0 "Middle-Class Support"
NCH_gaining_economic_power_desc:0 "The middle class is the backbone of any civilized nation. The more citizens who belong to it, the more stable our society becomes. The government must do everything in its power to ensure that the majority of Greneclyf's population not only survives, but thrives."

NCH_mobilizing_the_economy:0 "Eastern Phoenix"
NCH_mobilizing_the_economy_desc:0 "‘Eastern Phoenix’ is a model of centralized market statism, where the economy is built on exports, industrialization, and firm government control over strategic sectors. The state plays an active role in shaping the market, creating favorable conditions for production and entrepreneurship. Through regulation of the private sector, the government guides economic activity toward boosting domestic industry and securing a strong position in global trade."

NCH_economics_of_friendship:0 "Harmonic Solidarism"
NCH_economics_of_friendship_desc:0 "‘Harmonic Solidarism’ is an economic framework based on cooperation and the common good, inspired by principles of harmony and the canon of the Church of the Matron. At its core lies cooperative ownership and interclass social partnership. Planning becomes key, not as rigid command economy, but as a method of organizing production and resource allocation to ensure stability and fairness. This system aims to cultivate a balanced economy rooted in solidarity and shared prosperity."

# Gytha diplomatic patch #
NCH_we_are_not_alone:0 "We Are Not Alone"
NCH_we_are_not_alone_desc:0 "The events of the recent crisis have made one thing clear: the age of blissful isolation is over. The time has come to introduce the world to Greneclyf with both the quill and the sword at the ready."

NCH_new_opportunities:0 "Eastward Gaze"
NCH_new_opportunities_desc:0 "To the East lies a continent torn by wars and strife, ruled by violence and haunted by weeping ghosts of the past. Yet even there, we glimpse a light of hope – the River Coalition. It is becoming clear that our fate will be entwined with that of the river ponies. The only question is: how closely?"

NCH_our_mission:0 "Westward Gaze"
NCH_our_mission_desc:0 "Beyond the impassable glaciers and straits lies our true homeland – Equus. For nearly a thousand years, not a single changeling hoof of the Leamhan or Oiren lines has touched its soil, but we know with certainty: Equestria still stands. We must reach out and see what has become of our ancestral lands. Surely, the ponies will welcome changelings... won’t they?"

NCH_neighborhood:0 "Good Neighborliness"
NCH_neighborhood_desc:0 "During the crisis, we discovered that beyond the Farbrook tribes, two other pony communities dwell in the hills: Watertowns and the Firtree Villages. We must turn our attention to them, secure our influence, and... civilize them."

NCH_another_visit:0 "A Loyal Friend in the Hills"
NCH_another_visit_desc:0 "Among the hills, one community has caught the Queen’s special attention – Watertowns. Sacred springs, rich in mineral waters, and an almost miraculous peaceful coexistence make this quasi-state the most stable in the region. It is precisely for this reason that we must earn the trust of Keeper Eathelin."

NCH_pacts_exchange_for_support:0 "Offering Friendship"
NCH_pacts_exchange_for_support_desc:0 "We will officially extend an offer of friendship to the hillponies, promising aid with industrialization and education in exchange for their loyalty and support, both now and in the years to come. In doing so, we aim to renew the Great Pacts of old. Let us see how they respond."

NCH_long_cooperation:0 "Reaping the Rewards"
NCH_long_cooperation_desc:0 "With a firm foothold now secured in the region, it is time to draft a proper plan for integrating the hills into the Kingdom. Gytha will not take kindly to rejection: if the locals spurn our friendship, we may need to... guide them toward acceptance."

NCH_not_so_different:0 "Not So Different After All"
NCH_not_so_different_desc:0 "It’s done. The hillponies have embraced us. This joyous event proves that our values are not so distant after all. A new community shall rise from this union united in purpose, bound by friendship. Let the world witness what true harmony looks like."

NCH_bring_them_harmony:0 "Turns Out, We Are Different"
NCH_bring_them_harmony_desc:0 "Necromancers, warlords, heathens, savages... The hills turned out to be far more dangerous and fractured than we had anticipated. In response, Commander Semper Phi has issued an executive decree ordering the forcible deportation of extremist elements to the uninhabited wastes of the far north. One way or another, harmony will return here."

NCH_new_great_agreement:0 "Continental Prefectures"
NCH_new_great_agreement_desc:0 "Under the command of Semper Phi, our navy has achieved a glorious victory, expanding the borders of Greneclyf nearly threefold. Now begins the task of integrating the newly acquired Prefectures, and colonizing the sparsely populated zones with the utmost respect for local communities. The work of true statecraft is just beginning."


# LEFT #
NCH_river_pf_opportunity:0 "River of Opportunities"
NCH_river_pf_opportunity_desc:0 "The governments of the Riverlands are guided by the noblest of ideals – the dream of unity. We know the eastern ponies dream of a federated future. But not all share this dream sincerely. Among their number are opportunists and warmongers, eager to bind nations together by force to serve their own plutocratic interests. We will not let them twist this dream – or drown it in innocent blood."

NCH_peaceful_coexistence:0 "Peaceful Coexistence"
NCH_peaceful_coexistence_desc:0 "We are guided by love, just like any truly enlightened creature of this world. The clever minds of this realm have a word for this path: pacifism. And that is the policy we intend to follow with the Coalition. After all, is a peaceful sky not the dream of every generation?"

NCH_trade_development:0 "Developing Trade"
NCH_trade_development_desc:0 "The United River Company is not the same as the national economies of the riverponies. Despite a difficult history – including the shadow of Saor – we are now ready to speak as equals. A fair and open dialogue promises enormous benefits to both sides."

NCH_open_up_the_shopping_districts:0 "The Golden Crescent"
NCH_open_up_the_shopping_districts_desc:0 "One way to demonstrate our goodwill is to propose a joint naval operation with the coastal nations: a campaign to secure the region’s sea routes once and for all from monsters, pirates, and the warlocks of Magehold. Due to the glacial constraints of the western straits, this route will arc around the continent, forming a safe and lasting corridor for merchants from Zebrica and Griffonia."

NCH_scout_the_situation:0 "Assess the Situation"
NCH_scout_the_situation_desc:0 "Unfortunately, not all ponies in the Coalition are friendly toward changelings. Some remain deeply entrenched in xenophobic traditions – clinging to their old fears and viewing us as threats rather than allies."

NCH_visit_to_riverlands:0 "Embassy in Dail Mhòr"
NCH_visit_to_riverlands_desc:0 "We have officially opened an embassy in Dail Mhòr, the heart of Pònaidhean An Taigh Fada. This is no ordinary diplomatic mission – it is a strategic statement. In a fractured Coalition where some still flirt with extremism and autocracy, Pònaidhean stands as a rare bastion of peaceful harmony. The tribal structure may complicate negotiations, but its stability is exactly what we need."

NCH_cit_thrpugh_the_bureaurcracy:0 "Bureaucratic Maze"
NCH_cit_thrpugh_the_bureaurcracy_desc:0 "Amendment A39 of the Coltstream Pact outlines the prerequisites for any state seeking to sign it: shared borders with the Alliance and a legitimate, non-tyrannical government. Additional conditions include: receiving guarantees from Pact members, being a part of the Coalition, or being a military ally engaged in a common war alongside Pact nations."

NCH_embed_agents_in_goverments:0 "Operation ‘Patriots’"
NCH_embed_agents_in_goverments_desc:0 "Some ponies are extremely unhappy with our attempts to establish contact with the river ponies. In fact, they are actively working against us: in some places our subjects are even being beaten, like in Buckbanburg. It's time for somepony to change their views..."

NCH_not_so_united:0 "Not So United"
NCH_not_so_united_desc:0 "Well, it was obvious, but despite its outward unity, the River Coalition was sick on the inside. Some parts of it were infected with the diseases of supremacy and communism, and when one organ stopped working, the whole organism failed."

NCH_finding_allies_in_coalition:0 "Three of a Perfect Pair"
NCH_finding_allies_in_coalition_desc:0 "On the path to unification with the River Ponies, securing the support of Coalition members is paramount. Gytha makes a most unexpected move, backing what many consider a geopolitical underdog..."

# RIGHT #
NCH_their_light_beckons_us:0 "Trouble on the Homefront"
NCH_their_light_beckons_us_desc:0 "Equus. Home. At least it was, centuries ago until the Ditrysium clans drove us out. It’s time to return after all these years..."

NCH_emvassy_to_equestria:0 "Vaterland"
NCH_emvassy_to_equestria_desc:0 "Queen Gytha, General Latreau, and Lord Protector Basalt Shaw now turn their gaze to what is known today as the Changeling Lands: a recently unified state born under the iron hoof of a queen calling herself Chrysalis. We can only hope they still understand the Ditrysium dialect."

NCH_princess_in_a_high_castle:0 "The Beacon of Harmony"
NCH_princess_in_a_high_castle_desc:0 "Oiren, accompanied by Rear Admiral Semper Phi and General Aphex Carrion, will represent the kingdom on a diplomatic mission to Equestria. We haven’t set hoof there in nearly a thousand years, and we have no idea how the ponies will react to our arrival. Sailors from Bakara have kindly agreed to escort the delegation."

NCH_harmpony_in_every_heart:0 "Equestrian Philosophy"
NCH_harmpony_in_every_heart_desc:0 "It’s truly remarkable how Equestria has managed to uphold harmony for so many centuries. There’s clearly something to be learned from their example, which is why we’ve decided to open a branch of the so-called School of Friendship, with guest instructors invited directly from Equestria."

NCH_our_best_qualities:0 "Blitz"
NCH_our_best_qualities_desc:0 "The situation is precarious. Both our ancestral homeland and the beacon of our ideals seem poised to tear each other apart in a brutal, full-scale war. Our sudden reappearance shocked both sides giving us a rare opportunity to delay what feels inevitable."

NCH_beacon_harmony_in_the_east:0 "Use the Regime"
NCH_beacon_harmony_in_the_east_desc:0 "While the regime of Chrysalis may be totalitarian, cooperation with them might still bring certain advantages. The key is not to overstep – she's not exactly known for her forgiving nature."

NCH_our_values:0 "Our Values"
NCH_our_values_desc:0 "We, too, have something to teach them. We intend to share with Equestria the lessons we've learned from industrialization and the long struggle against communism. By the Matron, they somehow managed to let a chunk of their country get outright stolen!"

NCH_friendship_delegation:0 "Eastern Wonderbolts"
NCH_friendship_delegation_desc:0 "Rainbow Dash, one of Equestria’s national heroes, has offered to help us establish an air force – complete with a branch of the Wonderbolts and training for our own aspiring aces. Turning down such a generous offer would be downright foolish."

NCH_lessons_in_friendship:0 "An Unexpected Guest"
NCH_lessons_in_friendship_desc:0 "The Changeling Lands have expressed interest in strengthening diplomatic ties with us – or perhaps they simply remembered Greneclyf's role and chose to send us someone inconvenient. Either way, their ambassador is set to arrive in Blosmport shortly. We’d best be ready to receive him."

NCH_equestria_support:0 "Equestrian Protection"
NCH_equestria_support_desc:0 "In return for our political cooperation and a partial embrace of their Harmonic ideals, we ask for something in kind: military protection. Of course, this is more symbolic than practical as no immediate threat looms over us, and Equestria has its hooves full with Chrysalis. Still, this will open up certain possibilities for us to develop relations in the future and actions on Equus itself."

NCH_shield_and_sword_harmony:0 "Remind Them of Our Claim"
NCH_shield_and_sword_harmony_desc:0 "We are no one’s puppet and we will not surrender Greneclyf. The Leamhan and Óir clans are the rightful heirs to the throne of Ditrysium. Now that the Changeling Lands have been united under the hoof of a tyrant we may never again see such an opportunity to bring light back to our ancient homeland... and perhaps even return ourselves."

# Gytha federation patch #
NCH_Queen_Gytha_Patch:0 "After the Storm"
NCH_Queen_Gytha_Patch_desc:0 "We have survived the crisis, but the queen still has much to do ahead. The ordeal has hardened her will. Gytha intends to pursue far more radical domestic and foreign reforms. It seems she has a plan... and ambitions."

NCH_dreems_of_more:0 "Foundations of Realpolitik"
NCH_dreems_of_more_desc:0 "Geopolitical reality is simple: we cannot escape the river ponies – we rely on them. But perhaps... it's time they relied on us?"

NCH_agents_stand_by:0 "Industrial Sabotage"
NCH_agents_stand_by_desc:0 "Not every nation will embrace a grand project of unity no matter how much effort we invest. If armed conflict becomes inevitable, our agents will act preemptively to weaken potential foes."

NCH_friends_and_allies:0 "Dirtying Our Hooves"
NCH_friends_and_allies_desc:0 "Sweet Sprinkle’s grand initiative has planted seeds in every country of the River Coalition. Our allies within the Nine Stars await only our signal – ready to strike, ready to steer events where we need them."

NCH_light_f_fire_in_their_hearts:0 "Adapting the ‘Josepian Strategy’"
NCH_light_f_fire_in_their_hearts_desc:0 "The communist partisans of the River Republic – aside from the crude degenerates of Caramel – are surprisingly shrewd. Especially their leader, Nova Whirl. Among the tools in their party’s arsenal is the so-called ‘Josepian Strategy’: a slow, insidious ideological infiltration and the gradual infection of society with red doctrine."

NCH_operation_raging_river:0 "Operation ‘Rushing River’"
NCH_operation_raging_river_desc:0 "The time has come: we are submitting a formal request to join the River Coalition. Our loyal friends in Pònaidhean have promised to vouch for us, and the population in neighboring states increasingly sees us as a natural ally. And if they don’t? – well, thanks to the quiet work of our operatives, we still hold a card up our sleeve."

NCH_under_one_flag:0 "It Happened Here"
NCH_under_one_flag_desc:0 "From this moment on, we are officially united with the Coalition. Let it be so forever, for since joining this great project, our fate is now inseparable from that of the river folk!"

NCH_what_we_bring:0 "Dreams of a Federation"
NCH_what_we_bring_desc:0 "The queen finds the idea of federating the Coalition particularly appealing. Forging a mighty, united nation strong in its diversity and proud in its harmonious flourishing is an ambitious, historic endeavor. But one day, even the ponies of Equestria will look on us with envy."

NCH_economic_community:0 "Council for Economic Mutual Assistance"
NCH_economic_community_desc:0 "Another Greneclyf initiative: the creation of a centralized system of financial redistribution within the River Coalition. The goal is simple: to establish shared funds capable of delivering targeted subsidies to nations in need. Naturally, not all citizens will be pleased at the thought of paying taxes into a collective pot. But in the long term, these investments will pay off."

NCH_a_sample_of_unity:0 "The Blosmport Cooperation Organization"
NCH_a_sample_of_unity_desc:0 "The BCO is our initiative to form a unified enforcement and intelligence body across the River Coalition. By integrating security services, we’ll create a total information network where no terrorist can slip through unnoticed. In time, the entire East will know the face of any would-be insurgent."

NCH_bring_together:0 "Joint Military Exercises"
NCH_bring_together_desc:0 "It’s foolish to deny that the armed forces of our member states vary widely in training and doctrine. If we are to become a single military power that the world must take seriously, we have to establish shared standards for everything: from basic drills to the caliber of rifle ammunition."

NCH_example_for_ponies:0 "The Language Question"
NCH_example_for_ponies_desc:0 "The Coalition needs a common language – one that enables seamless communication across the East. Of course, we’d be flattered if this language were Greneclyfan, but linguists from several nations have proposed an alternative: Interriveric. This constructed language blends core traits of the Coalition’s major languages in a balanced, harmonious way. In time, it will become our second mother tongue."

NCH_general_institutions:0 "The Wittenburgh Process"
NCH_general_institutions_desc:0 "The Wittenburgh Process is an ongoing academic dialogue among the Coalition’s universities, aimed at unifying standards of higher education. Within just a few academic cycles, a specialist trained in Nimbusia will be equivalent to one trained in Deponya, strengthening our labor market and forging intellectual unity across the region."

NCH_racial_differences:0 "The Coalition Senate"
NCH_racial_differences_desc:0 "The Senate will be the first representative body of the Coalition – a serious and far-reaching step toward full political integration. No longer just a defense or trade alliance, the Coalition is becoming something greater."

NCH_make_us_stronger:0 "The Declaration of Sapient Rights"
NCH_make_us_stronger_desc:0 "A symbolic yet vital step toward unity: the recognition and guarantee of equal rights for all sapient creatures – changelings, ponies, diamond dogs, and others. Feudal hierarchies give way to equality, and with that equality comes responsibility, civic consciousness, and the weight of freedom."

NCH_river_science_program:0 "Supranational Governance"
NCH_river_science_program_desc:0 "The idea of autonomous states within a prospective federation is quickly gaining popularity across Coalition societies. This means that even monarchies may preserve their dynasties and internal symbolism – as long as they accept the federal constitution and supremacy of common law."

NCH_what_we_strive_for:0 "Goodbye, Despair"
NCH_what_we_strive_for_desc:0 "Hope has taken root in the minds and hearts of the Eastern nations – hope for something greater than another alliance of convenience. This is hope for unity. For symbiosis. For the highest form of love, intellect, and mutual understanding in a turbulent world. And this hope... is the hope of federation."

NCH_first_president:0 "The Federal Charter"
NCH_first_president_desc:0 "The Charter is our first shared federal law – a document defining the core norms and values of our new united nation. The Senate now has two full months to examine the proposals and adopt the best version. Debates will no doubt be fiery. Best be ready for the sound of hooves slamming on desks from certain individuals..."

NCH_inity_as_the_highest_good:0 "The Dream Realized"
NCH_inity_as_the_highest_good_desc:0 "The Coalition is no more. In its place stands the Federation – a beacon of harmony, stability, and happiness across a continent torn by war. Tears of joy streamed down many faces on this historic day, including the face of our Queen."

NCH_adopt_consitution:0 "The First Federal Elections"
NCH_adopt_consitution_desc:0 "The Federation holds its breath, awaiting the one who will lead it into the future. Though, to be honest, the outcome seems almost predetermined, given her role in crafting the federal project, all exit polls predict a landslide."

# NAVY #
NCH_rule_greneclyf:0 "Rule, Greneclyf!"
NCH_rule_greneclyf_desc:0 "The Crown's palace has been granted the ability to concentrate on the state of our army. It is time to bring the Guard into a proper form!"

NCH_at_seas:0 "Upon the Waves"
NCH_at_seas_desc:0 "The Eithne Reforms have greatly expanded the capabilities of our navy. Now, more than ever, we must seize the moment and hasten our pace of modernization. Just a few more steps and Greneclyf shall reign over all the seas of the East!"

NCH_expand_blosmport_yards:0 "Expand the Blosmport Shipyards"
NCH_expand_blosmport_yards_desc:0 "Greneclyf is an island nation. Its shipyards are its lifeline to the world. To bolster trade and protect vital shipping lanes, we must expand our drydocks and harbor stations, and increase the number of skilled workers in their service."

NCH_hard_armor:0 "Reinforced Armor"
NCH_hard_armor_desc:0 "Pursuing refinement of our existing doctrines begins, first and foremost, with the strengthening of our ships’ hulls and the development of new alloys for future vessels. To this end, we shall employ advanced metallurgical techniques acquired through our cooperation with the River Coalition."

NCH_Greneclyf_pride:0 "Kraken of the East"
NCH_Greneclyf_pride_desc:0 "Hetcher, the foremost pride of the Greneclyfian Navy, stands ready for modernization and rearmament to become the true Kraken of the East. Once improved, the Hetcher will replace tales of tentacled monsters with legends of chromed barrels, thundering across the waves and dragging enemy fleets to their watery graves."

NCH_silent_hunters:0 "Silent Hunters"
NCH_silent_hunters_desc:0 "Should we choose the doctrine of raider control over maritime routes, our navy will pivot toward the development of a submarine-dominant fleet. Armed with torpedoes and mining systems these low-cost killers will slit the throat of any beast we go to war with, severing their lifelines and starving them into submission."

NCH_sharks_ice_waters:0 "Sharks of the Arctic waters"
NCH_sharks_ice_waters_desc:0 "Our submarine fleet shall establish a wide-ranging communications net, codenamed Shark. Upon detecting an enemy formation, a scout sub will immediately transmit data to the underwater command center and initiate pursuit. Meanwhile, the rest of the Shark Pack will position themselves in the surrounding waters ensuring the prey cannot escape."

NCH_experomental_developments:0 "Mass Production"
NCH_experomental_developments_desc:0 "With strategic priorities now set, we are poised to launch serial production of naval vessels, significantly accelerating the growth of Greneclyf's maritime strength. Our enemies will think twice before daring to threaten us again."


NCH_assing_new_command:0 "New Admiralty"
NCH_assing_new_command_desc:0 "During the crisis, agents who had been training in maritime affairs in other countries managed to return to the country. Rear Admiral Semper Fai will present a report to the queen after consulting with the arriving cadets to determine the optimal direction for the development of our fleet."

NCH_marine_corp:0 "„Go brách dílis”"
NCH_marine_corp_desc:0 "To maintain command over the sea, our forces must possess swift, mobile marine units — ready to land anywhere and hold the ground until reinforcements arrive. With this objective in mind, under the leadership of the Greneclyf Navy, the Royal Marine Corps shall be established."

NCH_naval_academy:0 "CeNaCo"
NCH_naval_academy_desc:0 "To ensure the continued modernization of our fleet, it has been decided to grant it greater autonomy through the creation of the Central Naval Committee, headquartered in Blosmport. Broader operational freedom will strengthen the navy’s ability to act swiftly and adapt to changing circumstances."

NCH_Blosmport_navy_institute:0 "Blosmport Naval Institute"
NCH_Blosmport_navy_institute_desc:0 "With the founding of the Blosmport Naval Institute under the auspices of CeNaCo, Admiral Semper proposed a dual-purpose mission: to reform naval education and enhance our strategic capabilities. From now on, our naval theorists shall be trained at the national level — not in abstract doctrine, but in principles tailored to the unique realities of Greneclyf."

NCH_security_trade:0 "Securing Our Trade"
NCH_security_trade_desc:0 "One of Greneclyf's enduring hardships is that the waters surrounding our island remain frozen for half the year, posing major obstacles to trade. The Queen has now tasked the Navy with a clear mandate: to conquer nature itself, breaking the ice barrier and ensuring uninterrupted maritime commerce all year round."

NCH_merchant_navy:0 "The Merchant Fleet"
NCH_merchant_navy_desc:0 "Our first order of business is to retrofit existing trade ships with means of traversing the brutal northern winters. Greneclyf's first fully integrated merchant flotilla will be outfitted with prototype icebreakers, capable of shattering frozen waterways and securing trade routes even in the deepest frost."

NCH_break_ice:0 "Shattering the Ice"
NCH_break_ice_desc:0 "Some of our scholars have proposed testing an obsidian-infused alloy for use in icebreaking equipment. They claim this material can slice through ice as if it were parchment. If the trials prove successful, the technology will be deployed not only on trade and research ships, but also on military vessels, rendering our fleet nearly immune to winter’s grip."

NCH_resources_for_fleet:0 "Resources for the Fleet"
NCH_resources_for_fleet_desc:0 "The Royal Court has approved Rear Admiral Semper Phi’s decree to develop new resource sites in the Aisling mines and other territories across the realm. This initiative will not only provide new employment opportunities for Greneclyf’s citizens but also generate surplus materials to support other sectors of the economy."

NCH_investing_in_shipbuildings:0 "Investment in Shipbuilding"
NCH_investing_in_shipbuildings_desc:0 "The previous merchant flotilla has proven its worth in withstanding the harsh winter seas. However, as the kingdom’s economy grows, so too does its volume of trade. We must expedite the construction of additional drydocks and berths at key ports to prevent shortages of merchant vessels."

NCH_domestic_development:0 "Project ‘Boreas’"
NCH_domestic_development_desc:0 "The success of the obsidian component trials has inspired the Navy to pursue further innovations. Thus, was born an ambitious design: the world’s first icebreaking torpedo cruiser — Project ‘Boreas’. This vessel will be capable of serving military, civilian, and scientific purposes alike. With such a fleet, Greneclyf shall chart and command even the coldest, most uncharted waters of the North, where no nation has yet dared to venture."

NCH_our_future_at_sea:0 "Rule, Greneclyf, the Waves!"
NCH_our_future_at_sea_desc:0 "With its navy swiftly expanded and reforged, Greneclyf cements its hegemony over the region’s waters. We are strong, but this is only the beginning. We shall continue to grow our maritime might until the world knows, without doubt or defiance: Greneclyf is master of the seas!"

# Army #
NCH_on_land:0 "The Future of the Guard"
NCH_on_land_desc:0 "The high command, including Generals Carrion and Latreau, convened to determine the future of Greneclyf’s Royal Guard. Yet the meeting sowed division among the military elite – each general offering a conflicting vision for the army’s role in the world to come. Now it falls to Oireachtas to hear them both and choose which path to follow."

NCH_priorize_integrity:0 "Carrion’s Doctrine"
NCH_priorize_integrity_desc:0 "Oireachtas chose to embrace Carrion’s vision, and the Royal Guard now begins a sweeping transformation. Troop numbers will surge, and a true standing army shall be forged from the soil of Greneclyf. Soon, the realm shall witness the rise of a new generation of defenders, marching in step and numberless in their ranks."

NCH_discipline_is_key_to_order:0 "Political Commissars"
NCH_discipline_is_key_to_order_desc:0 "Latreau’s concerns were not without merit: without firm oversight, the regular army could easily devolve into a mob of brutes. To address this, Carrion introduced the institution of Political Commissars – ideological zealots whose primary mission was to enforce order, discipline, and moral rigor. Their presence would not only crush hazing and disorder but instill a higher sense of honor and duty in the ranks."

NCH_pass_law_on_consctiption:0 "Universal Military Service"
NCH_pass_law_on_consctiption_desc:0 "The next stage of reform is clear: the introduction of universal conscription for all physically and spiritually capable citizens, regardless of gender. Every Greneclyfan must be prepared to defend their kin, their home, and the Kingdom that nurtures them. Service is not a burden, but a sacred duty repaid."

NCH_queen_of_the_fields:0 "Project ‘Basilisk’"
NCH_queen_of_the_fields_desc:0 "Though our army now marches in numbers, every soldier is still worth their weight in gold. We must not squander lives in fruitless assaults when the enemy can be obliterated from afar. Project Basilisk seeks to dramatically increase our artillery’s firepower, even at the cost of higher production demands. Obsidian alloys adapted for military use will give our cannons lethal force, able to pierce any fortification."

NCH_goddes_of_war:0 "Project ‘Hydra’"
NCH_goddes_of_war_desc:0 "Power is born from the barrel of a rifle. The more rifles we wield, the more power we hold. Project Hydra introduces a revolutionary new rifle architecture, drastically reducing production costs via an innovative firing mechanism. However, tests have revealed a troubling instability: the mechanism tends to jam. But if every soldier carries not one weapon but several, then quantity will overcome unreliability."

NCH_expamd_production:0 "Military-Industrial Growth"
NCH_expamd_production_desc:0 "Feeding and arming a large standing force demands vast industrial capacity. It is time to attract investment and scale up our military factories. Greneclyf is mobilizing for war and nothing will stop the gears of progress now."

NCH_auxiliary_battalions:0 "Latreau's Doctrine"
NCH_auxiliary_battalions_desc:0 "Oireachtas chose General Bermondt Latreau’s doctrine: the Royal Guard would remain an elite corps, composed of the best of the best. There would be no conscription – only volunteers, true professionals who devoted their lives to the art of war. A soldier is not a peasant in uniform. He is a weapon honed to perfection. Soldiering is a calling, not a burden. And our citizens deserve peace – not to be herded to slaughter."

NCH_anyone_can_be_hero:0 "Private Practice"
NCH_anyone_can_be_hero_desc:0 "A private military company known in Greneclyfan as ‘Saighdiúirí Gan Teorainneacha’ is one of the most seasoned shadow armies in the world, boasting extensive combat experience. General Latreau proposed hiring their instructors to train the new Guard elite. To secure this, he arranged a private meeting with their notorious leader named Orb Seller."

NCH_inspire_by_example:0 "Military Meritocracy"
NCH_inspire_by_example_desc:0 "A truly formidable army is not built on flattery, but skill and initiative. Only a fool punishes genius for being different – and our army will not tolerate such fools. Visionaries will be given command, and the Guard will follow them into glorious victory."

NCH_greuling_workouts:0 "Exhaustive Training"
NCH_greuling_workouts_desc:0 "The lands of Greneclyf harden us from childhood. This is our advantage – and we will weaponize it. Every candidate must complete a grueling arctic survival course. Those who fail are not worthy of carrying the Guard’s banner."

NCH_best_of_the_best:0 "Special Forces Integration"
NCH_best_of_the_best_desc:0 "Our light special forces, codenamed Jaegers, have proven unmatched in hostile terrain, particularly forest warfare. Silent, agile, and remorseless, they will become a living nightmare to any enemy unlucky enough to cross paths with them. Let the enemy fear every rustle in the dark."

NCH_faith_in_queen:0 "Divine Wind"
NCH_faith_in_queen_desc:0 "As a soldier, Latreau understands that no amount of pay alone can forge a warrior. There must be belief – but in what?"

NCH_bugsmere_war_institute:0 "Institute of War Studies"
NCH_bugsmere_war_institute_desc:0 "The Institute of War Studies in Bugsmere – such is the monumental title of our new military academy and first national war university. The “Unity” draft program will not only provide us with qualified theorists, but will serve as a foundation for our future officer corps. These changelings will learn the intricacies of modern warfare, and shape the next generation of defenders of the Motherland."

NCH_greneclyf_tanks:0 "Tanks of Greneclyf"
NCH_greneclyf_tanks_desc:0 "We’ve chosen to prioritize research into the continent’s tracked monsters, which will become the backbone of our offensive power. Their deployment promises battlefield dominance – if, of course, we ensure proper supply to keep these beasts running."

NCH_mechanization_of_brigades:0 "Motorized Brigades"
NCH_mechanization_of_brigades_desc:0 "We’ve chosen to focus on motorizing our infantry. These mobile units will use speed and surprise to cut the enemy off from supplies and support the main army in surrounding enemy forces, turning those pockets into mass graves for our foes"

NCH_greneclyf_school_of_war:0 "Greneclyf School of War"
NCH_greneclyf_school_of_war_desc:0 "After a long road of reform, our army is finally ready for war and worthy of the name Armed Forces of the 11th Century. Whoever comes to challenge us now will face the Guard and receive a response worthy of legend"


# AIR #
NCH_native_development:0 "Domestic Development"
NCH_native_development_desc:0 "We are entering the aerial age almost empty-handed: we lack both a powerful industry and a solid resource base. Yet this very weakness forces our engineers and scientists to seek unconventional solutions. If we support their initiatives, over time we may establish our own school of aviation—unique and independent..."

NCH_foregine_development:0 "Foreign Procurement"
NCH_foregine_development_desc:0 "Why waste years on catch-up research when others have already walked this path? We can purchase proven aircraft on the global market, gain access to advanced designs, and use them as a foundation for the future development of our air force."

NCH_and_in_the_air:0 "Birth of the Air Force"
NCH_and_in_the_air_desc:0 "To wage modern wars effectively, control of the skies is essential. Our air force does not yet exist, but specialists who have gained experience abroad will change this, laying the foundations of the Greneclyf school of aerial warfare."

NCH_who_else_but_us:0 "Raptor Wings"
NCH_who_else_but_us_desc:0 "‘Raptors’ will be the name of our airborne operations program. As an island nation, it’s vital we possess the means to drop raider-diversion units deep behind enemy lines: strike teams trained to destroy infrastructure, seize key positions, and hold cities until reinforcements arrive."

NCH_flying_school:0 "Flight Schools"
NCH_flying_school_desc:0 "We must clear ground for the construction of pilot training schools. Constant drill and routine will reduce the risk of fatal accidents and prepare our aviators for the realities of combat."

NCH_build_new_airbases:0 "Develop Test Ranges"
NCH_build_new_airbases_desc:0 "Airbases and test ranges are not just for military use – they are strategic infrastructure linking Greneclyf to the wider world. Perhaps one day, even tourists will fly here."

NCH_defense_island:0 "‘Iron Dome’"
NCH_defense_island_desc:0 "Potential enemies are developing their own air forces and one day they may try to bring war to our shores. The first line of our aerial defense will be the ‘Iron Dome’ project: a woven mesh of anti-air systems, ready to unleash a hailstorm on intruders. Let them try."

NCH_radar_development:0 "Radar Stations"
NCH_radar_development_desc:0 "One of the most important technologies from abroad is radio detection. Radar will give us the power to see through darkness and distance, anticipate the enemy, and never lose our way in the sky."

NCH_night_training:0 "Terror in the Night"
NCH_night_training_desc:0 "Studying the art of combat under cover of darkness will leave any enemy trembling, when our silent aircraft strike from above with engines cut, catching them off-guard just before their final breath. Our first such squadron will be named the ‘Night Witches’."

NCH_flying_like_butterfly:0 "On wind’s swift trail"
NCH_flying_like_butterfly_desc:0 "In the stillness of the hangars, doctrine is born – each maneuver a prayer to the skies. Let the heavens become a living scripture written by Matron herself, to whom our pilots reach with daring hearts."

NCH_aisling_air_institute:0 "Aisling Aviation University"
NCH_aisling_air_institute_desc:0 "Aisling is the perfect site for the creation of our national aviation university. Around it will grow an "aviation town" where pilots – both civilian and military – will live, study, and train."

NCH_domestic_parts:0 "Aviation Military-Industrial Complex"
NCH_domestic_parts_desc:0 "Aircraft production requires not just resources, but dedicated space for design and assembly. Wicksite has offered to convert two old plants in her domain into innovative assembly centers for airframes – a proposal we cannot refuse."

NCH_rocket_science:0 "Project ‘Zenith’"
NCH_rocket_science_desc:0 "While delving deeper into aviation industry research, Vixit and her team of scientists synthesized a high-energy fuel unsuitable for aircraft. After months of drafting and modeling, they arrived at the idea of creating a machine based on acceleration and reactive thrust—its inspiration drawn from...  fireworks. The Prefect sees enormous potential in the project and requests permission to build a testing site in Bugsmere."

NCH_hotter_thousands_suns:0 "Project ‘Phoenix’"
NCH_hotter_thousands_suns_desc:0 "Celarl proposed a terrifying new weapon, one combining the heights of science with breakthroughs in magical theory. Wicksite strongly supported the initiative, promising that the destructive potential of this device would surpass the heat of a thousand suns."

NCH_experimental_developments:0 "Innovation Grants"
NCH_experimental_developments_desc:0 "Our scientists are making major strides in nuclear energy and jet propulsion. We may even be the first nation to develop a true jet fighter. Progress cannot be halted and we must catch up and overtake any threat by pushing the frontier ever further."

NCH_tactical_aviation:0 "Strategy of Annihilation"
NCH_tactical_aviation_desc:0 "By focusing on striking enemy reserves and infrastructure, we can cripple their war machine without meeting them head-on. Of course, if our bombers can reach them..."

NCH_naval_bomber_project:0 "‘Cather 22’"
NCH_naval_bomber_project_desc:0 "‘Cather 22’ is a joint Navy-Air Force initiative to develop a flying boat – a heavy maritime bomber capable of striking enemy ships, supporting our fleet, and sinking convoys, cutting off supply lines and denying the enemy control over the seas."

NCH_figher_aircraft:0 "Doctrine of Air Superiority"
NCH_figher_aircraft_desc:0 "A doctrine built around air superiority will grant us control of the skies. Our fighters will eliminate airborne threats and protect our frontlines. Deep strikes won’t be needed as enemy aircraft will be downed almost immediately, and at little cost to us."

NCH_air_support:0 "‘Raider 10’"
NCH_air_support_desc:0 "‘Raider 10’ is a ground-attack aircraft project designed for frontline support. These planes will carve paths for our infantry and disrupt enemy reinforcements during their advance."

NCH_sorry_as_bee:0 "In Cloud’s Pale Veil"
NCH_sorry_as_bee_desc:0 "The truths of war aren’t in numbers, but in testimony. We’ll listen to those who have touched the sky – those who whispered with the clouds, who fell and rose again. Who better to help us chart the heavens than those who nearly made it?"

NCH_angry_hive:0 "The Wasp Swarm"
NCH_angry_hive_desc:0 "Our air force has grown from an idea into a terrible force holding the line as our paratroopers shatter enemy strongholds, and attack planes cut down reinforcements. Any who dare threaten our hive... will be met by the full fury of the swarm."


### ARMY ###

### ARCTIC ###

NCH_land_behind_seas:0 "Terra Incognita"
NCH_land_behind_seas_desc:0 "Desperate times call for desperate measures. Once we feared the glaciers of the North, but now they might become more than a natural sea barrier. Perhaps we can even settle in this unknown land?"

NCH_colony_development:0 "Special-Type Settlements"
NCH_colony_development_desc:0 "With the hasty construction of polar stations, we've gained a foothold for further expansion. While caution remains paramount, some voices have proposed building small towns around the stations. Blubber and fishing can provide a degree of self-sufficiency, and the scientific opportunities offered by improved station conditions may well justify the cost."

NCH_economic_development_in_ice:0 "A New Trade Route"
NCH_economic_development_in_ice_desc:0 "Our tentative push into the North holds immense commercial potential thanks to planetary geography. Already, icebreaker ships can carve through the frost to reach northern Equus. One day, we may even lay rail across the glaciers, cutting delivery times drastically."

NCH_trade_in_snow:0 "Maritime Resources"
NCH_trade_in_snow_desc:0 "The sea offers more than fish: blubber, petrochemicals, marine flora, and rare minerals. These can be harvested not only for Greneclyf’s needs but exported on an industrial scale. Still, restraint is essential – nature and ecological balance must not be sacrificed."

NCH_resorurces_digging:0 "Geological Survey"
NCH_resorurces_digging_desc:0 "Geological surveys suggest valuable resources may lie beneath the North. What might we uncover beneath the snow? Coal? Oil? Perhaps even crystalline deposits?"

NCH_militarization_north:0 "Military Utilization"
NCH_militarization_north_desc:0 "The General Staff has proposed establishing a number of military facilities in the northern territories, as an experiment. Their rationale: to test the resilience of new recruits under extreme conditions, and to secure our trade fleets and polar stations from pirates and raiders."

NCH_army_base_behind_homeland:0 "Experimental Ranges"
NCH_army_base_behind_homeland_desc:0 "The terrain of the North makes it well-suited – at least in theory – for the construction of testing grounds and airfields. These could serve both civilian and military applications."

NCH_dockyards_for_navy:0 "Fleet Refueling Stations"
NCH_dockyards_for_navy_desc:0 "To efficiently tame the North, our fleet must be resupplied locally. Refueling outposts, berths for tankers and support vessels – such infrastructure will be indispensable."

## CHRYSALIS ##
NCH_hive:0 "The Game begins..."
NCH_hive_desc:0 "Across the ocean, to the east, lies Equus – our homeland, torn apart by conflict between two great powers: our blood, and our ideals. We cannot stand idle while murder and injustice reign. It is our duty to intervene."

NCH_seek_support:0 "Teaching the Eagle to Fly"
NCH_seek_support_desc:0 "Adler von Ditrysium – brother of Queen Helvia and Chrysalis' permanent attaché. Gytha has had her eye on him for quite some time – and quite possibly not just for his position in VOPS or his royal blood..."

NCH_pressure_chrusalis:0 "Contact the Thoraxians"
NCH_pressure_chrusalis_desc:0 "Thorax has long waged an underground struggle against the yoke of Chrysalis. He is experienced and knows the inner workings of Hive society from within. We must establish contact with him and begin supporting his forces—subtly reminding him who now sets the terms."

NCH_spy_everywhere:0 "Spy Fever"
NCH_spy_everywhere_desc:0 "Chrysalis never expected to face not just a second front – but a secret one. Our operatives can cause her real trouble, deep behind enemy lines – and deliver a well-placed kick to the tyrant’s backside."

NCH_Queen_Ditrisium:0 "Queen of Ditrysium"
NCH_Queen_Ditrisium_desc:0 "Helvia... a beautiful rose clenched in the jaws of Chrysalis' war machine. She represents a different future for the Hives – a future worth fighting for. The President already has direct contact with her. Now, it’s time to plan the fall of the tyrant in earnest."

NCH_equipment_suppporter:0 "Old Blood"
NCH_equipment_suppporter_desc:0 "Certain high-ranking officials and noble families – long-standing contacts of Helvia – have quietly expressed their readiness to take up arms against Chrysalis. Some have even sworn personal fealty to the Queen of Ditrysium, nostalgic for the days before unification. We will make clever use of this sentiment."

NCH_idea_of_harmony_in_hives:0 "Methods of the Nine Stars"
NCH_idea_of_harmony_in_hives_desc:0 "Federalization taught us a few hard lessons – one of which is this: sometimes, violence is the only answer. Against Chrysalis, any tool is justified... isn't it"

NCH_take_a_equipment:0 "Wait for the Right Moment"
NCH_take_a_equipment_desc:0 "The uprising must be carefully prepared. Time is not on our side, but we cannot afford to turn an entire operation of regime change into a fleeting, suicidal fiasco."

NCH_give_hope:0 "Secret Collaboration"
NCH_give_hope_desc:0 "Adler’s agents have made contact with certain prominent Hive generals and arms manufacturers. They’ve agreed to support the coup – in exchange for future concessions, of course. Self-interest may be their compass, but for now, they’ll be an invaluable asset."

NCH_fangs_dug:0 "A Night to Remember"
NCH_fangs_dug_desc:0 "The time has come to end Chrysalis’ despotism and restore sanity to the Hives. With our support, Ditrysium will rise and unite the lands under a single banner, shattering the Vesalipolian monster that enslaved our kin!"

NCH_rethinking_history:0 "The Unthinkable"
NCH_rethinking_history_desc:0 "The changeling lands have fallen under the enemy’s boot. We expected Equestria, but it was not their banners that trampled our hives. A different force crushed Chrysalis... and the Queen herself has vanished. The President has ordered the ports opened at once. Refugees from the continent must be received – and fast."

NCH_accept_refugees:0 "Disperse the Refugees"
NCH_accept_refugees_desc:0 "More of our kin continue to arrive, and the distribution centers are overwhelmed by the tide of those fleeing war. We must mobilize other branches of the state – whatever it takes to save as many as we can."

NCH_loyal_elite:0 "Burning Fury"
NCH_loyal_elite_desc:0 "Alongside the common folk, Chrysalis’ officers, soldiers, and nobles have crossed our border. Adler has met with his sister – her account of the war was horrifying. Carrion listens to the veterans, organizes relief, speaks to them... We must help them carry the pain."

NCH_our_legarl_right:0 "Condemn the Occupation"
NCH_our_legarl_right_desc:0 "It is our duty as changelings to condemn this brutal violation of international law on the soil of our kin. Yes, Chrysalis was cruel – but the Hegemony was a recognized state, even cooperating with the Griffonian Empire. The occupier has no right to deny the very legitimacy of our kind's homeland."

NCH_all_or_nothing:0 "Vendetta"
NCH_all_or_nothing_desc:0 "Vengeance. That is the fire driving our kin who fled the occupied territories. They long to reclaim their home – and their fury gives us a clear casus belli: a special military operation to restore civil order. Even Greneclyf officials are swept up by the spirit of revenge for the changeling homeland."

NCH_unity_summit:0 "Emergency Delegation"
NCH_unity_summit_desc:0 "We must immediately dispatch a military delegation to Equestria for an exchange of frontline intelligence and to formally initiate a mutual lend-lease program. Standing together, we will support one another in this struggle."

NCH_start_negotiations:0 "Maintain Negotiations"
NCH_start_negotiations_desc:0 "We have our own vision for the future of the Hives, and our diplomats are working to establish a closer rapport with the Equestrian side. Celestia has long been our friend, and we trust she can place her faith in us, including our role in shaping what comes next."

NCH_menace_chrysalis:0 "Formal Alliance Integration"
NCH_menace_chrysalis_desc:0 "The hydra of Chrysalis' fascist regime can only be destroyed through a coordinated strike – shoulder to shoulder with ponykind! Let the Hegemony be shocked when the battle machines of Equestria and the Federation close in on its borders, and soldiers bring death to tyranny on their bayonets!"

NCH_after_war_plans:0 "The Blosmport Conference"
NCH_after_war_plans_desc:0 "Princess Celestia and Twilight Sparkle have proposed a high-level summit in Blosmport to discuss the postwar settlement of the occupied Hive territories. We have ideas. We have contacts. It's time to see what common ground can be found with the Equestrians."

NCH_all_wars_ends:0 "The Nimbusi Trials"
NCH_all_wars_ends_desc:0 "Operation ‘Snake Eater’ forced the Hegemony into unconditional surrender – and now, with our triumph secured, a far more grueling task begins. Together with Equestria, we must conduct a long and exhausting tribunal against Chrysalis and her regime."

NCH_collective_management:0 "Peace Walkers"
NCH_collective_management_desc:0 "The negotiations in Canterlot... did not go as smoothly as we had hoped. None dared to dispute the conference's conclusions, but Equestria’s military opposed the idea of a unified federative Hive state. Instead, they insist on the second plan: the creation of two regimes, divided by a demarcation line between our spheres of influence. "

NCH_burnings_they_hearts:0 "Social stabilization"
NCH_burnings_they_hearts_desc:0 "From now on, our brethren once again have a home where they can live and prosper under our wise guidance and counsel. For now, society is focused on a single fact: the war is over, and we can finally breathe again. Parades and celebrations fill every city of our country, honoring the long-awaited and finally achieved day – the Victory Day."

NCH_union_hives:0 "Happily Ever After"
NCH_union_hives_desc:0 "Every story has its end, but every end carries within it the seed of a beginning. We have fulfilled our historical purpose. Our young nation has done more than anyone expected and has earned its peace, its “happily ever after”. But what kind of happily it becomes – that depends on us alone. And only those who come after – the new beginning – will judge whether they remember us with gratitude... or with bitterness."

