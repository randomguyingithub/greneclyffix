greneclyf_base.1.t:0 "Наследие"
greneclyf_base.1.d:0 "Гита медленно просматривала отчёты за прошлый год и старые газеты, чтобы иметь максимально точное представление о том, какую страну получила в свои копыта.\n\n«Луддиты, луддиты, луддиты... кажется, когда я была младше, то их не было так много, не так ли?», – королева с тоской глянула в окно, хмурясь на собирающиеся тучи.\n\n«Вероятно, такова цена прогресса. Какая там самая ранняя запись о появлении недовольных машинами? 90-е? Святая Матрона, я ведь была совсем крохой! Всего за одно поколение Энья смогла настолько радикально поменять облик общества...», – Гита задумчиво изучала появляющиеся на окне капли, размышляя, как старая страна совместного труда быстро сменилась разделенным обществом гильдий, мануфактур, элиты и бедняков.\n\n«Ваше Величество?», – зашёл в кабинет лорд-протектор королевства Базальт Шоу, неловко постучав копытом по открытой двери. «Что-то тяготит вас?»\n\n«По всей видимости, индустриализация – это не только благо. Я даже не думала, что станки из Грифонии отобрали такое огромное количество работы! И луддиты...»\n\n«Ваше слово, и стража займётся ими, леди Гита»\n\n«Нет. Ни в коем случае, они мои маленькие подданные, невинные и голодные рабочие, у которых отобрали способ реализоваться. Никакая сила не должна быть использована против страждущих. Мы отобрали у них работу – нам это и исправлять. Я... я что-нибудь точно придумаю на созыве Эряхтаса. Это наша первая и наиболее актуальная проблема», – решительно выпалила Гита, глаза которой бегали по строкам, говорящих о том, как безработица привела к богатству новых промышленников и обнищанию рядовых дронов. «Ты, кстати, для чего пришел? Какое-то дело?»\n\nШоу кивнул с нейтральным выражением лица. «Королевская гвардия. Как у нового главнокомандующего, у меня есть некоторые концепты для модернизации нашей армии, но, поскольку вы упомянули Эряхтас, то там это и решится. Не смею вас больше тревожить,» – лорд-протектор было повернулся, чтобы уйти, но остановился, будто бы что-то вспомнил: «Её Превосходительство верховная судья Ойрен просила передать, что хотела бы встретить вас в библиотеке этим вечером. Что мне ей ответить?»\n\nГита переваривала мысль о том, что ей предстоит как-то участвовать в вопросах модернизации армии, пока знакомое имя не вывела её из транса: «Ойрен?», – лицо королевы слегка расслабилось"

greneclyf_base.1.a:0 "«Я буду там. Передай ей снова взять с собой тот хиндийский чай»"


greneclyf_base.2.t:0 "Созыв Эряхтаса"
greneclyf_base.2.d:0 "Обе палаты представителей парламента собрались в древнем здании Блосмпортского Аббатства также, как они и их предшественники делают уже более 800 лет, но сегодняшнее заседание было несколько необычным: каждый из префектов, кардиналов, офицеров и бюрократов понимал, что невероятный прогресс. Обычные для Аббатства в период заседания крики и агрессивные споры сменились на возбужденные перешептывания, который прервал громкий удар молотком верховной судьи Ойрен из Ойр:\n\n«Порядок!», – она глубоко вздохнула, и продолжила в своей властной манере: «I заседание Эряхтаса при блаженном правлении Её Величества Гиты из Леманн объявляется открытым! Слово предоставляется самому монарху»\n\nОйрен направила свой выжидательный и суровый взгляд на Гиту, и только королева из всего зала могла видеть в таком выражении лица своей названной сестры мягкость и подбадривание начать речь.\n\n«Я... Кхм, рада впервые приветствовать представителей всех сословий нашего славного сообщества под одной крышей. Начавшаяся эпоха – это начало творения истории, для которого Славная Энья всю свою жизнь растила семена потом и кровью нашей нации. Пришло время сорвать плоды её стараний и приумножить их, не посрамив наследия прошлой королевы, и для этого я и все мы приложим максимум усилий! Впереди много работы: приведение Гвардии в состояние, достойного 11го века, наш народ жаждет работу, которую у него отобрали станки, бедность вернулась на улицы впервые со времён Первого Великого Голода,» - Гита продолжила, становясь слегка эмоциональнее, – «даже Аббатство! Преторы грызутся друг с другом за право верной трактовки слова Матроны; как мы дошли до такого?!», – королева снова встретилась взглядом с Ойрен, которая невербально намекала ей на необходимость сменить вектор выступления.\n\n«Но... но есть и те вещи, которые со времен Эньи работают как скайфольские часы – это наша новая система законов, Устав которой был написан в начале этого века, и введение системы префектур, которая показала себя максимально эффективно по сравнению с прошлой системой уделов. Сегодня, как я ожидаю, префект Кэррион из нашей славной столицы поделится своим опытом с Эряхтасом, после чего будут услышаны прочие мнения и вопросы, из которых мы коллегиально решим, какой путь предстоит преодолеть нашей стране. Сердечно благодарю вас всех»\n\nСидящие в Аббатстве представители проводили королеву овациями, пока она возвращалась к своему месту возле Ойрен.\n\n«Ты молодец», – прошептала верховная судья, еле заметно улыбнувшись, после чего по обычаю властно крикнула: «Порядок! Слово предоставляется Эйпекс Кэрриону, префекту Блоссмпорта»\n\nСтатный высокий чейнджлинг дворянской наружности поправил свой монокль, шагая к трибуне, и скрипучим голосом громко ответил:"

greneclyf_base.2.a:0 "«Благодарю за предоставленную возможность, Ваше Величество Гита и Ваше Превосходительство Ойрен»"

# Gytha Jorney #
greneclyf_base.3.t:0 "Начало пути"
greneclyf_base.3.d:0 "Префект Кэррион специально для сегодняшнего дня собрал часть городской стражи для проведения парада, чтобы показать Гите, как обстоят дела в Блосмпорте. Генерал был крайне горд собой, вытягивая шею и оскалом улыбаясь марширующим гвардейцам.\n\nСегодня Гита не просто осматривала город, но объявила о начале королевского тура по всему острову, что префект решил отметить городским праздником. Подданные короны целыми семьями сновали от одного уличного торговца к другому, пока толпа с восторгом смотрела на офицеров и наслаждалась живой музыкой.\n\n«Как вам парад, Ваше Величество?», – спросил Кэррион Гиту, машущую копытом толпе.\n\n«Должна признать», – начала она – «то, как обновился Блосмпорт со времён моего детства просто поражает воображение. Когда я была жеребенком, то на нашей пристани были лишь деревянные лодки, и посмотри на неё сегодня – это целая верфь, где меня ждёт наш первый корабль!»\n\nКэррион поправил монокль, одобрительно оглядывая стального левиафана. «Да, Её Величество Энья действительно великая, раз смогла познакомить наш народ с этими чудесами. Но вынужден предупредить, моя Королева, другие части нашего нации... не столь продвинуты. Быть может, вас даже ждёт шок от того, насколько разительно отличаются столица и другие места страны», – произнес Кэррион, хмуря брови.\n\nГита пожала плечами: «Что ж, тогда я это и увижу, префект. В конце концов, это мне вытягивать нашу страну на совершенно новый уровень, а не кому-то другому. И я к этому готова»\n\nПрефект еле заметно улыбнулся, явно наслаждаясь силой воли королевы. Может быть она и наивна, но в ней явно есть потенциал для великих дел при более прагматичном подходе."

greneclyf_base.3.a:0 "«Желаю удачи в пути, Ваше Величество»"

greneclyf_base.4.t:0 "Вне Золотой Клетки"
greneclyf_base.4.d:0 "Впервые оказавшись в Эйслинге, Гита удивленно ахнула, пока сходила по тропу с корабля. Это тоже её страна? Это захолустье?\n\nИз мыслей её вывела скромно организованная церемония приветствия, которая сразу наполнила её сердце радостью, когда она увидела своих чумазых подданных, счастливо приветствующих королеву. Центральной фигурой среди них был рослый чейнджлинг с серьезным выражением лица, которое сразу приняло вид усталой улыбки при виде двух самых важных фигур в королевстве.\n\n«Ваше Величество, Ваше Превосходительство – да осветит мудрость Матроны ваши пути», – чейнджлинг низко полконился.\n\«Рада видеть тебя, претор Онихион. Или ты предпочитаешь, когда тебя зовут по светской должности префекта?», – спросила его Ойрен.\n\nГита изучала фигуру: «Онихион? Вы так...постарели с того момента, как мы виделись последний раз. Мне трудно поверить, что вы тот же чейнджлинг, который проводил с нами обряд посвящения годы назад»\n\n«Время течёт, моя королева. Теперь столичный претор и наиболее вероятный кардинал – это Актино. Я же нашёл свою силу в служении здесь, где я нужен нашим братьям и сёстрам по вере как префект, не только как духовное лицо», – Онихион перевёл глаза на жителей Эйслинга.\n\nСледующие пару дней Гита и Ойрен провели на практике изучая, как выглядит жизнь в этом крае. Ежедневные беседы с Онихионом открывали глаза на то, насколько неравномерно распределилась модернизация острова: некоторые чейнджлинги здесь даже не умеют читать, а грамотная работа чиновников началась только при Энье с назначением священника префектом.\n\nПопрощавшись с Эйслингом, королева и сопровождающие её особы отправились в следующий пункт назначения."

greneclyf_base.4.a:0 "Жукомир ждёт!"

greneclyf_base.5.t:0 "Стальной город" #этот ивент я ниже разделил
greneclyf_base.5.d:0 "Когда Гита появилась в Жукомире, картина города оказалась для неё совершенно неожиданной: посреди площади толпа окружила плотную чейнджлинга, которая, потея, просила всех успокоиться. Увидев королеву, её глаза округлились, и она снова заговорила в микрофон: «Ваше Величество! Жукомир приветствует вас!»\n\nТолпа замерла, поворачиваясь на 180 градусов, и устремляя глаза на Гиту. Она неловко улыбнулась, помахав своим подданным, и через несколько мгновений они начали заваливать её бесконечными жалобами: «Королева, у нас отняли работу!», «Нам становится не на что есть, ваше Величество!», «Матрона, помилуй нас!».\n\nВперёд ошалевшей Гиты сделала шаг Ойрен, громко крикнув в толпу «ПОРЯДОК!», заткнув подданных. «Я так понимаю, мой родной улей переживает не лучшие дни. Что ж, возрадуйтесь: с инспекцией прибыла не только Её Величество, но и ваша Верховная Судья, и я с радостью выслушаю ваши претензии, чтобы определить курс действий далее. И наш уважаемый префект Берилла мне в этом посодействует, не так ли?», – Ойрен оскалилась на нервно сглатывающую чиновницу посреди площади.\n\nВ течение следующих нескольких дней королева и верховная судья проводили инспекции мануфактур и шахт, то и дело слушая о рабочей ситуации от заводчан, владельцев фабрик, префекта, шахтёров и даже от луддитов, с лидером которых Гита выпила чай под надзором её верного лорда-протектора Шоу.\n\nВозможно, по Ойрен не было видно, но её сердце пребывало в печали от зрелища того, чем стал дом рода Ойр. Базальт ощутил её скорбь, взвалив на себя часть дел и общение с гражданами, помогая судье избежать тоски.\n\nОдним из вечеров Верховная Судья посетила своё родовое гнездо. Всё тот же почтительно кланяющийся привратник, всё те же богато украшенные стены и всё то же ощущение порядка посреди хаоса.\n\n «Ойри, это ты?», – вопросила пожилая дворянка, сидящая возле камина. Её глаза открылись, демонстрируя столь знакомую дымку.\n\n«Да, мама... Давно не виделись», – Ойрен подошла к своей прародительнице, села рядом и дала той возможность обнять дочь. После минут молчания Ойрен вновь заговорила: «Как поживает наш род, мама?»\n\nСтарая дворянка слегка нахмурилась, будто бы вспоминая всё произошедшее за последние дни.\n\n«Дурят, как и всегда. Старшим снова плевать на всё, кроме денег и удовольствий, младшие никак не возьмутся за ум. Разве что твой племянник Кианит пробивается в префектуру, участвуя в жизни города», – мать судьи отхлебнула сильно пахнущую травяную настойку, после чего продолжила: «Вы двое – надежда на глобальные перемены в роду, Ойрен. Правление твоей бабушки сломало чашу весов, и мы теперь либо испорченные, как Исовий, вновь, небось, портящий горожанок...», – она направила свой слепой взор в сторону дочери, – «либо благородная надежда нашей большой семьи, как ты и Кианит. Как жаль, что королева – Гита, а не ты, моя любимая», – улыбнулась прародительница Ойрен, по морде которой пробежала слеза.\n\n Следующим утром, когда нервно тараторящая Берилла и представители самых разных сословий города проводили первых лиц государства, в сердце каждого из них зарождалась надежда на перемены, которые собой означает новое поколение власти. Перемены, которые обуздают реформы Эньи и направят страну в нужное русло."

greneclyf_base.5.a:0 "Гул поезда удалялся от города..."

greneclyf_base.6.t:0 "Дорога домой"
greneclyf_base.6.d:0 "«Я всё ещё удивлена, что для обеспечения безопасности ты взяла только Базальта и пару гвардейцев, Гита», – фыркнула Ойрен, глядя из окна локомотива на леса Гринклифа. «Как видишь, жизнь дронов далека от идеала, и всего одного озлобленного фанатика хватит, чтобы устроить этой стране такой кризис, какой ей и не снился».\n\nГита в ответ лишь улыбнулась, читая один из документов из Эйслинга: «Ойрен, я ценю обеспокоенность, но я уверена, что мои подданные не будут пытаться убить меня. Я не боюсь их, я люблю каждого из них и хочу, чтобы они это видели. К тому же, даже если среди них и объявится некий... особый элемент, то наш неустанный лорд-протектор вмиг с ним разделается!»\n\n Лицо Ойрен омрачила тень неуверенности, пока она думала, что ответить. В конце концов, она лишь громко выдохнула: «Гита... помнишь дронов из Эйслинга? Пока ты разговаривала с Онихионом об их жизни, я побеседовала с молодёжью – безграмотность поголовная. Образовательная система не справляется, нас теперь слишком много».\n\n«Добавь это в список наших проблем, которые предстоит решить», – горько усмехнулась Гита. «Или вспомни, как теперь выглядит Жукомир... Мне жаль видеть, чем он стал. Подумать только, некогда первый город нашего народа стал пыльным бетонным мешком».\n\n Ойрен отвернулась, впервые открыто показав грусть по состоянию своего родного улья. Но через мгновение она скрыла в себе эти эмоции, посмотрев на королеву с улыбкой: «А что было в Ллире? От чего крики в кабинете, неужто моя Гита кого-то прижучила из-за неурожайности?», – ухмыльнувшись, спросила судья.\n\nГита замялась. «Виксит... старомодна, хотя и сложно говорить это о ком-то, кто пичкает в своем доме столько механизмов. Она знает, что делает, она мудра, но ей нужно привыкать, что мы живем в новом времени. А что до проблем с урожаем...», – королева вздохнула, – «у меня есть некоторые радикальные идеи, связанные с... впрочем, поговорим об этом потом. Ещё и крестьяне охоту на ведьм начали». Ойрен вопросительно посмотрела на королеву, но ничего не сказала.\n\nГита сделала большой глоток чая, смотря на пейзажи острова в окне, покрывающиеся тьмой ночи.\n\n «Я рада, что ты рядом, Ойрен. Это правда много для меня значит», – сказала королева.\n\n«Я знаю. Мы и так неразлучны с детства, даже в королевской мантии ты от меня не отвяжешься, Леманка», – хихикнула судья.\n\n«Да...», – мечтательно протянула Гита, поудобнее располагаясь рядом и прикрывая глаза от усталости, – «и пусть так будет вечно».\n\nОйрен приобняла её, после чего погрузилась в мысли о том, что она любой ценой поможет сопящей рядом королевской особе достичь того, чтобы в Гринклифе было приятно жить."

greneclyf_base.6.a:0 "«Спи спокойно, моя королева. Ты заслужила немного отдыха»"

greneclyf_base.7.t:0 "Отчет выпускников 277"
greneclyf_base.7.d:0 "«### Совершенно секретно, исключительно для глаз Её Величества», – Гита поморщилась от официоза, но продолжила читать желтый пергамент.\n\nЧерез некоторое время она мягко положила лист своим рогом на стол, задумавшись. Выходит, рынок не регулирует себя сам, и республиканцы Кемерская ошибались, а иногда государственное вмешательство – это не так уж и плохо?\n\n«Этот Бикколини определенно эксцентричен, но что-то в этом есть», – протянула Гита, разглядывая привезенного из Депонии паука в стекле."

greneclyf_base.7.a:0 "«Возможно, нам следует адаптировать часть его методов»"

greneclyf_base.8.t:0 "Квартира будущего"
greneclyf_base.8.d:0 "Когда пришло время демонстрировать её проект, чейнджлинг с голубыми глазами радостно улыбнулась во всю свою челюсть, поприветствовал королеву с сильным аквелийским акцентом:\n\n«Bonjour, Votre Majesté! Я невероятно рада продемонстрировать вам миниатюрный проект жилища, которое в будущем будет находиться в каждом уголке нашей славной родины: дешево, практично и миленько, oui!», – чуть не подпрыгнув прощебетала юная архитектор.\n\n«Мисс Ксилокопа Вальга, ближе к делу», – скептически фыркнула Ойрен.\n\n«Oui, oui! Прошу!», – Вальга сняла магией бархатное полотно, демонстрируя небольшой макет здания. Гита подошла поближе, разглядывая его.\n\n«Это...что, дорогая Вальга?»\n\n«Это, Ваше Величество, то, что в Аквелии называется “construction modulaire”. Смысл в том, что такое здание не строится на месте, но вместо этого собирается из панельных блоков, заранее изготовленных на фабриках! Экономия просто невероятная, и смотрите!», – Ксилокопа подошла поближе, с горящими глазами снимая с макета здания крышку, демонстрируя внутреннее убранство.\n\n«Вот, вот, ma Reine, видите? Это пространство полностью оптимизировано таким образом, чтобы будущим жильцам было максимально удобно заниматься всеми домашними делами. Вы представляете, какой километраж набегает средняя домохозяйка, пока она готовит похлебку и ухаживает за потомством? Разумеется, это утомляет, но не в таком проекте жилья, где всё рядом», – она положила чертеж, показывая метраж типовой квартиры.\n\n«Пространство кажется довольно небольшим. Я бы даже сказала, что на грани неудобства» – заметила Верховная Судья. «Ты уверена, что это не перебор?»\n\n«Non, non, non, что вы! Всё специально рассчитано, я ведь не просто защитила дипломную работу по этой теме, но жила в подобном здании. Это называется рациональной экономией, то есть как раз тем, что нужно нашему острову в такое сложное время», – Ксилокопа вновь ослепительно улыбнулась.\n\nПосле недолгих переговоров и кивка Ойрен, Гита ответила:"

greneclyf_base.8.a:0 "«Мисс Вальга, поздравляю вас, ваш проект утверждён»"

greneclyf_base.9.t:0 "Письмо от баронессы"
greneclyf_base.9.d:0 "Обливаясь потом, Гита читала красиво написанное письмо с пошлым следом от поцелуя на бумаге – очевидно, от кого оно.\n\n«Уважаемая королева и дорогая племянница, \n\nК превеликому несчастью, проблемы с урожаем начались даже ранее, чем я ожидала. Из-за неожиданного северного шторма были перебиты те скудные посевы, что у нас уже были. Святая Роща вынуждена перейти на систему талонов на пропитание, а своим указом префекта я объявляю на улицах комендантский час, дабы пресечь беспорядки на корню. Сердечно прошу вас принять меры и всегда готова к содействию.\n\nВсегда ваша,\n\nБаронесса Виксит Леманн, префект Ллир»"

greneclyf_base.9.a:0 "«Проклятье...»"

greneclyf_base.10.t:0 "Случилась реальность"
greneclyf_base.10.d:0 "«Прости, не мог бы ты повторить?», – с дергающимся глазом обратилась Гита к своему лорду-протектору.\n\n«Голод, Ваше Величество. В Фарбруке был неудачный сезон рыбной ловли. Мы надеялись закупить того, чего нам не хватило, у Бакары, но пошлины Речной Коалиции наша казна потянуть не способна. Я боюсь, страна стоит на пороге того, что случилось 800 лет назад...»\n\nГита ударила копытами стол, гневно пыхтя: «У нас всё ещё есть время! Есть шанс для манёвра! Шоу, созови Эряхтас немедленно! Позови Ойрен!»\n\nБазальт кивнул, понимая серьезность ситуации, и, откланявшись, поспешил связываться с первыми лицами государства.\n\nГита увалилась в кресло, смотря на свои трясущиеся копыта. Она знает, что такое голод, весь остров хорошо усвоил урок Первого Великого Голода 800 лет назад, убедившись, что потомки не забудут ужасные картины истощенных дронов, поедающих друг друга с отвращением на их лицах. Одна мысль о подобном заставила Гиту пролить слезу, жадно хватая воздух в панике, пока она не сделала большой вдох и выдох.\n\n«Я не дам этому ужасу повториться. Чего бы то ни стоило, мои маленькие подданные не будут свидетелями второго кошмара»"

greneclyf_base.10.a:0 "«Или я не королева из рода Леманн!»\n§CВторой Великий Голод начался...§!"
greneclyf_base.10.b:0 "§RВозможно, сдаться не самый худший сценарий...§!"


greneclyf_base.15.t:0 "Званый ужин"
greneclyf_base.15.d:0 "Ойрен крайне не нравилась идея устраивать какие бы то ни было рауты посреди угрозы голода, но она понимала, что это жизненно необходимо для выживания нации. Всё лучше, чем каннибализм, разруха или революции.\n\nОднако, когда она вошла в зал в своём строгом кителе, сопровождая Гиту и Шоу, раздражение не сходило с её каменного лица при виде выпученных глаз нескольких пони. Весь последующий вечер во время бесед было очевидно, что эти высокомерные обитатели речных земель считают её род дикарями – неотёсанными болванами, которых можно дурить и водить за нос.\n\nИ зависеть от них было унизительно.\n\nКогда ужин закончился, и Гита, уставшая от бесконечных попыток задабривания этих снобов, поплелась в свою комнату, Ойрен снова слышала её ночные всхлипы.\n\nИ тогда же она поклялась сделать всё в своих силах, чтобы сдерживать стервятников с материка."
greneclyf_base.15.a:0 "«Во имя Гринклифа и за честь нашего рода»"

greneclyf_base.16.t:0 "Зона Греха"
greneclyf_base.16.d:0 "Подписав бесчисленное множество кабальных контрактов и договоров, Гита остановилась на последнем, глядя на представителя речного капитала так, будто та только что рассказала ей самую несмешную шутку за долгое время.\n\n«Игорная зона? Что это вообще значит?», – королева бросила вопрошающий взгляд на мнущуюся пони из Бакары.\n\n«Видите ли, Ваше Величество», – та кашлянула и заговорила осторожно, – «во многих странах речных земель казино запрещены или не контролируются, превращаясь в рассадники различного сброда. И вот... мои патроны предлагают вам открыть первое легальное казино в Саоре, куда бы стекались деньги со всех земель».\n\nОнихион, присутствующий на встрече как префект Эйслинга, вскочил в гневе.\n\n«Вы хотите открыть в нашей религиозной стране этот рассадник блуда и греха?!», – рявкнул он, уставившись на торгового представителя, которая ещё сильнее вжалась в кресло.\n\n«Ваше Величество, даже будучи представителем раскольников, я не могу это никак одобрить. Это омерзительно!»\n\n«А ты думаешь, я не знаю?!», – уже сама Гита гневно выкрикнула в ответ, ударив копытом по столу: «избавь меня от слов о Матроне, Онихион, наш народ может докатиться до того, что начнёт есть друг друга! Чем они будут питаться?! Твоими речами?!», – резко добавила она, вновь опускаясь в кресло.\n\n«Е-если позволите...», – нервно подняла копытце представительница, натянуто улыбаясь, – «за счёт сборов ваша казна получит очень много денег. Я гарантирую, что спрос будет огромный. Да-да, это же ещё и повысит инвестиционную привлекательность для туризма!»\n\nОнихион выглядел как расстроенное дитя и тяжело выдохнул. Тем временем Гита быстрым росчерком пера позволила открытие бизнеса, а затем резко подняла взгляд на пони.\n\n«Как тебя зовут?»\n\n«С-Свит Спринкл», – поправила она очки, заикаясь.\n\n«Теперь, мисс Спринкл, за всё, что будет происходить в Саоре, вы будете подотчётны лично мне. Ясно? Свободны».\n\nКоролева отвернулась, явно не желая продолжать разговор.\n\nГлаза бакарки округлились. Она кротко поклонилась, развернулась и поспешила выйти, аккуратно закрыв за собой дверь."

greneclyf_base.16.a:0 "«Я ведь всего лишь брокер...»"

greneclyf_base.17.t:0 "Скучающий капитан"
greneclyf_base.17.d:0 "Пони в фуражке довольно ухмыльнулся, заметив приближающегося к нему лорда-протектора Её Величества. Он допил сидр, снял головной убор и приветливо кивнул.\n\n«Лорд-протектор! Большая честь встретить вас. Чем могу помочь?»\n\nБазальт скептически оглядел его, но всё же перешёл к делу:\n\n«Приветствую, капитан Батлер. Я здесь по поручению Её Превосходительства Верховной Судьи. Она хочет знать, зачем ОРК отправила сюда свой полицейский полк, вместо того чтобы положиться на Гвардию».\n\nУлыбка капитана слегка померкла.\n\n«Если честно, лорд, они просто не доверяют вам», – произнёс он, глядя на чейнджлинга, – «формальная причина – обеспечение безопасности всех международных гостей и прочие размытые формулировки. Но по сути всё дело в доверии. Ну, его отсутствии, и-хи-хи-хи».\n\n«Вы... весьма откровенны, капитан. Хотя это и заслуживает уважения, сама ситуация удручает».\n\nПони понимающе кивнул, лениво оглядывая крупы проходящих мимо гражданок, затем снова посмотрел на лорда Шоу.\n\n«Ваше благородие, буду честен: плевал я на политику. В моей жизни три страсти – выпивка, кобылки и военная отвага. Все три вещи я с лёгкостью найду здесь. И предлагаю вам, как представителю последней, дружбу. Я уважаю вас как офицер уважает главнокомандующего и гарантирую, что буду втихаря от генштаба держать вас в курсе происходящего в Саоре. Если, конечно, вы не будете вмешиваться в дела зоны напрямую – дабы не спугнуть торгашей, и-хи-хи. Согласны?»\n\nПони вновь ухмыльнулся, но в этом оскале Шоу не увидел угрозы. Перед ним сидел скорее озорной жеребёнок, жаждущий немного напакостить своему начальству по неведомым ему причинам.\n\nБазальт выдохнул.\n\n«Что ж, раз альтернативой будет лишь штурм этой так называемой зоны Гвардией и разрыв связей с Коалицией, у меня нет выбора. Но я жду предельной честности, капитан»."

greneclyf_base.17.a:0 "«Отныне здесь будут как явный, так и тайный закон»"

# Волшебное копытце
greneclyf_base.19.t:0 "Волшебное Копытце"
greneclyf_base.19.d:0 "Виксит смотрела на поле, где прорастали культуры из речных земель. Они выглядели куцыми и несуразными, росли слишком высоко в одних местах и слишком низко в других. Но проблема была в другом: на этом участке никто ничего не сажал.\n\nПрефект, по своему обычаю, раскуривала тонкую сигарету через элегантный мундштук, читая старый конверт с нетипичной печатью и без адреса отправителя. Она вновь взглянула на него, стоя напротив проявления чуда.\n\n«Любезная баронесса,\n\nМы любим Ллир и желаем помочь вам и всем его жителям. Пожалуйста, примите наш скромный дар на участке A113 ваших угодий. Раздайте это бедным дронам и малышам, всем нуждающимся – мы будем помогать вам по мере возможностей.\n\nСёстры»\n\nВ конце письма был знакомый Виксит символ, о котором ранее сообщали стражники и жители."

greneclyf_base.19.a:0 "«Кто же вы такие..?»"

# Иерархия потребления
greneclyf_base.20.t:0 "Иерархия Потребления"
greneclyf_base.20.d:0 "«Итак!», – Кианит стукнул копытами, перелистывая очередной график перед собой, префектом Бериллой и королевой Гитой.\n\n«Как вы можете видеть, у нас действительно есть определённый излишек продовольствия. И вопрос стоит остро: кому его распределить? Предвидя ваш вопрос, Ваше Величество, сразу скажу: мы с Бериллой всё подсчитали, равномерное распределение невозможно, и оно не удовлетворит ни одну из сторон. Таким образом», – протеже префекта Жукомира перевернул слайд, – «мы выделили три целевые группы потребителей. Группа А – чиновники и администрация, группа Б – рабочая сила, группа В – люмпен».\n\n«Здесь можно было бы сказать, что во имя гармонии нужно отдать всё группе В. Но Ваше Величество, какой в этом смысл?», – добавил Кианит, не скрывая своего сомнения.\n\nГита покосилась на него, не веря своим ушам. «Смысл в том, что иначе они просто умрут, Кианит»\n\n«И что с того?», – беззастенчиво выпалил заместитель префекта.\n\nКоролева ощутила прилив гнева и собиралась встать, но её остановила Берилла. «В-Ваше Величество, позвольте объяснить это немного по-другому. Простите моего протеже за резкость»\n\nЧиновница встала, подходя к графикам и слегка отодвигая Кианита. «Дело в том, что выделение излишков группе А улучшит эффективность административного аппарата и ускорит преодоление кризиса. Выделение пайка группе Б, нашим рабочим, позволит им производить больше, что выиграет нам немного времени и даст больше пищи в будущем. Ну а выделение группе В...», – префект немного замялась. «Единственная причина увеличить пайки беднякам – чтобы они не взбунтовались. Это способ успокоить массы, но ценой того, что рабочие и мы будем недоедать. Разумеется, в этом есть определённый смысл, но...»\n\n«Но стратегически более выгодно увеличить паек рабочим, а нищету подавить оружием!», – вклинился Кианит, не давая Берилле перебить его. «Ваше Величество, здесь нужно быть рациональным. Пожалуйста, обдумайте всё как можно более тщательно. Накормите паразитов – рискуете всем остальным, накормите солдат – они прыгнут за вами в Тартар, устранив угрозы по пути».\n\nГита задумалась. Её взгляд был ледяным, но она не могла не признать рациональность предложения. После долгих раздумий она произнесла:"

greneclyf_base.20.a:0 "«Группа А, чиновники»"
greneclyf_base.20.b:0 "«Группа Б, рабочие»"
greneclyf_base.20.c:0 "«Группа В, бедняки»"

# Страх и ненависть в Саоре
greneclyf_base.21.t:0 "Страх и Ненависть в Саоре"
greneclyf_base.21.d:0 "«Так, и что у нас здесь?», – Батлер протиснулся мимо нескольких офицеров, исследующих номер отеля.\n\n«Расчленёнка. Ещё и такая», – протянул сидящий возле тела сотрудник безопасности. «Одна из местных бедняг. Подалась в ночные бабочки – у них это нынче популярно. И любовь получают, и деньги. Да и клиенты в восторге – любые формы принимать могут. И вот...», – офицер пустил кольцо дыма в сторону тела.\n\nБатлер поморщился. Кое-кто явно не будет рад этим новостям, не говоря уже о головной боли лично для него.\n\n«Так, а что с номером? Кто вызывал её? Кто здесь жил?»\n\n«А ты проверь картотеку. Удивишься знатно».\n\nНа ресепшене капитан запросил данные о постояльцах, и когда его взгляд остановился на комнате 217, он нервно почесал затылок.\n\n«Шайн Спарк. Посол Виттенленда. Ну конечно. Теперь и к природе повреждений вопросов нет»."

greneclyf_base.21.a:0 "«Кто-то будет очень, очень зол...»"

# Мерзкий отчёт 
greneclyf_base.22.t:0 "Мерзкий отчёт"
greneclyf_base.22.d:0 "Базальт долго читал присланный Батлером отчет, рассматривая фотографии убитой гражданки Гринклифа настолько подробно, насколько это было вообще возможно, так как стражу до расследования не допустят из-за унизительного статуса Зоны Саор.\n\nВ конце концов, он пришел с этим делом к Верховной Судье.\n\n«Наши собственные граждане становятся шлюхами, ещё и в таком юном возрасте, как эта Луцилия. И в итоге их безнаказанно забивают, как скот», – с каждым своим словом Ойрен выглядела всё яростнее.\n\n«Целая страна стала продажной кобылкой речных земель. Эта бедняжка – все мы, Базальт»\n\nШоу стоял с каменным лицом, не уверенный, как ему ответить. В конце концов, он всё же заговорил:\n\n«Ваше Превосходительство, как чейнджлинги закона, мы можем отреагировать на это двумя способами. Первый – мы позволяем капитану Батлеру провести расследование и самому разобраться с наглецом».\n\n«И полагаться на то, что они не будут покрывать друг друга и не продолжат убивать наших граждан?» – хмыкнула Ойрен.\n\n«...Или второй, который я предлагаю вам как гринклифовец. Оставить им сообщение. Я лично займусь этим, если таков будет ваш приказ, Леди Ойрен. Возмездие будет гарантировано».\n\nВерховная Судья задумалась. С одной стороны, можно поступить по закону, хоть и навязанному извне, чтобы всё пошло гладко. С другой стороны, унижения терпеть нельзя, и каждый согрешивший против подданных, которых она поклялась защищать, должен знать, что возмездие неминуемо.\n\nНаконец, она решила:"

greneclyf_base.22.a:0 "«Помоги полиции чем можешь»"
greneclyf_base.22.b:0 "«Сделай из Шайн Спарка пример»"

# Саорский нуар
greneclyf_base.23.t:0 "Саорский нуар"
greneclyf_base.23.d:0 "Праздничная атмосфера в VIP-зале внезапно была прервана топотом полицейского полка, оцепившего помещение. Когда растерянным гостям приказали оставаться на своих местах и обезоружили охрану, Батлер чопорно подошёл к озадаченному Шайн Спарку.\n\n«Господин посол Виттенленда, у полицейского отделения СЭЗ Саор есть неоспоримые доказательства вашей причастности к убийству, произошедшему два месяца назад в этом самом казино. Пройдёмте в отделение до выяснения обстоятельств».\n\nЕдинорог презрительно осмотрел капитана и фыркнул:\n\n«Во-первых, у меня посольский иммунитет. Во-вторых, не грязному земному пони указывать мне. Удались, крепостной».\n\nУлыбка Батлера немного сузилась. Он нагнулся к уху подозреваемого и процедил:\n\n«У тебя выбор невелик, виттенлендская крыса: либо ты идёшь со мной, либо, делая услугу оооочень разозлённому королевскому режиму, я просто пристрелю тебя при задержании. Здесь не рабская магократия твоей родной помойки, не зазнавайся, и-хи-хи-хи...»\n\nСмешок прозвучал особенно мерзко для посла. В конце концов, он согласился быть конвоированным и вскоре был осуждён и экстрадирован в тюрьму на родину. Разумеется, через связи он вполне мог освободиться в Виттенленде, но сегодня полиция Саора показала, что насилие против гринклифцев тоже карается законом."

greneclyf_base.23.a:0 "«Торжество закона?»"
greneclyf_base.23.b:0 "«Правосудие свершилось»"

# Вендетта
greneclyf_base.24.t:0 "Разделяя боль"
greneclyf_base.24.d:0 "Шоу выбрал идеальный день для мести: когда посол отлучился в море на своём корабле. Лорд-протектор лично пробрался на посудину вместе с небольшим отрядом королевской гвардии. Избавление только от Шайн Спарка выглядело бы подозрительно, так что приказ был прост: убить всех, кто попадётся на глаза, и ограбить судно.\n\nОфициант вернул себе родной облик чейнджлинга:\n\n«Кроме охраны и экипажа, на судне полно... гм, эскорта неопределённого пола, гуляк и элементов, связанных с наркотрафиком. Сам Спарк на верхней палубе, минимум четыре вооружённых субъекта там же, остальные двенадцать рассредоточены ниже. Исполняем?»\n\nШоу надел балаклаву и зарядил свой вингбардийский ПП.\n\n«Всё обставляем как нападение пиратов. Помните: никаких свидетелей. За Гринклиф!»\n\nЧерез неделю корабль прибило к Бакаре, где его обследовала береговая охрана, сдерживая рвотные позывы от запаха разложившихся на солнце расстрелянных тел. Последним нашли самого Спарка – его морда застыла в глупом выражении, а в черепе зияла дыра от пули.\n\nВ свете новостей ОРК объявила морской регион опасным, сократив поток клиентов. Некоторые представители догадывались, в чём была настоящая проблема, и приказали своим подчинённым вести себя сдержанно в Саоре. Они уловили намёк. Однако королевству сокращение потока посетителей Зоны явно не пойдёт на пользу."

greneclyf_base.24.a:0 "«Дело в послании»"

greneclyf_base.32.t:0 "Сообщения из родового гнезда"
greneclyf_base.32.d:0 "«Да ты издеваешься!», – рявкнула Ойрен на племянника. «Как вы умудрились допустить забастовку?!»\n\n«Криками делу не поможешь, Ойри», – Кианит с распущенным галстуком пил кофе, постукивая копытом по столу. «Рабочие были на пределе, после вашего визита так вообще начали считать, что все их проблемы магически решены. Бедолага Берилла там уже в больницу слегла от стресса, так что я пока и.о. префекта стал. Работенка, скажу я тебе...»\n\nОйрен погрузила морду в копыта, громко выдохнув. Совсем ведь немного оставалось до того, чтобы жизнь начала быть нормальной, и, разумеется, всё нужно испортить в последний момент.\n\n«Будь готов к введению военного положения»\n\nКианит икнул от неожиданности. «Ты уверена? А что скажет Гита?»"

greneclyf_base.32.a:0 "«Я что-нибудь придумаю»"

greneclyf_base.26.t:0 "Святое место"
greneclyf_base.26.d:0 "По пути в Ллир Гита заметно нервничала. Когда она была маленькой, то чуть не сорвала там своё посвящение в церковь Матроны, чихнув на священника. От одного только воспоминания его взгляда и звонкого хохота её тётушки щёки Гиты порозовели, и она вышла в тамбур поезда, чтобы проветрить голову\n\nБазальт Шоу также стоял там, читая зашифрованное сообщение о статусе безопасности в регионе, и, не отрывая глаз, произнёс: «Нервничаете, госпожа?»\n\nГита вздохнула, с поражением ответив: «Я уже монарх, но всё равно до сих пор боюсь смеха Виксит. И надо было Энье утверждать её префектом?»\n\nШоу задумчиво ответил: «Если я помню верно, то эта ветвь вашего рода Леманн владеет этими землями практически с момента экспедиции Улисса века назад. Ничего удивительного, что префектом избрана одна из ваших родственниц.»\n\n«Да, да... всезнайка» – надулась королева.\n\nПосле прибытия первых лиц государства сопроводили расшито одетые стражники мимо обширных полей, на которых работали крестьяне, до большого белого особняка. Со стороны казалось, что это скорее феодальная вотчина с рабами, но в действительности сам город – аграрный центр королевства – был расположен чуть ниже. Особняк же представлял собой одновременно администрацию и место жительства его префекта – баронессы Виксит дома Леманн, известную своей эксцентричностью и любовью к изобретениям. Внутри здания Гита попросила свою свиту подождать её, отправившись на разговор с баронессой одна через странные механические двери.\n\n«Давно же я не видела твою очаровательную мордочку, душенька», – бархатисто произнесла худая чейнджлинг с нехарактерными для дома Леманн длинными чёрными волосами, лицо которой закрывал красный расшитый веер из Кирии. «Какими судьбами?»\n\nГита нервно усмехнулась: «Проверка королевства перед началом реформ, тётушка. Ваша префектура осталась последней, так что...», – Гита села напротив пары изучающих её розовых глаз:\n\n"

greneclyf_base.26.a:0 "«Давайте обсудим, какова наша ситуация»"

greneclyf_base.261.t:0 "Святое место"
greneclyf_base.261.d:0 "Виксит оживилась, изящно изогнув брови: «Отрадно видеть такой настрой. Что же, новостей две, и обе не хорошие». Баронесса положила на стол распечатанные списки, числа в которых становились всё меньше и меньше.\n\n«Урожайность падает? Но почему?» – спросила Гита.\n\n«Эксперименты аграриев, живших в Бродфельде», – протянула Виксит. «Провал за провалом. Не волнуйся, моя дорогая королева, я уже казнила их».\n\n«Ка-» – поперхнулась Гита. «Н-не слишком ли радикально, дорогая баронесса?»\n\n«Ни в коем случае. Они поставили нас перед лицом голода, который может повлечь тысячи смертей из-за безалаберности. И они обязаны были отплатить», – лицо баронессы стало суровее. – «Ошибки такого масштаба никогда не должны прощаться, мой монарх. Прошу вас помнить об этом всё ваше правление».\n\nРой мыслей шумел в голове Гиты: с одной стороны, в словах Виксит есть доля истины, но с другой – казнь за то, что они просто хотели помочь стране и провалились?\n\nПрефект положила веер, закурив через длинный мундштук тонкую сигарету. «Власть – это ответственность. И ответственность за будущую трагедию лежит на них. Я понесу любое ваше наказание за то, что допустила это, моя королева».\n\nГита сильно ударила копытами по столу, крикнув на свою родственницу: «Прекрати! Мы живём в новом времени, где нет дворянского произвола – у тебя в коридоре сидит верховная судья, которая формирует нам систему закона, перед которым равны все! Чтобы больше я не слышала ни про какое самоуправство и внесудебные расправы, Виксит!», – выпалила Гита, слегка трясясь.\n\nВиксит ничего не ответила, медленно втягивая сизый дым сигареты и кладя на стол ещё одну бумагу – некий нарисованный символ. «А это вторая новость», – произнесла она с закрытыми глазами. «Крестьяне говорят, что в Святой Роще поселился шабаш ведьм. Байки, вероятно, но стража нашла эти символы в некоторых местах по всему Ллиру. Я приложу усилия для выявления, но, сдаётся мне, это трата времени. Просто нужно успокоить крестьян, что в святом месте нет хулы на Матрону».\n\nКоролева рассмотрела причудливый символ, забрав его к остальным документам в свою сумку. Баронесса вновь открыла глаза, смотря на Гиту с уважением и строгостью.\n\n«Если ты хочешь править действительно новым королевством, то сначала создай его, Гити»."

greneclyf_base.261.a:0 "«Я буду здесь, наблюдать за тем, что ты дашь нам»"

# Любопытный приказ 
greneclyf_base.27.t:0 "Любопытный приказ"
greneclyf_base.27.d:0 "« #УНИЧТОЖИТЬ ПОСЛЕ ПРОЧТЕНИЯ#\n\nУв. Е. О. Гагат,\n\nуслуги вашего учреждения необходимы для обеспечения социального и информационного порядка в королевстве. Оплата будет производиться своевременно. Участие в информационных кампаниях не обсуждается. Ожидайте дальнейших инструкций в подобных конвертах с маркировкой Отдела Информации и Пропаганды Канцелярии Её Величества.\n\nСлава Гринклифу!»"

greneclyf_base.27.a:0 "Письмо было быстро сожжено"

# Матрона любит нас
greneclyf_base.28.t:0 "Матрона любит нас"
greneclyf_base.28.d:0 "«Претор Актино», – Гита поклонилась перед пожилым чейнджлингом, кивнувшим ей в ответ.\n\n«Ваше Величество, как отрадно видеть вас сегодня. Благослови вас Матрона, как я могу помочь?»\n\n«Претор, моё желание весьма простое. Я прошу вас успокоить граждан. Пусть церковь даст им почувствовать себя любимыми, согреет теплом Матроны».\n\n«Ох, Ваше Величество, ну разумеется, – каждому страждущему двери церкви всегда открыты. Где храм Матроны, там будет услышано слово великого добра».\n\n«Спасибо. Я выделю некоторое финансирование церкви на организацию бесплатных обедов», – Гита задумалась. «Может, вам лично нужно что-нибудь, Актино?»\n\nСтарый чейнджлинг лишь отрицательно покачал головой.\n\n«Мне нужен покой паствы, дорогая королева. Для меня величайшая отрада и подарок, если, прежде чем Матрона приберёт меня к себе, я смогу напомнить о её любви ещё большему числу дронов. Ступайте с миром, и благодарю вас, что помните о слове Её».\n\nГита молча удалилась, утвердив в голове одну мысль: если... нет, когда кризис будет преодолён, она назначит Актино кардиналом церкви, положив конец расколу."

greneclyf_base.28.a:0 "«Жеребята её слабы, но сила её велика»"

# Ввести военное положение # ##### Я чуть запутался тут, но вроде всё норм
greneclyf_base.29.t:0 "Говорит Королева"
greneclyf_base.29.d:0 "Множество чейнджлингов из самых разных слоёв населения стояли напротив Блосмпортского дворца, держа портреты Гиты, и скандировали её имя.\n\n«Чего вы хотите?», – громко спросил Эйпекс Кэррион у митингующих, нависая над ними с вооружёнными солдатами Королевской гвардии.\n\n«Дай нам поговорить с королевой! Гарантируем, мы и копытом её не тронем!»\n\n«Верно! Мы лишь хотим, чтобы она нас услышала!», – толпа взревела ещё громче, заставив гвардейцев напрячься.\n\nКэррион сделал пару шагов ближе, крикнув в динамик:\n\n«Последнее предупреждение! Я приказываю вам немедленно разойтись, если не хотите, чтобы сегодня здесь пролилась кровь! Идите по домам!»\n\n«Тишина!», – препирательства префекта и толпы прервала сама Гита, выйдя к ним и глядя в глаза самому крикливому из собравшихся на равных.\n\n«Ты хотел поговорить со мной. Говори».\n\nТолпа молча уставилась на неё. Как и сам Кэррион, который моментально пришёл в себя и начал искать среди пришедших снайперов, чтобы в случае чего защитить Её Величество.\n\n«Почему ты замолчал? Говори! Разве не этого ты хотел? Не встречи со своей королевой? Вот, я стою прямо перед тобой. ГОВОРИ!», – её волевой голос, больше напоминающий тон Верховной Судьи Ойрен, заставил толпу осечься.\n\nКрикун уставился на неё, но вскоре, запинаясь, вернул себе дар речи: «А во-, а вот и будут говорить! И во-, и вообще вот!», – он торопливо достал свёрток и передал его Гите.\n\nТа развернула его, начала читать вслух перед всеми, а затем слегка захохотала своим смехом-колокольчиком: «Ты эти “народные требования” сам написал? Звучит невероятно по-скайнавски, должна отметить. А хоть слово отсюда понимаешь?»\n\n«Королева, мы любим вас!», – крикнул кто-то из толпы, и другие подхватили, но Гита остановила их движением копыта, продолжая смотреть на крикуна.\n\n«Тише, тише, друзья. Вы лучше скажите, кто вас надоумил на всё это? Ситуация в стране ведь улучшается, вы же сами это чувствуете. Мы из последних сил работаем всей Канцелярией, всем Эряхтасом, и вы видите плоды. Да, процесс идёт не гладко, да, нам пришлось адаптироваться. Но повод ли это буянить и хулиганить?»\n\nОна повернулась к толпе: «Так скажите же, откуда взялась эта идея буйства?»\n\nОбернувшись обратно на крикуна, она заметила лишь пустоту на его месте и слегка ухмыльнулась.\n\n«Вот что, мои маленькие подданные, расходитесь по домам. А через неделю мы устроим фестиваль, чтобы вы сами убедились в решении проблем. Буду вас ждать там».\n\nТолпа начала расходиться в довольном галдеже, чествуя королеву, когда к ней вновь подошёл поправляющий монокль Кэррион.\n\n«Я поражён. Как вам это удалось?»\n\nГита мягко улыбнулась: «Всего лишь немного любви, Эйпекс. Но для тебя и стражи у меня появилось задание»."

greneclyf_base.29.a:0 "«Все подробности передаст Шоу»"

