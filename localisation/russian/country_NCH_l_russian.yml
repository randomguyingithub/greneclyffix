# Il Principe
greneclyf_core.5.t:0 "Il Principe"
greneclyf_core.5.d:0 "На стене кабинета висела огромная карта Коалиции, исписанная заметками и стрелками. Гита изучала их внимательным взглядом, слегка улыбаясь.\n\n«Ойри, ты помнишь, как мы в детстве играли в "Совет мира"? У нас были неполные карты мира, и мы ставили флажки туда, где хотели, чтобы больше не было войн. Когда мама рассказала мне о грифоньих революциях и гражданских войнах, мы истыкали этими флажками весь неказистый узор графств Герцленда. Помнишь?», – спросила она с неожиданной нетерпеливостью.\n\nОйрен взглянула на подругу, слегка нахмурившись: «Да... Мы ещё устраивали "суд над тиранами" – Гроверы, Кемерскай, какая-то знать Речных Земель. К чему вся эта ностальгия?»\n\nКоролева не двинулась, сверля взглядом карту. «Теперь у нас настоящие тираны. И реальная возможность стать теми, кто заставит мир прекратить войны. Я сделала всё, чтобы нас приняли. Реформы, уступки, подкуп – ты знаешь, как это было. Но теперь, когда мы стали частью Коалиции, мои глаза, наконец, узрели правду. Коалиция – это рынок, а не мечта. Все играют друг против друга, всё вертится вокруг дотаций, махинаций, превосходства...»\n\nГита повернулась, глядя через плечо прямо на Ойрен: «Я знаю про ту девчонку, которую в Саоре убил посол. Тогда, пару лет назад... это потрясло меня до глубины души».\n\nСудья поморщилась: «Гита, мы ведь тогда решили э-»\n\n«Нет!» – резко перебила королева и подошла ближе. Ойрен рефлекторно отступила.\n\n«Ты не понимаешь, Ойри. Смысл в том, что подобную мерзость из Коалиции выкорчевать способны лишь мы. Дорогая моя, даже говоря, что они гармонисты, эти пони врут нам, врут самим себе. Им неведома настоящая гармония, и покажем её им именно мы»\n\nМонарх сделала шаг назад и мягко улыбнулась ошарашенной судье: «Они не поймут язык убеждения. Их можно только переиграть. Объединить. По-настоящему объединить. Видишь карту?»\n\n«Я сделаю это одной страной»\n\nОйрен помрачнела. «Гита, чем это отличается от нелюбимых тобой тиранов? Ты идешь наперекор своим принципам»\n\n«Мои принципы всё те же – истинная гармония»\n\n«Какой ценой?! Как ты вообще убедишь их на это согласиться? А если откажутся, то пошлёшь армию?!», – выпалила судья, переходя на свою манеру из выступлений в Эряхтасе.\n\n«Поверь, у меня есть свои методы. А что до несогласных... История всегда требует жертв. К сожалению. Н-но...но Ойри, разве не лучше, если этих жертв будет мало и сейчас, чем потом, когда проклятые экстремисты окрепнут и нападут на нас?»\n\nОйрен покачала головой, потрясённая: «Ты звучишь как Гровер Второй перед походом на Речные Земли. Кажется, история повторяется, но на сей раз с востока. Неужели террористы девятизвёздочники – это твоих копыт дело?»\n\nГита промолчала, отвернувшись к окну.\n\n«Гита... Я люблю тебя. И я тебе предана. Но подумай, кем ты становишься». Судья направилась к двери, оставив королеву наедине с самой собой: «Увидимся позже»."

greneclyf_core.5.a:0 "«Цель... оправдывает средства?»"

# Мать-основательница
greneclyf_core.117.t:0 "Мать-Основательница"
greneclyf_core.117.d:0 "Когда были объявлены результаты выборов, она не удивилась. 73% избирателей избрало её в качестве первого президента Федерации. Теперь взгляды были устремлены на неё не только в Гринклифе – за каждым её шагом следили народы всей новой великой нации.\n\nПосле победы она почти ничего не почувствовала. Некоторые регионы голосовали из страха перед террором „9 Звёзд“, в других просто исчезли все альтернативные кандидаты-сепаратисты, оказавшиеся неудобным.\n\nОна долго смотрела в своё отражение в зеркале. Можно ли с уверенностью сказать, что всё это того стоило? Возможно, на этот вопрос смогут ответить только историки и грядущие поколения. Пока она не знала.\n\nНо она знала другое: теперь на её плечах лежит ответственность, куда большая, чем прежде.\n\nВыйдя из комнаты, она наткнулась на Базальта Шоу.\n\n«Ваше ве-...госпожа президент. Всё ли готово?»\n\nОна закрыла глаза. «Я оставила бумаги для Ойрен. Она пока не в духе, не хочет видеться со мной... Попроси потом Кианита передать ей: на время исполнения мною обязанностей президента она официально назначается леди-регентом Королевства Гринклиф. Я не могу совмещать обе должности – таковы правила».\n\nГлава её секретной службы, ставший одним из главных представителей федеральной разведки, кивнул, подтверждая приказ.\n\n«Как только передашь – можем отправляться»."

greneclyf_core.117.a:0 "Королева поведёт Гринклиф и Речные Земли в новую эпоху!"
greneclyf_core.117.b:0 "Возможно, нам подойдёт Ривер Свил..."

# Роял-флеш
greneclyf_core.7.t:0 "Роял-флеш"
greneclyf_core.7.d:0 "Свит Спринкл зачитывала перед Советом директоров ОРК официальное требование королевства: выкупить СЭЗ Саор по весьма щедрой цене.\n\nДиректора были в бешенстве. Комната закипела от споров, пока один из членов Совета – представитель Депонии – не обратил внимание на хитрую ухмылку Свит Спринкл.\n\n«Госпожа администратор, а чему вы так улыбаетесь? Вы ведь теряете свою работу».\n\nСвит только шире улыбнулась: «Теряю ли? Господа, рада сообщить, что по уникальному пункту соглашения о продаже Саора я получаю специальные преференции от королевства: гражданство и должность в правительстве».\n\nЗал вздрогнул. Кто-то разинул рот, кто-то недоверчиво фыркнул.\n\n«Более того», – Спринкл прищурилась, – «внимательнее перечитайте оригинальный договор о создании СЭЗ. Конкретно отредактированный пункт о том, что в случае предложения выкупа со стороны Гринклифа вы обязаны согласиться. В качестве компенсации вам полагаются дивиденды на длительный срок».\n\nВ комнате воцарилась тишина.\n\n«Так что прошу вас поскорее закончить этот балаган, подписать проклятую бумагу и не задерживать нас тут».\n\nОна встала, легко потряхивая копытами: «Ах да, и примите мою увольнительную. Брокером ОРК я больше не работаю»."

greneclyf_core.7.a:0 "«Та-та, джентельпони!»"

# Новый кардинал 
greneclyf_core.8.t:0 "Новый Кардинал"
greneclyf_core.8.d:0 "Гита помнила обещание, данное старику в Блосмпорте, и оставалась верна своему слову. Сегодня вечером колокола Блосмпортского Аббатства пробили долгожданную мелодию, которую верующие ждали десять лет.\n\nКак глава Церкви Святой Леди Матроны, королева Гита приняла присягу претора Актино, даровав ему сан кардинала Геральда III. С этого момента он будет определять развитие религиозной мысли на долгие годы, прекращая раскол.\n\nПриняв святые регалии, Геральд III поприветствовал паству, которая пала на колени в молитве."

greneclyf_core.8.a:0 "«Да будет воля Её услышана!»"

# Королева и конституция
greneclyf_core.9.t:0 "Королева и Конституция"
greneclyf_core.9.d:0 "Когда Ойрен презентовала Гите проект Конституции, она едва сдерживала радость и гордость за проделанную работу. С горящими глазами она рассказывала о каждой статье, о ротации чиновников, о выборных сроках, пока не остановилась на пустом поле. \n\n«А это место пока свободно», – сказала Ойрен. «Здесь должна быть статья о структуре исполнительной власти».\n\nГита нахмурилась: «Хм... почему же оно пусто? Ты что-то задумала?»\n\n«На самом деле да», – кивнула Ойрен. «У меня есть два предложения касательно этой части Конституции: Вариант первый – мы сохраняем статус-кво, но фиксируем его в законе. Иначе говоря, полнота власти остаётся за королевой, которая сама решает, что утверждать, а что нет.\n\nВариант второй – мы вводим институт премьер-министров. Гита, ты делаешь слишком много, каждой королеве нужно второе официальное лицо, которое будет опорой. У меня есть детальные проекты для обоих вариантов, но я хочу услышать твоё мнение».\n\nКоролева задумалась, медленно перелистывая страницы..."

greneclyf_core.9.a:0 "«Я считаю, что мы должны оставаться гибкими»"
greneclyf_core.9.b:0 "«У меня есть как раз кое-кто на примете для поста премьера»"

# Да, министр
greneclyf_core.10.t:0 "Да, Министр!"
greneclyf_core.10.d:0 "Ойрен перекривилась, нервно задергав глазом. Единственное, что она смогла выдавить из себя, было приглушённое «Хе?..»\n\n«Ну да. Кто ещё лучше справится, если не ты?» – беспечно ответила на её удивление королева.\n\n«Гита, Гита, Гита, ГИТА! Это невозможно! Я – Верховная Судья! Я представляю законодательную власть!»\n\n«Ну, а я говорю, что возможно» – хихикнула Гита. «Ты не только Верховная Судья, но и Мать Конституции, Ойрен из рода Ойр. Если кто и заслужил этот пост, то явно ты, а не какой-нибудь префект вроде хвастуна Кэрриона».\n\nГита сделала шаг вперёд и мягко посмотрела ей в глаза: «Пожалуйста, Ойри. Ты мне нужна».\n\nОйрен глубоко вдохнула, затем выдохнула... после чего завыла в потолок и рухнула мордой на стол.\n\n«Да уж... Я явно не была готова к тому, что стану официальной второй особой страны, таща на себе и законодательную, и теперь ещё часть исполнительной власти... Может, ты мне и корону свою отдашь?», – саркастично пробормотала она, сверля Гиту уставшим взглядом.\n\nКоролева рассмеялась: «Может. Правда, скорее, твоим детям».\n\nОйрен застыла, а её щёки будто бы на секунду отдали розовым. Затем с глухим стуком она снова уткнулась мордой в стол, зарыв лицо в копыта."

greneclyf_core.10.a:0 "«Ах, до чего же поэтично всё вышло, Ойри!»"

# Ubi mel, ibi apes  #####! Ключа этого ивента я не нашел. Фокус Проект «Apis», внутренняя политика
greneclyf_core.6.t:0 "Ubi mel, ibi apes"
greneclyf_core.6.d:0 "Целарл спокойно выждал, пока депутаты заняли свои места. Затем он поправил очки, включил проектор, и на огромном полотне появились снимки дронов с поясняющими подписями. \n\n«Приветствую, уважаемый созыв. Без лишних вступлений, сегодня я хочу представить вам результаты моих исследований в области повышения эффективности труда. Однако мои эксперименты касались вовсе не экономических стратегий. Нет, я исследовал явление, относящееся к биологии. И вот что мне удалось выяснить: видите ли, в каждом из нас есть определенный недостаток апилактозы, весьма сложного соединения, вырабатываемого... пчёлами», – в зале раздались шёпоты. Учёный прокашлялся и невозмутимо продолжил.\n\n«В ходе лабораторных экспериментов я провёл серию тестов на добровольцах, вводя им раз в неделю смесь раствора апилактозы и специфических гормональных соединений, которые в простонародье называют “любовью”. Результаты оказались поразительными. Испытуемые ощутили прилив сил, снижение тревожности и улучшение концентрации на сложных задачах. По оценкам моих ассистентов, их трудоспособность возросла в среднем на 26,765%. Уважаемые делегаты, я предлагаю организовать промышленное производство этой смеси и использовать её в качестве добавки в школьном питании и на предприятиях. Разумеется, под мою ответственность.».\n\nНаступила пауза. Затем начались ожесточённые дебаты. Оппозиция кричала про «этику и мораль», но приверженцы прогресса утверждали, что Гринклифу нужны инновации."

greneclyf_core.6.a:0 "С небольшим перевесом проект был принят"


greneclyf_core.100.t:0 "Общий Совет Экономической Взаимопомощи"
greneclyf_core.100.d:0 "Очередная инициатива Гринклифа предполагает создание перераспределительной финансовой системы в рамках Речной Коалиции. Проект направлен на формирование централизованных фондов, из которых будут предоставляться целевые дотации государствам, испытывающим экономические трудности. Предполагается, что участники системы возьмут на себя обязательства по регулярным финансовым взносам, что неизбежно вызовет недовольство части населения и элит, не желающих направлять налоговые поступления в общий котёл. Тем не менее сторонники инициативы утверждают, что в долгосрочной перспективе такие инвестиции обеспечат экономическую стабильность региона, сократят разрыв в уровне развития и укрепят Речную Коалицию как единое экономическое пространство."

greneclyf_core.100.a:0 "Присоединиться к Общему Совету Экономической Взаимопомощи"
greneclyf_core.100.b:0 "Отказаться от участия в Совете"

greneclyf_core.101.t:0 "Последствия от вступления..."
greneclyf_core.101.d:0 "Вступление в Совет Экономической Взаимопомощи оказало на нас негативное влияние. Столь резкие экономические реформы можно сравнить с контрастным душем в лютый мороз. Однако, наши экономисты (ведомые гринклифом ли?) утверждают, что через полгода ситуация станет гораздо лучше и реформы начнут приносить свои плоды, нужно дать лишь время и свободу экономистам."
greneclyf_core.101.a:0 "Вот чёрт!"

greneclyf_core.102.t:0 "Отказ от вступления"
greneclyf_core.102.d:0 "Королева, мы получили вот такой ответ: этим гринклифцам нельзя доверять, они только и ждут чтобы вонзить свои клыки в наши шеи! Сначала они подсадят нас на экономическую иглу взаимопомощи под предлогом устойчивого развития, а затем начнут высасиывать из нас соки, до момента пока мы не сможем сопротивляться. Этому не бывать!"
greneclyf_core.102.a:0 "Может они и к лучшему..."

greneclyf_core.103.t:0 "Блосмпортская организация сотрудничества"
greneclyf_core.103.d:0 "Гринклиф выступил с инициативой создания Блосмпортской организации сотрудничества — надгосударственного механизма координации силовых и следственных структур в рамках Речной Коалиции. Проект предусматривает глубокую интеграцию служб безопасности, постоянный и всеобъемлющий обмен оперативной и разведывательной информацией, а также выработку единых стандартов реагирования на угрозы. В случае реализации ни один террорист или диверсант не сможет действовать незамеченным, поскольку сведения о нём станут доступны всем участникам объединения. В то же время участие в БОС означает частичное ограничение национального суверенитета в сфере внутренней безопасности и усиление роли Гринклифа как координатора нового блока."

greneclyf_core.103.a:0 "Присоединиться к инициативе Гринклифа"
greneclyf_core.103.b:0 "Очередное бесмысленное предложение от жуков..."

greneclyf_core.105.t:0 "Отказ от инициативы"
greneclyf_core.105.d:0 "Королева, наша инициатива по созданию Блосмпортской организации сотрудничества не нашла поддержку среди ряда членов Коалиции, возможно нам придётся разобраться с ними в будущем."
greneclyf_core.105.a:0 "Может они и к лучшему..."

greneclyf_core.106.t:0 "Сенат Речной Коалиции"
greneclyf_core.106.d:0 "Принятие решения о создании Сената Речной Коалиции ознаменовало собой качественно новый этап развития Союза. Впервые государства-участники получают общий представительный орган, призванный обсуждать и согласовывать ключевые вопросы, выходящие за рамки военного или экономического сотрудничества. С этого момента Коалиция перестаёт быть исключительно инструментом коллективной обороны или взаимной выгоды и начинает приобретать политическое измерение. Формирование Сената неизбежно усиливает процессы интеграции, одновременно поднимая вопрос о перераспределении полномочий и реальном балансе влияния между его участниками."

greneclyf_core.106.a:0 "Сенат поможет навести порядок в Коалиции!"
greneclyf_core.106.b:0 "Мы не позволим получить жукам власть в Коалиции!"

greneclyf_core.107.t:0 "Поддержка инициативы о создании Сената"
greneclyf_core.107.d:0 "Государства Речной Коалиции выразили согласие с инициативой Гринклифа по созданию Сената. Поддержка со стороны партнёров подтверждает их готовность перейти от ограниченного формата сотрудничества к более глубокой политической координации. Формирование общего представительного органа воспринимается как необходимый шаг для институционального оформления Союза и согласования интересов его участников. Для Гринклифа это означает признание его ведущей роли в процессе интеграции и открывает путь к дальнейшему укреплению наднациональных структур Коалиции."
 
greneclyf_core.107.a:0 "Речная Коалиция делает ещё один шаг к единству!"

greneclyf_core.109.a:0 "Гита стремится решить языковой вопрос"
greneclyf_core.109.d:0 "Вопрос языка всё настойчивее встаёт перед Речной Коалицией по мере углубления интеграции. Для полноценного политического, экономического и административного взаимодействия необходим общий язык, обеспечивающий свободную коммуникацию в любом уголке Востока. Разумеется, Гринклифу было бы лестно видеть в этой роли гринклифский, однако лингвисты из нескольких стран Коалиции выдвинули альтернативное предложение - искусственный язык «междуречный». Он сочетает в себе ключевые элементы основных национальных языков Союза и задуман как нейтральный инструмент общения. Предполагается, что со временем он станет вторым родным языком для граждан стран Коалиции."

greneclyf_core.109.a:0 "Поддержать введение междуречного языка"
greneclyf_core.109.b:0 "Отказаться от языковой унификации"

greneclyf_core.111.t:0 "Языковые реформы поддерживают не все страны"
greneclyf_core.111.d:0 "Несмотря на предложения по внедрению единого языка для Речной Коалиции, страны-участники решили не менять существующие практики общения. Каждое государство оставляет за собой право использовать собственный национальный язык в официальных и повседневных коммуникациях. Таким образом, языковая реформа откладывается, и междуречный язык остаётся лишь проектной инициативой, без практического применения на данном этапе."

greneclyf_core.111.a:0 "Мы этого так просто не оставим!"

greneclyf_core.112.t:0 "Виттенбургский процесс"
greneclyf_core.112.d:0 "Виттенбургский процесс представляет собой непрерывный академический диалог между университетами стран Речной Коалиции с целью унификации стандартов высшего образования. Инициатива направлена на создание совместимых образовательных программ: через несколько академических циклов специалист, обучившийся в Нимбусии, будет полностью сопоставим с выпускником из Депонии. Это не только расширит возможности трудового рынка, но и укрепит интеллектуальное единство региона, способствуя более тесной координации и обмену знаниями между странами Коалиции."

greneclyf_core.112.a:0 "Поддержать Виттенбургский кросс-образовательный процесс"
greneclyf_core.112.b:0 "Пустая трата денег!"

greneclyf_core.114.t:0 "Отказ от Виттенбургского процесса"
greneclyf_core.114.d:0 "Несмотря на предложение участвовать в Виттенбургском процессе по унификации стандартов высшего образования, страна решила отказаться от участия. Университеты сохраняют свои национальные программы и стандарты, а академическая мобильность между государствами Коалиции ограничена. Такой шаг означает сохранение автономии образовательной системы, но снижает возможности интеграции и обмена знаниями с другими участниками Союза."

greneclyf_core.114.a:0 "Мы получили отказ!"

greneclyf_core.115.t:0 "Великая мечта"
greneclyf_core.115.d:0 "Надежда охватила умы и сердца жителей Востока - надежда на нечто большее, чем очередной союз ради выгоды. Это надежда на единство, на симбиоз интересов, на высшую форму любви, разума и взаимопонимания в неспокойном мире. Вдохновлённые этим видением, народы и лидеры начинают стремиться к созданию федерации, где сотрудничество и согласие станут фундаментом нового порядка и прочной стабильности на всем Востоке."

greneclyf_core.115.a:0 "Вместе мы сможем воплотить мечту в реальность!"
greneclyf_core.115.b:0 "Они ведомы отчаянием..."

greneclyf_core.116.t:0 "Отчаяние..."
greneclyf_core.116.d:0 "Однако не все разделяют эту великую мечту. Некоторые видят в ней лишь иллюзию, порождённую отчаянием перед лицом внешних угроз и внутренних проблем. Они считают, что попытки создать федерацию обречены на провал из-за глубоких различий между народами, конкуренции за ресурсы и исторических обид. Для них идея единства кажется утопией, недостижимой в реальности сложного и многогранного мира Востока."
greneclyf_core.116.a:0 "Мы не позволим им разрушить нашу мечту!"


