# Визит к хранителям
greneclyf_foregin.1.t:0 "Визит к Хранителям"
greneclyf_foregin.1.d:0 "Семпер Фай, одетый в свою форму, выделялся на фоне изумлённо разглядывающих его пони Ручьеграда, пока следовал за облачёнными в рясы фигурами к красиво расписанному деревянному строению. Войдя внутрь, он увидел сидящих в кругу пони в таких же плащах – сопровождавшие его фигуры заняли свои места рядом. Фарбрукец, стоящий рядом с ним, махнул копытом, приглашая Семпера сесть напротив той, кого звали Изелин. Чейнджлинг начал говорить на ломаном фарбрукском, используя переводчика. \n\n«Моё имя – Семпер Фай, Хранительница. Я представляю находящееся за холмами на острове королевство Гринклиф, и позвольте мне в первую очередь сердечно поблагодарить вас за помощь, оказанную Ручьеградом во время сразившего нас кризиса. Я знаю, что ваше сообщество было крайне удивлено, узнав о чейнджлингах, но ваша доброта спасла многих».\n\nИзелин слушала переводчика, кивнув в конце с небольшим смешком. Она что-то пролепетала, после чего протянула контр-адмиралу большую кружку с чем-то шипучим. Чейнджлинг бросил вопросительный взгляд на переводчика. Тот лишь едва заметно кивнул, намекая, что нужно пить. Сделав глоток, Семпер ощутил прилив умиротворения и вкус чего-то очень натурального... и солёного.\n\nИзелин подвинула свою кружку и тоже сделала глоток, показывая, что готова слушать дальше.\n\n«Но моя королева заинтересована в более глубокой дружбе с вашим сообществом, уважаемая Хранительница. Мы хотим...» – Семпер замялся, подбирая слово, которое ручьеградцы могли бы понять вместо «интеграция», – «...заключить брак с вами?»\n\nУслышав перевод, Изелин, слегка румянясь, недоумённо повела ушами, а её взгляд остановился на контр-адмирале, который уже стучал копытом по лбу, осознав сказанное. Советники вокруг неё начали перешёптываться.\n\n«Я... я имею в виду государственный союз, понимаете?» – Семпер нервно сглотнул. «Т-То есть, два наших народа будут как супруги друг для друга, в-вот...»\n\nИзелин встала со своего места и внимательно оглядела чейнджлинга, после чего что-то сказала совету. Затем она принесла красивые кружки с теперь уже розовой водой.\n\n«Что, мне снова что-то пить?», – спросил Семпер переводчика. Тот лишь пожал плечами, явно что-то скрывая в своём взгляде.\n\nЧейнджлинг уже приготовился пить, как вдруг Изелин начала поить его сама. Интуитивно догадавшись, он ответил ей тем же. Когда сосуды опустели, переводчик коротко сказал: «Поздравляю».\n\n«С чем?»\n\n«С помолвкой».\n\nГлаз контр-адмирала дёрнулся. Конечно, королева приказала ему заключить союз с Ручьеградом любой ценой, но... "

greneclyf_foregin.1.a:0 "«С ЧЕМ?!»"

