# Арктика найдена ##### не нужно, нарратив по фокусам есть. Я могу добавить, но резона нуль – перегруз будет текстом
greneclyf_arctic.1.t:0 "Рыбалка"
greneclyf_arctic.1.d:0 "Руди и Чароит стояли над могилой. Несколько дней назад Тинакс начал кашлять, пока они пытались поймать хоть что-нибудь, разбухая от голода в своей лодке, и вчера отдал Матроне душу прямо там же. Их лица уже не выражали ничего – даже на жалость уже не было сил.\n\nУтром они пришвартовались к скалистому острову, чтобы похоронить своего товарища. Руди бросил взгляд на их последнего спутника – старика Керне, который даже в момент похорон пытался что-то удить в мёртвой воде.\n\nЧароит беззвучно поплёлся к нему. Хотя он не мог этого выразить, в голове у него зрело желание утопить Керне: маниакальная одержимость старика рыбалкой вызывала в нём непреодолимую злость.\n\nВстав рядом с сгорбившимся компаньоном, он замахнулся камнем, но заметил, что у того что-то начало клевать. Впервые за недели отсутствия улова. Парой ловких движений Керне выловил большого лосося, голову которого разможжил Чароит. Троица молча развела костёр, съела рыбу и, наконец, нашла в себе силы говорить.\n\n«Мы должны рассказать другим. Дому нужна еда», – сказал Руди, разгребая угли в костре.\n\nКерне просто молча кивнул, пока Чаорит не поморщился: «Знать бы ещё где мы находимся. Мы просто плыли на север?»\n\nСтарик вновь кивнул, ворча что-то неразборчивое.\n\n«Давайте...помолимся за Тинакса», – сказал Руди, поглаживая крест Церкви Матроны на шее.\n\nНаловив рыбы на несколько дней пути и вернувшись в Ллир, рыбаки поведали об удивительно плодовитых северных ледниках, заинтересовав официальные власти в освоение региона."

greneclyf_arctic.1.a:0 "Соответствующий эдикт был выпущен довольно скоро."

# Сектор сирпински
greneclyf_arctic.2.t:0 "Сектор Сирпински"
greneclyf_arctic.2.d:0 "Ронове обустраивалась на своей новой работе на полярной станции. Она всегда была замкнутой – порой это становилось причиной травли, особенно в школе. Окончив обучение в Эйслинге, она сразу же подала заявку на участие в программе освоения Севера. Получив довольно быстро положительный ответ, она покинула свой нелюбимый дом.\n\nВ окне она смотрела на бескрайние снежные просторы, изрезанные силуэтами многоэтажных жилых зданий, выросших за годы освоения. Там жили другие пионеры севера: учёные, солдаты. Были и такие же, как она, волонтёры.\n\nВпервые за всю свою жизнь она ощутила... покой. Может, жизнь в арктической пустыне, постепенно обрастающей зданиями, и не мечта каждой молодой чейнджлингини, но её нынешнее положение устраивало более чем.\n\nРонове сделала несколько щелчков на массивном радиопередатчике, мимолётно взглянув на постер с изображением отдающего честь солдата в противогазе. Настроив нужную волну, она отхлебнула кофе, слегка отодвинув в сторону лежащие рядом пластинки, которые иногда ставила в эфир, и начала говорить в микрофон:"

greneclyf_arctic.2.a:0 "«Внимание. Внимание. 39486 60170...»"

# Forces #
greneclyf_forces.3.t:0 "Безопасность арктической торговли"
greneclyf_forces.3.d:0 "Полгода моря вокруг Гринклифа скованы льдом, и торговля превращается в постоянную борьбу с самой природой. Купцы жалуются на убытки, капитаны проклинают замёрзшие волны, а экономика королевства страдает от непредсказуемого ритма сезонов. Однако королева заявила, что этот гнёт больше не будет терпим. Перед флотом стоит новая задача: не просто защищать наши берега, но и разорвать ледяные цепи, сковывающие торговлю. Ледоколы, новые маршруты и смелые экспедиции могут превратить северные моря из преграды в жизненную артерию - если у нас хватит воли выдержать это испытание."

greneclyf_forces.3.a:0 "Море будет служить нам, а не мешать."


# Перепутье
greneclyf_forces.4.t:0 "Перепутье"
greneclyf_forces.4.d:0 "«Ваше Величество, Ваше Превосходительство», – отсалютовал Семпер Фай, войдя в кабинет с двумя увесистыми папками, –«после длительных и оживлённых бесед с вашими любезными курсантами и теоретиками спешу сообщить, что наш флот находится в весьма достойном по современным меркам состоянии».\n\n«Что ж, это радует», – ответила Судья.\n\n«Однако, чтобы сохранить стратегическое превосходство в регионе, нам необходимо определиться с дальнейшей доктриной. Видите ли, в современном мире выделяют три основные концепции развития военно-морского флота. Однако последняя – экспериментальная и невероятно дорогая в производстве, поэтому, как контр-адмирал королевства, я предлагаю исключить её из рассмотрения и сосредоточиться на первых двух».\n\nФай прокашлялся, поймав одобрительные кивки главных лиц государства, и затем положил перед ними папки.\n\n«Красная папка представляет доктрину, сосредоточенную на совершенствовании существующей структуры нашего доблестного флота с учётом современных реалий. Наш флот силён, и я настаиваю на развитии нашей ударной флотилии. Тогда, –Семпер быстро стукнул по столу, –мы обгоним даже проклятых бакарцев, фактически заявив права на весь регион».\n\nПока Ойрен с удовлетворённым видом изучала папку, Гита спросила адмирала: «А что же зелёная папка? О чём она?»\n\nФай слегка замялся: «Это альтернативный план развития флота, но... скажем так, запасной. Он исходит из заведомо осторожной, если не пораженческой, позиции – что нашего флота недостаточно для доминирования в морях, а потому следует сосредоточиться на подводных лодках и рейдерских атаках на вражеские суда. Мне этот план не очень по душе не только из-за уязвлённой гордости, но и из-за его подхода. Основная ресурсная база наших потенциальных соперников находится на континенте, а значит, нам будет сложно нанести решающий удар. Однако в условиях политической нестабильности региона это позволит буквально задушить континент, лишив его связей с внешним миром»."

greneclyf_forces.4.a:0 "Мы покажем этим бакарцам!"
greneclyf_forces.4.b:0 "Стоит быть осмотрительными..."

# Заседение комитета по обороне
greneclyf_forces.5.t:0 "Заседание Комитета по Обороне"
greneclyf_forces.5.d:0 "В середине дня на заседание Комитета по Обороне Эряхтаса собрались высшее военное руководство, депутаты и сама королева. Предстоял утомительный, но чрезвычайно важный разговор о будущем армии – вопрос, который не мог быть решён простым королевским указом из-за масштабности инициативы. Генералы настаивали на введении обязательной воинской повинности для граждан Королевства.\n\n«Слово предоставляется Эйпексу Кэрриону, префекту Блосмпорта и генералу Королевской Гвардии», – постановила Ойрен, наблюдая за приближающимся военным.\n\n«Приветствую достопочтеннейших депутатов. Ваше Величество».\n\nКэррион окинул собравшихся строгим взглядом и заговорил: «Перед нами стоит важнейший вопрос: каким должен быть фундамент нашей армии? Ответ очевиден – нам нужна сильная, дисциплинированная и многочисленная регулярная армия, основанная на воинской повинности.\n\nВо-первых, безопасность государства не может зависеть от кучки элитных солдат. Войны выигрывают армии, а не горстка героев. Нам нужно знать, что у нас есть сотни, тысячи подготовленных воинов, готовых держать рубежи нашей страны. Во-вторых, воинская повинность укрепит нашу нацию. Военная служба – это школа дисциплины, единства и гражданского духа. Прошедший службу – не просто солдат, он патриот, готовый встать на защиту своей родины в случае опасности.\n\nМы не можем позволить себе строить оборону государства на узком круге людей. Нам нужен народ под ружьём, а не избранные рыцари. Я призываю вас поддержать доктрину регулярной армии и воинской повинности! Только так мы обеспечим безопасность нашей страны и её граждан».\n\n«Ваша позиция была услышана, префект. Время», – стукнула молотком Ойрен, призывая удалиться поклонившегося Кэрриона. «Слово предоставляется генералу Лейб-Гвардии Бермондту Латро».\n\nК трибуне вышел статный офицер в чёрной форме своего полка с характерными нашивками. Он снял фуражку, широко вытянув её в приветствии депутатов.\n\n«Достойные господа! Возлюбленная королева! Мир изменился, и война изменилась вместе с ним. Наступило время не численности, а качества. Армия будущего – это мобильные, высококвалифицированные, элитные подразделения, способные наносить молниеносные удары и решать задачи, которые обычная пехота даже не поймёт.\n\nЭлита – это сила, которая действует точно и эффективно. Регулярная армия – это масса, которую нужно кормить, одевать и вооружать. За регулярной армией необходим присмотр, что сулит нагрузку на бюрократический аппарат королевства. А это коррупция и безалаберность в войсках.\n\nКонфликты сегодня – это не бесконечные фронты и огромные армии. Это спецоперации, диверсии, скорость. Кто справится с этим лучше – элитный солдат, обученный до совершенства, или призывник, едва успевший понять, как держать оружие?\n\nНе говоря о том, что никакой дисциплины не хватит для наведения порядка среди насильно согнанных масс, в каждом из которых дремлет насильник и злодей, трус и паразит, готовый предать товарищей по оружию. Мой план реформ – это путь к победам, а не к бессмысленным потерям».\n\nПосле выступлений Эряхтас принялся голосовать. Решающим оказался голос Лорда Шоу, который выбрал..."

greneclyf_forces.5.a:0 "Доктрину регулярной армии Кэрриона"
greneclyf_forces.5.b:0 "Доктрину элиты Латро"

# Нарушитель
greneclyf_forces.6.t:0 "Нарушитель"
greneclyf_forces.6.d:0 "Даск Лорий полусонный стоял в строю после изматывающего ночного караула. Кто-то из новобранцев, посчитав тревогу отличной шуткой, поднял на уши весь лагерь.\n\nВнезапно к старшине подошёл скромно одетый политрук, таща за собой трясущегося юнца. Получив кивок, он повернулся к солдатам. «Равнясь!»\n\nЕго голос прозвучал как удар хлыста, мгновенно пробудив многих.\n\n«Товарищи-призывники! В полку беспорядок. Хулиганьё устраивает диверсии. И вам, как старшим, поручено провести суд и наказать непутёвого, наставив его на путь чести и благородства, чтобы впредь никто не смел играть с такой вещью, как боевая тревога. На первый-второй рассчитайсь!»\n\nПосле быстрого расчёта политрук приказал бойцам выстроиться в две шеренги и раздал каждому винтовочные шомполы. Солдаты напряжённо переглядывались, не понимая происходящего. У того самого юнца покосились колени.\n\n«За лишение сна боевых товарищей и ложную тревогу, которая в иной ситуации могла стоить жизни, призывник Елен Бромум наказывается двумя сотнями ударов шпицрутенами. Приговор исполнить немедленно. Каждый, кто откажется, получит пятнадцать ударов сам».\n\nСкулящий Бромум попятился назад, но политрук резко пнул его вперёд. Другие подняли шомполы, готовясь наносить удар.\n\nЛорий замялся. Глядя на корчившегося от боли Бромума, он вспомнил, как всю ночь не мог сомкнуть глаз из-за идиотской тревоги. Сжав зубы, он нанёс удар, пожалуй, даже сильнее, чем остальные.\n\nКомиссары порой перегибали с наказаниями, но постепенно солдаты начали видеть в них не надзирателей, а старших товарищей – строгих, но справедливых. Дедовщина была искоренена, а Кодекс стал настольной книгой каждого новобранца."

greneclyf_forces.6.a:0 "«Честь и совесть нации»"

# Псы войны
greneclyf_forces.7.t:0 "Псы Войны"
greneclyf_forces.7.d:0 "Орб Селлер сразу произвёл на Латро сильное впечатление. Глава ЧВК резко контрастировал с генералом лейб-гвардии: пока первый раскуривал сигару, время от времени осклабляясь, второй изучал его с холодной сдержанностью.\n\n«Итак», – выпустил облако дыма Селлер, – «Кажется, вы хотели о чём-то поговорить, Ваше Благородие?»\n\nЛатро глянул на часы. Прошла всего минута, а ощущалось, будто час.\n\n«Да, именно так, господин Селлер. Мне известны методы вашей армии, я видел служивших там существ и нахожу рациональным предложить вашим профессионалам работу. Королевство хочет нанять вас для подготовки наших будущих солдат. Мы слишком долго жили в мире и критически нуждаемся в опыте практиков, а не теоретиков».\n\nПони слегка приспустил свои солнечные очки, пристально взглянув на генерала.\n\n«Ха, а я-то думал, что вы планируете переворот или что-то подобное. Ясно, низкоприоритетный контракт, значит. Что ж, это вполне можно устроить. Но!» – Селлер по-деловому разложил перед ним бумаги, – «прочтите условия. Моим бойцам необходима постоянная ротация: они не могут сидеть на месте, им нужно участвовать в операциях, а не только дрессировать ваших новобранцев».\n\nЛатро внимательно изучил контракт, затем поднял глаза.\n\n«Вы уверены, что такая текучка кадров не повлияет на качество подготовки? Рекруты и наставники не успеют сформировать связь».\n\nСеллер хмыкнул.\n\n«А что, если эта связь окажется негативной? Не переживайте», – он протянул генералу перо, – «мы знаем, что делаем».\n\nПосле нескольких секунд раздумий Латро подписал контракт. На мгновение ему показалось, что он заключает сделку с демоном. Орб Селлер довольно улыбнулся, будто читая его мысли."

greneclyf_forces.7.a:0 "«Мы ещё увидимся, генерал»"

# Мысли о божественном
greneclyf_forces.8.t:0 "Мысли о Божественном"
greneclyf_forces.8.d:0 "Генерал вёл очередную свою беседу с Селлером, расхаживая из стороны в сторону на взлётном полигоне, пока пони следил за ним взглядом.\n\n«Идея, Селлер, должна лежать в душе каждого солдата. Даже будучи наёмником, ты это понимаешь лучше прочих. И вот скажи мне: какой может быть связующая идея для Гвардии? Родина? Семьи?»\n\nСеллер повёл ушами. «Я верю в войну, Латро. Родина – это флаг, который предаст тебя в случае необходимости. Семья не вечна, королева смертна. Война – это испытание воли: своей и чужой, при этом внутри воли более великой. Война – это последняя, абсолютная игра, ибо она превращает само существование в единое целое».\n\nЛатро задумался.\n\n«Это идеальная философия для пса войны, но не для национальной армии. Мы привязаны к Гринклифу – он наш дом. Мы верим в королеву и... в Матрону».\n\nСеллер поднял бровь.\n\n«Матрона?»\n\n«Это наша богиня. Культ Леди Матроны, дарящей любовь и защиту. Нашей святой защитницы и покровительницы»\n\nГлава ЧВК поднял голову: «Мой Бог – это сама война. Но я понимаю тебя и твою мысль. Религия действительно может быть хорошим средством единения для солдат, если правильно её преподнести. Бог вечен. Бог бессмертен. Бог не предаст»\n\nГенерал довольно улыбнулся:"

greneclyf_forces.8.a:0 "«И Бог с нами»"

# Механические звери \n\n
greneclyf_forces.9.t:0 "Механические Звери"
greneclyf_forces.9.d:0 "Перед Базальтом лежали два одновременно поступивших запроса от разных инициативных групп Института Изучения Войны. Первая продвигает уделить особое внимание изучению грифоньих тактик танкового блицкрига, в то время как вторая настаивает на том, что нам не хватит ресурсов на танковые исследования, акцентируя внимание на моторизированных бригадах и потенциальных проектах бронетранспортеров.\n\nОднако, учитывая ограниченность ресурсов, можно выбрать только один проект. Шоу подумал немного и поставил свою печать на..."

greneclyf_forces.9.a:0 "проекте изучения блицкрига"
greneclyf_forces.9.b:0 "проекте моторизированных бригад"

# Проект "феникс"
greneclyf_forces.10.t:0 "Проект «Феникс»"
greneclyf_forces.10.d:0 "«Именно так. Подобное, с позволения сказать, ОМП будет настолько мощным, что даже малогабаритная боеголовка сможет стереть с лица земли целый город, не оставив никого в живых. А из-за физических свойств заряда, окружающая территория останется заражённой на многие годы», – ответил Целарл на вопрос Гиты.\n\n«Это ужасно...», – с грустью ответила королева.\n\n«Гита, дорогая, ты ведь была против даже адаптации для армии помповых ружей, считая их излишне жестокими. Но в итоге наши передовые диверсанты используют автоматические дробовики, которые в замкнутых пространствах куда эффективнее любого пистолета-пулемёта», – заметила Виксит и положила копыто ей на плечо.\n\n«Послушай... Чокнутые диктаторы и монархи других стран тоже рано или поздно придут к такому решению. И чтобы они не уничтожили нашу родину, нам хотя бы для виду нужно иметь оружие, способное уравновесить их амбиции».\n\nКоролева выглядела подавленной, отвела взгляд в сторону и тихо прошептала:"

greneclyf_forces.10.a:0 "«Помилуй и прости нас, Матрона»"

# ИСКРА №
greneclyf_hive.1.t:0 "Искра"
greneclyf_hive.1.d:0 "«Довольно необычное место для встречи, мадам президент», - заметил Адлер, попивая кофе на веранде.\n\n«Мне просто захотелось развеяться. Не волнуйся, снайперов здесь нет», - ответила Гита.\n\nОн усмехнулся, но быстро посерьёзнел. Гита отставила чашку и посмотрела ему в глаза.\n\n«Кому ты лоялен, Адлер?»\n\n«Вы гарантируете мою безопасность?»\n\n«Клянусь», - спокойно ответила она.\n\nАдлер снял фуражку.\n\n«Я лоялен только своей сестре и Дитрисиуму. Я не поддерживаю ни Торакса, ни Кризалис. Вот так - прямо признаюсь лидеру иностранного государства, что не верен своей королеве».\n\n«Расслабься», - сказала Гита. - «Мне важно это услышать. Значит, у нас есть общее. Мне больно видеть ульи в таком состоянии, и я хочу помочь нашему роду».\n\n«Интервенция?»\n\n«Я хочу выбить дверь и обрушить гнилой фасад. Ради мира. И ради твоей сестры тоже».\n\nАдлер отвёл взгляд:\n«Если с Хельвией что-то случится...»\n\n«Случится, если Кризалис останется у власти», - мягко ответила Гита. - «А если мы вмешаемся, Хельвия может стать новой королевой. Она справится».\n\nОн долго молчал, затем кивнул.\n\n«Хорошо, мадам президент. Я помогу. Но вы должны гарантировать Хельвии убежище в случае провала».\n\n«Безусловно».\n\n«И наденьте что-нибудь менее формальное в следующий раз», - добавил он с усмешкой, уходя.\n\nГита проводила взглядом его фигуру в форме УОБВ"

greneclyf_hive.1.a:0 "«Кто бы говорил»"

# ПОДАРОК #
greneclyf_hive.2.t:0 "Подарок"
greneclyf_hive.2.d:0 "«Идея жива. Многое предстоит сделать», - прочитал Кулицид, изучая содержимое вскрытого ящика и записку, лежавшую поверх аккуратно уложенных винтовок.\n\nКогда-то он сражался в рядах тораксиканского сопротивления, но после чисток Кризалис ушёл в подполье, сменив имя и жизнь, скитаясь, словно моряк без порта. Тем не менее кто-то знал о нём куда больше, чем следовало.\n\nВзгляд Кулицида задержался на оружии. Его охватила тоска по тем временам, когда он был нужен - и по идее, ради которой стоило рисковать жизнью. Возможно, мечта о свободе ещё не умерла.\n\nВозможно, пришло время вновь взяться за оружие.\n\nИ он знал, где искать того, кто всё ещё мог повести их за собой."

greneclyf_hive.2.a:0 "Пришло время, мой старый друг"

# ЗОЛОТАЯ РОЗА ДИТРИСИУМА #
greneclyf_hive.3.t:0 "Золотая роза Дитрисиума"
greneclyf_hive.3.d:0 "«Ради всего святого, зачем вы заикнулись о правах на трон Дитрисиума?! Вам что, жить надоело? Я получила это место по праву - я правлю там, а не Кризалис!» - взорвалась Хельвия, одетая в гражданское. Её голос дрожал от ярости и непонимания, пока Базальт Шоу сохранял каменное выражение лица.\n\n«Госпожа фон Дитрисиум, прошу. Это было необходимо, чтобы отвлечь внимание. Кризалис должна начать видеть угрозу в Гринклифе».\n\nХельвия тяжело выдохнула:\n«Зачем? Что она... нет, что вы все задумали?»\n\nШоу замялся, переходя на два тона тише:\n«Видите ли... Именно ради этого меня и направили к вам. Госпожа фон Дитрисиум, моя президент планирует переворот в королевстве. Ваш брат уже осведомлён и поддерживает план, только-»\n\nХельвия резко оборвала его:\n«Умолкни!» - вскрикнула она, едва услышав имя брата. - «Что... Адлер... Что вы, Тартар вас раздери, творите?! Вы вообще понимаете, что будет, если Кризалис об этом узнает?»\n\nШоу отвернулся, глядя в сторону:\n«Госпожа фон Дитрисиум, я не леди Гита. Я не умею играть на эмоциях других и обернуть этот диалог в сторону, где вы с радостью примете реальность, так что прошу вас, просто выслушайте. Адлер участвует, Гринклиф гарантирует вашу безопасность, если план будет раскрыт. В данный момент мы также кооперируемся с ячейками тораксиканцев, так что у вас будет поддержка. У вас в этом плане центральная роль: коро- кхм, мадам президент видит вас будущей королевой Ульев. Пожалуйста, нам нужна ваша помощь».\n\n«Да что вы за эгоисты...» - с обидой протянула Хельвия. - «Я не люблю Кризалис, но какое у вас право взваливать на меня такую ответственность, ломать мою нынешнюю жизнь...»\n\nОна отвернулась от Шоу, явно не желая его видеть.\n«Я не знаю, как вы добились, чтобы в этом участвовал мой брат. Но я не могу подвергать его опасности. Оставь мне документы и пошёл вон из моей комнаты»."

greneclyf_hive.3.a:0 "Через какое-то время она вышла на связь"

# СЛУХИ О ЗАГОВОРЕ НА СЕВЕРЕ #
greneclyf_hive.4.t:0 "Слухи о заговоре на севере"
greneclyf_hive.4.d:0 "В командование просочились тревожные слухи о подготовке тораксиканского восстания на севере. Кто-то вновь осмелился бросить вызов установленному порядку, подрывая гегемонию изнутри.\n\nПроклятый предатель так и не усвоил урок, продолжая действовать из тени. Но куда более тревожным остаётся другой вопрос - откуда у мятежников оружие?\n\nЕсли слухи подтвердятся, промедление может дорого обойтись. Однако поспешные действия рискуют лишь спугнуть заговорщиков и сорвать возможность выявить всю сеть."

greneclyf_hive.4.a:0 "УОБВ разберётся с изменой"

# КРИЗАЛИС РАСКРЫВАЕТ ЗАГОВОР #
greneclyf_hive.5.t:0 "Ужасные новости"
greneclyf_hive.5.d:0 "Ужасные новости: королева Кризалис каким-то образом выяснила о подготовке восстания в Дитрисиуме и немедленно отреагировала, полностью изолировав улей от внешнего мира.\n\nСвязь прервана, передвижение ограничено, а все попытки получить достоверную информацию о происходящем внутри пресекаются. Мы не уверены, как именно будет развиваться ситуация дальше, но наиболее вероятный сценарий выглядит мрачно.\n\nТораксиканцы, загнанные в угол и лишённые возможности координировать действия, могут открыть огонь по солдатам диктаторши, тем самым всё же начав бои - неподготовленными, разрозненными и без чёткого плана."

greneclyf_hive.5.a:0 "Грядёт хаос"

# ПРЕДАТЕЛИ СРЕДИ НАС #
greneclyf_hive.6.t:0 "Слухи подтвердились"
greneclyf_hive.6.d:0 "Слухи оказались правдивы: в Дитрисиуме действительно готовится восстание. Наши агенты успели перехватить посыльных, и после допроса выяснилось, что за происходящим так или иначе стоят наши мягкотелые сородичи с Гринклифа.\n\nЭти змеи не только спонсировали Торакса у нас под носом, но даже умудрились подговорить Хельвию предать корону. Значит, дело больше не ограничивается внутренней изменой - это уже внешнее вмешательство, замаскированное под «помощь» и «сострадание».\n\nВремени на сомнения не осталось."

greneclyf_hive.6.a:0 "К оружию, раздавить их!"

# ПОРОХОВАЯ НОЧЬ #
greneclyf_hive.7.t:0 "Пороховая ночь"
greneclyf_hive.7.d:0 "Покой полуночного Дитрисиума прервала оглушительная серия взрывов военных объектов с королевским гарнизоном и административных зданий. Чейнджлинги без опознавательных знаков волнами врывались в помещения, выводя сонных и перепуганных представителей власти Весалиполиса; кое-где раздавалась стрельба. К вооружённым субъектам присоединились аристократы и некоторые чейнджлинги в униформах УОБВ, контролируя аресты и разгон удивлённых граждан.\n\nЧерез какое-то время на динамиках по всему городу и на всех домашних радиостанциях началась передача:\n\n«Дорогие сограждане, любимые подданные.\nГлубоко задумавшись над общими тенденциями в мире и условиями, которые сложились в наших Ульях сегодня, мною было принято решение, что повлиять на существующую ситуацию могут только чрезвычайные меры.\n\nДействительно, Кризалис объявила войну, искренне желая обеспечить самосохранение Ульев. Теперь она ведёт нас к временному триумфу, но стратегически - к пропасти. Цели Кризалис иррациональны. Победа ничего не стоит, если она обернётся гибелью нашей нации от копыт пони.\n\nКоролева забыла, что корона дана не для её личного кнута, а для служения народу, уже приведя нас к позору 1002-го года. Если мы не поднимемся сейчас, у нас не будет уже ни чести, ни страны, ведь вторая война может стать для нас не просто поражением, а исчезновением.\n\nМы - дети одной земли, но разве мать ведёт своих детей на гибель раз за разом? Вера в силу не должна быть равна вере в безумие. Власть, не умеющая отступать, в конце концов теряет всё.\n\nСегодня перед нами стоит вопрос: как нам спасти миллионы наших подданных и не унизить себя?\n\nМысли о тех офицерах и солдатах, всех тех, кто пал на полях сражений, тех, кто погиб на своём посту или встретил смерть иначе, обо всех их убитых горем семьях ранят наше сердце днём и ночью.\n\nЯ прошу нашу достойнейшую армию встать под знамёна Дитрисиума и предотвратить катастрофу, к которой нас ведёт обезумевшая от гордыни кобыла в Весалиполисе и её подхалимы вроде Триммеля.\n\nОбъедините всю вашу силу для созидания, для лучшего будущего. Пусть весь наш народ, как одна семья, твёрдо придерживается идеи нерушимости нашей молодой страны и будет стойко выносить то тяжёлое бремя ответственности, которое легло на плечи нации, которой ещё предстоит проделать большой путь. Идите строго по пути справедливости, благородства духа и работайте с той мыслью, что вы можете вознести вечную славу нашему роду».\n\nПосле окончания речи Хельвии на радиостанциях заиграла до боли знакомая мелодия, перемешиваясь с рёвом системы оповещения и звуком поднимающихся в небо истребителей. Старый гимн Дитрисиума, который подданные не слышали уже годы, вызвал у кого-то из слушавших слёзы."

greneclyf_hive.7.a:0 "Гегемония трещит по швам"

# ДЕБЮТ #
greneclyf_hive.8.t:0 "Дебют"
greneclyf_hive.8.d:0 "Кивнув услышанному в радиопередаче, Адлер резко встал из-за стола и поспешил к Гите. Вломившись в её комнату, он грубо разогнал находившихся там дипломатов и, как только они остались вдвоём, наконец произнёс:\n\n«Над Весалиполисом безоблачное небо. У нас... получилось».\n\nПрезидент на мгновение замерла, удивлённо глядя на него, а затем рассмеялась, звонко поцеловав оперативника в щёку и крепко обняв.\n\n«Ты огромный умница, Адлер! Я безумно счастлива, но мы не можем сидеть без дела. Нам срочно нужно организовывать поддержку Хельвии. Пойдём - у нас много работы».\n\nАдлер выдохнул и последовал за той, кто стала причиной его участия во всём этом."

greneclyf_hive.8.a:0 "Поспешим... Гита"

# ET - TU #
greneclyf_hive.9.t:0 "Et tu?"
greneclyf_hive.9.d:0 "«Не может быть! Да... да кем эта сволочь себя возомнила?!» - в ярости выпалила Кризалис.\n\n«После стольких лет работы, после всего произошедшего... Я убью её!»\n\nТриммель отсалютовал:\n«Артиллерия сотрёт предателей в порошок по вашему приказу, после чего танки втопчут остатки в землю. Однако есть проблема, моя королева».\n\n«Какая на сей раз?!»\n\n«Коммуникации. Мы слепы на севере. УОБВ скоро восстановит контакт, но сам факт разрыва означает, что в разведке были предатели».\n\nГлаз Кризалис дёрнулся. Предатели - даже на таком уровне? В её разведке? Где... где она допустила ошибку?\n\nКоролева с холодной яростью прошипела:"

greneclyf_hive.9.a:0 "Я лично их всех перестреляю"

# ГРАЖДАНСКАЯ ВОЙНА В УЛЬЯХ #
greneclyf_hive.10.t:0 "Гражданская война в Ульях!"
greneclyf_hive.10.d:0 "[This.GetNewspaperHeader]Ульи чейнджлингов, ранее единые под знаменем Гегемонии Весалиполиса и королевы Кризалис, столкнулись с неожиданным и ужасающим событием: на эти земли пришла гражданская война.\n\nКоролева улья Дитрисиум, Хельвия, объявила своё восстание необходимым шагом к спасению страны, призвав всех неравнодушных граждан встать под знамёна её Улья. По слухам, её также поддерживает Торакс, что придаёт происходящему дополнительный символический вес.\n\nЭксперты отмечают, что очевидным следующим шагом после победы для Хельвии может стать провозглашение себя кайзериной нового королевства, что окончательно похоронит прежнюю систему власти в Ульях.\n\nВесь мир пристально следит за развитием событий в Гегемонии, поскольку исход конфликта способен повлиять на всю международную обстановку. Некоторые аналитики прямо заявляют: за восстанием стоят чейнджлинги из Гринклифа, действующие из тени."

greneclyf_hive.10.a:0 "«Распался алмазный венец...»"

# ГРАЖДАНСКАЯ ВОЙНА - ПОВСТАНЦЫ ПОДАВЛЕНЫ #
greneclyf_hive.11.t:0 "Восстание Хельвии фон Дитрисиум подавлено!"
greneclyf_hive.11.d:0 "[This.GetNewspaperHeader]Гражданская война в Землях Чейнджлингов окончена. Победителем из конфликта вышла центральная власть Весалиполиса.\n\nКризалис, к удивлению прессы, не празднующая победу, отказалась от любых комментариев. По сообщениям приближённых, королева пребывает в траурном состоянии.\n\nНа плечи Гегемонии теперь легли не только продолжающаяся война, но и восстановление одного из важнейших Ульев, управление которым отныне ведётся напрямую из Весалиполиса."

greneclyf_hive.11.a:0 "«В наших глазах окрики “Стой!”»"

# ГРАЖДАНСКАЯ ВОЙНА - ПОВСТАЦЫ ВЫИГРАЛИ #
greneclyf_hive.12.t:0 "Восстание Дитрисиума увенчалось успехом!"
greneclyf_hive.12.d:0 "[This.GetNewspaperHeader]Гражданская война в Землях Чейнджлингов завершилась победой восставшей королевы Хельвии фон Дитрисиум. Её первым шагом стало подписание мирных договоров с несколькими иноземными державами.\n\nНовая властительница объявила о создании Федеративного Королевства Чейнджлингия, заключив торговые соглашения с рядом крупных стран, а также подписав несколько оборонительных пактов с Федерацией.\n\nБудущее новой страны остаётся туманным. Многие аналитики не уверены, чего стоит ожидать от новой королевы чейнджлингов."

greneclyf_hive.12.a:0 "«В наших глазах крики “Вперёд!”»"

# КАЙЗЕРИНА #
greneclyf_hive.13.t:0 "Кайзерина"
greneclyf_hive.13.d:0 "Хельвия приняла титул кайзерины без особого энтузиазма. Теперь на её плечах лежало восстановление неожиданно доставшейся ей страны.\n\nНесколько дней она только и делала, что кивала и искала компромиссы - с военными, промышленниками, иностранцами. В один из таких дней её посетила очередная делегация.\n\nУвидев своего брата, Хельвия крепко обняла его, прикусив губу, чтобы не расплакаться. Но, заметив вышедшую рядом Гиту, её лицо померкло, вновь приняв уставшее, бюрократическое выражение последних дней.\n\n«Итак», - начала она, - «зачем вы здесь?»\n\n«Дипломатическое представительство. Я прошу тебя определить легальный статус Адлера в нашей стране как посла. И, разумеется, у меня есть щедрые предложения по кредитам для Королевства», - ответила Гита, слабо скрывая, что они с Адлером не отрывают друг от друга взгляда.\n\nЗаметив это и услышав про кредиты, Хельвия стала ещё более понурой. Кредит. На восстановление того, что она, президент, и спровоцировала.\n\n«Безвозмездная помощь. Никаких кредитов. Мой народ уже заплатил кровью. Я не собираюсь платить ещё и процентами».\n\nГита слегка удивилась, но задумалась.\n«Да... да, это имеет смысл. Я поговорю со Спринкл. Мы выделим вам поддержку и оформим поставки гуманитарной помощи».\n\nХельвия повела глазами.\n«А мой брат остаётся здесь. Он нужен моей стране как глава новой разведки и для наведения порядка против сторонников Кризалис».\n\nОба - Адлер и Гита - были заметно расстроены этими словами, но Хельвия просто отвернулась от них.\n\n«Таково моё решение как кайзерины независимого и суверенного королевства. Вопросы я слушать отказываюсь. До новых встреч, мадам президент. Адлер, в офис».\n\nХельвия поправила чёлку и ушла, оставив пару позади."

greneclyf_hive.13.a:0 "Партнёр, а не марионетка"
greneclyf_hive.13.b:0 "Оставим всё как есть до лучших времён..."

# ГОЛОСА #
greneclyf_hive.14.t:0 "Голоса"
greneclyf_hive.14.d:0 "«Я должен был умереть под Враксом. Чтоб я сдох...» - приговаривал старый чейнджлинг на очередной встрече ветеранов.\n\n«Мою семью разорвало у меня на глазах. Когда Вракс штурмовали с химическим оружием и дробовиками, я...» - губы старика задрожали, а глаза сжались. Префект Кэррион мягко похлопал его по спине, давая понять, что можно не продолжать.\n\nЗатем он повернулся к остальным и произнёс:\n\n«Товарищи. Братья. Я бы никогда не подумал, что окажусь в ситуации, подобной вашей. Мне трудно представить, насколько вы этого хотите... но вы в правильном месте. Месть, братья - по форме и по крови! Мы разделим вашу агонию и вернём ваш дом, уничтожив осквернивших его паразитов!»\n\nВетераны смотрели на него сначала с недоумением, но затем подняли копыта, скандируя одно слово:"

greneclyf_hive.14.a:0 "ВОЙНА! ВОЙНА! ВОЙНА!"

# РЕШИМОСТЬ #
greneclyf_hive.15.t:0 "Решимость"
greneclyf_hive.15.d:0 "«Это чудовищно. Я даже не знала, я...» - Гита запнулась, не находя слов, глядя на подругу.\n\n«Не волнуйся об этом», - устало ответила Хельвия. - «И... проклятье, Гита, спасибо тебе. Если бы не ты, я, возможно, уже была бы мертва».\n\nОна отложила формальности и мягко обняла президента.\n\nКоролева Дитрисиума задумалась.\n«Знаешь, я... у меня было много контактов в прошлом. Думаю, большинство из них тоже бежали. Я поговорю с Адлером. Мы придумаем что-нибудь, чтобы помочь тебе. Поверь, лишним это не будет».\n\n«И, кроме того...» - Хельвия прищурилась. Её глаза словно сверкнули красным в холодном, решительном взгляде. - «Надеюсь, ты осознаёшь, что так всё оставлять нельзя. Это просто неправильно»."

greneclyf_hive.15.a:0 "Как чейнджлинг, ты понимаешь меня"

# ОСУЖДЕНИЕ ОККУПАЦИИ #
greneclyf_hive.16.t:0 "Гита осуждает оккупацию Земель Чейнджлингов!"
greneclyf_hive.16.d:0 "[This.GetNewspaperHeader]На сессии парламента президент Федерации Ост-Грифонии Гита Леманн выступила с призывом к открытому осуждению раздела и оккупации земель бывшей Гегемонии Кризалис.\n\n«Пусть она была тираном, но из-за этого не должны страдать мирные чейнджлинги», - заявила президент, подчеркнув недопустимость коллективного наказания.\n\nОккупационные власти на Эквусе отказались от комментариев, заявив, цитата, что происходящее «не её дело».\n\nМировое сообщество оказалось расколотым. Одни считают, что судьба земель бывшего деспота - дело победителей; другие и вовсе презирают чейнджлингов как вид. Однако звучат и значимые голоса, призывающие не допускать жестокости в отношении мирного населения и отстаивающие право существ на дом."

greneclyf_hive.16.a:0 "Эквус вновь на пороге войны?"

# ФЕДЕРАЦИЯ ПРЕДЛАГАЕТ ОБЪЕДЕНИТЬ АЛЬЯНСЫ #
greneclyf_hive.17.t:0 "Федерация предлагает объединить альянсы"
greneclyf_hive.17.d:0 "Блосмпортские дипломаты обратились к нашему военному командованию и лично к принцу Блюбладу с предложением временно объединить военные альянсы ради повышения эффективности действий на фронте против Кризалис.\n\nШтабы обеих сторон поддерживают инициативу, указывая на необходимость координации операций и совместного использования ресурсов. Однако окончательное решение остаётся за Селестией, и именно от неё зависит, будет ли сделан этот шаг."

greneclyf_hive.17.a:0 "Разумеется, какой может быть разговор?"
greneclyf_hive.17.b:0 "Альянс с чейнджлингами против чейнджлингов? Думаю, пони не поймут этого"

# ОТЧЁТ О КОНФЕРЕНСИИ #
greneclyf_hive.18.t:0 "Отчёт о конференции"
greneclyf_hive.18.d:0 "### ОТЧЁТ О КОНФЕРЕНЦИИ\n\nНа конференции были рассмотрены и закреплены два плана послевоенного обустройства Ульев.\n\nПлан «Кокатрикс» сосредоточен на федеральном совместном управлении и предполагает преобразование страны в парламентскую республику с пропорциональным представительством каждого улья в сенате. Кандидатуры на пост премьер-министра приведены в приложении А.\n\nПлан «Цербер» предусматривает разделение занятых территорий на два марионеточных государства: эквестрийцы получают юг и устанавливают там правительство тораксиканцев, тогда как мы забираем север, закрепляя на этих землях монархию Хельвии фон Дитрисиум.\n\nДокумент подписан обеими сторонами. Встреча прошла в приподнятом настроении."

greneclyf_hive.18.a:0 "Хельвия будет удивлена"

# ДЕМОНЫ ГЕГЕМОНИИ #
greneclyf_hive.19.t:0 "Демоны Гегемонии"
greneclyf_hive.19.d:0 "После утомительных переговоров нам удалось убедить Селестию в том, что суд над Кризалис должны проводить именно мы, передав пони всех военных лиц, задержанных нашими силами.\n\nКризалис была приговорена высшим военным трибуналом к пожизненному заключению в секретной колонии Эйслинга. Кроме того, в нашу юрисдикцию перешли учёные Гегемонии, ответственные за разработку оружия и проведение биологических экспериментов по извлечению любви из военнопленных.\n\nЧестно говоря, их захват стал делом чистой удачи во время штурма отдельных объектов врага. Узнав об этом, пони потребовали либо передать учёных им, либо казнить их за чудовищные преступления.\n\nОднако окончательное решение остаётся за нашим военным судом. Мы можем отправить их в тюрьму, казнить... или же использовать их обширные знания во благо Федерации.\n\nСуд постановил:"

greneclyf_hive.19.a:0 "...их немедленно расстрелять и широко оповестить об этом население"
greneclyf_hive.19.b:0 "...пожаловать иммунитет от преследования в обмен на доступ к результатам экспериментов"


# НАВСЕГДА? #
greneclyf_hive.20.t:0 "«Я скучала по тебе...»"
greneclyf_hive.20.d:0 "«Я скучала по тебе...»\n\nАдлер промолчал.\n\n«Я понимаю Хельвию, её обиду. Но-»\n\n«Гита...»\n\n«Я не договорила!» - вскрикнула президент.\n\n«Я стольким пожертвовала в своей жизни. Моя лучшая, моя единственная подруга детства, называвшая меня сестрой, теперь зовёт меня по титулу, отказываясь от встреч под надуманными поводами», - Гита говорила с плохо скрываемой болью. - «Твоя сестра... она ненавидит меня за войну в Ульях. Ещё... я своими копытами финансировала убийства и похищения политиков, выступавших против федерализации».\n\n«Я монстр. Я чудовище, и я не знаю, что скажет обо мне история. Может-»\n\nОна не выдержала. Слёзы потекли сами собой, тело задрожало.\n\n«Проклятье! Я себе здесь нервы треплю, я все нулевые под смертью ходила, да и сейчас не лучше. Чуть что - так шишки на меня», - Гита смахнула слёзы, размазав тушь. В её голосе стало больше злости, чем печали.\n\n«Гражданам подачки дай, военным дай, бюрократам дай. Как президентом стала - так вообще не разобрать, то ли завтра опять выслушивать, то ли по головке гладят. Гармония, реформы, реформы, гармония... То дай, это сделай. А я жить нормально хочу! Я не только королева, президент и Тартар знает кто ещё, но и обычная женщина, Адлер!»\n\nОна почти осушила бокал и замолчала, глядя на не решающегося ответить чейнджлинга.\n\n«...во время кризиса... я как-то чуть не совершила дурацкую ошибку. И сейчас я думаю, что могу себе её позволить. Уже обдуманно», - Гита подняла глаза на бывшего офицера УОБВ. - «Адлер. Будь моим мужем».\n\nОна усмехнулась, сама не веря произнесённым словам, и вновь сделала глоток.\n\nАдлер выдохнул, подошёл к Гите и нежно её обнял.\n\n«Суждение - удел истории, Гита. Я не собираюсь судить тебя. Никогда. И я хочу быть рядом даже тогда, когда нет Ойрен или Базальта», - он сглотнул. - «Я согласен. А ты затянула с этим».\n\nГлаза Гиты расширились, и она в ответ крепко обняла его. На ней лежит немало грехов и благих дел, и она искренне надеется, что однажды Ойрен и Хельвия простят её. Но даже если и нет - в её жизни наконец появился тот, кто не осудит и кто останется.\n\nОна не знает, каким будет их путь и сколько сил потребуется, чтобы удержать его рядом. Но сейчас это не имело значения. Как не имело значения ничего, кроме их чувств."

greneclyf_hive.20.a:0 "Навсегда"

# МИР В НАШЕ ВРЕМЯ #
greneclyf_hive.21.t:0 "Мир в наше время"
greneclyf_hive.21.d:0 "«Синовал? Пфф», - Гита хмыкнула, закрыв глаза. - «Может, это и сукин сын, но он наш сукин сын, улавливаешь?»\n\n«Ты, должно быть, шутишь. В чём смысл иметь в союзниках военного, копирующего Кризалис?» - с сомнением спросила Ойрен.\n\n«Нет, Ойрен. Я многое поняла за свою карьеру. И одно из самых важных: личность, хоть и важна, мало что решает в политике. У Кризалис был кабинет, и кабинет Синовала - это наш кабинет. Там сидят наши агенты, наша элита. По сути, его очаровательной националистической страной управляют наши же гармонисты, и мы сможем научить их хорошему. Со временем. Давить на них сейчас нельзя. После войны им нужна передышка».\n\nПрезидент улыбнулась, довольная своим объяснением.\n\n«Войны... Да на что они вообще годны, Тартар подери? Я клянусь, что сделаю всё для сохранения мира и для спасения нашей родни дома. Так и будет устроена наша коалиция с Синовалом. Ойрен, просто задумайся, насколько великолепна для будущего наша кооперация с Рейхом. Мы уже сейчас защищаем пострадавших, а со временем сможем изнутри вырастить новую федерацию - да хоть воплотить концепт оленийско-чейнджлингского союза!»\n\nОйрен задорно рассмеялась от этой идеи, отхлебнув кофе. Уничтожение Ульев Кризалис изменило её. Она не любила войны и жестокость, презирала тиранию, и сначала ей казалось, что падение режима - это хороший исход. Но когда до неё дошли новости о резне её сородичей-чейнджлингов и истории беженцев, единственное, о чём она думала, - это о спасении своей крови и воздаянии оккупанту.\n\nЕй всё ещё не нравилась идея диалога с Синовалом, но слова Гиты о правительстве её успокоили. По крайней мере, пока. Главное, что сейчас занимало её голову: она вновь пьёт что-то вкусное рядом со своей любимой подругой, чего не делала уже очень давно.\n\nУвидев её расслабленное лицо, Гита подмигнула ей и по-жеребячьи хихикнула:"

greneclyf_hive.21.a:0 "Нам снова нужен тот самый хиндийский чай!"

# ВСЁ КАК ОБЫЧНО #
greneclyf_hive.22.t:0 "Всё как обычно"
greneclyf_hive.22.d:0 "Гита перепроверила очередную телеграмму из Дитрисиума. Писала Хельвия - предлагала открыть филиалы нескольких строительных компаний для продолжающегося восстановления княжества.\n\nПрезидент уже говорила с ней ранее. Королева Дитрисиума явно была благодарна Гите за то, что та не воспользовалась планом восстания и не заставила её соотечественников убивать друг друга, хотя и сожалела, что страна теперь не была единой. Гите уже начинало казаться, что с воцарением мира на самом деле изменилось не так уж много, кроме...\n\nПопросив охрану уйти, президент подошла к решётке вплотную. Всё те же зеленоватые волосы, изумрудные глаза, изящная длинная шея и то самое ощущение превосходства.\n\n«...»\n\n«Нечего сказать, да?»\n\nСидящая по ту сторону решётки слегка повернула голову, уставившись на президента.\n\n«Я долго думала, почему ты меня не убила. Думала, что ты мягкотелая», - усмехнулась она, сверкнув глазами в полубезумной улыбке. - «Но я поняла. Наконец-то поняла, когда увидела твою Федерацию.\n\nТы не мягкотелая. О нет. Ты далека от этого. На самом деле из нас двоих ты страшнее меня, Леманн.\n\nВедь я была неумелой. Я объединила их, но моей опорой были страх и парады. А ты? Ты заставила их верить в себя, стала их иконой, промыла мозги не только пони, но и всем прочим живым тварям своего великолепно-омерзительного проекта. Меня боятся по причине, а тебя боятся лишь те, кто понимает твоё могущество. И, быть может, этого ты и пытаешься добиться - в том числе и от меня», - фигура начала смеяться, а её глаза будто бы пульсировать. - «Я ненавижу тебя за разрушение моего проекта, но при этом восхищаюсь величием твоего. Быть может, это перерастёт в одержимость. Ты гениальна. Ты внушила им мысль, что чейнджлинги будут править ими, и они будут счастливы этому!»\n\nГита перекривила лицо.\n\n«Мы не одинаковы. Зачем я вообще пришла тратить время на сумасшедшую старуху? Я и сама не понимаю, почему не отдала тебя эквестрийцам. Но сейчас это уже не важно. Приятного тебе вечного отпуска».\n\nПрезидент покинула тюрьму, ещё долго слыша в своей голове отголоски безумного смеха горделивой кобылы, которая однажды приняла её в своей стране. Стране, которую её гостья потом помогла уничтожить.\n\nДействительно ли между ними есть сходство? Это ли имела в виду тогда Ойрен...?"

greneclyf_hive.22.a:0 "...Мне не до этого. Хельвии нужна моя помощь"

greneclyf_obsidian.1.t:0 "Гринклиф предлагает торговлю обсидианом"
greneclyf_obsidian.1.d:0 "Сегодня к нам прибыли торговые эмисары Гринклифа, предлагающие наладить поставки обсидиана в обмен на промышленные товары и небольшое количество нашей "любви". Как нам стоит поступить?"

greneclyf_obsidian.1.a:0 "Звучит как разумная сделка"
greneclyf_obsidian.1.b:0 "Никаких договоров с проклятыми жуками!"

greneclyf_obsidian.2.t:0 "Наши послы возвращаются не просто с пустыми руками - они вернулись оскорблёнными."
greneclyf_obsidian.2.d:0 "Их министр финансов заявил, что "не видит стратегической ценности в хрупких безделушках", а военные советники прошептали что-то о "ненадёжных поставках из нестабильного региона". Эта грубая демонстрация высокомерия ясно показывает, как нас воспринимают за рубежом — как провинциальных просителей, а не равноправных партнёров.\n\nКоролевском дворце царит гробовая тишина, нарушаемая лишь гневным звоном кристальных украшений. Наши запасы останутся неиспользованными, а планы модернизации — замороженными. Но зато теперь мы точно знаем, кто наш друг, а кто лишь ищет слабости в нашей обороне. Но кто как не Гринклиф понимает, что сегодняшние недруги - это будущие партнеры."

greneclyf_obsidian.2.a:0 "Чорт"

greneclyf_obsidian.3.t:0 "Соглашение на торговлю утверждено"
greneclyf_obsidian.3.d:0 "Наши дипломаты вернулись из долгого путешествия с сияющими улыбками и толстым портфелем документов. Переговоры, длившиеся несколько недель, наконец увенчались успехом. Правительство  увидело взаимную выгоду в нашем предложении.\n\nС сегодняшнего дня начнётся регулярная отгрузка первосортного кристального обсидиана по морю. Взамен в наши хранилища потечёт сталь, магические rкристаллы или зерно. Этот договор — не просто экономический обмен. Это мост, построенный между нашими народами. Пусть холодный блеск нашего камня согреется в огне их кузниц, а их технологии укрепят сияние наших шпилей!"

greneclyf_obsidian.3.a:0 "Королева уже отдала приказ: Пусть кристаллы текут рекой!. Эра изоляции Гринклифа подходит к концу!"

