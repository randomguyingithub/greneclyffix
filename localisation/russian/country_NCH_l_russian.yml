NCH_typography_category_desc:0 "Государственная типография Гринклифа, расположенная в Блосмпорте и находящаяся под управлением шеф-редактора Гагата, стала первой типографией на острове, массово выпускающей прессу для граждан. Эта тонкая утренняя газета, сходящая со станков Блосмпорта, способна влиять на стабильность в ульях и направлять настроение огромных масс в русло транслируемой повестки, о чём не стоит забывать.\n\nРазумеется, работа над тем или иным заказом потребует определённых вложений."

