# Под венцом
greneclyf_base.25.t:0 "Под Венцом"
greneclyf_base.25.d:0 "«Это ещё что такое?», – спросила Ойрен, смотря на Гиту в белом платье.\n\n«Ну...как я выгляжу?», – робко спросила королева.\n\n«Ты что задумала? Гита, ответь мне, а не просверливай во мне дыру взглядом».\n\n«Я... В общем, я думала о том, как можно добыть больше любви для нашего народа, и пришла к идее... А почему бы не устроить морганатический брак с кем-нибудь? Ведь даже одно это даст мощный всплеск эмоций».\n\n«Тааак. И с кем ты решила его заключить?», – подозрительно сузила глаза Судья.\n\n«С, ну... Цельхельмом»\n\nОйрен рухнула с кресла в хохоте, сбив с себя образ обычно сдержанной чиновницы. Гита, заливаясь румянцем, опустила голову.\n\n«Ну ч-чего ты? Чего ты в самом деле, что смешного?»\n\nСудья с трудом поднялась, отдышавшись после приступа смеха.\n\n«Гита, я люблю тебя, но это самая глупая идея, которую ты когда-либо даже рассматривала. Садись за стол, надо поговорить».\n\nОна вновь уселась, ожидая, когда королева сделает то же.\n\n«Посмотри на отчёт Свит Спринкл. Хотя она и оказалась здесь при довольно... необычных обстоятельствах, кобылка делает свою работу администратора Зоны честно. Это натолкнуло меня на кое-какие мысли»\n\nКоролева пролистала бумаги от бакарской торговки.\n\n«Кажется, дела идут неплохо. Неожиданно неплохо».\n\nОйрен сделала глоток чая и задумчиво посмотрела в окно.\n\n«Понимаешь, Гит, раз уж наша страна и так ведёт себя как продажная кобыла, у этой кобылы должна быть определённая честь. И способ нажиться на происходящем ещё больше. Любовь можно добывать различными способами, и любовь приезжих дураков к азартным играм – это тоже любовь, которую мы можем забирать себе».\n\n«К чему ты клонишь, дорогая?»\n\n«К тому, что мы можем устроить диверсию, скрытно распределив среди крупье и работников игорных заведений замаскированных чейнджлингов. Обученные агенты Базальта смогут трансформировать зависимости игроманов, наркоманов, алкоголиков и прочего отребья в концентрат любви, который мы будем выдавать гражданам. Этого немного, и эта любовь не лучшего качества, но брать нужно вс-»\n\n«Полностью согласна, Ойри», – раздался внезапный голос.\n\nВ кабинете объявилась черновласая префект Ллира, баронесса Виксит собственной персоной.\n\n«И я помогу в этом, направив своих изобретателей на службу вашему милому плану. Правильные механизмы и способы извлечения дадут нам как нужную любовь, так и ценный опыт для дальнейших разработок. Что скажете, моя королева?»\n\nГита, всё ещё сидя в неуместном свадебном платье, сначала задумалась, но потом оживлённо кивнула.\n\n«Да! Я не вижу в этом ничего плохого. Но прошу вас обеих – будьте максимально аккуратны. Нам не нужно сеять панику среди ОРК. Свободны»."
greneclyf_base.25.a:0 "«А мне нужно... снять это и подумать над тем, как я пришла к такому решению»"

# Скованные
greneclyf_base.40.t:0 "Скованные"
greneclyf_base.40.d:0 "«Понимаете, Ваше Величество, поскольку Речная Коалиция ещё далека от федерализации, а ривбит остаётся лишь на стадии рассмотрения, реформы будут идти постепенно. Как партнёр экономической зоны, вы получите немало преференций, но...» – Свит Спринкл замялась.\n\n «Не тяни, в таких делах всегда есть своё “но”», – отрезала королева.\n\n«Хорошо, буду откровенна, если позволите. Договоры с каждой страной отдельно загонят королевство в долговую яму, поэтому, как ваш брокер и управляющая Саором, я рекомендую подписать компромиссное соглашение с ОРК. Акции ОРК стабильны, и даже если какие-то страны покинут Коалицию, с компанией ничего не случится. Это позволит вам выправить ситуацию и избежать голода.\n\nПросто... имейте в виду, что это не помощь, Ваше Величество. Это бизнес. Всё стоит денег. Но лучше уж платить меньше за что-то надёжное, чем разбрасываться средствами впустую, верно? Даже ваша инвестиция в мой найм оказалась грамотной: пусть моё назначение председателем Саора стало для меня шоком, но для вас это был куда более тактически выгодный ход, чем если бы на этот пост уселся очередной корпоратократ ОРК.\n\nТак что... давайте работать вместе над решением ваших проблем. Вы не одни».\n\nГита кивнула и подписала контракт, расширяющий возможности Объединённой Речной Компании в её стране. Перед этим она провела консультации с Ойрен и добилась права на участие Гвардии во внутренних делах Саора, несмотря на давление.\n\nС этого момента главным двигателем экономики Гринклифа становится конгломерат иностранных компаний."

greneclyf_base.40.a:0 "«Они продали нам веревку. Повесим ли мы их на ней?»"

# Алый закат
greneclyf_base.41.t:0 "Алый закат"
greneclyf_base.41.d:0 "Кэррион вместе с отрядом Преторианской гвардии провёл серию сокрушительных облав на подполья по наводке лорда Шоу. Очаги заговора были найдены по всему столичному региону. Префект был в неописуемом бешенстве от того, что под его носом разгуливали и строили планы предательские крысы, но они даже не давали возможности допросить их – все, кого удавалось хоть как-то поймать, просто убивали себя на месте, будь то ядом или выстрелом.\n\nАрхивы по делу полнились: вывески, агитки, записи, изъятое оружие. В стране зрел переворот, и зрел он с лёгкого копыта коммунистов, собиравшихся воспользоваться недавним кризисом как предлогом. В королевстве даже не была зарегистрирована их так называемая партия, не говоря уже о том, что граждане и понятия не имели о таких идеях.\n\nНаконец, когда офицер связи ворвался в очередную очищенную комнату, он быстро заговорил с Кэррионом – тайная служба расшифровала некоторые фрагменты дневника одного из «революционеров». В них описывался чрезвычайный план действий на случай вскрытия подполья.\n\nПреторианская гвардия встретилась с агентами в порту Эйслинга. Шоу и Кэррион через бинокль наблюдали за маленьким судном, с которого на них смотрели несколько чейнджлингов со своими семьями. Генерал было поднял копыто для приказа открыть артиллерийский огонь, но лорд-протектор его остановил.\n\n«Они хорошо усвоили урок, префект. В Тартар их. Нам незачем становиться детоубийцами».\n\n«Как быть с данными?», – спросил Кэррион, всё ещё наблюдая в бинокль за некогда высшей угрозой королевству.\n\n«Изучим всё подробно и выработаем контр-стратегии. Нужно понимать врага и его цели. И понимать хорошо».\n\nСолдаты и агенты разошлись, и вскоре на столе Гиты оказался подробный отчёт о деле “Алый Закат”."

greneclyf_base.41.a:0 "«Как же далеко дотянулся спрут коммунизма»"

# Павшие революционеры
greneclyf_base.42.t:0 "Павшие Революционеры"
greneclyf_base.42.d:0 "Сегодня к нам прибыли товарищи по идеям с далёкого восточного острова. Они сообщают, что их революция потерпела крах, и предлагают протянуть копыто помощи в нашем правом деле – распространении марксизма по всей Грифонии."

greneclyf_base.42.a:0 "«Добро пожаловать!»"

greneclyf_base.33.t:0 "Рассвет над Островом"  ##### трейт «Автократические тенденции»?
greneclyf_base.33.d:0 "Королева наслаждалась ранним рассветом в своём саду, когда дверь скрипнула и её нашла Леди Судья. Ойрен не сказала ни слова, просто сев рядом и разделив покой со своей названной сестрой.\n\nОбе понимали, что времена впереди, быть может, будут даже сложнее пережитого ими кризиса. Что таких спокойных моментов, как этот, будет всё меньше, так что ни к чему портить его разговорами. Тем не менее, Ойрен не могла не посмотреть на Гиту. Ветер слегка развевал её розовые волосы, а взгляд выражал твёрдость и уверенность. Она уже не та, кем была ещё до начала голода; теперь перед Судьёй сильный, повзрослевший монарх, готовый вести за собой целую нацию.\n\nВнезапно из открытой двери послышались удары больших часов, провозгласившие наступление пяти утра. Гита медленно встала, улыбнулась Ойрен и ушла обратно во дворец, оставив Её Превосходительство в саду одну."

greneclyf_base.33.a:0 "«Дела не ждут»"

greneclyf_base.700.t:0 "Капля чернил, что меняет мир"
greneclyf_base.700.d:0 "«Странное же ты выбрал место, Гагат», – произнёс Шоу, осматривая то, что некогда было пекарским цехом, а теперь превратилось в рупор королевства под названием «типография». Он слегка поморщился, оценивая обстановку: запах теста ещё висел в воздухе, а старые деревянные балки создавали атмосферу чего-то устаревшего и неприспособленного к амбициозным планам.\n\nПолный чейнджлинг, пыхтя сигарой, смотрел на здание с зачарованными глазами, и только с задержкой услышав лорда-протектора короны, ответил: «Базальт, какая разница, где она находится? Это же будущее, понимаешь? Это не просто золотая жила, это настоящий способ формировать мнение населения!» Гагат начал заливаться блаженным смехом, так сильно, что даже слёзы полились из его глаз, но он не мог остановиться.\n\n«А ты, я вижу, горишь идеей. Хорошо, что Баронесса Виксит любит инновации, и тебе повезло найти у неё покровительство», – добавил он, тщательно изучая здания вокруг. «Двор подумывает создать новое отделение по работе с населением. Быть может, я его даже возглавлю. Так что, дружище, мы будем поддерживать контакт и по поводу материалов печати.»\n\nГагат расплылся в улыбке. «Ну разумеется! Знал бы ты, как внутренний жеребёнок во мне сейчас радуется! Я ведь прилагаю своё копыто к чему-то действительно великому, будучи директором первой типографии в стране» – он сделал очередную глубокую затяжку, крикнув рабочим, чтобы они бережнее несли печатные станки.\n\nШоу удовлетворился процессом, заполнив со своим старым товарищем бумаги, после чего спросил Гагата: «А как ты назовешь газету?»\n\nГагат подошел к Базальту, медленно проведя копытом в воздухе:"

greneclyf_base.700.a:0 "«Crónán na Fírinne»"

