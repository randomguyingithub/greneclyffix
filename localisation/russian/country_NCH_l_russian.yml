greneclyf_core.4.d:0 "Базальт,\nключевое звено наших операций оказалось захвачено антиконституционными тираническими элементами. Свирл и Речная Республика жизненно необходимы как для целей Гринклифа, так и для поддержания баланса в регионе.\n\nВоенное руководство под ведением Гектора Липиззана планирует совершить путч для восстановления гражданского законного правительства. Поддержи их, любой ценой приведя к победе – местные оперативники „9 Звёзд“ готовы оказать содействие.\n\nПровал недопустим.\n\nУдачи"

