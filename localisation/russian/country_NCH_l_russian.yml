### ARCTIC ###

NCH_land_behind_seas:0 "Терра инкогнита"
NCH_land_behind_seas_desc:0 "Отчаянные времена требуют отчаянных мер. Раньше мы опасались ледников на севере, но теперь они могут послужить нам чем-то большим, чем просто барьером в море. Возможно, в этой неизведанной земле можно даже обосноваться?"

NCH_colony_development:0 "Поселения особого типа"
NCH_colony_development_desc:0 "С поспешным возведением полярных станций у нас появилась возможность расширяться немного дальше. Хотя мы и стараемся быть как можно более осторожными, некоторые голоса озвучили идею строительства вокруг станций небольших городков. Ворвань и рыболовный промысел позволят им быть в определённой степени самообеспеченными, а значит, эта идея может окупиться, обладая к тому же научным потенциалом благодаря улучшению условий на станциях."

NCH_economic_development_in_ice:0 "Новый торговый путь"
NCH_economic_development_in_ice_desc:0 "Робкое освоение Севера обладает огромным торговым потенциалом из-за географии нашей планеты. Уже сейчас ледокольные суда могут проходить сквозь льды, добираясь до северного Эквуса. В будущем мы сможем даже проложить железнодорожные станции через ледники, сократив время доставки товаров кратно."

NCH_trade_in_snow:0 "Морские ресурсы"
NCH_trade_in_snow_desc:0 "Море богато не только рыбой: ворвань, нефтехимия, различные морские растения и минералы. Всё это можно не только добывать для нужд Гринклифа, но и продавать на мировом рынке в промышленных масштабах. Хотя, разумеется, главное – не перестараться: нельзя забывать о природе и экологическом балансе."

NCH_resorurces_digging:0 "Геологоразведка"
NCH_resorurces_digging_desc:0 "Геологическая разведка позволяет предполагать наличие на Севере полезных ископаемых. Кто знает, что мы сможем обнаружить под снегом: уголь, нефть или даже залежи кристаллов?"

NCH_militarization_north:0 "Военная эксплуатация"
NCH_militarization_north_desc:0 "В Генштабе предложили в качестве эксперимента создать на северных территориях несколько военных объектов. Они аргументируют это желанием проверить выносливость новобранцев в суровых условиях, а также необходимостью защиты торгового флота и обитателей станций от пиратов и налётчиков."

NCH_army_base_behind_homeland:0 "Экспериментальные полигоны"
NCH_army_base_behind_homeland_desc:0 "Северные территории удобны по своему ландшафту. Это позволяет нам – по крайней мере в теории – соорудить в некоторых местах полигоны и лётные станции, одинаково пригодные для гражданских и военных целей."

NCH_dockyards_for_navy:0 "Заправочные станции для флота"
NCH_dockyards_for_navy_desc:0 "Для эффективного освоения Севера необходимо обеспечить флот ресурсами на месте. Станции дозаправки, стоянки для танкеров и кораблей – всё это будет полезно."

## CHRYSALIS ##
NCH_hive:0 "Великая партия"
NCH_hive_desc:0 "За океаном, на востоке, лежит Эквус – наш родной дом, раздираемый конфликтом между двумя великими державами, между нашей кровью и нашими идеалами. Мы не можем стоять в стороне, безмолвно наблюдая за убийствами и несправедливостью. Наш долг – вмешаться."

NCH_seek_support:0 "Уча орла полёту"
NCH_seek_support_desc:0 "Адлер фон Дитрисиум – брат королевы Хельвии и постоянный атташе от Кризалис. Гита давно положила на него глаз – и, вполне возможно, не только из-за его должности в УОБВ и родства с Хельвией.."

NCH_pressure_chrusalis:0 "Связаться с тораксиканцами"
NCH_pressure_chrusalis_desc:0 "Торакс давно ведёт борьбу с игом Кризалис в подполье. Он опытен и прекрасно знает устройство общества Ульев изнутри. Нам необходимо выйти с ним на связь и начать поддерживать его силы, пусть и тонко намекнув, кто здесь теперь главный."

NCH_spy_everywhere:0 "Шпиономания"
NCH_spy_everywhere_desc:0 "Кризалис не могла ожидать, что против неё развернётся не просто второй фронт, но тайный. Наши оперативники могут доставить ей немало хлопот прямо в глубинах её тыла, пнув диктаторшу под круп"

NCH_Queen_Ditrisium:0 "Королева Дитрисиума"
NCH_Queen_Ditrisium_desc:0 "Хельвия... прекрасная роза в челюстях военной машины Кризалис. Она – это шанс на великое будущее для Ульев. Президент уже имеет с ней прямой контакт, и теперь нам нужно обсудить детали свержения тирании."

NCH_equipment_suppporter:0 "Старая кровь"
NCH_equipment_suppporter_desc:0 "Некоторые высокопоставленные чиновники и аристократы, с которыми имеет контакты Хельвия, тайно выразили желание лично выйти на тропу войны с Кризалис. Отдельные личности даже присягнули в верности лично королеве Дитрисиума, ностальгируя по временам до объединения. Мы воспользуемся ситуацией с умом."

NCH_idea_of_harmony_in_hives:0 "Методы 9 звёзд"
NCH_idea_of_harmony_in_hives_desc:0 "Федерализация кое-чему нас научила. А именно – иногда насилие необходимо. Любое средство приемлемо в борьбе против Кризалис... не так ли?"

NCH_take_a_equipment:0 "Выждать момент"
NCH_take_a_equipment_desc:0 "Восстание должно быть хорошо подготовлено. Время играет против нас, но нельзя превращать целую операцию по смене власти в мимолётное самоубийственное фиаско."

NCH_give_hope:0 "Тайная коллаборация"
NCH_give_hope_desc:0 "Агенты Адлера связались с некоторыми видными генералами Ульев и представителями оружейного бизнеса, которые согласились помочь в перевороте против Кризалис – разумеется, за определённые уступки. Может, они и ведомы шкурными интересами, но здесь они будут очень полезны."

NCH_fangs_dug:0 "Незабываемая ночь"
NCH_fangs_dug_desc:0 "Пришло время положить конец деспотии Кризалис и вернуть Ульям нормальность. С нашей поддержкой Дитрисиум восстанет и объединит земли под единым флагом, сокрушив весалипольское чудовище, закабалившее наш род!"

NCH_rethinking_history:0 "Немыслимое"
NCH_rethinking_history_desc:0 "Земли чейнджлингов пали под натиском врага. Мы ожидали, что это будет Эквестрия, но в итоге Кризалис сокрушила иная сила, а сама королева исчезла... Госпожа президент отдала приказ немедленно открыть порты и готовиться к приёму беженцев с континента."

NCH_accept_refugees:0 "Распределить беженцев"
NCH_accept_refugees_desc:0 "Наши сородичи продолжают прибывать, и центры распределения не справляются с потоком тех, кто бежал от войны. Мы задействуем другие государственные органы, чтобы спасти как можно больше."

NCH_loyal_elite:0 "Кипучая ярость"
NCH_loyal_elite_desc:0 "Вместе с простыми гражданами к нам попали чиновники Кризалис, солдаты, аристократия. Адлер встретился со своей сестрой, рассказавшей об ужасах войны. Кэррион выслушивает ветеранов, организует им поддержку... Мы должны помочь им разделить боль."

NCH_our_legarl_right:0 "Осудить оккупацию"
NCH_our_legarl_right_desc:0 "Наш долг как чейнджлингов – осудить произвол и грубое нарушение международного права на землях нашей родни. Да, Кризалис была жестока, но Гегемония была официально признанным государством и даже сотрудничала с Империей Грифонов. У оккупанта нет права подвергать сомнению саму легитимность существования страны нашего рода."

NCH_all_or_nothing:0 "Вендетта"
NCH_all_or_nothing_desc:0 "Месть. Именно это чувство движет нашими братьями по роду, прибывшими с континента. Они хотят вернуть свой дом – и это даёт нам удобный casus belli для объявления специальной военной операции по восстановлению гражданского порядка. Сложно отрицать: даже гринклифские чиновники зарядились реваншизмом за родину чейнджлингов."

NCH_unity_summit:0 "Чрезвычайная делегация"
NCH_unity_summit_desc:0 "Мы должны немедленно отправить военную делегацию в Эквестрию для обмена информацией о состоянии фронтов и официального начала взаимного ленд-лиза, поддерживая друг друга в борьбе."

NCH_start_negotiations:0 "Поддерживать переговоры"
NCH_start_negotiations_desc:0 "У нас есть своё видение будущего Ульев, и наши дипломаты будут искать более тесный контакт с эквестрийской стороной. Селестия – наш давний друг, и мы уверены, что она может доверить нам участие в организации будущей власти."

NCH_menace_chrysalis:0 "Официальное объединение альянсов"
NCH_menace_chrysalis_desc:0 "Гидру фашистского режима Кризалис можно добить только скоординированным ударом плечом к плечу с пони! Гегемония будет неприятно удивлена, когда на обоих фронтах её встретят боевые машины Эквестрии и Федерации, и солдаты, несущие на штыках смерть её тирании!"

NCH_after_war_plans:0 "Блосмпортская конференция"
NCH_after_war_plans_desc:0 "Принцесса Селестия и Твайлайт Спаркл предложили провести встречу на высшем уровне в Блосмпорте, чтобы обсудить послевоенное устройство оккупированных территорий. У нас есть интересные идеи и полезные связи, так что стоит поискать точки соприкосновения с эквестрийцами."

NCH_all_wars_ends:0 "Нимбусский Процесс"
NCH_all_wars_ends_desc:0 "Операция «Змеед», вынудившая Гегемонию капитулировать, завершилась нашим триумфом. Но испытания ещё не окончены: нас и Эквестрию теперь ждёт долгий, изнурительный трибунал над Кризалис и её правительством."

NCH_collective_management:0 "Идущие с миром"
NCH_collective_management_desc:0 "Переговоры с Кантерлотом... прошли не так гладко, как мы надеялись. Никто не осмелится оспорить результаты конференции, но военные Эквестрии выступили против идеи единого федеративного устройства бывшей Гегемонии. Вместо этого они настаивают на втором плане: создании двух режимов, разделённых по демаркационной линии между нашими альянсами."

NCH_burnings_they_hearts:0 "Стабилизация общества"
NCH_burnings_they_hearts_desc:0 "Отныне у наших братьев вновь есть дом, где они могут жить и процветать под нашим мудрым надзором и советом. Но сейчас общество зациклено лишь на одном факте: война окончена, и теперь мы можем выдохнуть. Во всех городах нашей страны проводятся парады и празднование так долго желанного и наконец наступившего дня – дня победы."

NCH_union_hives:0 "Долго и счастливо"
NCH_union_hives_desc:0 "У каждой истории есть свой конец, но за каждым концом следует начало. Мы исполнили свою историческую задачу. Наша молодая страна сделала более чем достаточно и заслужила своё мирное «Долго и Счастливо». Лишь от наших поступков зависит, каким это «счастливо» будет. И лишь потомки, новое начало, оценят его, вспоминая нас добрым... или горьким словом."








