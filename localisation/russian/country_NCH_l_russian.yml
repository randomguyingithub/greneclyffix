NCH_blosmport_economic_org:0 "Централизованный фонд Речной Коалиции"
NCH_blosmport_economic_org_desc:0 "Создание межнационального фонда позволяет направлять ресурсы туда, где они нужнее всего. Несмотря на недовольство налогоплательщиков, единая система дотаций закладывает прочную основу для стабильности и экономического роста."

NCH_Basalt_Shaw:0 "Лорд-протектор Базальт Шоу"
NCH_Basalt_Shaw_desc:0 "Живое воплощение единства старейших домов Гринклифа, потомок сразу обеих знатных линий. В лорде Шоу сочетаются дисциплина офицера и холодная отвага дуэлянта, ведь он лучший фехтовальщик королевства, чья честь никогда не была запятнана поражением. Однако главное достоинство лорда-протектора - это безусловная верность королевским династиям Ойр и Леманн. С недавних пор не только является личным телохранителем королевы, но и непосредственно руководит Королевской Гвардией Гринклифа."

NCH_Overpopulation:0 "Перенаселение"
NCH_Overpopulation_desc:0 "Перенаселение на острове привело к дисбалансу между числом его жителей и возможностями среды. Индустриализация эпохи Эньи породила не только экономический подъём, но и искреннюю веру подданных, впервые вкусивших сытости, что жизнь действительно налаживается. В итоге королевство оказалось в положении, когда уследить за всеми стало почти невозможно..."
NCH_Overpopulation_2:0 "Умеренный контроль рождаемости"

NCH_FBK_pact:0 "Великие договоры"
NCH_FBK_pact_desc:0 "Древнюю дружбу Фарбрука и Гринклифа символизируют две пары гобеленов, каждый из которых сплетён одним из народов. Первый гобелен показывает Первый Обмен, совершённый примерно 800 лет назад, тогда как другой изображает Замороженное Убежище. Оба события очень значимы для обоих народов.\n\nИзвестные под общим названием "Великих договоров", эти шедевры является свидетельством исторической дружбы и сотрудничества между двумя народами. Они размывают биологические барьеры и доказывают универсальность идеи гармонии."

NCH_idyllic_society_1:0 "Пацифистский изоляционизм"
NCH_idyllic_society_1_desc:0 "Будучи чейнджлингами, гринклифцы от природы склонны к военному делу и во время реформ Эньи с особым рвением стремились получать сведения и знания о состоянии армий на грифоньем континенте. Однако королевство издавна живёт в изоляции, поддерживая связь лишь с редкими племенами, поэтому наши жители настроены отнюдь не воинственно."

