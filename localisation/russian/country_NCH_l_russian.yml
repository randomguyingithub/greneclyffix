# Реалполитик \n\n
greneclyf_core.1.t:0 "Realpolitik"
greneclyf_core.1.d:0 "«Знаешь, мне кажется, у нас действительно странное государство», – сказала Гита, глядя на что-то вновь пишущую Ойрен.\n\n«Расплывчато. Будь поконкретнее», – ответила Ойрен, макая перо в чернильницу.\n\n«Мы используем методы и левых, и правых. Наша экономика централизована, но при этом и децентрализована. Мы даже адаптировали что-то из концептов Бикколини, которого поливают грязью и революционеры, и реакционеры половины мира. И всем этим управляет королева... Быть может, это и есть реальная гармония?»\n\nОйрен медленно моргнула, качнув головой: «Скорее, это Realpolitik. Прагматизм, иным словом. Забавно: грифоны когда-то придумали этот вид политики – и сами же утонули в войнах и разногласиях по любому поводу».\n\n«Скорее уж печально... Но, знаешь, этот подход мудрый. Его стоит адаптировать и в отношениях с нашими соседями. Будем честны: мы во многом зависим от них. Скоро они снова попытаются диктовать нам условия, как во времена кризиса», – задумалась королева.\n\n«Да что ты. Хочешь разорвать связи и наложить эмбарго, объявив автаркию?»\n\n«О нет, ни в коем случае. Торговля полезна. Просто я всё думала – как бы их сделать зависимыми от нас... И у меня есть замечательная идея».\n\nСудья устало подперла челюсть копытом, слабо улыбнувшись Гите: «Буду рада послушать».\n\n«Продать им идею, милая. Купить умы их граждан, показав, как мы живём. Внушить им, что быть с нами лучше, чем без нас», – довольно ответила королева.\n\n«Амбициозно. И как мы это будем реализовывать? Плакаты раскидаем и толкнём пару речей, получив в итоге от каких-нибудь стражников Речкограда за политагитацию?»\n\n«Элементарно, дорогая Ойрен!» – отрезала Гита."

greneclyf_core.1.a:0 "«Мы сделаем это прагматично!»"

