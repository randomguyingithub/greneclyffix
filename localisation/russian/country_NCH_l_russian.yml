# Голубой конверт
greneclyf_base.34.t:0 "Голубой Конверт"
greneclyf_base.34.d:0 "Пока Гита подписывала декреты, её глаз зацепил перевязанный лентой голубой конверт. От него пахло дорогим парфюмом, так что королева сразу догадалась, кто его прислал. Отложив декреты, она вскрыла конверт, принявшись читать:\n\n«Моя дражайшая королева,\n\nСитуация в Святой Роще стабилизировалась, и у меня наконец появилось время, а вместе с ним и желание заняться расследованием возможного влияния ведьм в этом регионе. К письму я прилагаю официальное прошение о том, чтобы Вы позволили мне лично возглавить сыскные мероприятия, направленные на выявление колдовской деятельности.\n\nСердечно ваша,\n\nПрефект Ллира, баронесса Виксит Леманн»\n\nКоролева быстро пробежалась глазами по письму, взглянула на копии меток ведьмовского шабаша, а затем на отчёт о странном урожае и загадочных исцелениях, случившихся во время кризиса."

greneclyf_base.34.a:0 "«Так и быть. Но не переусердствуй»"

# Поиски
greneclyf_base.35.t:0 "Поиски"
greneclyf_base.35.d:0 "Для Виксит было не впервой заниматься расследованиями лично. Она всегда испытывала неподдельную тягу ко всему, что будоражило её серые клеточки, и потому желание доказать или опровергнуть существование ведьм в её владениях стало для баронессы очередной увлекательной игрой умов.\n\nОпросив подданных и стражу, она собрала приблизительные сведения: ведьм может быть от четырёх до шести, и после каждой своей «операции» они оставляют метку шабаша – такую же, как та, что Виксит нашла в письме во время расследования участка с пророщенными ведьмовскими семенами.\n\nМнения жителей разделились. Одни уверены, что ведьмы творят зло, другие – что только добро, а третьи и вовсе отрицают их существование, списывая происходящее на чудеса Матроны.\n\nУдовлетворённо улыбнувшись и неспешно выпустив струйку сизого дыма через мундштук, Виксит направилась к последнему месту, где была замечена активность ведьм, – на окраину Святой Рощи.\n\n«Решили заявиться в кой-то веке?!», – недовольно прикрикнул на неё местный священник, Ксидо.\n\n«Следи за тоном, рвань. Не забывай, с кем разговариваешь», – Баронесса холодно наклонила голову. «Я прибыла по прямому распоряжению королевы для расследования действий ведьминского шабаша».\n\nСвященник поморщился, но вскоре оживился: «Самое время. Недавно был поджог, погибла часть паствы – и метки! Повсюду проклятые метки! Матрона свидетель, это точно вина этих нечестивиц!»\n\n«Метки..? Расскажи подробнее о поджоге».\n\nКсидо тяжело вздохнул: «Я... я прибежал уже к самому пожару. Вам лучше поговорить с малышкой Брионой – она единственная, кто выжил из семьи бедняги Тадина. Сейчас она живёт в бараке при церкви»."

greneclyf_base.35.a:0 "«Très bien, это обещает быть интересным»"

# Выжившая \n\n
greneclyf_base.36.t:0 "Выжившая"
greneclyf_base.36.d:0 "Баронесса навестила последнюю выжившую из фермерской семьи. Это была худенькая, дрожащая дрон, которой оставалось ещё несколько лет до совершеннолетия.\n\n«Для тебя это, несомненно, большая трагедия. Однако я прошу тебя оставить эмоции в стороне, ибо я пришла ради того, чтобы установить правду и наказать виновных. Пожалуйста, расскажи мне, что произошло той ночью».\n\nПодросток посмотрела на баронессу испуганными глазами, подбирая слова. Она долго молчала, прежде чем заговорить: «Э-э-это было ночью, два дня назад. Я у-с-слышала голоса за стеной... злые смешки... А потом молния ударила в наш дом! Но не с небес, клянусь! Она пришла сбоку!»\n\nДрон всхлипнула, пытаясь сдержать слёзы: «Папа пошёл посмотреть, в чём дело, но проклятые...», – голос сорвался, и она наконец дала волю эмоциям, – «проклятые колдуньи сожгли его заживо! А потом уничтожили наш дом... Они оставили свои метки... повсюду...»\n\nВиксит спокойно выпустила кольцо дыма. «Где же находился твой дом?»\n\nПосле ответа она кивнула и направилась к месту, которое теперь называли Кострищем.\n\nБродя по обугленным развалинам, баронесса обнаружила таинственные знаки, оставленные на стенах и полу. Она внимательно их изучила и нахмурилась. Эти метки не совпадали с теми, что она видела раньше в письме. Они были более грубыми и витиеватыми.\n\nОна вернулась к сановнику: «Где тела?»\n\n«Готовятся к погребению, в под–эй!»\n\nСвященник не успел договорить: Виксит резко оттолкнула его и поспешила в подвал церкви.\n\nВ темноте холодного помещения она нашла покрытые вуалями тела семьи. Один за другим она их открыла, тщательно изучая обугленные останки своих бывших подданных. Ксидо молился за её спиной, причитая о богохульстве.\n\nБаронесса равнодушно поднялась и бросила: «Я остаюсь здесь на ночь. Приготовь мне постель»"

greneclyf_base.36.a:0 "Священник устало кивнул"

# За полночь
greneclyf_base.37.t:0 "За Полночь"
greneclyf_base.37.d:0 "Во тьме Виксит спешно покинула церковь, вновь направляясь к Кострищу.\n\nОна уже предчувствовала, что кто-то вернётся к развалинам – и оказалась права. Среди руин металась фигура в капюшоне, склонившись над оставленными знаками, что-то тихо причитая.\n\n«Стой!», – крикнула баронесса.\n\nНезнакомка ахнула, вздрогнула и, не мешкая, бросилась бежать. Виксит незамедлительно рванула следом, и погоня утонула в темноте леса.\n\nОна мчалась сквозь заросли, хруст веток разносился под копытами. Запыхавшись, префект наконец остановилась перед старым особняком. Дом выглядел древним, но за ним определённо ухаживали. В окнах горел тёплый свет.\n\nБаронесса выдохнула, перевела дух и, собравшись, открыла дверь.\n\nИ внутри она увидела их.\n\nЗебра варила какое-то зелье, с жеребячим задором посыпая его сушёными травами, пока бэтпони – видимо, за ней Виксит и следовала – неслась к ней, что-то тараторя. Единорог и олениха прервали чаепитие, замерев и уставившись на нежданную гостью. А пегаска со сверкающими клыками продолжала что-то писать.\n\n«Ох... Вы ли это, баронесса?», – первая заговорила зебра.\n\nЗатем, успокаивающе посмотрев на бэтпони, добавила: «Не волнуйся, Нахталина. Это же наша префект».\n\nВиксит обвела взглядом комнату.\n\n«Вы...», – она прищурилась, – «вы и есть "сёстры"? Те самые ведьмы?»\n\nОлениха улыбнулась:"

greneclyf_base.37.a:0 "«Приятно наконец вас встретить, леди»"

# Багрянец восхода
greneclyf_base.38.t:0 "Багрянец Восхода"
greneclyf_base.38.d:0 "Виксит топнула копытом. «Я уже успела догадаться, что за поджогом в деревне стояли не вы. Ваша метка в письме отличается от оставленным там рун»\n\n«Верно, это наша Гисмирра нарисовала её. Она лично придумала дизайн нашего знака» – сказала единорог, подходя к довольной пегаске.\n\nБаронесса продолжила: «И ещё одно. Тела семьи фермера были изрезаны... чем-то длинным и тонким»\n«Длинным и тонким?» – пегаска повернулась к оленихе. – «Вальфрида, тебе это что-то говорит?». Олениха отрицательно покачала головой.\n\n«Пурвита?» – повернулась Гисмирра к единорогу.\n«Никогда не интересовалась языческими ритуалами, прости, дорогая» – ответила единорог, мотнув головой.\n\n«Демонические метки!», – продолжила взволнованно говорить Нахталина. «Это были они, Санктелла, я уверена! Деревня в опасности!»\nЗебра нахмурилась, сложив копыта на груди. «Руны... длинное орудие для убийства...», – пробормотала она. «Сдаётся мне, это демонопоклонничество. Кого-то принесли в жертву»\nОна резко повернулась к Виксит: «Ваше благородие, прошу, отложим знакомство. Нам нужно немедленно спасать деревню. Я помогу вам!»\n«И...» – уже было начала Пурвита, но зебра подняла копыто, останавливая её.\n«Нет, девочки. Останьтесь здесь. Я и баронесса разберёмся.»\nПуть назад между Виксит и Санктеллой прошёл в напряжённом молчании, которое нарушил резкий запах гари. Они ускорили шаг, а затем перешли на бег. Префект приготовилась атаковать магией, а зебра начала лихорадочно просматривать маленькую книжку с заклинаниями и древними письменами.\nКровавый рассвет встретил их, когда пара приблизилась к селу: алые небеса раннего утра сливались с густой чёрной гарью пожаров.\nОни добрались до церкви и распахнули тяжёлые двери. Мертвецы со страшными лицами лежали в луже крови своего последнего причастия. Тёмные потоки языками растекались по полу, заливали плитки, тонкими струйками вились по ступенькам, где среди убитых валялись крюки и ножовки.\n\nВиксит почувствовала, как её охватывает дурнота, на миг теряя уверенность. Санктелла же осматривала сцену с холодным, суровым взглядом.\nИ тогда она поднялась. Тонкое хрупкое тельце тряслось в приступе беззвучного хохота. Пустой, безумный взгляд устремился на колдунью и префекта.\n«Бриона...» – выдохнула Виксит, – «Нужно было догадаться».«Нет, мисс Виксит.» – Голос зебры был ровным, но тяжёлым. – «Это не есть дитя. Это демон, что завладел её душой и пожрал. К сожалению, спасти её никак уж нельзя.»\n\n«Значит, можно упокоить!» – выкрикнула баронесса, выстрелив магией в дрыгающееся в конвульсиях тело, которое пружиной отпрыгнуло в сторону. Чудовище издало очередной приступ леденящего хохота и ловким, одновременно элегантным и уродливым движением метнуло в баронессу кипу кинжалов, когда в сторону её пихнула Санктелла, спасая от смерти. \nМонстр всё смеялся и смеялся. Баронесса впервые задрожала, ощутив страх. Но зебра продолжала что-то читать вслух, её голос становился всё громче, слова набирали силу, и в ответ на них чудовище начало содрогаться в конвульсиях. Смотря прямо в пустые закатившиеся глаза, Санктелла подходила ближе, переходя на крик. Сделав последний шаг, она силой засунула в рот создания сосуд, после опустошения которого тварь издала невероятный крик, упав замертво. \nСанктелла помогла Виксит подняться, и они покинули деревню, ставшую братской могилой сотен прихожан. После событий баронесса приказала снести остатки села.\n\nСпустя время, Шабаш был найден вновь – в другой день, в другом месте. И на этот раз баронесса убедила их лично встретиться с Гитой."

greneclyf_base.38.a:0 "«Посмотрим, что скажет королева»"

# Квинтет
greneclyf_base.39.t:0 "Квинтет"
greneclyf_base.39.d:0 "Гита читала доклад Виксит с нарастающей тревогой. Её взгляд то и дело переходил с бумаги на сидящих перед ней ведьм. Слухи об их существовании оказались не просто правдой – они действительно творили чудеса и всё это время тайно помогали в Святой Роще.\n\nДневной ветерок развевал белые занавески в её офисе, пока Гисмирра недовольно хмыкнула и натянула свою шляпу с вуалью, прячась от яркого солнечного света.\n\n«Что ж... Буду откровенна: я в шоке». Гита перевела дыхание, взглянула на ведьм ещё раз и подалась вперёд: «Вы... Вы все действительно героини. Но почему же вы никогда не заявляли о себе?»\n\nПурвита печально вздохнула: «Всё, чего мы хотели, милая королева – это покоя. Наша история длинна и безрадостна, мы никогда не хотели становиться героинями».\n\n«Хотя это всё же лучше, чем быть тайными пакостниками», – усмехнулась Вальфрида. \n\n«Кроме того, у нас даже нет никаких законных оснований быть здесь...», – с тоской добавила Нахталина. \n\n«И у некоторых из нас есть, скажем так, определённые... трудности с окружением, включая солнечный свет» – протянула Гисмирра, ещё сильнее натягивая шляпу.\n\nГита в растерянности взглянула на них. «Вы спасли моего префекта. Мою тётю. Вы заслужили не просто гражданство... вы заслужили признание!»\n\nСанктелла склонила голову: «Но что мы можем? Защищать Гринклиф от злодейств, подобных тем, что практикуют некроманты Лиги Ужаса?»\n\nГита широко улыбнулась, хлопнув копытами по столу.\n\n«Именно так!»"

greneclyf_base.39.a:0 "«Отныне, девочки, вы – основа Majestic V!»"

