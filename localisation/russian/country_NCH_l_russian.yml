# Приказ 1400
greneclyf_foregin.3.t:0 "Приказ 1400"
greneclyf_foregin.3.d:0 "От: Отдел Международных Отношений Тайной Канцелярия\n\nКому: Командующему Семперу Фаю\n\nСим уведомляется, что Её Королевское Величество Гита приказала инициировать операцию по ассимиляции обширных земель холмов вне зависимости от желаний населяющих их шаманов и племён. Военно-морской флот региона наделяется правом автономного принуждения сообществ к гармонизации в случае, если лидеры проявят идеологический экстремизм или откажутся подчиняться интеграции в королевство.\n\nСлава Гринклифу!"

greneclyf_foregin.3.a:0 "«Кому-то пора открыть личико»"

# Всегда верен
greneclyf_foregin.4.t:0 "Всегда Верен"
greneclyf_foregin.4.d:0 "Контр-адмирал изучал новые соглашения, написанные на множестве языков, когда генерал Латро подошёл к нему своей привычной статной походкой и, остановившись перед столом, чётко отсалютовал. Семпер ответил взаимностью, выжидательно глядя на генерала.\n\n«Сим уведомляю вас от лица её Превосходительства Верховной Судьи, что вы официально назначены префектом-примарис так называемого региона холмов на время интеграции новых префектур, контр-адмирал».\n\nФай кивнул. Это было ожидаемо: Ойрен наверняка хотела, чтобы он взял на себя гражданскую должность и навёл порядок в регионе.\n\n«И отбрасывая формальности, миленькую вы себе нашли жену, Фай», – добавил генерал с лукавой ухмылкой.\n\nСемпер нахмурился и поправил фуражку.\n\n«Хотя её акцент на гринклифском ужасен, но она хотя бы пытается выучить его, что весьма достойно похвалы», – продолжил Латро.\n\n«Завязывай паясничать, Латро. Если это всё, то я бы хотел приступить к работе».\n\n«Конечно-конечно», – генерал лейб-гвардии положил перед Фаем целую кипу административных приказов от Ойрен и Гиты.\n\n«И вообще-то я не шутил», – добавил он, оборачиваясь с ухмылкой. «Половина командования тебе завидует. С Изелин тебе и правда повезло, хоть всё и вышло так нелепо»\n\nСлегка посмеиваясь, Латро покинул кабинет, пока контр-адмирал устало выдохнул, подперев щёку."

greneclyf_foregin.4.a:0 "«Да я и сам знаю...»"

# Современница
greneclyf_foregin.5.t:0 "Современница"
greneclyf_foregin.5.d:0 "«Это... нечестно!», – выпалила Гита, получив ответ на свой вопрос.\n\n«Но такова реальность, ваше величество. Пони в Речных Землях в принципе не блещут дружелюбием, поверьте, я ведь там всю жизнь провела», – ответила, пожимая плечами, Свит Спринкл.\n\n«Понимаете, альянс сложился исторически, но по необходимости – ради обороны от проклятых грифонов. В конце концов, они даже своих в рабстве держали не так давно. Или вновь держат? Прошу простить, не слежу за новостями Виттенленда. Не говоря уж о том, что приходится терпеть алмазных псов с их королём-грубияном».\n\nБрокер осмелилась положить копыто поверх оного расстроенной королевы.\n\n«Ваше величество... вы не печальтесь только. Это как с соседями, понимаете? Они всегда за вашей спиной поливают вас грязью. Таков мир».\n\n«Нет, Спринкл», – ответила Гита, кладя своё второе копыто поверх копыта Свит, – «Это не нормально. И я хочу, чтобы ты помогла мне переубедить их, помогла выстроить принципиально новое общество».\n\n«Но... здесь не обойдётся без насилия, ваше величество».\n\n«Я понимаю»."

greneclyf_foregin.5.a:0 "«Революции в белых перчатках не делаются»"
# Организатор 
greneclyf_foregin.6.t:0 "Организатор "
greneclyf_foregin.6.d:0 "«Эта королева сумасшедшая. Но мне это даже нравится», – бубнила себе под нос Свит Спринкл, чертя что-то на полотне.\n\n«Заказ есть заказ. Я хоть в Тартар прыгну и пну круп Грогара, если мне за это заплатят. А тут, пфф, всего-то создать новую партию на восемь государств, каким-то образом организовать их тесную взаимную работу, подготовить наднациональный переворот и промыть мозги миллионам пони, внушив им, что федерация – это цель их жизни... ха-хааа... Понимаешь? Легкотня!»\n\nОна перевернула кружку с кофе, уставившись красными глазами на своего котёнка Пиклза, а затем рухнула на диван, пока комочек меха устроился рядом с ней. На следующее утро Гита лично зашла в её кабинет и с любопытством наблюдала за распластавшейся на полу пони, которая за ночь успела скатиться с дивана и теперь мирно храпела.\n\n«Мисс Спринкл?»\n\n«Уа! Да, мэм! Нет! Так точно! Что?!»\n\nОна огляделась, увидев королеву, которая уже с интересом смотрела на её стол. Кое-как поправив очки, Спринкл подошла к Гите, прокряхтевшись.\n\n«Подробности я расписала здесь и здесь, но краткий синопсис: у меня есть определённые контакты в политических кругах Республики, Бакары и Озеграда. С вашим финансированием и агентами мы сможем распространить идею федерации на все речные государства. Концепт называется „9 Звёзд“ – это наднациональная про-федералистская партия со своими боевыми отрядами, кото-»\n\nСвит прервалась на долгий зевок, после которого Пиклз уютно устроился у неё на голове.\n\n«...которые будут наполнены вашими оперативниками и начнут избавляться от всех неугодных, пока агитаторы промывают головы обычному населению. Дайте проекту пару лет, гору денег и талантливых менеджеров – и уже склоняющаяся в сторону федерализма Коалиция будет едина».\n\nГита с трудом сдержала смешок, глядя на сидящего на голове Свит котёнка, но всё же спросила:\n\n«Но почему „9 Звёзд“? Разве стран не восемь?»\n\n«А всё просто»."

greneclyf_foregin.6.a:0 "«Девятая – это Гринклиф»"
# Идея 
greneclyf_foregin.7.t:0 "Идея"
greneclyf_foregin.7.d:0 "«ДЕЛАЙ ИСТОРИЮ – ВСТУПАЙ В "9 ЗВЁЗД"!\n\nМы стоим на пороге новой эры – эры силы, единства и судьбоносных решений. Девять великих народов, разделённых искусственными границами, но соединённых единой судьбой, готовы стать колыбелью прогресса и мира всего Востока.\n\nЭто твоя демократия. Создай её. Защити её. Сохрани для своих детей и распространи её. Позволь родиться новой нации – нации народов, рас и религий, единых в своём стремлении к свободе.\n\nФедерация – это песня»"

greneclyf_foregin.7.a:0 "«И её нужно петь вместе»"

#Полезное место
greneclyf_foregin.8.t:0 "Полезное Место"
greneclyf_foregin.8.d:0 "«Так и что?», – чейнджлинг в смокинге скептически посмотрел на прораба. «Скоро можно будет вводить в эксплуатацию или нет?»\n\n«Дайте нам пару месяцев на полировку, и всё будет готово», – прораб замялся.\n\n«Знаете... это странно. Почему посольство именно в этой дыре, а не, скажем, в Речкограде?»\n\n«А это не твоего ума дело. Просто строй, получай зарплату и откомандировывайся», – сухо бросил политик, уходя в свой автомобиль.\n\n«Всё идёт быстро, господин лорд-протектор. Один-два месяца и можно открываться»\n\n«Ясно. Отлично, Даск. Вскоре ты и сам тут будешь работать. Но пока проверим другие объекты», –  ответил Шоу.\n\nАвтомобиль ехал по проселочным дорогам, по всей длине которых шли стройки: железные дороги, бетонирование дыр, какие-то гражданские здание. Казалось, что Гринклиф решил индустриализировать племена Понайана по доброте душевной. Но за всем скрывалась причина, и причина весьма простая: политическая предсказуемость. Пока в других странах Кольтстримского Соглашения есть старые дворяне, фашисты, коммунисты и прочие психопаты, в Понайяне есть покой, свежий воздух, гармония и определенная стабильность. А большего для продвижения своих интересов на чужбине и не нужно."

greneclyf_foregin.8.a:0 "«Жизнь хороша»"

# Погром в бакбанбурге
greneclyf_foregin.9.t:0 "Погром в Бакбанбурге"
greneclyf_foregin.9.d:0 "«Это же политический скандал!», – вскрикнул посол Гринклифа при Коалиции Эмералд Даск, обращаясь к смотрящему на него свысока стражнику. «Как вы посмели допустить, чтобы граждан Гринклифа так жестоко избили?»\n\n«Послушайте, в Депонии и других проблем хватает, чем следить за чужаками. Никого ведь не убили, верно?»\n\n«Ушам своим не верю! Да как ты смеешь, длинномордый невежда! Помяни мои слова, я этого так не оставлю, вы...»\n\n«Ну-ка, что мы, малютка-чейнджлинг?», – тираду политика прервала высокая белая пони, стоявшая перед ним и смотревшая на Даска с ещё более надменным взглядом.\n\n«Вы ещё об этом пожалеете, мисс Панч. Вы и ваша варварская пропаганда!», – процедил Даск, вернувшись в свой автомобиль и с силой хлопнув дверью."

greneclyf_foregin.9.a:0 "«Теперь я понимаю, почему королева выбрала Понайан»"

# Чистый удар 
greneclyf_foregin.10.t:0 "Чистый Удар"
greneclyf_foregin.10.d:0 "“Спасибо, что подписались на нашу рассылку! Мы ценим ваш интерес к общему делу. Федерация – это не страна. Это идея”\n\nАхоит Пёрпл не был уверен, во что ввязался. Он любил свою страну. Он верил в королеву. Он верил, что “9 Звёзд” – это шанс защитить её. Но теперь, глядя на письмо с мечтами государства, которого ещё не существовало, и вспоминая слова агитатора, он вдруг почувствовал, как по спине пробежал холод.\n\nЗвонок прорезал тишину.\n\n«Привет, это “Сторм” из надзора за домашними животными. Нам нужно, чтобы ты сегодня вышел на смену. 104-я Северная улица. Хозяйка жалуется: у неё сбежала собака. Разберись и доставь её в питомник. Действуй быстро, другие за тобой приберутся. И не тревожь соседей!»\n\nМогло показаться, что кто-то ошибся номером, но Пёрпл понимал, о чем речь. Они знали, кому звонят. Они знали, что он поймёт.\n\nТёмные улицы, редкие фонари. У обочины стояла фигура в плаще, неподвижная, как камень. Просто ещё одна тень. Вдалеке приближался транспорт. Чёрный седан, достаточно богато для Депонии, и по номерам он его уже узнал. Карамель Панч. Главная депонийская националистка. Пони, которая ненавидела чейнджлингов. Которая в каждом интервью говорила, что их место – в резервациях, а не в Коалиции.\n\nПёрпл с тенью обменялись взглядами. «Аллюр» – лёгкий кивок и звук снятия оружия с предохранителя. Пуля вошла в колесо ровно в тот момент, когда машина пересекала перекрёсток. Визг шин, грохот металла – и вот уже корпус седана разносит дорожное ограждение.\n\nАхоит был там раньше, чем разлетелись последние осколки стекла. Замаскировавшись под пони, он силком открыл дверь машины и вытащил пони, которая не успела даже закричать. Наконец связав её, Пёрпл ещё раз взглянул на своего “коллегу”.\n\nТот уже шагал к ним, приняв облик автоинспектора и делая вид, что он прибыл изучать аварию. Всё шло по сценарию, пока не раздался выстрел с хриплым сопением. Никто не был задет, умирающий телохранитель Панч выронил свой пистолет, когда к нему подошел “инспектор”, прикладывая копыто к носу и пару мгновений слушая надрывное булькотение.\n\nЧерез секунду Ахоит скрылся в переулке, неся на спине политика, которая ещё пару дней назад уверенно говорила о независимости Депонии. Он не знал, что с ней будет. Это не его работа. Его работа – оставить груз там, где нужно.\n\nЧерез неделю страна содрогнулась. Карамель Панч – символ националистов, их голос – внезапно изменила позицию. Теперь она говорила о единстве, о необходимости интеграции, о том, что настало время забыть прошлое ради общего будущего.\n\nКороль Гримхуф слушал. Народ слушал. И сам Ахоит слушал с пустым выражением лица, ожидая следующего звонка."

greneclyf_foregin.10.a:0 "«Аллюр»"

# В дворе Кримзон и Королевы 
greneclyf_foregin.11.t:0 "В дворе Кримзон и Королевы"
greneclyf_foregin.11.d:0 "«Вынуждена признать», – начала Кримзон, – «я искренне польщена вашим предложением дружбы, королева Гита. Мало кто оценивает нас всерьёз, предпочитая вести дела с республиканцами или князьями».\n\n«Ну что вы, ваша конфедерация – это пример для других стран Коалиции того, какой должна быть гармония, Кримзон. Единственное, чего вам не хватает, – это прогресса и индустриализации, и мы более чем готовы помочь вам в этом. Как друзья».\n\nКримзон слегка умилилась от столь откровенной лести, но сохранила лицо. «Скажите, Гита... Мне не чуждо понимание как дружбы, так и торговых традиций. Гармония строится на взаимном обмене, так что скажите, чем я могу отблагодарить вас за помощь в индустриализации?»\n\nГита расцвела от того, насколько понимающая пони сидела перед ней.\n\n«О, ничего особенного, прошу лишь признать нашу дружбу официально. Разве не прекрасно, когда две страны могут заявить всему миру, что небезразличны друг другу и готовы прикрыть тыл?»\n\nКримзон рассмеялась от хода мыслей Гиты, отхлебнув большой глоток чая. «Мне нравится, как это звучит. В отличие от надутых самодовольных дворян Виттенленда, вы не требуете подчинения. Нет, это звучит как признание между народами в любви!»"

greneclyf_foregin.11.a:0 "«Закрепим же это!»"

# В путь 
greneclyf_foregin.12.t:0 "В Путь"
greneclyf_foregin.12.d:0 "«Я всё ещё считаю, что это очень рискованно», – произнес Базальт, глядя на пакующую чемоданы королеву.\n\n«Вести с Запада неспокойны. Пони из Коалиции говорили о том, что между нашим родом и Эквестрией какое-то напряжение».\n\n«Что ж, вот я лично и узнаю!», – ответила королева, садясь на чемодан, чтобы закрыть его.\n\n«Мы устроим два визита: в Эквестрию и домой. В родные земли отправимся я, ты и Латро, а Эквестрию посетят Ойрен, Семпер и Кэррион. Разумеется, все с охраной, но с добрыми намерениями. Так что собирайся: пора домой!»"

greneclyf_foregin.12.a:0 "«Мне это всё равно не нравится»"

# Горячий приём
greneclyf_foregin.13.t:0 "Горячий Приём"
greneclyf_foregin.13.d:0 "«Матрона всемогущая! Что ты делаешь?!», – выкрикнула Ойрен, пока её прикрыли солдаты Кэрриона, отодвинув от дыры в бетоне, а корпус морской пехоты Семпера нацелил винтовки на эквестрийских морских пограничников.\n\n«Повторяю! Возвращайтесь назад в свою страну, нам здесь не нужны агенты Кризалис!»\n\n«Да кто вообще такая эта Кризалис?!»\n\nПони уныло повел глазами, не убирая винтовку, пока его не ткнул в плечо сослуживец: «Может, это тораксиканцы? Вслушайся, какая у них речь странная».\n\nУслышав выстрел, из каюты выбежал бакарский моряк, посмотрел на обе стороны, после чего начал жестикулировать и кричать на эквестрийцев на их языке: «Успокойтесь! Это представители Королевства Гринклиф на дальнем востоке, соседи наши!»\n\n«Тебе, должно быть, голову напекло, восточный кузен, раз чейнджлинги стали вашими соседями».\n\n«Да правду я говорю, параноидальный упрямый придурок! Гляди!», – он указал на флагшток и на судовую, заполненную на гринклифском.\n\nПограничники переглянулись. Один из них сплюнул, убрав оружие: «Ну его. Стой здесь, Лайт Сплэш, я вызову полицию, пусть разбираются они. Может, это правда тораксиканцы какие, а они наши друзья».\n\nСолдаты с обеих сторон опустили винтовки, пока Ойрен прожигала наглеца взглядом.\n\nТем же вечером, когда их сопроводила в мэрию Ванхувера эквестрийская военная полиция, в город срочно прибыли принцесса Твайлайт Спаркл и сама Селестия.\n\nОйрен снисходительно смотрела на них, подперев подбородок, пока Твайлайт изучала её и сопровождение, а Селестия не начала разговор:\n\n«Приветствую, гринклифцы! Давно же я ничего не слышала о вас; настолько давно, что, кажется, прошло уже около тысячи лет. Прошу вас простить меня за действия» – она повернула голову в сторону капитана морского патруля – «моих маленьких пони. Видите ли, Гринклиф в наших краях давно стал достоянием старых свитков и даже в учебниках не поднимается слово о том, что такое место существует. Как вы поживаете?» \n\n«Как мы по... Действительно. Как же мы поживаем после того, как ваши параноики чуть не пристрелили нас! Что это было, госпожа Селестия, откуда такая агрессия?!» – гневно выпалил Кэррион.\n\n«Гринклифцы... отдельный народ...», – удивленно протянула Твайлайт Спаркл. «Позвольте мне дать вам небольшое пояснение того, что происходило на Эквусе за последние, эм, сто лет» – Твайлайт быстро покинула помещение, вернувшись с книжками и кипой свитков, пока глаза Ойрен немного расширились от размера этих манускриптов."

greneclyf_foregin.13.a:0 "«Нас ждет тот ещё вечер...»"

# После лекции
greneclyf_foregin.14.t:0 "После Лекции"
greneclyf_foregin.14.d:0 "«И вот так мы подходим к сегодняшнему дню, когда ситуация на границе накалена до предела, а целый ваш род в оковах тирана. Ой! Прошу прощения за резкость» – она нервно посмеялась.\n\n«Но теперь вы тут! Настоящие гринклифцы, чейнджлинги, пошедшие другим путем – исходя из ваших же ответов и рассказов. Удивительно, это значит, что вы сможете помочь Тораксу!»\n\n«Так. Постой, принцесса, притормози на минуту», – устало ответила Ойрен. «Это всё... немного через чур. Сначала мне нужен отдых и обсудить всё с моей королевой, чтобы мы говорили о политике. Я понимаю, что ситуация на континенте напряженная, но я прибыла в первую очередь как эмиссар, чтобы установить между нами дипломатические отношения. Давайте начнем с этого, мисс Твайлайт, Селестия?»"

greneclyf_foregin.14.a:0 "«Ну разумеется!»"

# Отчёт о посещении эквестрии
greneclyf_foregin.15.t:0 "Отчет о посещении Эквестрии "
greneclyf_foregin.15.d:0 "Установлен первичный дипломатический контакт, чуть не переросший в скандал; получена свежая информация о происходившем на континенте за последние годы с позиции эквестрийской пропаганды.\n\nОбщество пребывает в напряжении, если видит чейнджлинга. Судя по всему, восприятие нашего вида было испорчено действиями некой Кризалис – нынешнего тирана наших земель, объединившего их сравнительно недавно. Идеологически Эквестрия нам близка, вероятнее всего будет использовать наш образ в пропаганде как образ “доброго чейнджлинга”.\n\nРекомендуется развитие политических отношений с изменением восприятия нашего вида. Полная выработка стратегии возможна только после посещения самой Кризалис. Позиция посредника даст нам уникальное положение на Эквусе.\n\nP.S. Страной всё ещё правит принцесса Селестия – что-то не меняется и через тысячу лет, её доверенное лицо – принцесса (родственница?) Твайлайт Спаркл, которая и ввела нас в курс дела."

greneclyf_foregin.15.a:0 "«А ещё её розовая подруга вкусно готовит»"

# Чужаки
greneclyf_foregin.16.t:0 "Чужаки"
greneclyf_foregin.16.d:0 "Когда Гита и её сопровождение сошли на берег, всё вокруг казалось удивительно пустым. Но стоило им сделать несколько шагов в пустоши, как они обнаружили себя окружёнными дронами, которые агрессию быстро сменили на озадаченность.\n\n«А вы... кто?», – спросил более рослый из них. «Я не узнаю ваш запах, да и выглядите вы как королева. Но ни одна из известных мне королев не похожа на вас».\n\nСолдаты начали спорить, являются ли посетители самозванцами или кем-то ещё, пока Гита не прервала их.\n\n«Мои дорогие дроны! Я представляю род Леманн и правлю дальним заморским ульем Гринклиф! Копыто нашего клана не ступало на эти земли почти тысячу лет, посему я требую аудиенции у вашего лидера», – Шоу прошептал ей имя на ухо, – «Кризалис, верно!»\n\nОдин дрон сделал сложное лицо, пока второй почесал затылок. «Ты что-нибудь понял?»\n\n«Да. Тихо, это дитрисиумский, только... просто безумно сложный и какой-то неправильный. В общем, лучше отвести их к королеве Хельвии. И давай без этих ищеек из УОБВ, ладно?»\n\nСолдат поднял копыто перед Гитой и громко вскрикнул: «Я! ХОДИТЬ!», – указав на себя и на направление."

greneclyf_foregin.16.a:0 "«Что ж, пойдем за ним?»"

# Старый и новый миры
greneclyf_foregin.17.t:0 "Старый и Новый Миры"
greneclyf_foregin.17.d:0 "«Странно. Как думаете, почему они не подозрительны, а даже... субмиссивны?», – спросил Латро.\n\n«Вероятно, чувствуют королеву. Это в их природе, в конце концов они дроны, а я рядом» – ответила Гита, пока их сопровождающий постучал и открыл большую дверь.\n\nВ комнате Гита увидела красивую чейнджлингиню, что-то упорно доказывающую по телефону. Когда она закончила разговор, то в злости бросила трубку, подняв глаза и сразу опешив в удивлении.\n\n«А ты ещё кто такая?!»\n\nГита повела глазами, собираясь представиться вновь, как её прервал Базальт: «Просим прощения за беспокойство, у-».\n\nОсоба прервала их: «Это что, дитрисиумский?» Она мгновенно перешла на диалект: «Ещё и такой странный... я совсем запуталась. Я знаю этот диалект, потому что я Хельвия, королева Улья Дитрисиум. А вам его откуда знать? Вы не из моего улья, я вижу вас впервые, причём ты», – она указала на Гиту, – «тоже явно королева. Что здесь происходит..? Кризалис решила заменить меня?!»\n\n«Стой! Скажи мне, знаешь ли ты о такой правительнице, как королева Мирел Властная?»\n\n«У нас тут что, урок истории? Ну, была в Дитрисиуме такая в начале прошлого тысячелетия. Правила сравнительно недолго, сгинув в очередном перевороте».\n\n«Ты не её потомок?»\n\n«Нет. Может, начнёшь уже об-».\n\nГита положила своё копыто на копыто жестикулирующей Хельвии, застыв в улыбке. «Меня зовут Гита Леманн, почти тысячу лет назад Мирел изгнала мою семью и род Ойр на далекий остров на западе».\n\n«...Гринклиф», – нахмурилась Хельвия."

greneclyf_foregin.17.a:0 "«Вам нужно поговорить с Кризалис»"

# Королева в высоком замке
greneclyf_foregin.18.t:0 "Королева в Высоком Замке"
greneclyf_foregin.18.d:0 "«Говоришь, Гринклиф? Я думала, что экспедиция вымерла века назад, прихватив за собой изгнанников. Но на то мы и чейнджлинги, что выносим любые условия, не так ли?», – ухмыльнулась Кризалис, изучая Гиту и её свиту, которых к ней привела Хельвия.\n\n«А у тебя милый наряд. Должно быть, ты выполняешь важную роль?», – перевела она глаза на Латро.\n\n«Генерал лейб-гвардии, ваше высочество. Я командую элитой».\n\n«Хо, элитой, значит? Надо будет как-нибудь устроить соревнования тебе и Триммелю».\n\nКризалис повернулась к Триммелю, голосито рассмеявшись, и подчинённый последовал её примеру, после чего она резко остановилась.\n\n«Итак, Гита. Скажи, что ты думаешь об Ульях? Мне интересно мнение такого уникального сородича, как ты».\n\n«Н-ну...», – замялась королева Гринклифа. «Откровенно говоря, я вообще не ожидала, что Ульи когда-нибудь будут единым государством. Ты явно превзошла себя, умудрившись объединить столько спорящих между собой кланов».\n\nКризалис мотнула челкой, явно гордая собой: «И всё бы шло замечательно, если бы не проклятые пони на востоке. Мы голодны. Нам нужна любовь, которую нам могут дать эти до омерзения приторные создания, и мы получим своё силой. Ты должна понимать меня как никто другой, королева».\n\nКаждый из свиты начал мяться, заставив Кризалис изогнуть бровь.\n\n«Как бы это сказать...», – начал Шоу.\n\n«Знаешь, за что были известны торговцы Дитрисиума в своё время, Кризалис?», – спросила Гита.\n\n«За изворотливость. Поэтому именно с этими пиявками Весалиполис заключил ось, подмяв под себя прочих, верно, Хельвия?»\n\n«В определённом смысле».\n\nГита покачала головой: «И изворотливость можно использовать по-разному. Скажем так: наши методы отличаются от ваших, но я хочу больше узнать о твоей стране и предложить тебе дружбу».\n\nКризалис поморщилась. «Лучше сотрудничество. Мне это слово больше нравится»."

greneclyf_foregin.18.a:0 "«Что ж, значит, сотрудничество...»"

# За кулисами
greneclyf_foregin.19.t:0 "За Кулисами"
greneclyf_foregin.19.d:0 "«Есть в них что-то противное, Хельвия. Будто бы они сами ведут себя как пони время от времени. Неужели изоляция так портит нас?»\n\nКоролева Дитрисиума молча наблюдала, как надутая Кризалис ходила из стороны в сторону.\n\n«Но знаешь, что интересно: раз Гринклиф жив, то они смогут стать частью Гегемонии со временем! Представь: связи, межконтинентальная контрабанда, единый род под МОИМ знаменем! И кроме того, мы сможем не только владеть Эквусом, но зажать Грифонию с двух сторон, диктуя условия местным».\n\n«Я могу уже идти?», – выдохнула Хельвия. «Ты же сама дала мне утром гору поручений, мне нужно их как-то выполнять, иначе сама снова взбесишься».\n\nКризалис какое-то время сверлила её взглядом, сузив глаза, после чего процедила: «Иди».\n\nВыйдя из её зала, Хельвия оперлась на оконную раму, глядя на очередной парад."

greneclyf_foregin.19.a:0 "«А мне они понравились...»"

# Отчёт о посещении земель чейнджлингов
greneclyf_foregin.20.t:0 "Отчет о посещении Земель Чейнджлингов"
greneclyf_foregin.20.d:0 "Установлен первичный контакт, всё прошло на удивление мирно. Получена позиция на прошлое со стороны наших сородичей, был проведен диалог с верховным лидером Кризалис и королевой Дитрисиума Хельвией.\n\nОбщество глубоко милитаризовано и настроено на конфликт с не-сородичами. Автократический режим ведет их в тупиковое направление, предлагая выход через насилие, а не кооперацию, коей идём мы. Потенциально Кризалис возжелает объединения на своих условиях (недопустимо).\n\nРекомендуется осторожное политическое взаимодействие с налаживанием диалога. Кризалис груба и жестока, но если чем-то заинтересована, то это можно использовать себе на пользу.\n\nP.S. Королева Дитрисиума Хельвия никак не связана с родом Мирел, следовательно, наши противники не удержали трон. Месть через века приятна."

greneclyf_foregin.20.a:0 "«А ещё она довольно милая»"

