# Гость поолночный
greneclyf_foregin.24.t:0 "Гость Полночный"
greneclyf_foregin.24.d:0 "С корабля сошел чейнджлинг в тесно на нём сидящем зеленом фраке, который первым же делом поклонился и поцеловал копыто Гиты.\n\n«Крайне польщен, ваше величество. Буду рад служить связующим звеном между нашими странами».\n\nГита кивнула, улыбнувшись и пропустив дипмиссию дальше, пока Шоу поднял бровь.\n\n«Это кто-то из родственников Хельвии. Возможно, брат. Надо узнать его получше».\n\n«Как вы это поняли, леди Гита? Блондинистые волосы?»"

greneclyf_foregin.24.a:0 "«Нет, Базальт, просто он такой же красивый»"

# Радужный всплеск
greneclyf_foregin.25.t:0 "Радужный Всплеск"
greneclyf_foregin.25.d:0 "Смотря на пируэты гринклифских самолетов, Дэш была не очень впечатлена, заявив, что это стандартные военные тактики.\n\n«Нет, нет, нет, нет, НЕТ! Вы всё делаете неправильно, ребята, это же базис! Дайте-ка мне показать вам кое-что реально улётное!»\n\nДэш запрыгнула в один из истребителей, быстро набрав высоту, и начала демонстрировать серию быстрых и агрессивных манёвров с резкими изменениями высоты и курса, затем перейдя на петли, бочки и резкие пикирования с выходами в горизонтальный полёт.\n\nВ конце концов, совершив рывок к земле в миллиметрах от поверхности, она приземлилась, выскочив из кабины перед изумлёнными пилотами.\n\n«О да! Вы это видели? Вот так летают асы!», – она хлопнула копытом по двигателю, который через секунду отвалился на землю, не выдержав перегрева.\n\nРэинбоу неловко усмехнулась, когда один из пилотов осмелился её спросить:\n\n«Мисс Дэш, не сочтите за дерзость, но вы прибыли в Гринклиф не только для того, чтобы обучать нас суицидальным трюкам, верно?»\n\n«Ну типа того, мне так дерево сказало»\n\n«Дерево..?»\n\n«Долгая история. Короче, у меня есть тут какая-то цель, и я здесь, чтобы выяснить её и решить»"

greneclyf_foregin.25.a:0 "«Или я не Элемент Верности!»"

