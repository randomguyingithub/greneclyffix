### FOCUSES ###
# Pre crisis #

NCH_legacy:0 "Наследие Эньи"
NCH_legacy_desc:0 "Славная королева Энья из Ойр покинула нас в прошлом году, силой приведя страну в эпоху паровых машин, станков и поездов. Хотя ульи получили много плюсов от всех её реформ, не обошлось без минусов..."

NCH_divided_house:0 "Дом Разделённый"
NCH_divided_house_desc:0 "Хотя Гиту и готовили с молодости стать монархом, она редко была за пределами Блосмпорта. Чтобы своими глазами увидеть реальную жизнь в ульях и иметь точное представление о проблемах и желаниях рядового дрона, королева приняла решение устроить небольшой тур вместе с Верховной Судьей по острову."

NCH_parliament_convocation:0 "Созыв Эряхтаса"
NCH_parliament_convocation_desc:0 "С давних пор у королев Гринклифа есть вспомогательный орган власти, который мы называем «Эряхтас». По своей сути, это буквально то, что на грифоньем континенте называют «парламент», но тесно переплетенный с церковью. Настало время провести первый созыв нашего представительного органа при новой королеве. В ходе долгой и, очевидно, шумной дискуссии королева и бюрократы решат, какое будущее ждёт страну как минимум на ближайшие годы."

NCH_Spy_experience:0 "Изучить свежий опыт агентов"
NCH_Spy_experience_desc:0 "В 70е годы Энья ввела практику внедрения в общества разных стран Грифонии, чтобы наши граждане могли учиться в местных университетах и собирать данные о внешнем мире. И как раз перед её смертью вернулись очередные выпускники, опыт которых мы обязаны задействовать в развитии королевства."

NCH_new_housing:0 "Новое жильё?"
NCH_new_housing_desc:0 "Перенаселение создало непредвиденную проблему: нашим жителям не хватает места в городах-ульях. На строительство целого улья у нас нет ни ресурсов, ни времени, но у одного из выпускников архитектурного факультета из Аквилы есть интересное предложение..."

NCH_find_they_job:0 "Найти им работу!"
NCH_find_they_job_desc:0 "Имея две проблемы – с образованием и безработицей – некоторые экономисты пришли к выводу, что можно найти выгодное решение обеих, и направить безработных на строительство школ на окраинах Жукомира и Блосмпорта. Если эксперимент удастся, то это станет первым шагом на пути к урбанизации острова и решению проблемы безработицы."

NCH_lift_the_veil:0 "Приоткрыть завесу"
NCH_lift_the_veil_desc:0 "800 лет назад мы заключили с Фарбруком «Великие Соглашения» и, кажется, вновь пришла пора торгового сезона. Правда, складывается впечатление, что после модернизации Эньи рыбаки нам мало что способны предложить, кроме, ну, рыбы... Надеюсь, Цельхельм не обидится на меньший энтузиазм наших торговцев."

NCH_learn_from_mistakes:0 "На ошибках учатся"
NCH_learn_from_mistakes_desc:0 "Одной из главных проблем прошлого было то, что реформы Эньи...опережали состояние нашего общества. Это сказалось не только нынешним кризисом, но и тем, что множество социальных установок так и не успело адаптироваться к настоящему. Префект Кэррион выступил с предложением организовать «Движение Рождения Нации», целью которой будет переобучение наших граждан и избавление от привычек прошлого уклада. Он обосновывает название тем, что наше прошлое общество не было национальным, но скорее общинным. Быть может, его подход действительно сработает, став для нас одной из многих дверей в будущее?"

NCH_typography:0 "Открыть типографию"
NCH_typography_desc:0 "Ранее на Гринклифе никогда не было стандартизированной типографии, даже времена перемен Эньи перескочили эту фазу, рассматривая информацию как что-то военное или дворянское, но не народное. В итоге наши солдаты передают информацию телеграфами, но при этом граждане не могут даже узнать свежие новости. Пришло время исправить это!"

NCH_take_look_around:0 "Осмотреться вокруг "
NCH_take_look_around_desc:0 "Удивительно, но Речная Коалиция даже не знает о том, что мы существуем! Несмотря на то, что мы буквально в проливе от Бакары, бурные воды и слухи о некромантах всегда отталкивали пони исследовать север. Наши торговцы могут начать с ними бизнес, мимикрируя под жителей Фарбрука и старателей – посмотрим, принесёт ли это выгоду. В конце концов, вряд ли местные пони готовы встретить чейнджлинга во всём его великолепии."

NCH_Esteblish_trade_guild:0 "Основать Торговую Гильдию"
NCH_Esteblish_trade_guild_desc:0 "Прошло время, когда наша торговля держалась на одним лишь ремесленниках и энтузиастах – теперь всем заправляют владельцы мануфактур и крупные «капиталисты», как их называют в Грифонии. Для более простой государственной координации этой богатой прослойки общества и направления их деятельности на службу королевству, Гита и Эряхтас приняли решение основать Торговую Гильдию и ввести всеобщую систему учёта для предприятий."

NCH_time_to_look_further:0 "Время смотреть дальше"
NCH_time_to_look_further_desc:0 "Её Величество Гита хорошо постаралась с решением первичных проблем доставшегося ей королевства. Что ж, время посмотреть, как там дела в государстве?"

# Crisis #
NCH_beginning_of_crisis:0 "То, чего нельзя избежать"
NCH_beginning_of_crisis_desc:0 "Это случилось вновь. Второй Великий Голод сокрушительной волной захлестнул нас, и тучи затянули остров. Сохрани нас Матрона..."

NCH_to_neighbors:0 "Конец пряток"
NCH_to_neighbors_desc:0 "Ситуация вынуждает Гринклиф «открыть личико» гораздо раньше, чем мы планировали. Нам не только нужно попросить помощи у наших старых друзей с холмов, но и, наконец, заявить о себе Коалиции."

NCH_reguest_of_help:0 "Встреча с торговыми эмиссарами"
NCH_reguest_of_help_desc:0 "Представители Коалиции проявили сдержанное любопытство после встречи с нашими послами. В качестве знака доброй воли и начала переговоров о помощи королева лично хочет встретиться с ними. Будем надеяться, что это их впечатлит."

NCH_army_concessions:0 "СЭЗ Саор"
NCH_army_concessions_desc:0 "Создание так называемой «Свободной экономической зоны Саор» было одним из требований эмиссаров Коалиции. Проще говоря, речные пони арендуют у нас часть Эйслинга, строя за свой счёт портовые предприятия и развивая бизнес, помогая как нашему населению, так и своему за счёт выгодной торговой точки. На бумаге звучит хорошо, но как будет на деле?"

NCH_concessions_for_help:0 "Полиция Саора"
NCH_concessions_for_help_desc:0 "Для поддержания порядка в Саоре Объединённая Речная Компания потребовала отправить свой собственный частный полицейский полк. Кажется, если речные нации когда-нибудь и бывают едины, то только когда их общим деньгам что-то угрожает..."

NCH_every_friend:0 "Отправить посла в Фарбрук"
NCH_every_friend_desc:0 "Королева распорядилась отправить чрезвычайного поверенного к племенам Фарбрука. Несмотря на их скудный улов в этом году, нашим гражданам всё ещё жизненно необходимы не только обычное питание, но и любовь, которой пони холмов обеспечивают нас с момента заключения Великих Соглашений."

NCH_hoof_of_help:0 "Копыто помощи"
NCH_hoof_of_help_desc:0 "Не одним Фарбруком живы холмы: разведка зафиксировала два других сообщества западнее – Ручьеград и Еловые Деревни. Будет уместно предложить им дружбу, особенно сейчас, когда выбирать не из кого."

NCH_some_love:0 "Дела любовные"
NCH_some_love_desc:0 "У Гиты возникло весьма неординарное решение, как можно добыть больше любви своей родине. Может, даже слишком неординарное."

NCH_overvise_great_packt:0 "Пересмотр Великих Соглашений"
NCH_overvise_great_packt_desc:0 "Наших старых договоров с Фарбруком недостаточно в современном мире. Раз уж мы открыли свои земли для речных стран, нам следует заключить новые соглашения, чтобы удержаться на плаву посреди капиталистического хаоса."

NCH_mre_cards:0 "Введение рационов"
NCH_mre_cards_desc:0 "Реагировать нужно быстро. Виксит умна, и она уже определила, что делать в Роще – мы последуем её примеру. По всему королевству вводится официальная система продуктовых рационов, выдаваемых по талонам, а также комендантский час по вечерам для предотвращения беспорядков."

NCH_limit_external_trade:0 "Расширение экспорта обсидиана"
NCH_limit_external_trade_desc:0 "Наш остров богат минералами, но особенно много у нас вулканического стекла – обсидиана. Другие страны не знают, как применять этот ресурс, и именно поэтому мы не только будем продавать его, но и отправлять за границу наших специалистов, умеющих использовать обсидиан в самых разных сферах – от медицины до строительства."

NCH_agroindustrial_mobilization:0 "Новые методы сельхоза"
NCH_agroindustrial_mobilization_desc:0 "Святая Роща – наша великая житница, пострадавшая в результате провального эксперимента аграриев, учившихся в долине Эви. Чтобы как можно быстрее обеспечить граждан хлебом, мы импортируем и высадим на полях устойчивые культуры из речных земель. Баронесса Виксит приложит все усилия, чтобы ускорить получение урожая."

NCH_modernization_industry:0 "Отказ от золотого стандарта"
NCH_modernization_industry_desc:0 "Во времена правления Эньи наша валюта была привязана к так называемому «золотому стандарту». Однако опыт наших агентов и нанятых советников показывает, что в текущей ситуации, когда экономика Гринклифа растёт благодаря антикризисной мобилизации, жизненно необходимо перейти на привязку валюты к ВВП. Разумеется, этот процесс будет проходить под строгим контролем Казначейства."

NCH_industrial_cooperatives:0 "Королевский Институт имени Эньи"
NCH_industrial_cooperatives_desc:0 "У нас нет широкой базы образовательных реформ, но обстоятельства требуют немедленных действий. Королева своим указом объявляет об открытии двух первых факультетов будущего университета в величественном здании центральной библиотеки Блосмпорта: экономики и естественных наук. Это наш первый необходимый шаг для формирования национальной интеллектуальной элиты."

NCH_agroindustrial_programs:0 "Распределение излишков"
NCH_agroindustrial_programs_desc:0 "В продовольственном запасе скопился небольшой излишек. Нам нужно распределить его среди населения, но таким образом, чтобы это принесло королевству максимальную выгоду в текущей ситуации."

NCH_domestic_consumption:0 "Покрыть внутреннее потребление"
NCH_domestic_consumption_desc:0 "Мы выдержали! Правление Гиты смогло справиться с кризисом и предотвратить в зародыше проблему голода, избежав катастрофы. Теперь, когда самое страшное позади, настало время заняться социальными вопросами, что неожиданно всплыли на фоне прочих проблем..."

NCH_emergacy_plan:0 "Чрезвычайные меры"
NCH_emergacy_plan_desc:0 "После чрезвычайного созыва Эряхтаса было единогласно решено ввести режим ЧП по всей стране, мобилизовать предприятия и усилить охрану агропрома. Впереди нас ждёт много работы."

NCH_call_for_unity:0 "Задействовать пропаганду"
NCH_call_for_unity_desc:0 "Для типографии Гагата нашлась наиважнейшая работа в эти непростые времена – стать рупором стабильности и воли королевы. Новообразованный Отдел Информации и Пропаганды нашей Канцелярии сиюминутно начнет формировать повестку для успокоения населения, донося её через газеты."

NCH_consolidation_political:0 "Заручиться поддержкой церкви"
NCH_consolidation_political_desc:0 "Давним союзником короны в Гринклифе является Церковь Леди Матроны – старейший религиозный институт страны, возникший вскоре после закрепления родами Леманн и Ойр системы правления Athsholáthar Cothrom. В условиях кризиса разумно обратиться за помощью к Актино, влиятельному претору Блосмпорта."

NCH_clans_of_Greneclyf:0 "Ввести военное положение"
NCH_clans_of_Greneclyf_desc:0 "Радикалы и недовольные собираются провести несанкционированный митинг в столице. Гита приказала префекту Кэрриону занять оборонительные позиции и подготовить солдат. Ойрен, получив её санкцию, объявляет временное военное положение."

NCH_suppression_of_unrest:0 "Вскрыть гнойник"
NCH_suppression_of_unrest_desc:0 "Согласно долгосрочному расследованию нашего доблестного лорда-протектора и тайной службы, в стране действует целое подполье враждебных короне элементов, вздумавших развязать кровавую гражданскую войну ради власти. Чтобы брат не пошёл на брата, мы должны вычистить страну от паразитов."

NCH_final_crisis:0 "Ясное небо над Гринклифом"
NCH_final_crisis_desc:0 "Голод остановлен, а сын не пошел на отца. Королева Гита смогла спасти нас от Второго Великого Голода, но кризис изменил навсегда как Гринклиф, так и самого монарха. Пока неясно, что приготовит нам будущее, но сейчас можно выдохнуть."

### MAINT PATCH ###
# Gytha reforms patch #
NCH_reforms_after_storm:0 "Продолжить путь Эньи"
NCH_reforms_after_storm_desc:0 "После завершения кризиса мы не можем позволить себе бездействие. Нам необходимо продолжать реформирование страны, чтобы впредь никогда больше не допустить ситуации, которая едва не привела ко Второму Великому Голоду."

NCH_patch_to_prosperty:0 "Королевские указы"
NCH_patch_to_prosperty_desc:0 "Для решения социальных вопросов Ойрен подготовила и согласовала через Эряхтас первый пакет пост-кризисных декретов. Отдел информации и пропаганды Канцелярии немедленно обнародует их после подписания королевой, разослав через типографию Гагата весть об очередных переменах."

NCH_health_care_reform:0 "Обязательное страхование"
NCH_health_care_reform_desc:0 "Каждый гражданин королевства должен знать, что его жизнь и здоровье находятся под защитой. Отныне ни один рабочий не будет умирать в нищете, погрязая в долгах за оказанную медицинскую помощь."

NCH_education_reform:0 "Ликвидация безграмотности"
NCH_education_reform_desc:0 "Одна из главных проблем перенаселения – нехватка мест в школах, особенно в деревнях. Пришла пора решить этот вопрос: расширить существующие школы и поощрять открытие кружков для чтения в библиотеках по всей стране."

NCH_civil_rights_reform:0 "Освоение севера и юга"
NCH_civil_rights_reform_desc:0 "Нам нужны новые земли, чтобы разгрузить перенаселённые районы. Виксит предлагает масштабные проекты урбанизации Святой Рощи и Эйслинга, учитывая опыт Жукомира, чтобы избежать разрушения экосистемы. С консультациями Бериллы и главного архитектора Вальги у неё всё должно получиться."

NCH_blosmport_hive:0 "Открытие Института"
NCH_blosmport_hive_desc:0 "Королевский Институт имени Эньи наконец-то избавляется от временного статуса и превращается в полноценный университет с широким выбором факультетов."

NCH_birth_control:0 "Контроль рождаемости"
NCH_birth_control_desc:0 "Чем больше населения, тем лучше, но всему есть предел. Перенаселение стало угрозой, и нам необходимо замедлить темпы роста, ради чего вводится закон о штрафах за рождение третьего и последующих детей. К сожалению, сейчас это необходимая мера."

NCH_new_instituts:0 "Культ прогресса"
NCH_new_instituts_desc:0 "Мы обречены двигаться только вперёд, только в будущее, где нашему королевству и место! Наша цель – построение социального государства всеобщего благосостояния и культивация прогрессивных идей в обществе."

NCH_traditional_way_of_life:0 "Социальный консерватизм"
NCH_traditional_way_of_life_desc:0 "Государство должно заботиться о своих гражданах, но это может делать только настоящая патриотическая власть. Чиновник не должен быть космополитом – он национальный слуга. Матрона, законы и сама нация ведут общество вперёд, а не слепая вера в абстрактные идеалы."

NCH_first_constitution:0 "Конец схизмы"
NCH_first_constitution_desc:0 "После смерти последнего кардинала претория Церкви десять лет не могла прийти к согласию о том, кто должен стать новым глашатаем Матроны. Трёхсторонний раскол затянулся, и настало время положить конец этим бесплодным спорам. Королевская прерогатива позволит выбрать нового кардинала и восстановить единство веры."

NCH_from_chaos:0 "Благожелательное правление"
NCH_from_chaos_desc:0 "Монарх отвечает за свой народ. Гита изучала историю, и одно из самых поучительных событий на континенте – революция в Империи Грифонов, которая привела к гражданской войне и падению гегемона. Чтобы избежать этих ошибок, мы начнём частичное внедрение республиканских институтов в монархическую систему."

NCH_form_new_govermant:0 "Идеи справа"
NCH_form_new_govermant_desc:0 "Идеи Бикколини выглядят экзотично, но в них есть рациональное зерно, которое мы можем позаимствовать: корпоративная организация государства. Конечно, фашистская эстетика нам не нужна, но нижняя палата Эряхтаса теперь будет формироваться из учёных, рабочих и военных, а верхняя станет выборной."

NCH_reflecting_the_past:0 "Идеи слева"
NCH_reflecting_the_past_desc:0 "После разгона марксистов наше государство твёрдо встало на путь антикоммунизма, но чрезмерное давление может привести к новым волнениям и революциям. Чтобы не допустить социальных потрясений, мы создадим систему государственных профсоюзов и официально закрепим 8-часовой рабочий день. Теперь ни один мануфактурщик Жукомира не посмеет угнетать рабочих, а демон марксизма не нашепчет им ложные надежды."

NCH_to_the_new_order:0 "Первая Конституция"
NCH_to_the_new_order_desc:0 "После долгих лет подготовки Ойрен наконец-то завершила работу: теперь у нас есть проект первой конституции Королевства Гринклиф. Пришло время выслушать её основные положения и утвердить этот исторический документ."

NCH_save_clans_system:0 "Статус-кво"
NCH_save_clans_system_desc:0 "Было принято историческое решение: законодательно закрепить монарха как полноправного главу исполнительной власти. Теперь королева всегда сможет выбирать путь развития страны, а Эряхтас будет либо поддерживать эти изменения, либо служить мудрым противовесом."

NCH_hereditary_monarchy:0 "Весы и скипетр"
NCH_hereditary_monarchy_desc:0 "Гита приняла решение: в Королевстве Гринклиф появится ранее чуждый институт премьер-министров. Монарх будет лично утверждать премьера на четырёхлетний срок, и королева уже знала, кого назначить. Пришло время официально объявить о своём выборе."

NCH_economic_revival:0 "Экономический бум"
NCH_economic_revival_desc:0 "Во время кризиса королевство провело мобилизацию экономики и получило вливание инвестиций из речных стран. Это привело к стремительному росту производства и бурному развитию торговли. Наша экономика перегрета, но у нас есть возможность использовать ресурсы с умом и воспользоваться моментом, чтобы привести Гринклиф к настоящему процветанию!"

NCH_businesses_do_not_stand_idle:0 "Выкупить Саор"
NCH_businesses_do_not_stand_idle_desc:0 "Специальная Экономическая Зона Саор выполнила свою задачу и должна вернуться в родную гавань. Конечно, это будет недёшево, но Улисс – это наш город, а не владение Объединённой Речной Компании. Пора оформить сделку."

NCH_bee_productivity:0 "Проект «Apis»"
NCH_bee_productivity_desc:0 "«Apis» – уникальная экспериментальная добавка для чейнджлингов, созданная учёным Франсером Целарлом. Эта инновация повышает работоспособность и способность к концентрации. На ближайшем заседании Эряхтаса Франсер представит свой проект."

NCH_brood_of_working_drones:0 "План «Formicidae»"
NCH_brood_of_working_drones_desc:0 "Гринклиф не бесконечен, и даже после освоения Эйслинга или Рощи, население продолжит расти. Ксилопа Вальга представила так называемый план «Formicidae» – амбициозный архитектурный проект подземного гражданского строительства. Этот проект не только решает проблемы пространства, но и оказывается стратегически важным с военной точки зрения, поскольку подземные города смогут выдержать любую бомбардировку, если, не дай Матрона, война всё же придет в наш дом."

NCH_ensure_full_employment:0 "Невидимое копыто рынка"
NCH_ensure_full_employment_desc:0 "Никто в нашем правительстве не доверяет концепту свободного рынка, особенно после действий ОРК. Поэтому Королевский Институт имени Эньи выдвинул две концепции для возможного выбора экономической мысли страны: «Восточный Феникс» и «Гармонический солидаризм»."

NCH_gaining_economic_power:0 "Поддержка среднего класса"
NCH_gaining_economic_power_desc:0 "Средний класс – это опора любой цивилизованной нации. Чем больше его представителей, тем стабильнее будет наше общество. Правительство должно приложить все усилия, чтобы большая часть граждан принадлежала именно к этой категории, имела возможность не просто существовать, но и жить."

NCH_mobilizing_the_economy:0 "Восточный Феникс"
NCH_mobilizing_the_economy_desc:0 "«Восточный Феникс» – это концепция централизованного рыночного этатизма, где экономика строится на экспорте, индустриализации и жёстком государственном контроле над стратегическими сферами. Государство активно вмешивается в рынок, создавая условия для роста производства и предпринимательства. Через частный сектор правительство управляет экономикой, направляя усилия на укрепление внутреннего производства и укрепление позиций на внешнем рынке."

NCH_economics_of_friendship:0 "Гармонический солидаризм"
NCH_economics_of_friendship_desc:0 "«Гармонический солидаризм» – это экономическая система, основанная на сотрудничестве и общественном благе, вдохновленная принципами гармонии и канонами церкви Матроны. Суть солидаризма заключается в кооперативной собственности и межклассовом социальном партнерстве. Важной частью этой системы является планирование, которое станет основой для организации производства и распределения ресурсов, что позволит обеспечить баланс и стабильность в экономике, ориентированной на общее благо."

# Gytha diplomatic patch #
NCH_we_are_not_alone:0 "Мы не одни"
NCH_we_are_not_alone_desc:0 "События кризиса ясно показали, что блаженная изоляция осталась в прошлом. Пришло время познакомить мир с Гринклифом, держа наготове и перо, и меч."

NCH_new_opportunities:0 "Взор на Восток"
NCH_new_opportunities_desc:0 "На Востоке мы видим континент, раздираемый войнами и конфликтами, где балом правят насилие и слёзы по минувшим дням. Но там же мы видим и свет надежды – Речную Коалицию. Очевидно, что наши судьбы будут связаны с речными пони. Вопрос лишь в том, насколько тесными станут эти узы?"

NCH_our_mission:0 "Взор на Запад"
NCH_our_mission_desc:0 "За непроходимыми ледниками и проливами лежит наш дом – Эквус. Почти тысячу лет ни одно копыто чейнджлингов из родов Леманн и Ойр не ступало на его землю, но мы точно знаем, что Эквестрия существует по сей день. Нам необходимо встретиться с ними, чтобы понять, какова ситуация на родных просторах. Конечно, пони будут рады чейнджлингам... не так ли?"

NCH_neighborhood:0 "Добрососедство"
NCH_neighborhood_desc:0 "В ходе кризиса мы выяснили, что помимо племён Фарбрука, на холмах живут ещё два сообщества пони – Ручьеград и Еловые Деревни. Нам следует обратить на них внимание, закрепить своё влияние и... цивилизовать их."

NCH_another_visit:0 "Верный друг в холмах"
NCH_another_visit_desc:0 "Среди холмов есть одно сообщество, которое привлекло особое внимание королевы – Ручьеград. Святые источники, богатые минералами воды, и удивительно мирное сосуществование делают это квази-государство самым стабильным в регионе. Именно поэтому так важно заручиться поддержкой Хранительницы Изелин."

NCH_pacts_exchange_for_support:0 "Предлагая дружбу"
NCH_pacts_exchange_for_support_desc:0 "Мы официально предложим пони холмов помощь в индустриализации и обучении населения в обмен на любовь и поддержку Гринклифа в настоящем и будущем, тем самым обновляя Великие Соглашения. Посмотрим, согласятся ли они."

NCH_long_cooperation:0 "Пожиная плоды"
NCH_long_cooperation_desc:0 "Получив, наконец, плацдарм в регионе, нам необходимо разработать план дальнейшей интеграции холмов в королевство. Королева явно не будет рада, если они откажутся от нашей дружбы, так что следует подтолкнуть их к принятию."

NCH_not_so_different:0 "Не такие уж и разные"
NCH_not_so_different_desc:0 "Всё обошлось, и пони холмов готовы принять нас! Это радостное событие доказывает, что наши ценности едины, и в честь этого мы как можно скорее начнём строить единое сообщество, демонстрируя всему миру образец гармонии."

NCH_bring_them_harmony:0 "Всё-таки мы разные"
NCH_bring_them_harmony_desc:0 "Некроманты, варлорды, дикари, язычники... Холмы оказались куда более опасным и непредсказуемым местом, чем мы ожидали, в результате чего Семпер Фай издаёт указ о насильственной депортации экстремистских элементов в необитаемые земли дальнего севера. Так или иначе, но гармония вернётся в эти края."

NCH_new_great_agreement:0 "Континентальные префектуры"
NCH_new_great_agreement_desc:0 "Военно-морской флот под командованием Семпера Фая одержал триумфальную победу, расширив границы нашего королевства почти втрое. Теперь необходимо немедленно организовать процесс интеграции новых префектур и начать колонизацию слабозаселённых районов с максимальным уважением к местным сообществам."



# LEFT #
NCH_river_pf_opportunity:0 "Река возможностей"
NCH_river_pf_opportunity_desc:0 "Речные правительства ведомы наиблагороднейшей из идей: идеей единства. Нам известно, что пони востока грезят федеральным проектом, но не все из них согласны с этим, а даже среди согласных хватает оппортунистов и злодеев, желающих соединить народы насилием ради своих плутократических интересов. Мы не позволим им убить эту идею – или утопить её в крови невинных."

NCH_peaceful_coexistence:0 "Мирное сосуществование"
NCH_peaceful_coexistence_desc:0 "Нами движет любовь, как и любым другим действительно разумным существом этого мира. Неглупые создания этого мира придумали прекрасное слово для этого: «пацифизм». Именно такую политику мы собираемся вести с Коалицией. В конце концов, разве не мирное небо – это мечта каждого поколения?"

NCH_trade_development:0 "Развитие торговли"
NCH_trade_development_desc:0 "Объединённая Речная Компания не равна национальным экономикам речных пони. Несмотря на тяжёлое прошлое, связанное с Саором, сегодня мы готовы к диалогу на равных, что принесёт большие выгоды как им, так и нам."

NCH_open_up_the_shopping_districts:0 "Золотой Полумесяц"
NCH_open_up_the_shopping_districts_desc:0 "Одним из способов продемонстрировать нашу дружбу станет предложение странам побережья провести совместную военно-морскую операцию, которая навсегда обезопасит морские пути региона от чудовищ, пиратов и колдунов Мейджхолда. Из-за ледниковых ограничений на западе маршрут будет огибать континент, превращаясь в безопасный обходной путь для торговцев из Зебрики и Грифонии."

NCH_scout_the_situation:0 "Разведать обстановку"
NCH_scout_the_situation_desc:0 "Из неприятных новостей: нам стало известно, что не все пони в Коалиции симпатизируют чейнджлингам. Некоторые из них откровенно враждебны – застряв в своих дремучих ксенофобских взглядах."

NCH_visit_to_riverlands:0 "Посольство в Даль Мор"
NCH_visit_to_riverlands_desc:0 "Мы официально открываем посольство в столице Понайяна – Даль Море! Это место выбрано не случайно. Понайян Ан Тах-Фада – уникальный пример мирной гармонии и сосуществования в Коалиции. Конечно, организовывать посольства в племенной конфедерации непросто, но у нас есть на то стратегические причины."

NCH_cit_thrpugh_the_bureaurcracy:0 "Разобраться в бюрократии"
NCH_cit_thrpugh_the_bureaurcracy_desc:0 "Поправка А39 Кольтстримского Договора указывает следующие требования для государства, собирающегося его подписать: иметь общие границы с альянсом, обладать легитимным нетираническим режимом. Из дополнительных требований: иметь гарантии от стран договора, состоять в Коалиции или быть военным союзником стран, воюя с ними на одной стороне."

NCH_embed_agents_in_goverments:0 "Операция «Патриоты»"
NCH_embed_agents_in_goverments_desc:0 "Кто-то крайне недоволен нашими попытками наладить контакт с речными пони. Некоторые политики настраивают народ против нас, а где-то наших подданных даже избивают, как в Бакбанбурге. Пора кое-кому поменять свои взгляды..."

NCH_not_so_united:0 "Не такая единая"
NCH_not_so_united_desc:0 "Что ж, это было очевидно, но, несмотря на внешнее единство, Речная Коалиция больна изнутри. Некоторые её части поражены болезнями превосходства и коммунизма, а когда один орган перестаёт работать – сбоит весь организм."

NCH_finding_allies_in_coalition:0 "Три в идеальной паре"
NCH_finding_allies_in_coalition_desc:0 "На пути к объединению с речными пони нам необходимо гарантированно заручиться поддержкой участников альянса. Гита делает весьма неожиданную ставку на, казалось бы, страну-аутсайдера..."

# RIGHT #
NCH_their_light_beckons_us:0 "Проблемы на домашнем фронте"
NCH_their_light_beckons_us_desc:0 "Эквус. Дом. По крайней мере, был им столетия назад, пока рода Дитрисума не изгнали нас. Пора навестить родные края спустя столько лет..."

NCH_emvassy_to_equestria:0 "Родная страна"
NCH_emvassy_to_equestria_desc:0 "Гита, генерал Латро и лорд-протектор Базальт Шоу наведаются в так называемые Земли Чейнджлингов, единую страну нашего рода, родившуюся сравнительно недавно под стальным копытом некой королевы, которая зовёт себя Кризалис. Надеемся, они ещё помнят дитрисиумский диалект."

NCH_princess_in_a_high_castle:0 "Маяк Гармонии"
NCH_princess_in_a_high_castle_desc:0 "Ойрен вместе с контр-адмиралом Семпером Фаем и генералом Эйпексом Кэррионом посетят от имени королевства Эквестрию. Мы не были там около тысячи лет, и понятия не имеем, как пони нас воспримут, поэтому группу сопроводят моряки из Бакары, любезно согласившиеся предоставить нам свои услуги."

NCH_harmpony_in_every_heart:0 "Эквестрийская философия"
NCH_harmpony_in_every_heart_desc:0 "Поразительно, как Эквестрия умудряется сохранять гармонию на протяжении стольких веков. Нам есть чему поучиться у них, и именно с этой целью мы откроем у себя филиал так называемой “Школы Дружбы”, куда пригласим в том числе педагогов оттуда."

NCH_our_best_qualities:0 "Блиц"
NCH_our_best_qualities_desc:0 "Ситуация шаткая. Обе страны, наша древняя родина и маяк наших идеалов, собираются начать рвать друг друга в кровавой массовой войне. Наше появление удивило обе стороны, так что у нас может быть шанс хотя бы отсрочить это."

NCH_beacon_harmony_in_the_east:0 "Использовать режим Кризалис"
NCH_beacon_harmony_in_the_east_desc:0 "Хоть режим Кризалис и тоталитарен, но мы хотя бы можем получить какую-то выгоду от сотрудничества с ними. Главное не злоупотреблять, ибо в конце концов она не самая спокойная особа."

NCH_our_values:0 "Наши ценности"
NCH_our_values_desc:0 "Нам тоже есть, чему их научить. Мы поделимся с Эквестрией уроками, которые мы извлекли из индустриализации и борьбы с коммунизмом. Храни Матрона, у них они умудрились буквально украсть кусок страны!"

NCH_friendship_delegation:0 "Вондерболты Востока"
NCH_friendship_delegation_desc:0 "Рэинбоу Дэш, одна из национальных героинь Эквестрии, предложила нам помощь в организации ВВС с открытием целого филиала Вондерболтов и обучением уже наших асов! Будет непростительно глупо отказаться от такого щедрого предложения."

NCH_lessons_in_friendship:0 "Нежданный гость"
NCH_lessons_in_friendship_desc:0 "Земли Чейнджлингов желают поддерживать с нами отношения, ради чего выделили нам посла. Ну, или просто вспомнили о предназначении Гринклифа и выслали к нам неугодного... в любом случае, он вскоре прибудет в Блосмпорт, лучше подготовиться ко встрече."

NCH_equestria_support:0 "Эквестрийская защита"
NCH_equestria_support_desc:0 "В обмен на нашу политическую помощь и перенятие некоторых из их гармонистских концепций, мы просим встречную услугу: военную защиту. Разумеется, это скорее формальный шаг, поскольку нам никто не угрожает, а Эквестрия занята с Кризалис, но это откроет нам определённые возможности для развития отношений в будущем и действий на самом Эквусе."

NCH_shield_and_sword_harmony:0 "Напомнить о правах на трон"
NCH_shield_and_sword_harmony_desc:0 "Мы не марионетки и не отдадим Гринклиф. Кланы Леманн и Ойр – это законные наследники власти в Дитрисиуме. Однако, поскольку Земли Чейнджлингов теперь едины, ещё и под копытом тирана, это может стать уникальной возможностью вернуть свет нашей древней родине и вернуться туда самим."


# Gytha federation patch #

NCH_Queen_Gytha_Patch:0 "После шторма"
NCH_Queen_Gytha_Patch_desc:0 "Мы сумели выйти из кризиса, но королеве предстоит ещё очень много дел... Кризис заколил её волю. Гита планирует провести более радикальные внутриполитические и внешнеполитические реформы. Кажется, у неё есть план... и амбиции."

NCH_dreems_of_more:0 "Основы реальной политики"
NCH_dreems_of_more_desc:0 "Геополитическая реальность проста: нам никуда не деться от речных пони – мы зависим от них. Быть может, пришла пора сделать и их зависимыми от нас?"

NCH_agents_stand_by:0 "Промышленный саботаж"
NCH_agents_stand_by_desc:0 "Нужно иметь в виду: не все страны согласятся на масштабный проект единства, какие бы усилия мы ни прилагали. Поэтому, если военное столкновение станет неизбежным, наши агенты ослабят потенциальных противников заранее."

NCH_friends_and_allies:0 "Запачкать копыта"
NCH_friends_and_allies_desc:0 "Грандиозный проект Свит Спринкл заложил базис в каждой стране Речной Коалиции. Наши союзники из числа „9 Звёзд“ готовы действовать – остаётся лишь дать им сигнал и направить их усилия в нужное русло."

NCH_light_f_fire_in_their_hearts:0 "Адаптация «Стратегии Йосипа»"
NCH_light_f_fire_in_their_hearts_desc:0 "Коммунистические партизаны Речной Республики на удивление сообразительны: особенно их лидер Нова Вирл. В арсенале их партии есть так называемая «Стратегия Йосипа»: медленная, изощрённая идеологическая обработка и постепенное заражение населения красными идеями. Нам стоит адаптировать их методику, но направить её на распространение идеалов гармонии."

NCH_operation_raging_river:0 "Операция «Бурная Река»"
NCH_operation_raging_river_desc:0 "Время пришло: мы отправляем официальный запрос на вступление в Речную Коалицию. Наши верные друзья в Понайяне пообещали поручиться за нас, а население соседних стран всё больше воспринимает нас как союзников. А если нет – благодаря работе оперативников у нас остался козырь в рукаве."

NCH_under_one_flag:0 "Это случилось здесь"
NCH_under_one_flag_desc:0 "Отныне мы официально едины с Коалицией. Пусть так есть и будет всегда, ибо с момента вступления в этот великий проект наша судьба уже неразрывна с судьбами речных жителей."

NCH_what_we_bring:0 "Мечты о Федерации"
NCH_what_we_bring_desc:0 "Королеве крайне импонирует идея федерализации Коалиции. Создание могучей нации, сильной в своём разнообразии и готовой отстаивать идеалы гармоничного сопроцветания – это амбициозная, историческая задача, но однажды нам будут завидовать даже пони Эквестрии."

NCH_economic_community:0 "Совет экономической взаимопомощи"
NCH_economic_community_desc:0 "Очередная инициатива Гринклифа – создание перераспределительной финансовой системы в рамках Речной Коалиции. Цель проста: формировать централизованные фонды для оказания целевых дотаций нуждающимся странам. Разумеется, далеко не все граждане захотят платить налоги в общий котёл. Однако в долгосрочной перспективе эти инвестиции себя оправдают."

NCH_a_sample_of_unity:0 "Блосмпортская организация сотрудничества"
NCH_a_sample_of_unity_desc:0 "БОС – это инициатива нашей страны по созданию единого силового и следственного блока в пределах Речной Коалиции. Интеграция служб безопасности стран обеспечит тотальный обмен информацией. В будущем ни один террорист не сможет проскользнуть незамеченным, ибо о нём будет знать весь Восток."

NCH_bring_together:0 "Совместные военные учения"
NCH_bring_together_desc:0 "Глупо отрицать, что вооруженные силы наших государств слишком отличаются друг от друга по уровню подготовки. Чтобы стать единой военной силой, с которой придётся считаться, мы обязаны ввести единые стандарты для всего: от тренировок до калибра винтовочных патронов."

NCH_example_for_ponies:0 "Языковой вопрос"
NCH_example_for_ponies_desc:0 "Коалиции необходим общий язык, обеспечивающий свободную коммуникацию в любом уголке Востока. Конечно, нам бы польстило, если бы этим языком стал гринклифский, однако лингвисты из нескольких стран предложили альтернативу – «междуречный». Этот искусственный язык гармонично объединяет основные черты главных национальных языков Коалиции. Со временем он станет нашим вторым родным."

NCH_general_institutions:0 "Виттенбургский процесс"
NCH_general_institutions_desc:0 "Виттенбургский процесс – это непрерывный академический диалог между университетами стран Коалиции для унификации стандартов высшего образования. Через несколько академических циклов специалист, обучившийся в Нимбусии, будет полностью сопоставим со специалистом из Депонии, что расширит рынок труда и упрочит интеллектуальное единство региона."

NCH_racial_differences:0 "Сенат Коалиции"
NCH_racial_differences_desc:0 "Сенат станет первым представительным органом для стран Коалиции, обозначив серьёзный и масштабный шаг в сторону политизации Союза. Коалиция теперь – не просто оборонный или экономический блок, а нечто большее."

NCH_make_us_stronger:0 "Декларация прав существ"
NCH_make_us_stronger_desc:0 "Символический, но важный шаг на пути к единству – признание и гарантия равных прав для всех разумных существ: чейнджлингов, пони, алмазных псов и других. Вместо феодализма приходит равенство, за которым, однако, неизбежно следует бремя ответственности и гражданской сознательности."

NCH_river_science_program:0 "Наднациональное управление"
NCH_river_science_program_desc:0 "Теория автономных штатов в составе потенциальной федерации довольно быстро набирает популярность среди граждан стран Коалиции. Это значит, что, даже будучи монархией, федеральный штат может сохранить свою династию и внутреннюю символику – при условии, что он подчинился общей конституции и верховенству федерального закона."

NCH_what_we_strive_for:0 "Прощай, отчаяние"
NCH_what_we_strive_for_desc:0 "Надежда охватила умы и сердца жителей Востока – надежда на нечто большее, чем очередной союз ради выгоды. Это надежда на единство. На симбиоз. На высшую форму любви, разума и взаимопонимания в неспокойном мире. И эта надежда – надежда о федерации."

NCH_first_president:0 "Хартия Федерации"
NCH_first_president_desc:0 "Хартия – это первый общий федеральный закон, определяющий наши основные нормы и ценности как новой, единой нации. Необходимо рассмотреть и принять лучший их вариантов, на что у Сената есть целых два месяца. Дискуссии явно будут бурными, следует приготовиться к стуку ботинок по столу со стороны отдельных личностей..."

NCH_inity_as_the_highest_good:0 "Реализация Мечты"
NCH_inity_as_the_highest_good_desc:0 "Коалиция отныне – история, и на её месте рождается Федерация – маяк гармонии, стабильности и счастья на всём изрезанном войнами континенте. Слёзы радости увлажнили щеки многих в этот исторический день, включая и лицо нашей королевы."

NCH_adopt_consitution:0 "Первые федеральные выборы"
NCH_adopt_consitution_desc:0 "Федерация затаила дыхание, ожидая того, кто поведёт её в будущее. Хотя, откровенно говоря, этот выбор достаточно очевиден, учитывая Её усилия по созданию федерального проекта: все экзитполы предсказывают победу одной конкретной фигуре вне зависимости от соперников."


# Gytha Chrysalis patch #

# ARMY #
NCH_rule_greneclyf:0 "Правь, Гринклиф!"
NCH_rule_greneclyf_desc:0 "Королевский двор получил возможность сосредоточиться на состоянии нашей армии. Пора привести Гвардию в достойный вид!"

NCH_at_seas:0 "На волнах"
NCH_at_seas_desc:0 "Реформы Эньи значительно расширили возможности нашего флота, и сейчас критически важно не упустить момент, ускорив темпы модернизации. Ещё несколько шагов – и Гринклиф сможет править всеми морями Востока!"

NCH_expand_blosmport_yards:0 "Расширить верфи Блосмпорта"
NCH_expand_blosmport_yards_desc:0 "Гринклиф – островное государство, а значит, верфи являются его основным связующим звеном с внешним миром. Для активного развития торговли и обеспечения защиты судоходства необходимо расширить доки и стоянки, а также увеличить число обслуживающего персонала."

NCH_hard_armor:0 "Крепкая броня"
NCH_hard_armor_desc:0 "Делая ставку на совершенствование существующих доктрин, в первую очередь мы должны заняться укреплением обшивки наших кораблей и разработкой новых сплавов для будущих проектов. В этом нам помогут передовые технологии, полученные от Речной Коалиции."

NCH_Greneclyf_pride:0 "Кракен Востока"
NCH_Greneclyf_pride_desc:0 "«Хетчер», главная гордость военно-морского флота Гринклифа, заслуживает модернизации и обновления вооружения, чтобы стать настоящим Кракеном Востока. После усовершенствований «Хетчер» заменит легенды о чудовищном спруте легендой о мощи хромированных стволов, сотрясающих землю врага и утягивающих на дно его корабли!"

NCH_silent_hunters:0 "Бесшумные охотники"
NCH_silent_hunters_desc:0 "Выбирая доктрину рейдерского контроля морских путей, мы переориентируем вектор развития нашего флота на доминирование подводных лодок. Эти недорогие в производстве убийцы, оснащённые торпедами и системами минирования, будут перерезать горло любому зверю, с которым мы воюем, лишая его снабжения."

NCH_sharks_ice_waters:0 "Акулы ледяных вод"
NCH_sharks_ice_waters_desc:0 "Наш подводный флот должен выстроить целую сеть коммуникации под кодовым названием «Акула». Обнаружив вражеское соединение, подлодка немедленно передаст данные в подводный штаб, начав преследование на дистанции. Тем временем остальные члены «Акульей Стаи» займут позиции для окружения жертвы, не оставляя ей шанса на спасение."

NCH_experomental_developments:0 "Серийное производство"
NCH_experomental_developments_desc:0 "Определившись с приоритетами развития флота, мы можем наладить серийное производство кораблей, ускоряя наращивание военно-морской мощи Гринклифа. Теперь другие страны подумают дважды, прежде чем осмелятся нам угрожать. "


NCH_assing_new_command:0 "Новое Адмиралтейство"
NCH_assing_new_command_desc:0 "Во время кризиса в страну успели вернуться агенты, обучавшиеся морскому делу в других странах. Контр-адмирал Семпер Фай представит королеве отчёт после консультаций с прибывшими курсантами, чтобы определить оптимальное направление развития нашего флота."

NCH_marine_corp:0 "„Go brách dílis”"
NCH_marine_corp_desc:0 "Для эффективного контроля над морем наша армия всегда должна располагать мобильными отрядами морского десанта, готовыми высадиться в любой точке суши и удерживать её до прибытия основных сил. В соответствии с этой целью, под руководством ВМФ Гринклифа будет создан Корпус Королевской Морской Пехоты."

NCH_naval_academy:0 "Центромор"
NCH_naval_academy_desc:0 "В целях дальнейшей модернизации военно-морского флота было принято решение расширить его военную автономию, учредив Центральный Комитет Морфлота со штаб-квартирой в Блосмпорте. Большая свобода действий благотворно скажется на оперативности и гибкости в принятии решений. "

NCH_Blosmport_navy_institute:0 "Военно-морской Институт Блосмпорта"
NCH_Blosmport_navy_institute_desc:0 "С открытием Военно-морского института Блосмпорта при Центроморе Семпер предложил решить сразу две задачи: усовершенствовать систему военно-морского образования и укрепить потенциал флота. Отныне подготовка морских теоретиков будет проходить на национальном уровне, ориентируясь не на отвлечённые концепции, а на адаптацию доктрин под реальные условия Гринклифа. "

NCH_security_trade:0 "Безопасность нашей торговли"
NCH_security_trade_desc:0 "Одна из главных проблем расположения Гринклифа в том, что полгода воды вокруг нас скованы льдом, что создаёт большие трудности для торговли. Королева ставит перед военно-морским флотом очевидную задачу: подчинить природу, преодолев ледяную преграду, и обеспечить бесперебойное функционирование морских торговых путей круглый год."

NCH_merchant_navy:0 "Торговый флот"
NCH_merchant_navy_desc:0 "Первоочередной задачей является оснащение уже существующих торговых судов средствами для преодоления суровых северных зим. Первая универсальная торговая флотилия Гринклифа будет оснащена прототипами ледовых таранов, способных пробивать замёрзшие воды, обеспечивая торговлю даже в самые лютые морозы."

NCH_break_ice:0 "Сокрушить ледяной покров"
NCH_break_ice_desc:0 "Некоторые из наших учёных предложили испытать уникальный обсидиановый сплав в деталях ледокольного оборудования. Они утверждают, что этот материал позволит прорезать лёд, словно бумагу. Если эксперимент окажется успешным, новую технологию получат не только торговые и исследовательские суда, но и боевые корабли, сделав наш флот практически независимым от погодных условий и зимних льдов. "

NCH_resources_for_fleet:0 "Ресурсы для флота"
NCH_resources_for_fleet_desc:0 "Королевский двор одобрил указ, предложенный Семпером Фаем, о разработке новых месторождений в рудниках Эйслинга и других регионах страны. Это решение не только обеспечит рабочие места для граждан Гринклифа, но и создаст излишки сырья, которые можно будет перенаправить в другие отрасли экономики. "

NCH_investing_in_shipbuildings:0 "Инвестиции в судостроение"
NCH_investing_in_shipbuildings_desc:0 "Прошлая торговая флотилия хорошо показала себя в борьбе с суровыми зимними условиями, но экономика королевства растёт, а вместе с ней увеличивается и товарооборот. Нам необходимо как можно скорее открыть дополнительные стоянки и верфи в ключевых морских портах страны, чтобы не допустить дефицита торговых судов."

NCH_domestic_development:0 "Проект «Борей»"
NCH_domestic_development_desc:0 "Успех эксперимента с обсидиановыми компонентами вдохновил наш флот на дальнейшее развитие этой технологии. В результате появился амбициозный проект – первый в своём роде ледокол-торпедный крейсер под кодовым названием «Борей». Это уникальное судно можно будет использовать как в военных, так и в гражданских или даже научных целях. С таким флотом Гринклиф сможет без труда исследовать самые северные воды – доселе почти неизученные другими странами."

NCH_our_future_at_sea:0 "Правь, Гринклиф, морями!"
NCH_our_future_at_sea_desc:0 "После срочного обновления и расширения военно-морского флота Гринклиф окончательно утверждает своё господство в регионе, закрепляя статус морского гегемона. Мы сильны, но это только начало. Теперь нам предстоит продолжать развивать мощь нашего флота, чтобы весь мир знал: Гринклиф – владыка морей!"

# Army #
NCH_on_land:0 "Будущее Гвардии"
NCH_on_land_desc:0 "Высшие военные руководители, включая генералов Кэрриона и Латро, провели совещание по поводу будущего Королевской Гвардии Гринклифа. По итогам обсуждения среди генералитета возникли разногласия, и каждый предложил свой взгляд на предназначение армии. Пришло время выслушать обе стороны и решить, какой из проектов будет поддержан Эряхтасом."

NCH_priorize_integrity:0 "Доктрина Кэрриона"
NCH_priorize_integrity_desc:0 "Эряхтас предпочёл доктрину реформ Кэрриона, и Королевскую Гвардию ждёт серия радикальных перемен: штат войск увеличивается, начинается формирование настоящей регулярной армии. Вскоре страна увидит бесчисленные ряды нового поколения защитников Отечества!"

NCH_discipline_is_key_to_order:0 "Политические комиссары"
NCH_discipline_is_key_to_order_desc:0 "Критика Латро была небезосновательной: без строгого контроля регулярная армия рискует превратиться в орду убийц. Для решения этого вопроса Кэррион вводит институт комиссаров – идеологических фанатиков, чья главная цель – дисциплина. Они будут не только пресекать дедовщину, но и воспитывать в призывниках моральные и нравственные качества."

NCH_pass_law_on_consctiption:0 "Воинская повинность"
NCH_pass_law_on_consctiption_desc:0 "Следующим шагом реформы станет введение обязательной воинской повинности для всего населения, независимо от пола. Каждый физически и духовно здоровый гражданин должен быть готов защищать себя, свою семью и родину, отдавая долг за то, что она ему дала. "

NCH_queen_of_the_fields:0 "Проект «Василиск»"
NCH_queen_of_the_fields_desc:0 "Хотя наша армия теперь регулярная, каждый солдат остаётся на вес золота. Им незачем умирать в бессмысленных штурмах, если врага можно уничтожить издалека. Проект «Василиск» сосредоточен на резком повышении боевых качеств нашей артиллерии, пусть и ценой увеличения стоимости производства. Использование обсидиановых сплавов под военные нужды сделает наши орудия смертоносными, пробивая любую защиту. "

NCH_goddes_of_war:0 "Проект «Гидра»"
NCH_goddes_of_war_desc:0 "Винтовка рождает власть, и чем больше у нас оружия – тем больше у нас власти. Проект «Гидра» представляет собой новую ружейную архитектуру, резко сокращающую стоимость производства за счёт инновационного ударно-спускового механизма. Однако во время испытаний механизм показал себя нестабильным: оружие стало чаще заклинивать. Но если каждый солдат будет иметь не одну винтовку, а несколько, то количество компенсирует качество."

NCH_expamd_production:0 "Расширение ВПК"
NCH_expamd_production_desc:0 "Снабжение крупной армии требует огромных производственных мощностей. Настало время привлечь инвестиции в развитие военно-промышленного комплекса Королевства. Гринклиф встаёт на военные рельсы."

NCH_auxiliary_battalions:0 "Доктрина Латро"
NCH_auxiliary_battalions_desc:0 "Эряхтас проголосовал за доктрину Латро: Гвардия останется элитным корпусом, состоящим из лучших из лучших. Никакого принудительного призыва – только добровольцы, истинные профессионалы, посвятившие свою жизнь искусству войны. Солдат – это профессия и призвание, а не долг, и наши граждане заслуживают мира, а не того, чтобы их сгоняли на убой."

NCH_anyone_can_be_hero:0 "Частная практика"
NCH_anyone_can_be_hero_desc:0 "Частная военная компания, чьё название на гринклифский переводится как «Saighdiúirí Gan Teorainneacha», – одна из лучших теневых армий мира с богатейшим боевым опытом. Генерал Бермондт Латро предложил нанять их инструкторов для подготовки наших войск. Ради этого он лично организовал встречу с их лидером – печально известным пони по имени Орб Селлер."

NCH_inspire_by_example:0 "Армейская меритократия"
NCH_inspire_by_example_desc:0 "По-настоящему грозные вооружённые силы строятся не на лизоблюдстве, а на навыках и инициативе. Лишь глупец будет карать гения за изобретательность – и в армии этого не будет. Визионеры получат шанс пробиться в командование, ведя Гвардию к триумфу на поле боя."

NCH_greuling_workouts:0 "Изнурительные тренировки"
NCH_greuling_workouts_desc:0 "Природа Гринклифа закаляет нас с детства – мы используем это преимущество для подготовки солдат. Каждый кандидат обязан пройти курс выживания в условиях тундры. Те, кто провалится, не достойны носить знамя Гвардии"

NCH_best_of_the_best:0 "Интеграция армейского спецназа"
NCH_best_of_the_best_desc:0 "Лёгкий армейский спецназ, получивший в командовании наименование егерей, идеально зарекомендовали себя в сложных условиях, особенно в лесах. Готовые ко всему, эти элитные части станут настоящим синоним слова «ужас» для любого противника, имеющего несчастье столкнуться с ними. Пусть враг боится каждого ночного шороха..."

NCH_faith_in_queen:0 "Божественный ветер"
NCH_faith_in_queen_desc:0 "Латро, будучи солдатом, прекрасно понимает, что одного только материального стимулирования для солдата мало. Воином должна двигать в том числе идея, но вопрос в том, какая?"

NCH_bugsmere_war_institute:0 "Институт изучения войны"
NCH_bugsmere_war_institute_desc:0 "Научно-исследовательский Институт Изучения Войны в Жукомире – такое массивное название носит наша будущая военная кафедра и первый национальный университет, готовящий военных кадров. Призывная программа «Юнити» обеспечит нас не только квалифицированными теоретиками, но и будущими офицерами для армии. Эти чейнджлинги будут знать тонкости современной войны, а также станут основой для новых поколений защитников Отечества."

NCH_greneclyf_tanks:0 "Танки Гринклифа"
NCH_greneclyf_tanks_desc:0 "Мы решили отдать приоритет изучению континентальных монстров на гусеницах, которые станут основой нашей ударной силы. Их использование обещает нам доминирование на поле боя, если, конечно, мы позаботимся о надлежащем снабжении этих чудовищ."

NCH_mechanization_of_brigades:0 "Моторизированные бригады"
NCH_mechanization_of_brigades_desc:0 "Было решено сосредоточиться на моторизации пехоты. Моторизированные части будут использовать скорость и эффект неожиданности, чтобы отрезать противника от снабжения и помогать основным войскам в окружении врага, создавая котлы и превращая их в братские могилы неприятеля."

NCH_greneclyf_school_of_war:0 "Гринклифская школа войны "
NCH_greneclyf_school_of_war_desc:0 "После долгого пути реформ наша армия наконец-то готова к бою и достойна звания вооружённых сил 11-го века. Кто бы к нам ни пришел, Гвардия даст неприятелю отпор, достойный всех легенд!"

# AIR #
NCH_native_development:0 "Отечественные разработки"
NCH_native_development_desc:0 "Мы вступаем в воздушный век почти с пустыми руками: ни мощной индустрии, ни ресурсной базы у нас нет. Но именно это вынуждает наших инженеров и учёных искать нестандартные решения. Если мы поддержим их начинания, то со временем сможем создать собственную школу авиации, уникальную и независимую..."

NCH_foregine_development:0 "Иностранные закупки"
NCH_foregine_development_desc:0 "Зачем тратить годы на догоняющие исследования, когда другие уже проделали этот путь? Мы можем приобрести проверенные самолёты на мировом рынке, получить доступ к передовым образцам и использовать их в качестве основы для будущего становления наших ВВС."



NCH_and_in_the_air:0 "Рождение ВВС"
NCH_and_in_the_air_desc:0 "Чтобы эффективно вести современные войны, необходим контроль над воздухом. Наших ВВС пока не существует, но специалисты, набравшиеся зарубежного опыта, исправят это, заложив основы гринклифской школы воздушной войны."

NCH_who_else_but_us:0 "Стаи Рапторов"
NCH_who_else_but_us_desc:0 "«Рапторы» – так будет называться наша программа воздушного десанта. Как островному государству, нам жизненно важно иметь возможность забрасывать рейдеров-диверсантов в тыл врага – отряды, способные уничтожать инфраструктуру, захватывать города и удерживать позиции до прибытия основных сил."

NCH_flying_school:0 "Лётные школы"
NCH_flying_school_desc:0 "Следует расчистить несколько площадок под будущие школы подготовки пилотов. Постоянная тренировка до автоматизма значительно снизит риск аварий и прочих инцидентов."

NCH_build_new_airbases:0 "Обустроить полигоны"
NCH_build_new_airbases_desc:0 "Полигоны и авиабазы нужны не только для военных целей, но и как гражданская инфраструктура, связывающая Гринклиф с внешним миром. Может, однажды к нам даже будут прилетать туристы. "

NCH_defense_island:0 "«Железный Купол»"
NCH_defense_island_desc:0 "ВВС развиваем не только мы, но и каждый потенциальный противник, который захочет принести войну в наш дом. Его остановит непрерывный огонь переплетённых систем ПВО, первым звеном которых станет проект «Железный купол». Пусть только попробуют!"

NCH_radar_development:0 "Радиолокационные станции"
NCH_radar_development_desc:0 "Одна из инновационных технологий внешнего мира, которую мы должны освоить, – это радиолокация. С ней никто не укроется: радар даст нам способность видеть сквозь тьму и расстояние, предугадывать действия врага и не теряться в небе."

NCH_night_training:0 "Ужас в ночи"
NCH_night_training_desc:0 "Изучение методов ведения боя в тени приведёт любого потенциального противника в настоящий ужас, когда эскадрильи наших боевых машин будут пикировать на них с отключёнными моторами, заставая врага врасплох перед скорой кончиной. Первый такой отряд будет прозван «Ночные Ведьмы»."

NCH_flying_like_butterfly:0 "Поступью ветров"
NCH_flying_like_butterfly_desc:0 "В тишине ангаров рождаются доктрины, где каждый манёвр – молитва высоте. Пусть небо станет учебником, написанным самой Матроной, к которой с дерзновением тянутся наши пилоты."

NCH_aisling_air_institute:0 "Авиационный университет Эйслинга"
NCH_aisling_air_institute_desc:0 "Эйслинг – идеальное место для создания будущего авиационного университета. Вокруг него вырастет целый новый район, «авиа-городок», где будут жить, учиться и тренироваться пилоты, как гражданские, так и военные."

NCH_domestic_parts:0 "Авиастроительный ВПК"
NCH_domestic_parts_desc:0 "Производство самолётов требует не только ресурсов, но и банального пространства для проектирования и сборки. Виксит предложила переоборудовать два старых цеха в своём домене в инновационные центры промышленной сборки воздушных судов – от такого предложения отказаться невозможно."

NCH_rocket_science:0 "Проект «Зенит»"
NCH_rocket_science_desc:0 "Виксит и команда её учёных, углубляясь в авиапромышленность, в ходе экспериментов синтезировали высокоэнергетическое топливо, непригодное для самолётов. После месяцев чертежей и моделирования они пришли к идее создания машины, основанной на принципах ускорения и реактивной тяги – вдохновением послужили... фейерверки. Префект видит огромный потенциал в проекте и просит разрешения построить полигон в Жукомире."

NCH_hotter_thousands_suns:0 "Проект «Феникс»"
NCH_hotter_thousands_suns_desc:0 "Франсер Целарл предложил идею создания ужасающего оружия, сочетающего достижения науки и магические наработки. Виксит горячо поддержала инициативу, заверив, что разрушительный потенциал нового орудия превзойдёт жар тысяч солнц."

NCH_experimental_developments:0 "Субсидии на инновации"
NCH_experimental_developments_desc:0 "Наши учёные достигают значительного прогресса в сфере ядерной энергетики и реактивной тяги. Не исключено, что именно мы станем первой страной, создавшей настоящий реактивный истребитель. Прогресс нельзя останавливать, мы обязаны догнать и перегнать любую потенциальную угрозу, развивая сферы дальше."

NCH_tactical_aviation:0 "Стратегия уничтожения"
NCH_tactical_aviation_desc:0 "Сделав ставку на уничтожение резервов и инфраструктуры противника, мы получим возможность парализовать его военную машину и измотать врага без прямого столкновения. Если, конечно, наши бомбардировщики сумеют до него долететь..."

NCH_naval_bomber_project:0 "«Ловец 22»"
NCH_naval_bomber_project_desc:0 "«Ловец 22» – совместный инициативный проект ВМФ и ВВС, направленный на разработку так называемого гидросамолёта. Его задача – стать тяжёлым морским бомбардировщиком, способным поражать вражеские суда, поддерживать наш флот и топить конвои, лишая противника возможности контролировать морские регионы и снабжать свои силы."

NCH_figher_aircraft:0 "Доктрина доминирования"
NCH_figher_aircraft_desc:0 "Сделав ставку на истребительную авиацию, мы обретём господство в небе: будем уничтожать вражеские воздушные цели и защищать наши линии соприкосновения. Мы не достанем врага в глубоком тылу – но и не придётся, если его производство будет уничтожено сразу, с минимальными потерями."

NCH_air_support:0 "«Рейдер 10»"
NCH_air_support_desc:0 "«Рейдер 10» – проект штурмового воздушного судна, специально разработанного для поражения наземных целей. Его задача – оказывать непосредственную поддержку пехоте, расчищая ей путь и срывая наступление вражеских подкреплений."

NCH_sorry_as_bee:0 "Тенью облаков"
NCH_sorry_as_bee_desc:0 "Меж строк рапортов – откровения, а не цифры. Мы выслушаем тех, кто видел небо изнутри: кто шептал с облаками, кто падал, кто поднимался вновь. Кто, как не приблизившиеся к мечте, смогут поведать нам, в каком направлении покорять небесную твердь?"

NCH_angry_hive:0 "Осиный рой"
NCH_angry_hive_desc:0 "Наши ВВС проделали путь от идеи до грозной силы, способной сдерживать любой натиск, пока десант громит вражеский дом, а штурмовая авиация косит подкрепления. Любой, кто посягнёт на наш улей, встретит целый разгневанный рой."


