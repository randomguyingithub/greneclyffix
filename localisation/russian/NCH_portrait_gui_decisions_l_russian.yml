 manic_portrait_del:0 "§LВозглавив новосозданную Федерацию, королева Гита получила столько власти, сколько никогда не было у потомков королевского рода Дитрисиума. Она стала владычицей не только чейнджлингов Гринклифа, но и пони Восточной Грифонии. Кажется, такая концентрация безграничной власти в одних копытах ничем хорошим не может закончится, но кто знает? Амбиции Королевы растут и она вознамерилась бросить вызов Кризалис, чтобы объеденить ульи чейнджлингов под своей властью. Она уже не та наивная молодая леди, которую вы знали, она стала жёсткой и смелой...§!"
 manic_portrait_del_locked:0 "§YБудет открыто по ивенту / фокусу§!"
 
 PORTRAIT_PRES_TOOLTIP_DELAYED:0 "[GETPORTRAIT_PRES_TOOLTIP_DELAYED]"
 pres_portrait_del:0 "§LИспытания, выпавшие на плечи королевы Гиты несмоменно закалили её волю и характер. Она стала смотреть на своих подданных, советников и мир более прагматично, а порой и достаточно жёстко. Её образ значительно изменился после кризиса, словно она даже немного постарела. Впереди её ждут новые испытания и проблемы, оставшиеся после кризиса, которые необходимо будет решить. Мирно или силой...§!"
 pres_portrait_del_locked:0 "§YБудет открыто по ивенту / фокусу§!"